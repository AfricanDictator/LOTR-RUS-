##### Event 
erebor.3.t:0 "[From.GetName] просит доступа к нашим резервам железа"
erebor.3.d:0 "[From.GetName] давно страдает от катасрафического дефицита сырого железа, и в следствие, стали. Сегодня их дипломаты попросили нашей помощи, призывая нас немедленно дать им право на ресурсы в Гримаз Норне. Отказ может привести к большому дипломатическому инциденту и эскалировать во что-то большее..."
erebor.3.a:0 "Нам есть чем поделиться."
erebor.3.b:0 "Мы их не боимся."

erebor.4.t:0 "[From.GetName] отправляет ультиматум"
erebor.4.d:0 "Как мы и боялись, отказ от их запроса на наши резервы железа зажег большой дипломатический инцидент. В попытке показать свою силу, они увеличили свои требования до полного контроль региона! Может если мы отступим, то у нас выйдет избежать войны!"
erebor.4.a:0 "Эти холмы не стоят того, чтобы за них умирать!"
erebor.4.b:0 "Пусть выполняют свои угрозы."

erebor.5.t:0 "[From.GetLeader] приглашает нас в Темный Пакт"
erebor.5.d:0 "[From.GetName] заинтерисовали изменения в нашей политике. Теперь они выступают с приглашением, говоря, что все, кто идут по стопам Темного Лорда Моргота, могут с радостью сражаться на их стороне."
erebor.5.a:0 "Будем сражаться вместе."
erebor.5.b:0 "Это ниже нашего достоинства."

erebor.6.t:0 "[From.GetName] хочет вступить в наш союз"
erebor.6.d:0 "Ссылаясь на страх перед растущими силами Мордора и их союзников, дипломаы из [From.GetName] отправили запрос на вступление в наш союз."
erebor.6.a:0 "Они могут с радостью присоединиться к нам."
erebor.6.c:0 "Одни мы сильнее."

erebor.1.t:0 "Эребор требует подчинения!"
erebor.1.d:0 "Гномы Эребора предъявили претензии на Дэйл и Эсгарот. Город однажды был частью гномьих владений, но эти времена давно прошли, когда гномья жадность навлекла пламя и смерть на наш народ! Останемся ли мы и сразимся, или же преклоним колено перед Эреборо?"
erebor.1.a:0 "Мы не победим в этой битве. Придется преклониться."
erebor.1.b:0 "Если гномы хотят кровопролития, да будет так."

erebor.2.t:0 "Объединится с Эребором"
erebor.2.d:0 "Гномьи лорды желают сформировать союз."
erebor.2.a:0 "Принять."
erebor.2.b:0 "Отказаться."