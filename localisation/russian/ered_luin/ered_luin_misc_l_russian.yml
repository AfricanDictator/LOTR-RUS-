ELI_unite_the_realm:0 "Объединить королевство"
ELI_unite_the_realm_desc:0 "Наши братья из Эред Луина высказались и указали ясный путь в будущее. Мы должны поддержать их всем, что у нас есть, и объединить королевство под их знаменем."

ELI_elect_a_leader:0 "Избрать лидера"
ELI_elect_a_leader_desc:0 "Залы наших великих предков разрушаются, а трон пустует. Когда угроза надвигается на все, что хорошо, мы должны пробудиться от этого оцепенения и избрать лидера, который поведет нас через эти темные времена."

ELU_disjointed_purpose:0 "Разрозненные цели"
ELU_disjointed_purpose_desc:0 "После многих лет внутренних конфликтов и истощения ресурсов некогда гордое королевство Эред Луина впало в хаос. Гномы, разбросанные и без лидера, потеряли свое направление. Без объединяющей цели или сильного руководства, чтобы вести их, народ разделен, не способен собраться вокруг общей цели, и их некогда великая сила теперь разбита и бесполезна."

ELI_disjointed_purpose:0 "Разрозненные цели"
ELI_disjointed_purpose_desc:0 "Без четких указаний от Эред Луина гномы Эред Линдона не имеют организационных структур и авторитета для формирования постоянной армии."

ELU_warrior_king_unitleader_tt:0 "Каждый раз, когда этот лидер выигрывает битву, получает §G+1%§! §YПоддержки войны§!."

ELU_warrior_king_unitleader:0 "Король-воин"
ELU_warrior_king_unitleader_desc:0 "Король, который ведет с передовой, вдохновляя свои войска на бой с несравненной яростью. (Черта действует только в том случае, если персонаж также является лидером страны.)"

ELU_skilled_politician:0 "Проницательный политик"
ELU_warrior_king:0 "Король-воин"


ELU_warrior_king_tt:0 "Случайный §Yгенерал§! станет лидером страны и получит черту §Y$ELU_warrior_king$§!, с следующими эффектами:\n    §R-15%§! Получение политической власти\n    §G+50%§! Получение командной власти\n    §G+50%§! Лимит командной власти\n    $ELU_warrior_king_unitleader_tt$\nИзменить идеологию на §YВойнствующий§!."

ELU_political_king_tt:0 "Случайный §Yполитический советник§! (малый совет) станет лидером страны и получит черту §Y$ELU_skilled_politician$§!, с следующими эффектами:\n    §G+15%§! Получение политической власти\n    §G+0,3%§! Еженедельная стабильность\n    §G-25%§! Стоимость политического советника\n    §G-25%§! Стоимость шпиономастера\n    §G-25%§! Стоимость казначея\nИзменить идеологию на §YВойнствующий§!."

