l_russian:
 emynengrin.1.t:0 "Эред Луин приглашает Дурина VII на коронацию"
 emynengrin.1.d:0 "Гномы Эред Луина пригласили Дурина VII стать королем Синих гор, ибо они остались без короля после разрушения второй эпохи."
 emynengrin.1.a:0 "Так и должно быть."
 emynengrin.1.b:0 "Дурин VII нужен здесь."
 emynengrin.2.t:0 "Дурин VII принимает коронацию"
 emynengrin.2.d:0 "Дурин VII отправился из Железных Холмов в Синие Горы, чтобы стать нашим королем и вновь принести великое процветание.."
 emynengrin.2.a:0 "Так и должно быть."
 emynengrin.3.t:0 "Дурин VII отказывается от коронации"
 emynengrin.3.d:0 "Дурин VII ясно дал понять, что его место - среди Долгобородов в Эреборе и Железных холмах, и он не намерен отправляться на запад."
 emynengrin.3.a:0 "Вместо этого мы должны собрать совет."