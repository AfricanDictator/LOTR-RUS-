ELU_volunteer_gon:0 "Добровольческие экспедиции"
ELU_volunteer_gon_desc:0 "Самые храбрые гномы отправляются из гор, чтобы помочь свободным народам Средиземья в борьбе против зла."

ELU_mines_nationalization_act:0 "Закон о национализации шахт"
ELU_mines_nationalization_act_desc:0 "Гномы решили национализировать шахты в Синих Горах, чтобы предотвратить их попадание в руки богатых горнодобывающих концернов."

ELU_abolished_unions:0 "Упразднение профсоюзов"
ELU_abolished_unions_desc:0 "Гномы решили упразднить профсоюзы в Синих Горах, направив свой народ на помощь нации, а не себе, в этот трудный час."

ELU_supressing_radicalism:0 "Подавление радикализма"
ELU_supressing_radicalism_desc:0 "Гномы решили подавить радикализм в Синих Горах, предотвращая рост экстремистских фракций, которые могли бы угрожать стабильности нации."

ELU_dwarvish_supremacy:0 "Превосходство гномов"
ELU_dwarvish_supremacy_desc:0 "Судьба горы — возвышаться над полями и лесами."

ELU_agriculture_department:0 "Департамент сельского хозяйства"
ELU_agriculture_department_desc:0 "Для обеспечения стабильного продовольственного снабжения в эти бурные времена гномы создали департамент сельского хозяйства, чтобы контролировать производство продовольствия в Синих Горах."

ELU_agriculture_department_2:0 "Департамент сельского хозяйства"
ELU_agriculture_department_2_desc:0 "Для обеспечения стабильного продовольственного снабжения в эти бурные времена гномы создали департамент сельского хозяйства, чтобы контролировать производство продовольствия в Синих Горах."

ELU_market_recession:0 "Рецессия на рынке"
ELU_market_recession_desc:0 "Рынок Бри пострадал от рецессии, что привело к сокращению торговли и увеличению нестабильности."

ELU_bull_market:0 "Бычий рынок"
ELU_bull_market_desc:0 "Рынок Бри процветает, что вызывает увеличение торговли и рост стабильности."

ELU_dunland_trade:0 "Особое торговое соглашение"
ELU_dunland_trade_desc:0 "Эред Луин и Дунланд заключили особое торговое соглашение, позволяющее увеличить торговлю между двумя нациями."

ELU_financial_payments_GON:0 "Финансовая поддержка"
ELU_financial_payments_GON_desc:0 "Гномы решили отправить финансовую помощь свободным народам Средиземья, поддерживая их в борьбе против зла."

ELU_mountain_warfare_0:0 "Горная война"
ELU_mountain_warfare_0_desc:0 "Гномы — мастера искусства горной войны, что позволяет им более эффективно сражаться в суровых условиях Синих Гор."

ELU_mountain_warfare_1:0 "Горная война"
ELU_mountain_warfare_1_desc:0 "Гномы — мастера искусства горной войны, что позволяет им более эффективно сражаться в суровых условиях Синих Гор."

ELU_mountain_warfare_2:0 "Горная война"
ELU_mountain_warfare_2_desc:0 "Гномы — мастера искусства горной войны, что позволяет им более эффективно сражаться в суровых условиях Синих Гор."