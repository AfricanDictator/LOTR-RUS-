l_russian:
ELU_Durin_The_Deathless:0 "Дурин Бессмертный"
ELU_Durin_The_Deathless_desc:0 "Последнее воплощение линии Дурина, он снова может вывести на передний план решительный дух своих предков. Дурин VII, маяк гномьей стойкости, стоит как несокрушимый защитник Синих Гор, великого подземного царства. Его правление — это доказательство прочной силы и несгибаемой воли гномьего народа. Сталкиваясь с вызовами, нависающими над его королевством, Дурин VII несет на своих плечах тяжесть своей родословной, с возможностью возродить славу Синих Гор или столкнуться с тенями, таящимися в их глубинах."

Blue_Mountains_Allience:0 "Союз Синих Гор"

ELU_Telchar_Nogrod_Furnaces:0 "Кузница Тельхара в Ногроде"
ELU_Telchar_Nogrod_Furnaces_desc:0 "Величайшая гномья кузница, когда-либо построенная. Известная работа Тельхара используется для эффективного повышения производительности."

ELU_Telchar_Nogrod_Furnaces_2:0 "Кузница Тельхара в Ногроде"
ELU_Telchar_Nogrod_Furnaces_2_desc:0 "Величайшая гномья кузница, когда-либо построенная. Известная работа Тельхара используется для эффективного повышения производительности."

ELU_maceration_techniques:0 "Методы мацерации"
ELU_maceration_techniques_desc:0 "Этот метод известен среди гномов своей эффективностью в увеличении сельскохозяйственного выхода в горах."

ELU_home_of_the_dwarves:0 "Дом гномов"
ELU_home_of_the_dwarves_desc:0 "Гномы вернулись и восстановили свои поселения и города в Эред Луине."

ELU_home_of_the_dwarves_2:0 "Дом гномов"
ELU_home_of_the_dwarves_2_desc:0 "Гномы вернулись и восстановили свои поселения и города в Эред Луине."

ELU_a_fighting_king:0 "Король-воин"
ELU_a_fighting_king_desc:0 "Король Дурин VII смело ведет своих людей в бой."

KOT_thorin_iii_stonehelm:0 "Разорванная линия"
KOT_thorin_iii_stonehelm_desc:0 "Трайн II высоко почитается среди населения за восстановление поселения в Южных Синих Горах, таким образом, основав собственное 'Королевство Трайна'. Трайн II был сыном Трора, старшим сыном Даина I. В то время как Торин III Каменный Шлем является законным сыном линии Дурина, среди населения есть недовольство, так как он является потомком младшего сына Даина I, Грора, а не Трора."

KOT_maceration_techniques:0 "Методы мацерации"
KOT_maceration_techniques_desc:0 "Этот метод известен среди гномов своей эффективностью в увеличении сельскохозяйственного выхода в горах."

KOT_home_of_the_dwarves:0 "Дом гномов"
KOT_home_of_the_dwarves_desc:0 "Гномы вернулись и восстановили свои поселения и города в Южных Синих Горах."

KOT_a_fighting_king:0 "Король-воин"
KOT_a_fighting_king_desc:0 "Король Торин III Каменный Шлем смело ведет своих людей в бой."

ELU_restoring_forges:0 "Восстановление кузниц Тельхара"
ELU_restoring_forges_desc:0 "Великие кузницы Тельхара в городе Ногрод восстанавливаются. Если мы сможем вновь разжечь их огонь, мы обязательно повысим наш производственный потенциал и ресурсы."

ELU_at_home_underground:0 "Дома под землей"
ELU_at_home_underground_desc:0 "Гномы вернулись и восстановили свои поселения и города в Эред Луине."

ELU_goblin_pillaging:0 "Гоблинские набеги"
ELU_goblin_pillaging_desc:0 "Гоблины из Синих Гор грабят наши города и поселения!"

ELU_dwarven_rings:0 "Гномьи кольца"
ELU_dwarven_rings_desc:0 "Гномьи Кольца Власти дают нашим лидерам огромную власть, но за это приходится платить, так как они становятся жадными, эгоистичными и жестокими."

ELU_volunteer_ere:0 "Добровольцы для Эребора"
ELU_volunteer_ere_desc:0 "Мы должны помочь нашим братьям на востоке, отправив им армию из 10 дивизий. Отправьте добровольцев сейчас!"

ELU_investmentinkot:0 "Инвестиции в Королевство Трайна"
ELU_investmentinkot_desc:0 "Мы выделяем ресурсы для Королевства Трайна."

ELU_abrokenkingdom:0 "Разбитое королевство"
ELU_abrokenkingdom_desc:0 "С уходом Короля Дурина Последнего наш народ расколот и разрушен."

RHU_shadow_of_mordor:0 "Тень Мордора"
RHU_shadow_of_mordor_desc:0 "Мордор подвергает нашу страну жесткой индоктринации и устанавливает полный контроль посредством насилия."

