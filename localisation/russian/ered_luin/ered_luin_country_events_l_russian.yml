l_russian:
 eredinvestment.a:0 "Гномы могут стать полезным союзником."
 eredinvestment.b:0 "В данный момент нет"
 eredinvestment.t:0 "Эред Луин просит инвестиций"
 eredinvestment.d:0 "Гномы Эред Луин пришли просить об инвестициях. \n\n Что нам делать?" 
 eredinvestmentaccept.t:0 "Мордор принимает!"
 eredinvestmentaccept.d:0 "Похоже, Саурон мудр, как говорится"
 eredinvestmentverywise.a:0 "Им известна наша сила"
 eredinvestmentreject.t:0 "Мордор отвергает!"
 eredinvestmentreject.d:0 "Разочаровывающие новости из Мордора: они отклонили наш запрос на инвестиции"
 eredinvestmentthefools.a:0 "Идиоты"
 lindonconcedes.t:0 "Операция 'Штурм Глиммерпика'"
 lindonsurrenders.d:0 "Мы сокрушили дух эльфов и разгромили их армии, завоевав великий эльфийский город.. \n\n В городе мы захватили одного из высших чиновников правительства Линдона. Мы можем заставить его подписать мирный договор или продолжить путь."
 elu_forceawhitepeace.a:0 "Подписать мирное соглашение."
 elu_keepgoing.a:0 "Мы заберем всё."
 warwithlindon_tt:0 "Если мы захватим Лотланн или Серые Гавани, армии Линдона будут разгромлены, и мы сможем подписать белый мир или продолжить войну"
 lindondivs_tt:0 "Если мы затянем войну, Линдон создаст пять чрезвычайных дивизий для усиления своей линии фронта"
 eredwhitepeace.t:0 "Эред Луин принудил заключить белый мир"
 eredwhitepeaceyes.d:0 "Эред Луин захватил одного из наших высших чиновников и заставил его подписать Белый мир. При этом мы потеряли несколько территорий!"
 lindonok.a:0 "Как они посмели."
 eredkeepgoing.t:0 "Эред Луин продолжает войну"
 eredwhitepeaceno.d:0 "Эред Луин могли бы подписать белый мир с нашими чиновниками в захваченных ими городах, но они решили попытаться стереть нас с лица земли.. \n\n Мы должны немедленно собрать всех и создать пять чрезвычайных подразделений для укрепления фронта."
 lindonbruh.a:0 "Да будет так."
 rhudaurdeclarewar.t:0 "Эред Луин предлагает войну с Артедайном"
 rhudaurartwar.d:0 "Эред Луин предполагает, что мы сможем свергнуть Артедайн, пока они слабы, и взамен забрать земли себе."
 gotowar.a:0 "Мы быстро справимся с этим."
 dontgotowar.a:0 "Мы не ваши слуги!"
 rhudaurdeclareswar.t:0 "Рудаур принимает военный план"
 rhudaurartwaryes.d:0 "Похоже, военачальники Рудаура сочли нужным дестабилизировать ситуацию в Артедайне. Это открывает перед нами новые возможности."
 eredcheerrhudaur.a:0 "Как и полагается."
 rhudaurdeclineswar.t:0 "Рудаур отказывается от военного плана"
 rhudaurartwarno.d:0 "Похоже, что военачальники Рудаура считают план войны с Артедайном слишком рискованным.."
 eredmadrhudaur.a:0 "Мы в них не нуждаемся."
 rhunmercenary.t:0 "Рун инвестирует в наемников"
 rhunexpandedmerc.a:0 "Эти воины станут прекрасным дополнением"
 rhunmercenary.d:0 "Наши инвестиции в пехоту Истерлингов окупились \n\n Эти воины будут служить нам до скончания времен и отныне докажут, было ли ваше вложение мудрым, в любом случае мы также разблокировали их шаблон дивизии." 
 rhunspecialists.t:0 "Рун обучает специалистов"
 rhunspecialists.d:0 "Наше обучение местных племен принесло свои плоды \n\n Эти свирепые воины будут верно служить нам до скончания времен и позаботятся о том, чтобы Рун выстоял."
 rhunexpandedspecialist.a:0 "Воссоединение с корнями."
 rhunborderwarexpandedwon.t:0 "Война за границу заканчивается!"
 rhunborderwarexpandedwon.d:0 "Мы одержали победу над врагом, наши войска сражались достойно."
 rhunborderwarexpandedwon.a:0 "Это, несомненно, поднимет моральный дух."
 rhunborderwarexpandedloss.t:0 "Мы проиграли войну за границу!"
 rhunborderwarexpandedloss.d:0 "Эта потеря сломит наш боевой дух и ужасно скажется на нашей армии."
 rhunborderwarexpandedloss.a:0 "Это позорное зрелище."
 mordorborderwar.t:0 "Рун предал нас."
 mordorborderwar.d:0 "Нашего старого союзника захватили слабаки. Их жалкие отчаянные попытки привели к тому, что они покинули наш Пакт и порвали все связи. Однако теперь у нас есть возможность отомстить."
 mordorborderwar.a:0 "Преподайте им урок."
 mordorborderwarno.a:0 "У нас нет времени на это."
 mordorstrikesback.t:0 "Мордор наносит ответный удар!"
 mordorstrikesback.d:0 "Наши реформы разбудили зверя. Они в ярости и начали атаку на нашу границу. Мы должны защитить ее."
 mordorstrikesback.a:0 "Поторопите войска!"
 mordorexpandedunit.t:0 "Саурон возвращается на поле боя."
 mordorexpandedunit.d:0 "Величайший полководец Саурон вернулся на поле боя. Разместите его с умом."
 mordorexpandedunit.a:0 "Нас не остановить."
 eredevent.11.t:0 "Рудаур вступает в сговор с Эред Луин"
 eredevent.11.d:0 "Надоедливые Рудаурцы сговорились объединиться с Эред Луин, чтобы уничтожить нас и разделить нашу страну!"
 eredevent.11.a:0 "Что-ж..."
 eredevent.10.t:0 "Эред Луин предлагает отказаться от независимости"
 eredevent.10.d:0 "Гномы из Эред Луин предложили захватить Артедайн. Это может стать выгодной возможностью получить свободу."
 eredevent.10.a:0 "Свободу хоббитам!"
 eredevent.10.b.a:0 "Мы верны рейнджерам."
 eredevent.12.t:0 "Шир на нашей стороне."
 eredevent.12.d:0 "Похоже, хоббиты все-таки мудры.."
 eredevent.12.a:0 "Превосходно."
 eredevent.13.t:0 "Шир отказывается"
 eredevent.13.d:0 "Мы переоценили хоббитов."
 eredevent.13.a:0 "Придурки."
 eredevent.14.t:0 "Восстание Шира!"
 eredevent.14.d:0 "Хоббиты из Шира взялись за оружие против нас! Похоже, они стремятся к полной независимости."
 eredevent.14.a:0 "Предатели!"

 eredevent.15.t:0 "Эред Луин предлагает купить Лунную Долину"
 eredevent.15.d:0 "Пришло послание от гномов из Эред Луина. В поисках более пригодных земель гномы предлагают купить у нас Лунную Долину за значительную сумму. Что нам делать?"
 eredevent.15.a:0 "Мы согласны."
 eredevent.15.b:0 "Мы не продаем землю за золото."

 eredevent.16.t:0 "Артедайн соглашается"
 eredevent.16.d:0 "Артедайн счел нужным принять наше предложение о покупке Лунной Долины. Гномы Эред Луина будут рады."
 eredevent.16.a:0 "Превосходно."

 eredevent.17.t:0 "Артедайн отказывается"
 eredevent.17.d:0 "Артедайн отклонил наше предложение о покупке Лунной Долины"
 eredevent.17.a:0 "Увы."

 eredevent.18.t:0 "Вмешательство Эред Луина"
 eredevent.18.d:0 "Гномы Эред Луина были замечены во вмешательстве в наши дела. С помощью серии заявлений, саботажа и других подпольных тактик они пытаются дестабилизировать нашу страну."
 eredevent.18.a:0 "Да будут прокляты их всклокоченные бороды!"

 eredevent.19.t:0 "Набеги гоблинов!"
 eredevent.19.d:0 "Орды гоблинов спустились с гор и совершают набеги на наши земли! Ходят слухи, что они действуют под покровительством гномов Эред Луина."
 eredevent.19.a:0 "На уборку уйдет немало времени."

 eredevent.20.t:0 "Гномы вызывают обвал на рынке"
 eredevent.20.d:0 "В результате серии блокад, набегов и бойкотов гномы Эред Луина вызвали крах рынка в нашем государстве. Экономика пошатнулась."
 eredevent.20.a:0 "Мы восстановимся."

 eredevent.21.t:0 "Эред Луин ведет переговоры о заключении торговой сделки"
 eredevent.21.d:0 "Гномы Эред Луин приобрели значительное влияние на наших торговцев и заключили выгодную для них и для нас торговую сделку. Теперь мы можем покупать их товары со скидкой, как и они могут покупать наши."
 eredevent.21.a:0 "Приятно иметь дело."

 eredevent.22.t:0 "Эред Луин предлагает свою поддержку"
 eredevent.22.d:0 "От Синих гор до Запада гномы Эред Луина оказали нам политическую поддержку в трудную минуту. Их дружеский жест принес чувство безопасности нашему народу."
 eredevent.22.a:0 "Мы признательны."

 eredevent.23.t:0 "Эред Луин повышает доверие к рынку"
 eredevent.23.d:0 "От Синих гор до запада гномы Эред Луина поддерживают наших торговцев и купцов, повышая доверие к рынку и обеспечивая стабильность нашей экономики."
 eredevent.23.a:0 "Превосходно!"

 eredevent.24.t:0 "Эред Луин отправляет финансовую помощь"
 eredevent.24.d:0 "С далекого севера гномы Эред Луин прислали финансовую помощь нашему народу. Их щедрость поможет нам пережить эти трудные времена."
 eredevent.24.a:0 "Верные друзья Гондора!"

 eredevent.25.t:0 "Эред Луин предлагает сделку"
 eredevent.25.d:0 "Гномы Синих гор предложили нам финансовую сделку, которая принесет большую пользу обоим нашим народам. Что нам делать?"
 eredevent.25.a:0 "Мы согласны."
 eredevent.25.b:0 "Мы не можем им доверять."