l_russian:
thefateoferedluin:0 "Судьба Эред Луина"
thefateoferedluin_desc:0 "Когда-то горы, возникшие после разрушения Двух Ламп Мелькором, Эред Луин веками был домом для гномов. Гномы находятся в упадке уже много столетий, и судьба Эред Луина остается неопределенной."

homeoftheereddwarves:0 "Дом гномов"
homeoftheereddwarves_desc:0 "После разграбления Эребора наши предки основали процветающие поселения в глубинах Синих Гор, которые долгие годы служили нашим людям безопасным и гостеприимным домом."

ELU_old_kingdom_not_forgotten:0 "Старое королевство, не забытое"
ELU_old_kingdom_not_forgotten_desc:0 "Древние роды Семи Отцов, восходящие к временам Дурина Бессмертного, теперь превратились лишь в сказания и легенды. Легенды, которые мы не забыли."

ELU_invite_durinvii_to_the_throne:0 "Пригласить Дурина VII на трон"
ELU_invite_durinvii_to_the_throne_desc:0 "Дурин VII, сын Торина III, является законным наследником трона Эребора. Пригласите его занять свое место в качестве Короля гномов."

ELU_durins_coronation:0 "Коронация Дурина"
ELU_durins_coronation_desc:0 "Да здравствует Дурин VII, Король гномов!"

ELU_establish_a_council:0 "Создание совета"
ELU_establish_a_council_desc:0 "Другие королевства выживали без короля, и мы сможем. Создайте совет, который будет управлять в отсутствие короля."

ELU_lead_the_army:0 "Командование королевской армией"
ELU_lead_the_army_desc:0 "Короли гномов никогда не уклонялись от ведения своих армий в бой. Пусть Молот Дурина внушает страх в сердца наших врагов."

ELU_oligarchic_consolidation:0 "Олигархическая консолидация"
ELU_oligarchic_consolidation_desc:0 "В отсутствие монарха власть должна сосредоточиться в руках немногих. Сконцентрируйте власть в руках самых богатых и могущественных гномов."

ELU_age_of_the_miners:0 "Эпоха шахтеров"
ELU_age_of_the_miners_desc:0 "Камень у нас в крови, а кирка — наш скипетр. Гномы Эред Луина всегда были шахтерами, и шахтерами мы останемся."

ELU_dig_deeper_for_steel:0 "Расширить железные рудники"
ELU_dig_deeper_for_steel_desc:0 "Земля богата железом. Железо нам понадобится в больших количествах в грядущие дни."

ELU_search_south_for_string:0 "Построить фермы для конопли"
ELU_search_south_for_string_desc:0 "Наши дома находятся в глубинах земли. Но иногда, совсем иногда, полезно выйти наружу и коснуться травы."

ELU_power_to_guilds:0 "Власть гильдиям"
ELU_power_to_guilds_desc:0 "Гильдия шахтеров, гильдия кузнецов, гильдия каменщиков. Гномы Эред Луина всегда были организованы в гильдии. Пусть гильдии правят."

ELU_nationalize_the_mines:0 "Национализация шахт"
ELU_nationalize_the_mines_desc:0 "Шахты — это жизненная артерия Эред Луина. Национализируйте их, чтобы богатства потекли к народу."

ELU_autonomous_miners_act:0 "Закон о самостоятельных шахтерах"
ELU_autonomous_miners_act_desc:0 "Гному должно быть позволено свободно исследовать камень, как задумал Аулэ!"

ELU_miners_united:0 "Шахтеры объединены"
ELU_miners_united_desc:0 "Времена раздоров из-за отдельных туннелей прошли. Гномы Эред Луина должны объединиться, чтобы противостоять грядущим вызовам."

ELU_a_change_in_course:0 "Изменение курса"
ELU_a_change_in_course_desc:0 "Гномы находятся в упадке, и старые пути оказались несостоятельными. Пришло время изменить курс."

ELU_suppress_radicalism:0 "Подавить радикализм"
ELU_suppress_radicalism_desc:0 "На наших границах достаточно врагов, нам не нужны они в наших собственных залах. Подавите радикалов и сохраните порядок."

ELU_abolish_unions:0 "Упразднить профсоюзы"
ELU_abolish_unions_desc:0 "Гномья строгость — это порядок дня. В новом Эред Луине нет места для привилегированных шахтеров."

ELU_exile_royals:0 "Изгнать королевскую семью"
ELU_exile_royals_desc:0 "Старая аристократия сбила нас с пути. Изгоните их, и пусть новое поколение поведет нас вперед."

ELU_dwarven_supremacy:0 "Превосходство гномов"
ELU_dwarven_supremacy_desc:0 "Камень и скала зовут нас. Вы чувствуете это? Это судьба горы — возвышаться над равнинами и лесами."

ELU_warrior_king:0 "Король-воин"
ELU_warrior_king_desc:0 "Что за король не поведет свой народ в бой? Трус, вот кто. Пусть король гномов будет воином."

ELU_political_king:0 "Король-государственник"
ELU_political_king_desc:0 "Хорошие солдаты не всегда становятся хорошими правителями. Пусть король гномов будет умелым государственником."

ELU_unity_through_war:0 "Единство через войну"
ELU_unity_through_war_desc:0 "Новая империя гномов ждет нас за полями сражений. Вперед, Хазад! К войне!"

elu_agriculture_department:0 "Департамент сельского хозяйства"
elu_agriculture_department_desc:0 "Еда в горах в дефиците. Создайте Департамент сельского хозяйства, чтобы гномы Эред Луина не голодали."

elu_purchase_lune_valley:0 "Приобрести Лунную Долину"
elu_purchase_lune_valley_desc:0 "Королевство Артэдайн владеет множеством плодородных земель. Наверняка они смогут уступить одну-две долины гномам Эред Луина?"

elu_relocatefarms:0 "Переместить фермы"
elu_relocatefarms_desc:0 "Наши недавно приобретенные фермы в долине уязвимы для атак. Переместите их в безопасные горы."

elu_startfishingindustry:0 "Расширить рыболовную индустрию"
elu_startfishingindustry_desc:0 "Если почва не может нас накормить, это сделает море. Создайте рыболовную индустрию, чтобы прокормить гномов Эред Луина."

elu_subsidize_farms:0 "Субсидировать фермы"
elu_subsidize_farms_desc:0 "Все гномы стремятся взять кирку и бить по камню, пока она не затупится. Мы ничего не можем с этим поделать. Но, возможно, с денежным стимулом их можно привлечь к полям."

elu_develop_better_medicin:0 "Разработать лучшие лекарства"
elu_develop_better_medicin_desc:0 "У выращивания растений есть свои преимущества, включая мощные целебные травы и средства для наших раненых."

ELU_age_of_conquest:0 "Эпоха завоеваний"
ELU_age_of_conquest_desc:0 "Время слабости и нерешительности прошло. Гномы Эред Луина должны завоевывать или быть завоеванными."

elu_tackletheelves:0 "Сразиться с эльфами"
elu_tackletheelves_desc:0 "Самодовольные и высокомерные, как всегда, будет удовольствием стереть улыбку с лица Кирдана."

elu_preparesupplylines:0 "Подготовить линии снабжения"
elu_preparesupplylines_desc:0 "Когда мы ударим по Линдону, мы ударим сильно. Они никогда не ожидают, что мы будем так хорошо снабжены через узкие горные перевалы."

elu_operationglimmerpeakassault:0 "Операция 'Штурм Сияющей Вершины'"
elu_operationglimmerpeakassault_desc:0 "'Подожди, что это? Это гном -- АУУГХ!', — сказал эльф, прежде чем его шлем был разбит молотом."

ELU_army_restoration_act:0 "Закон о восстановлении армии"
ELU_army_restoration_act_desc:0 "Наши ряды должны быть восстановлены до прежней славы, если мы хотим противостоять грядущим опасностям."

ELU_better_goat_armor:0 "Козьи всадники Севера"
ELU_better_goat_armor_desc:0 "Гордые и уверенные, козы Эред Луина — сила, с которой стоит считаться. Оснастите их лучшей броней."

ELU_better_goat_armor2:0 "Горная стойкость"
ELU_better_goat_armor2_desc:0 "Твердые, как горы, среди которых мы живем, только всадник на козе из Эред Луина может сравниться с упрямством камня."

ELU_the_old_guard:0 "Старая гвардия"
ELU_the_old_guard_desc:0 "Сосланная на охрану дворцов и залов, гордая Старая гвардия снова выйдет на поле боя."

elu_destabilizemen:0 "Дестабилизировать королевства людей"
elu_destabilizemen_desc:0 "Королевства Эриадора слабы и разобщены. Давайте воспользуемся их слабостью."

ELU_makeadealwithgoblinraiders:0 "Заключить сделку с гоблинскими рейдерами"
ELU_makeadealwithgoblinraiders_desc:0 "Враг моего врага — мой друг. Пусть люди и гоблины ослабляют друг друга, а мы соберем обломки."

ELU_makeadealwithelves:0 "Заключить сделку с эльфами"
ELU_makeadealwithelves_desc:0 "С помощью давления и дипломатии эльфов Линдона можно убедить присоединиться к нашему делу."

elu_turnrhudaur:0 "Переманить Рудаур"
elu_turnrhudaur_desc:0 "Самое слабое из королевств Эриадора, Рудаур уязвим для нашего влияния. Пусть они присоединятся к нашему делу."

elu_unrest_in_the_shire:0 "Посеять беспорядки в Шире"
elu_unrest_in_the_shire_desc:0 "Если хоббиты думают, что смогут переждать надвигающийся шторм, они сильно ошибаются."

elu_tacklearthedain:0 "Сразиться с Артэдайном"
elu_tacklearthedain_desc:0 "Артэдайн — старый и разрушенный остаток королевства. Давайте разрушим его окончательно."

ELU_crash_bree_market:0 "Обрушить рынок Бри"
ELU_crash_bree_market_desc:0 "Город Бри зависит от торговли с гномами Эред Луина. Давайте прервем эту торговлю и посмотрим, как они будут голодать."

elu_tackle_cardolan:0 "Сразиться с Карндуином"
elu_tackle_cardolan_desc:0 "Возможно, под руководством гнома народ Карндуина вновь обретет славу."

elu_operationironhelmstorm:0 "Операция 'Штурм Железного Шлема'"
elu_operationironhelmstorm_desc:0 "Мы вернем наш древний дом в Гундабаде, и те, кто встанет на пути, либо отойдут, либо будут раздавлены нашими молотами."

elu_old_grievance_not_forgotten:0 "Старые обиды, не забыты"
elu_old_grievance_not_forgotten_desc:0 "Помните Эред Луин из школы? Вот как он выглядит теперь."

ELU_age_of_prosperity:0 "Эпоха процветания"
ELU_age_of_prosperity_desc:0 "Достаточно свободные народы Средиземья страдали. Мы сделаем все возможное, чтобы облегчить их участь."

ELU_army_defense_act:0 "Закон об обороне армии"
ELU_army_defense_act_desc:0 "Для защиты нашей территориальной целостности мы должны укрепить нашу оборону."

ELU_import_shire_food:0 "Импортировать еду из Шира"
ELU_import_shire_food_desc:0 "Во времена войны достаточное количество продовольствия может сыграть решающую роль."

ELU_trade_with_dunland_dwarves:0 "Торговля с Дунландом"
ELU_trade_with_dunland_dwarves_desc:0 "Народы Дунланда могут предложить нам многое. Взаимовыгодное торговое соглашение было бы к месту."

ELU_reach_out_to_lindon:0 "Установить контакт с Линдоном"
ELU_reach_out_to_lindon_desc:0 "Эльфы, охраняющие Серые гавани, могут стать нашими самыми ценными союзниками или самыми опасными врагами."

elu_mutualindustryboost:0 "Взаимные промышленные интересы"
elu_mutualindustryboost_desc:0 "Близость наших владений, а также их уникальные географические особенности создают идеальную возможность для взаимного промышленного роста."

ELU_towards_peace:0 "К миру"
ELU_towards_peace_desc:0 "Надежная дружба с Линдоном освободила бы войска для других задач."

ELU_lindonese_defense_pact:0 "Пакт о защите с Линдоном"
ELU_lindonese_defense_pact_desc:0 "Давайте сражаться, гном и эльф, бок о бок, как это было в древние времена."

elu_strengthenmen:0 "Укрепить королевства людей"
elu_strengthenmen_desc:0 "Эриадор лежит между нами и надвигающейся тьмой. Давайте укрепим их ряды и удержим черный поток."

ELU_bolster_bree_market:0 "Укрепить рынок Бри"
ELU_bolster_bree_market_desc:0 "Бри — это город торговли и коммерции. С нашей помощью он мог бы стать центром процветания для народа Карндуина."

ELU_purchase_ships:0 "Приобрести корабли"
ELU_purchase_ships_desc:0 "Мрачные вести полны коварства и обмана. Мы должны быть готовы защищаться на всех фронтах, включая море."

ELU_aid_eriador:0 "Отправить помощь Эриадору"
ELU_aid_eriador_desc:0 "Люди Эриадора нуждаются в припасах и снаряжении. Давайте отправим им то, что им требуется."

ELU_aid_men_of_west:0 "Отправить помощь Западу"
ELU_aid_men_of_west_desc:0 "Люди Рохана и Гондора нуждаются в припасах и снаряжении. Давайте отправим им то, что им требуется."

elu_aidgondor:0 "Поддержать Гондор"
elu_aidgondor_desc:0 "Гондор находится под атакой. Благодаря богатству и сокровищам гор мы можем поддержать их военные усилия."

ELU_sendvolunteers:0 "Отправить добровольцев"
ELU_sendvolunteers_desc:0 "Тех, кто достаточно смел, чтобы отправиться в далекие земли, чтобы помочь свободным народам Средиземья, будут помнить как героев."

elu_warspecialists:0 "Специалисты по войне"
elu_warspecialists_desc:0 "Имея долгую и славную традицию ведения войны, гномы Эред Луина многое узнали о военном искусстве."

elu_newstrategies:0 "Гномьи тактики"
elu_newstrategies_desc:0 "Мы не должны почивать на лаврах. Гномы Эред Луина всегда должны быть готовы адаптироваться к новым тактикам."

elu_mountainwarfare:0 "Горная война"
elu_mountainwarfare_desc:0 "Узкие проходы, пещеры и трещины горного ландшафта требуют особого вида ведения войны. Гномы Эред Луина — эксперты в этой области."

elu_mountainwarfare2:0 "Горная война II"
elu_mountainwarfare2_desc:0 "Узкие проходы, пещеры и трещины горного ландшафта требуют особого вида ведения войны. Гномы Эред Луина — эксперты в этой области."

elu_armyexercises:0 "Армейские учения"
elu_armyexercises_desc:0 "Мы можем быть в мире, но как долго это продлится, прежде чем вновь зазвучат барабаны войны? Наши воины должны быть хорошо подготовлены и готовы к битве."

elu_newstrategies2:0 "Гномьи тактики II"
elu_newstrategies2_desc:0 "Мы не должны почивать на лаврах. Гномы Эред Луина всегда должны быть готовы адаптироваться к новым тактикам."

elu_mastersofwar:0 "Мастера войны"
elu_mastersofwar_desc:0 "Какая преграда может устоять перед гномом с молотом?"

industryeffortered:0 "Индустриальные усилия"
industryeffortered_desc:0 "Здания, шахты и кузницы должны быть расширены и улучшены, чтобы обеспечить процветание Эред Луина."

restoretelcharforge:0 "Восстановить кузницу Тельхара"
restoretelcharforge_desc:0 "Пусть кузницы Тельхара вновь зажгут свои огни."

expandvalleyindustry:0 "Расширить индустрию долины"
expandvalleyindustry_desc:0 "Долина Лун прекрасно подходит для мельниц, водяных колес и другой индустрии. Давайте расширим нашу индустрию там."

expandsouthernindustry:0 "Расширить южные индустрии"
expandsouthernindustry_desc:0 "Южные горы богаты ресурсами. Давайте расширим нашу индустрию там."

expandnorthernindustry:0 "Расширить северные индустрии"
expandnorthernindustry_desc:0 "Северные горы являются домом для многих наших шахт и кузниц. Давайте расширим нашу индустрию там."

reopentelcharforge:0 "Возобновить работу кузницы Тельхара"
reopentelcharforge_desc:0 "Запах закаленной стали и звук молотов о наковальни — это музыка для наших гномьих ушей."

ELU_expandtelcharforge:0 "Разжечь пламя"
ELU_expandtelcharforge_desc:0 "Пусть угли горят жарче, а молоты звучат громче. Кузницы Телхара станут завистью всего Средиземья."

expandnogrodarms:0 "Расширить кузницы Ногрода"
expandnogrodarms_desc:0 "Кузнецы Ногрода лепят сталь, как художники лепят глину. Давайте обеспечим их всем необходимым."

expandbelegostarms:0 "Расширить кузницы Белегоста"
expandbelegostarms_desc:0 "Кузнецы Белегоста известны своим тонким мастерством. Давайте обеспечим их всем необходимым."

expandrerirarms:0 "Расширить кузницы горы Рерир"
expandrerirarms_desc:0 "Глубоко в сердце гор кузнецы горы Рерир трудятся неустанно. Давайте обеспечим их всем необходимым."

infrastructureeffortvalley:0 "Инфраструктура долины"
infrastructureeffortvalley_desc:0 "Дороги и мосты в долине должны быть улучшены, чтобы обеспечить процветание Эред Луина."

infrastructureeffortnorth:0 "Северная инфраструктура"
infrastructureeffortnorth_desc:0 "Оползни и лавины сделали северные дороги опасными. Их необходимо улучшить."

infrastructureeffortsouth:0 "Южная инфраструктура"
infrastructureeffortsouth_desc:0 "Южный путь является ключевым торговым маршрутом. Его необходимо улучшить."

reopenbelegostironmines:0 "Возобновить добычу в железных шахтах Белегоста"
reopenbelegostironmines_desc:0 "Съемщики сообщают, что железные шахты Белегоста все еще богаты рудой. Давайте откроем их снова."

planttreesinsouthered:0 "Южные лесопилки"
planttreesinsouthered_desc:0 "Чтобы поддерживать пламя индустрии, нам потребуется много древесины."

mineformithril:0 "Добыча мифрила"
mineformithril_desc:0 "Глубоко в недрах скал сверкает ярко белый камень мифрил. Какой гном сможет устоять перед этим зрелищем?"

dwarveninvestigation:0 "Гномья мудрость"
dwarveninvestigation_desc:0 "Мы, гномы, — любопытный народ. Мы должны исследовать тайны мира."

ELU_build_a_library:0 "Библиотека горы Рерир"
ELU_build_a_library_desc:0 "Сохранение существующих знаний так же важно, как и открытие новых. Глубоко в залах горы Рерир наши тексты будут в безопасности."

ELU_dwarven_lore:0 "Тексты древности"
ELU_dwarven_lore_desc:0 "Имея предков, чья история восходит к незапамятным временам, наш народ узнал кое-что, что другим недоступно."

raremineralresearching:0 "Исследование редких минералов"
raremineralresearching_desc:0 "Земная кора хранит не только железо и золото. Давайте изучим редкие минералы, скрытые в её глубинах."

uraniumminers:0 "Методы алхимии"
uraniumminers_desc:0 "Разложение, преобразование, конденсация... в камнях и металлах заключена сила, дарованная Эру Илуватаром."

elu_nuclearresearch:0 "Сила в камнях"
elu_nuclearresearch_desc:0 "Магические силы принадлежат не только волшебникам и эльфам. Гномы тоже могут использовать силу камней."

elu_athomeunderground:0 "Дома под землей"
elu_athomeunderground_desc:0 "Твердая земля под ногами и еще более твердая крыша над головой — это гномий путь."

elu_defendthemountains:0 "Защитить горы"
elu_defendthemountains_desc:0 "Ни один враг гномов не ступит на наши горы!"

elu_defendthecapital:0 "Защитить столицу"
elu_defendthecapital_desc:0 "Залы горы Рерир предназначены для гномов Эред Луина и их родни. Ни один враг не войдет внутрь."

elu_tunnelingtactics:0 "Тактика туннелирования"
elu_tunnelingtactics_desc:0 "Вы когда-нибудь видели, чтобы остроконечный эльф копал туннель? Вот и я нет."

elu_groundvibrations:0 "Вибрации земли"
elu_groundvibrations_desc:0 "Земля говорит с нами, и мы слушаем. Мы можем чувствовать вибрации шагов наших врагов задолго до их приближения."

elu_constructdefenses:0 "Возведение укреплений"
elu_constructdefenses_desc:0 "Если враг осмелится прийти в Синие горы, он унесет с собой синяк на память."

constructdurinline:0 "Линия Дурина"
constructdurinline_desc:0 "Прочная линия укреплений вдоль границ Эред Луина удержит наших врагов на расстоянии."

constructcitystrongholds:0 "Городские крепости"
constructcitystrongholds_desc:0 "Если тринадцать гномов смогли удержать Эребор против армии, то уж мы точно сможем удержать гору Рерир."

elu_defendtheport:0 "Обеспечить доступ к морю"
elu_defendtheport_desc:0 "Если нас осадят с суши, мы должны иметь возможность получать припасы по морю."