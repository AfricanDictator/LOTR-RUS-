l_russian:
lothlorien.1.t:0 "Лотлориен желает присоединиться к нашему альянсу"
lothlorien.1.d:0 "Лотлориен желает присоединиться к Гондорскому альянсу".
lothlorien.1.a:0 "Принять"
lothlorien.1.b:0 "Отклонить"
#====================
lothlorien.2.t:0 "Вопрос о Едином Кольце: Лотлориэн"
lothlorien.2.d:0 "Теперь, когда Братство здесь с Единым Кольцом, нам представилась уникальная возможность. Мы можем попытаться отобрать кольцо у Братства или помочь им и увеличить их шанс уничтожить его".
lothlorien.2.a:0 "В наших руках Кольцо будет в большей безопасности".
lothlorien.2.a.tt:0 "Если Фродо откажется, мы можем попытаться обострить ситуацию и взять Кольцо силой".
lothlorien.2.b:0 "Единственная надежда Средиземья - успешный поход Братства".
lothlorien.2.b.tt:0 "Это даст нам несколько вариантов помощи Братству в его путешествии в Мордор".
#====================
lothlorien.3.t:0 "Братству нужна помощь"
lothlorien.3.d:0 "Братство, которому поручено обеспечить сохранность Хранителя и уничтожить Единое Кольцо, прибыло на нашу территорию. Мы должны решить, дать ли им убежище в Лориэне, а затем решить, что делать с группой".
lothlorien.3.a:0 "Дать Братству убежище".
lothlorien.3.b:0 "Отказать Братству в убежище".
#====================
lothlorien.4.t:0 "Фродо добровольно отдаёт Единое Кольцо"
lothlorien.4.d:0 "Полурослик решил, что в наших руках Кольцо будет в большей безопасности".
lothlorien.4.a:0 "Он принял правильное решение".
#====================
lothlorien.5.t:0 "Фродо отказывается"
lothlorien.5.d:0 "Полурослик решил последовать совету Гэндальфа и сам отнести Кольцо в Мордор".
lothlorien.5.b:0 "Возможно, это к лучшему".
lothlorien.5.b.tt:0 " Мы получим несколько вариантов помощи Братству в их путешествии в Мордор".
lothlorien.5.a:0 "Хоббит не понимает всей серьезности ситуации. Так или иначе, мы должны заполучить это кольцо".
lothlorien.5.a.tt:0 "Мы начнем силовую конфронтацию с Братством, чтобы попытаться забрать кольцо."
#====================
lothlorien.6.tt:0 "Снаряжение Братства"
lothlorien.6.desc:0 "Братство должно продолжить свой путь в Мордор. Что мы должны сделать, чтобы помочь им в этом?"
lothlorien.6.a:0 "Мы одарим их полезными дарами".
lothlorien.6.a.tt:0 "Повысит уровень атаки $fs_ad_symbol$ всех членов Братства на единицу"
lothlorien.6.b:0 "Пусть Халдир присоединится к содружеству".
lothlorien.6.b.tt:0 "Халдир присоединится к содружеству в их путешествии".
lothlorien.6.c:0 "Мысли и молитвы".
lothlorien.6.d:0 "Халдир нужен нам здесь. Он должен остаться в Лотлориэне".
lothlorien.6.d.tt:0 "Халдир покинет Братство и снова станет доступен в качестве генерала".
lothlorien.6.e:0 "Орофин нужен нам здесь. Он должен остаться в Лотлориэне".
lothlorien.6.e.tt:0 "Орофин присоединится к Братству в их путешествии (???)."
#====================
lothlorien.7.t:0 "Праздник подходит к концу"
lothlorien.7.d:0 "Среди надвигающейся тьмы окружающего нас мира наш народ наслаждался двумя заслуженными неделями всеобщего празднования, веселья и единства. Мы разожгли огонь надежды, который будет гореть, когда мы столкнемся с грядущими испытаниями. Сейчас, когда наш народ собирается под лучезарными деревьями мэллорн в Карас Галадоне, он ожидает публичной речи одного из наших ведущих деятелей".
lothlorien.7.a:0 "Леди Галадриэль должна произнести речь!"
lothlorien.7.b:0 "Владыке Келеборну следует произнести речь, согласно традиции!"
lothlorien.7.c:0 "Пусть простолюдин произнесет рёчь! Услышим глас народа!"
lothlorien.7.d:0 "Сегодня речи не будет".
#====================
lothlorien.8.t:0 "Лотлориэн разобщён"
lothlorien.8.d:0 "Тревожный поворот событий навис над Золотым Лесом Лотлориэна. Некогда счастливые супруги леди Галадриэль и владыка Келеборн разошлись в мировоззрениях и планах относительно будущего анклава. Наступил драматический раскол, который затронул теперь каждого эльфа в Лотлориэне.\n\nГаладриэль, устремив свой взор на историю Гондолина и его силу, стремится создать укреплённое эльфийское государство, способное противостоять надвигающейся угрозе Мордора. \n\nКелеборн, придерживающийся иного видения, выступает за радикальное переосмысление эльфийского общества, движимый страхом перед Тёмными Владыками и необходимостью помешать их возвышению.\n\nКак братский народ эльфов, мы были приглашены принять участие в этом расколе. Поддержим ли мы призыв Галадриэль к силе или видение Келеборна о радикальных переменах?"
lothlorien.8.a:0 "Мы всегда доверяли суждениям леди Галадриэль".
lothlorien.8.b:0 "У владыки Келеборна правильные мысли. Старые методы всегда приводят к возникновению старых проблем".
lothlorien.8.c:0 "Мы не поддержим ни одну из сторон в этих тревожных событиях".
#====================
lothlorien.9.t:0 "Лотлориэн приходит к нам на помощь!"
lothlorien.9.d:0 "Тени Изенгарда сгущаются над нами, Хельмова Падь может быть взята в осаду. К счастью, из мистического королевства Лотлориэн до нас доходит проблеск надежды.\n\nЭльфы под руководством леди Галадриэль услышали нашу отчаянную мольбу о помощи. Стремительно и незаметно они прислали искусных лучников и пограничных стражей, чтобы укрепить оборону Хельмовой Пади. Их прибытие наполняет наши сердца новой отвагой, поскольку мы единым фронтом противостоим силам Изенгарда".
lothlorien.9.a:0 "Приветствуем их!"
#====================
lothlorien.10.t:0 "Лотлориэн приходит к нам на помощь!"
lothlorien.10.d:0 "Тени Мордора сгущаются вокруг нас, Минас Тирит может быть взят в осаду. К счастью, из мистического королевства Лотлориэн до нас доходит проблеск надежды.\n\nЭльфы под руководством леди Галадриэль услышали нашу отчаянную мольбу о помощи. Стремительно и незаметно они прислали искусных лучников и пограничных стражей, чтобы укрепить оборону Минас Тирита. Их прибытие наполняет наши сердца новой отвагой, поскольку мы единым фронтом противостоим силам Мордора."
lothlorien.10.a:0 "Приветствуем их!"
#====================
lothlorien.11.t:0 "В память падения Гондолина"
lothlorien.11.d:0 "Приближается торжественное событие, когда нолдор соберутся, чтобы вспомнить о трагическом падении Гондолина, города чудес и преданий. Парады, турниры и речи будут служить данью памяти павшим.\n\nКакую весть должны нести эти празднования? О эпической битве или о трагической утрате, которую нужно восстановить?"
lothlorien.11.a:0 "Прославим доблесть воинов Гондолина!"
lothlorien.11.a_tt:0 "Даёт бонус §G+10.0%§! §Hпрорыву дивизии§! для $noldor_faction$".
lothlorien.11.b:0 "Поминки должны быть мрачным воспоминанием о былом величии".
lothlorien.11.b_tt:0 "Даёт бонус §G+15.0%§! §Hобъём производства§! для $noldor_faction$."
#====================
lothlorien.12.t:0 "Призыв из анклава Лотлориэн"
lothlorien.12.d:0 "Пришло послание от наших сородичей синдар, живущих в мерцающих лесах Лотлориэна. Они ищут более тесных связей со своими сородичами в Гаванях Линдона. Эльфы синдар из Лотлориэна смиренно просят о приобщении к мудрости почитаемого владыки синдар, Кирдана Корабела, чья мудрость и опыт славятся в веках.\n\nКакую мудрость мы завещаем им?"
lothlorien.12.a:0 "Напомнить им, что своим долголетием синдар обязаны упорному труду и преданности делу."
lothlorien.12.b:0 "Напомнить им о смирении эльфов Дориата".
lothlorien.12.c:0 "Напомнить им о великой мудрости Элу Тингола и Мелиан".
#====================
lothlorien.13.t:0 "Ответ из Линдона"
lothlorien.13.d:0 "Мы получили ответ от почтенного владыки Гаваней Линдона, Сирдана Корабела. Его слова несут в себе ценную мудрость, которую наши братья синдар примут к сердцу".
lothlorien.13.a:0 "Слова Кирдана подчёркивают трудолюбие и преданность синдар".
lothlorien.13.a_tt:0 "Бонус §Yскорости строительства§! для $sindar_faction$ удваивается".
lothlorien.13.b:0 "Слова Кирдана подчёркивают смирение и строгость синдаров".
lothlorien.13.b_tt:0 "Бонус §Yрасхода припасов§! для $sindar_faction$ удвоен".
lothlorien.13.c:0 "Слова Кирдана подчёркивают важность мудрости для синдар".
lothlorien.13.c_tt:0 "Бонус §Yтемпов исследований§! для $sindar_faction$ удваивается."
#====================
lothlorien.14.t:0 "Призыв из анклава Лотлориэн"
lothlorien.14.d:0 "Пришло сообщение из безмятежного анклава Лотлориэн. Их полуэльфы, перэдиль, стремятся возродить связи со своими нуменорскими сородичами из Гондора. Их сердца жаждут узнать о легендарном Элросе, основателе рода королей западного царства Нуменор".
lothlorien.14.a:0 "В нашей библиотеке должен быть старый фолиант о военных победах Элроса. Пошлите его им в подарок".
lothlorien.14.b:0 "Обеспечьте их представителей почестями, а затем отправьте обратно".
#====================
lothlorien.15.t:0 "Ответ из Гондора"
lothlorien.15.d_a:0 "Мы получили ответ от Наместников Гондора. Они прислали нам древний том о военных подвигах легендарного Элроса из Нуменора, содержащий много ценных знаний."
lothlorien.15.d_b:0 "Мы получили ответ от гондорских стюартов. Они ценят наше увлечение нуменорцами, но не могут предложить ничего, кроме обычных дипломатических банальностей."
lothlorien.15.a:0 "Это может пригодиться".
lothlorien.15.a_tt:0 "Бонус §Yполучаемого опыта армии§! для $halfelves_faction$ удваивается".
lothlorien.15.b:0 "Разочаровывает."
#====================
lothlorien.16.t:0 "Делегация из анклава Лотлориэн"
lothlorien.16.d:0 "Делегация эльфов прибыла из мистического анклава Лотлориэн. Они обращаются за советом и консультацией к нашему почтенному владыке Элронду.\n\nИмея одну кровь, связывающую нас как родственников, полуэльфы Лотлориэна смиренно просят возможности переговорить с Элрондом и познать его мудрость, дабы они могли нести её в Золотом Лесу."
lothlorien.16.a:0 "Мы польщены. Мы обстоятельно побеседуем с их делегацией!"
lothlorien.16.b:0 "Владыка Элронд - занятой человек. Но их делегаты могут побеседовать с некоторыми из наших уважаемых воинов."
#====================
lothlorien.17.t:0 "Делегация возвращается из Ривенделла"
lothlorien.17.d_a:0 "Некоторое время назад мы отправили делегацию эльфов в Ривенделл, чтобы почерпнуть мудрости Элронда и принести её в наш любимый Золотой Лес. Владыка Элронд любезно побеседовал с нашим народом в течение долгого времени, передав ему много слов мудрости."
lothlorien.17.d_b:0 "Некоторое время назад мы послали отряд эльфов в Ривенделл, чтобы набраться мудрости Элронда и перенести её в наш любимый Золотой Лес. К сожалению, владыка Элронд не принял наших посланников, но, тем не менее, они многому научились у лучших воинов Ривенделла."
lothlorien.17.a:0 "Мы прислушаемся к его словам".
lothlorien.17.a_tt:0 "Удвоит бонусы для $halfelves_faction$".
lothlorien.17.b:0 "Как досадно".
lothlorien.17.b_tt:0 "Даёт бонус §G+10%§! §Yполучаемого опыта армии§! для $halfelves_faction$."
#====================
lothlorien.18.t:0 "Поддержание стабильности на Западе"
lothlorien.18.d:0 "По мере того как на Востоке сгущаются тени и нарастает угроза со стороны сил Саурона, наше внимание рассеивается в разных направлениях. Хотя мы по-прежнему сосредоточены на надвигающейся тьме, стабильность западных земель нельзя игнорировать. Возникает вопрос: как далеко мы можем зайти в своём вмешательстве, чтобы обеспечить мир и порядок на Западе?"
lothlorien.18.a:0 "Полная гарантия для всех уязвимых наций, нуждающихся в помощи!"
lothlorien.18.b:0 " Достаточно более тесных дипломатических связей."
#====================
lothlorien.19.t:0 "Келеборн и Галадриэль отправляются в Валинор"
lothlorien.19.d:0 "Леди Галадриэль и лорд Келеборн объявили о своем решении отправиться в путешествие в земли Амана.\n\n Их безмятежная грация вела наш народ сквозь бесчисленные века, и все же они надеются на новый рассвет, который ожидает их за западным морем. Вместе они взрастили эти земли, и их наследие будет вечно звучать в шепоте золотых лесов".
lothlorien.19.a:0 "Наш род не мог и мечтать о лучших вождях".
#====================
lothlorien.20.t:0 "Фродо и Бильбо отправляются в Бессмертные Земли"
lothlorien.20.d:0 "Полурослик Фродо Бэггинс, который когда-то взвалил на себя тяжесть Единого Кольца и сыграл ключевую роль в его уничтожении, вместе со своим уважаемым дядей Бильбо Бэггинсом удостоились редкой чести отправиться в путешествие в Бессмертные Земли. Оба приняли это предложение.\n\nНесмотря на радостное предвкушение того, что ждёт их за западным горизонтом, их отъезд не обошёлся без слёзных прощаний со своими любимыми друзьями."
lothlorien.20.a:0 "Заслуженная награда."
#====================
lothlorien.21.t:0 "Выслеживание Проклятья Дурина"
lothlorien.21.d:0 "Балрог Моргота всё ещё на свободе в туннелях Мории. Если с ним не справиться, он может превратиться в серьёзную угрозу для Золотого леса".
lothlorien.21.a:0 "Выследите его и умертвите".
lothlorien.21.b:0 "С помощью силы Единого Кольца мы сможем подчинить слугу тьмы своей воле!"
lothlorien.21.a_tt:0 "Создаст §YБалрога§!"
#====================
lothlorien.22.t:0 "Вторжение из [FROM.GetName]"
lothlorien.22.d:0 "Сегодня на наши земли совершил набег небольшой мобильный отряд мародёров из [FROM.GetName]. В быстром и жестоком набеге они пронеслись по нашим мирным деревням, грабя, сжигая и мародерствуя на своем пути. Эти рейдеры сбежали, прихватив с собой значительные средства, и оставили нас подсчитывать расходы своего набега".
lothlorien.22.a:0 "Мы должны найти способ остановить это."
#====================
lothlorien.23.t:0 "Лотлориэн посылает помощь"
lothlorien.23.d:0 "Наши собратья эльфы из Лотлориэна прислали нам значительную помощь, чтобы помочь сдержать растущую угрозу Дол Гулдура".
lothlorien.23.a:0 "Весьма признательны."
#====================
lothlorien.24.t:0 "Дол Гулдур: форсирование проблемы"
lothlorien.24.d:0 "Угроза Дол-Гулдура мучает наших граждан уже достаточно долго. Пришло время действовать".
lothlorien.24.a:0 "Предложить Лихолесью прямую интервенцию, если они передадут нам контроль над §Y$STATE_191$§!".
lothlorien.24.b:0 "Предложить Лихолесью оружие и припасы".
lothlorien.24.c:0 "Взять дело в свои руки".
#====================
lothlorien.25.t:0 "Лотлориэн предлагает объявить войну Дол Гулдуру"
lothlorien.25.d:0 "Как и мы, эльфы Лотлориэна натерпелись ужасов под угрозой Дол Гулдура.\n\nОни предлагают очистить крепость от зла. Но взамен они требуют контроля над $STATE_191$"
lothlorien.25.a:0 "Согласимся на сделку. Мы в одной связке".
lothlorien.25.b:0 "Мы и сами справимся."
#====================
lothlorien.26.t:0 "Лотлориэн отправляет припасы для борьбы с Дол Гулдуром"
lothlorien.26.d:0 "Наши собратья эльфы из Лотлориэна прислали нам партию оружия, чтобы помочь в борьбе с угрозой Дол Гулдура".
lothlorien.26.a:0 "Весьма благодарны."
#====================
lothlorien.27.t:0 "Лотлориэн просит предоставить ему место в Совете Элронда"
lothlorien.27.d:0 "Эльфы Золотого Леса, признавая значение недавно найденного в Шире Единого Кольца, стремятся играть важную роль в Совете Элронда. Со смиренной мольбой они просят места среди уважаемых членов, которые соберутся, чтобы обсудить судьбу этого опасного артефакта."
lothlorien.27.a:0 "Они получат место".
lothlorien.27.a_tt:0 "[LTH.GetName] сможет добавить воина в Братство и проголосовать за его путь в Мордор."
lothlorien.27.b:0 "Слишком опасно так открыто обсуждать Единое Кольцо."
#====================
lothlorien.28.t:0 "Лотлориэн предлагает "защиту""
lothlorien.28.d:0 "Несколько делегаций эльфийских дипломатов прибыли сегодня к нашему двору. Эльфийские владыки предложили официальную "защиту". Любой проницательный наблюдатель не сможет не заметить, что условия этой сделки равносильны тому, что мы откажемся от своей независимости. Однако эльфы предоставляют большую дотацию и значительные территориальные уступки".
lothlorien.28.a:0 "Условия приемлемы".
lothlorien.28.b:0 "Типичное эльфийское высокомерие".
lth_gain_wargoal_through_focus_tt:0 "Лотлориэн сможет разблокировать национальный фокус, что позволит им получить цели войны против нас."
#====================
lothlorien.29.t_accept:0 "Долины Андуина соглашаются"
lothlorien.29.t_decline:0 "Долины Андуина отказываются"
lothlorien.29.d_accept:0 "Наши посланники вернулись из [VAL.GetNameWithFlag] с отличными новостями: лидеры Долин решили принять наши условия и преклонить колено перед эльфийским владычеством."
lothlorien.29.d_decline:0 "Наши посланники вернулись из [VAL.GetNameWithFlag] с печальными новостями: лидеры Долины отклонили наше предложение о подчинении."
lothlorien.29.a:0 "Мудрый выбор".
lothlorien.29.b:0 "Серьёзная ошибка."
#====================
lothlorien.30.t:0 "Долины Андуина: жест доброй воли"
lothlorien.30.d:0 "Принято решение улучшить отношения с [VAL.GetNameWithFlag]. Какой подарок мы должны им преподнести, чтобы продемонстрировать наше стремление к дружбе?"
lothlorien.30.a:0 "Полную гарантию их независимости".
lothlorien.30.b:0 "Послать им часть нашего старого снаряжения".
lothlorien.30.c:0 "Простого дипломатического жеста должно быть достаточно".
#====================
lothlorien.31.t:0 "Лотлориэн требует подчинения"
lothlorien.31.d:0 "Посланники из Золотого Леса Лотлориэна прибыли к нашему порогу. От них веет высокомерием и презрением.\n\n Они заявляют, что эльфы Золотого Леса воспрянули духом и теперь претендуют на свои "законные имперские притязания" во всём регионе. Мы должны либо платить "должную дань", либо подчиниться их владычеству. Дерзость этого заявления обескураживает, но наживать врагов среди эльфов может быть неразумно".
lothlorien.31.a:0 "Мы могли бы воспользоваться их защитой".
lothlorien.31.b:0 " Отправим им немного золота в качестве дани и будем надеяться, что дальше этого дело не продвинется".
lothlorien.31.c:0 "Нас не запугают какие-то эльфы, живущие на деревьях!"
#====================
lothlorien.32.t_accepted:0 "[FROM.GetName] подчиняется"
lothlorien.32.t_tribute:0 "[FROM.GetName] отдаёт дань"
lothlorien.32.t_declined:0 "[FROM.GetName] сопротивляется"
lothlorien.32.d_accepted:0 "[FROM.GetName] приняло решение признать наше господство и подчиниться как вассальное государство."
lothlorien.32.d_tribute:0 "[FROM.GetName] решили платить дань, чтобы поддержать славу Золотого Леса, сохраняя при этом свою независимость."
lothlorien.32.d_declined:0 "Возмущённое нашими законными требованиями, неразумное правительство [FROM.GetName] отказалось платить нам дань или подчиниться."
lothlorien.32.a_accepted:0 "Мудрое решение".
lothlorien.32.a_tribute:0 "Очень хорошо".
lothlorien.32.a_declined:0 "Как будто их жизни и так недостаточно коротки..."
#====================
lothlorien.33.t:0 "Лотлориэн предлагает "защиту""
lothlorien.33.d:0 "Перед лицом надвигающейся тьмы эльфы Золотого Леса обращаются к нам с настоятельным призывом объединиться под их знаменем ради сохранения нашего общего эльфийского наследия.\n\nВ их призыве говорится о защите, единстве и стремлении отразить силы тьмы, угрожающие нашим королевствам. Под видом превосходящего руководства они призывают нас доверить нашу судьбу в *их* руки, *их* мудрость и *их* силу.\n\nВ их послании содержится невысказанная угроза. Отказ может повлечь за собой серьёзные последствия".
lothlorien.33.a:0 "Мы будем вместе, как эльфы, стоять под знаменем леди Галадриэль".
lothlorien.33.b:0 "Мы будем бороться с тьмой сами. Даже из Лориэна, если придётся".
#====================
lothlorien.34.t_declined:0 "[FROM.GetName] отказывается"
lothlorien.34.t_accepted:0 "[FROM.GetName] подчиняется"
lothlorien.34.d_declined:0 "Возмущённые нашими требованиями, [FROM.GetLeader] hzas отказались выполнить нашу просьбу о подчинении. Они утверждают, что сами справятся с тьмой. Даже из Лориэна, если придётся".
lothlorien.34.d_accepted:0 "[FROM.GetLeader] проявил благоразумие и принял наше требование о создании общей эльфийской гегемонии под знаменем Золотого Леса."
lothlorien.34.a_declined:0 "Эльфийские жизни подвергаются риску из пустого тщеславия..."
lothlorien.34.a_accepted:0 "Превосходно."
#====================
lothlorien.35.t:0 ""
lothlorien.35.d:0 ""
lothlorien.35.a:0 ""
#====================
lothlorien.37.t:0 "Указы Кольценосца отменены"
lothlorien.37.d:0 "Леди Галадриэль, решившись на смелый шаг, предложила ряд далеко идущих законов, известных как "Указы Кольценосца". Эти указы предоставят ей беспрецедентные полномочия в принятии решений и распределении ресурсов.\n\n Однако это заявление вызвало острую реакцию и непонимание среди нашего народа. Беспокойство по поводу концентрации власти и потенциальных последствий для будущего нашего королевства затмило намерения Галадриэль. Указы, воспринятые некоторыми как жестокие, были встречены сопротивлением и беспорядками, что вынудило отменить их на следующий же день."
lothlorien.37.a:0 "Прискорбная неудача".
#====================
lothlorien.36.t:0 "Указы Кольценосца приняты"
lothlorien.36.d:0 "Дальновидное руководство леди Галадриэль достигло высшей точки. С непоколебимой решимостью она успешно приняла "Указы Кольценосца ", свод законов, направленных на укрепление власти и восстановление порядка в смутные времена.\n\nРешительные действия Галадриэль и её непреклонное правление встретили одобрение во многих кругах. На фоне хаоса, охватившего весь мир, указы приносят Лотлориэну ощущение стабильности и порядка."
lothlorien.36.a:0 "Большой успех".
#====================
lothlorien.39.t:0 "Законы Келеборна отменены"
lothlorien.39.d:0 "Владыка Келеборн, действуя самолично, предложил ряд масштабных законов, которые обошли стороной ключевых фигур, включая его уважаемую жену, леди Галадриэль.\n\nЭти действия посеяли смуту среди нашего народа, поскольку оно ставит под сомнение последствия такого одностороннего принятия решений. Эти указы, воспринимаемые некоторыми как подрыв принципа единства и традиций, вызвали глубокое недовольство."
lothlorien.39.a:0 "Прискорбный провал".
#====================
lothlorien.38.t:0 "Законы Келеборна приняты"
lothlorien.38.d:0 "Смелым шагом, в обход установленных порядков и фигур, владыка Келеборн принял сегодня закон. Его действия неожиданным образом объединили королевство. Указы, поначалу встреченные скептически, теперь символизируют стремление лидера защитить будущее и приспособиться к меняющимся временам. Народ объединяется вокруг видения Келеборна, признавая его роль в укреплении единства и стабильности в условиях неопределённости".
lothlorien.38.a:0 "Большой успех".
#====================
lothlorien.40.t:0 "Решение: послать помощь в Морию"
lothlorien.40.d:0 "Гномы Мории ведут ожесточённую борьбу с ордой орков. Что мы должны послать им на помощь?"
lothlorien.40.a:0 "Им крайне необходимо оружие. Мы можем выделить немного".
lothlorien.40.b:0 "Позволим добровольцам присоединиться к их борьбе".
lothlorien.40.c:0 "Мысли и молитвы".
#====================
lothlorien.41.t:0 "Лотлориэн отправляет помощь"
lothlorien.41.d:0 "Эльфы Лотлориэна прислали нам партию оружия, чтобы помочь в борьбе с орками".
lothlorien.41.a:0 "Наконец-то остроухие приносят пользу".
#====================
lothlorien.42.t:0 "Лотлориэн отправляет помощь"
lothlorien.42.d:0 "Эльфы Лотлориэна прислали нам группу добровольцев, чтобы помочь в борьбе с орками".
lothlorien.42.a:0 "Наконец-то остроухие приносят пользу".
#====================
lothlorien.43.t:0 "Лотлориэн стремится к более тесным связям"
lothlorien.43.d:0 "Эльфы Лотлориэна прислали нам подарок в знак намерения наладить более тесные связи с нашим народом".
lothlorien.43.a:0 "Очень признательны."
#====================
lothlorien.44.t:0 "Сотрудничество дает результаты"
lothlorien.44.d:0 "Усилия по налаживанию сотрудничества между [LTH.GetNameWithFlag] и [VAL.GetNameWithFlag] принесли некоторые положительные результаты. Мы гармонично обменялись опытом и смогли улучшить промышленность и армейский опыт друг друга."
lothlorien.44.a:0 "Отлично".
#====================
lothlorien.45.t:0 "Начинаются путешествия в Валинор"
lothlorien.45.d:0 "Среди древних деревьев и мерцающих фонтанов Лотлориэна наступает горькая пора. Пришло время некоторым из наших сородичей внять зову Запада и отправиться в путешествие в Валинор.\n\n С тяжёлыми сердцами и надеждой мы собрались, чтобы попрощаться с теми, кто выбрал этот путь. Земля наполнена меланхолической гармонией, свидетельствующей о любви и узах, связывающих нас. В ожидании белых кораблей, берега Валинора манят обещанием покоя и вечного света".
lothlorien.45.a:0 "Мир и красота ждут."
#====================
lothlorien.46.t:0 "Клятва Феанора подтверждена"
lothlorien.46.d:0 "В историческом событии наши соотечественники подтвердили действительность Клятвы Феанора. Клятва Феанора была ужасной и необратимой клятвой, данной Феанором и его семью сыновьями в городе Тирионе, дабы сражаться и отбить Сильмарили у Моргота.\n\n В современном контексте она действует как фактическое заявление о враждебности ко всем тем презренным, кто ступает по стопам Моргота."
lothlorien.46.a:0 "Во имя Илуватара..."
#====================
lothlorien.47.t:0 "[FROM.GetName] поддерживает Галадриэль"
lothlorien.47.d:0 "Пришло известие от [FROM.GetName]. [FROM.GetLeader] поддержал дело леди Галадриэль".
lothlorien.47.a:0 "Очень хорошо."
#====================
lothlorien.48.t:0 "[FROM.GetName] поддерживает Келеборна"
lothlorien.48.d:0 "Пришло известие от [FROM.GetName]. [FROM.GetLeader] поддержал дело владыки Келеборна".
lothlorien.48.a:0 "Очень хорошо."
#====================
lothlorien.49.t:0 "[FROM.GetName] воздерживается"
lothlorien.49.d:0 "Пришло известие от [FROM.GetName]. [FROM.GetLeader] выразил беспокойство по поводу раскола, затронувшего Лотлориэн, и воздержался от поддержки одной из сторон."
lothlorien.49.a:0 "Очень хорошо."
#====================
lothlorien.50.t:0 "Соглашение: Галадриэль начинает свой срок"
lothlorien.50.d:0 "В соответствии с соглашением, достигнутым между леди Галадриэль и владыкой Келеборном, леди Галадриэль берет на себя мантию лидера на срок в один год.\n\n Пусть она направляет наш народ своей мудростью, видением и непреклонной приверженностью нашему общему будущему."
lothlorien.50.a:0 "Будем надеяться на успешное завершение срока!"
lth_accord_gala_term_tt:0 "Леди Галадриэль начнёт свой годовой срок. Келеборн станет её главным советником."
#====================
lothlorien.51.t:0 "Соглашение: Келеборн начинает свой срок"
lothlorien.51.d:0 "В соответствии с соглашением, достигнутым между леди Галадриэль и владыкой Келеборном, владыка Келеборн примет на себя мантию лидера на срок в один год.\n\n Пусть он направляет наш путь, используя свою мудрость и опыт для преодоления проблем и возможностей, которые ждут нас впереди."
lothlorien.51.a:0 "Будем надеяться на успех!"
lth_accord_cele_term_tt:0 "Владыка Келеборн начнёт свой годичный срок. Галадриэль станет его главным советником".
#====================
lothlorien.52.t:0 "Дискуссия о правах орков"
lothlorien.52.d:0 "Наше движение за разрушение традиций и принятие новых принципов равенства и самоуправления получило значительный импульс как среди нашего населения, так и за рубежом.\n\nНекоторые радикалы начали исследовать границы этих принципов, что породило тревожный вопрос: Распространяются ли эти идеалы даже на таких злобных по своей природе существ, как орки?"
lothlorien.52.a:0 "Орки - слуги Моргота. Слуги, которых можно освободить".
lothlorien.52.b:0 "Абсурд!"
lothlorien.52.b_tt:0 "\n§OМы не сможем взять фокус §Y$lth_foeturnedfriend$§!.§!"
#====================
lothlorien.53.t:0 "Лотлориэн стремится к более тесным связям"
lothlorien.53.d:0 "Мы получили весть от золотого лееса Лориэна. Их послание о единстве и сотрудничестве между лесами Средиземья призывает нас наладить более тесные связи с лесными эльфами Келебранта."
lothlorien.53.a:0 "Эльфы всегда были близки к природе".
lothlorien.53.b:0 "Похоже на озорство орков..."
#====================
lothlorien.54.t:0 "[ENT.GetName] соглашается"
lothlorien.54.d:0 "Энты Фангорна приняли наше предложение о более тесных связях и надеются на взаимное сотрудничество между лесами Фангорна, Лориена и Лихолесья."
lothlorien.54.a:0 "Превосходно".
#====================
lothlorien.55.t:0 "[ENT.GetName] отказывается"
lothlorien.55.d:0 "Энты Фангорна не доверяют нашим мотивам и отклонили предложение о более тесных связях и сотрудничестве."
lothlorien.55.a:0 "Прискорбно".
#====================
lothlorien.56.t:0 "Лотлориен стремится к более тесным связям"
lothlorien.56.d:0 "Среди запутанной паутины, сплетённой нашими сородичами на тенистых полянах Лихолесья, мы получили весть от эльфов Лориэна.\n\nЭльфы стремятся сблизить лесные королевства в единстве. Призыв к укреплению связей между лесными царствами говорит об общем родстве, но эльфы и раньше были большой помехой для нашего рода".
lothlorien.56.a:0 "Объединённый лес может оказаться грозным царством".
lothlorien.56.b:0 "Мы прядём свои собственные нити".
#====================
lothlorien.57.t:0 "[SPI.GetName] соглашается"
lothlorien.57.d:0 "Пауки Лихолесья приняли наше предложение о более тесных связях и надеются на взаимное сотрудничество между лесами Фангорна, Лориена и Лихолесья."
lothlorien.57.a:0 "Превосходно."
#====================
lothlorien.58.t:0 "[SPI.GetName] снижается"
lothlorien.58.d:0 "Пауки Лихолесья не доверяют нашим мотивам и отклонили предложение о более тесных связях и сотрудничестве."
lothlorien.58.a:0 "Прискорбно."
#====================
lothlorien.59.t:0 "Дипломатическое давление из Лотлориена"
lothlorien.59.d:0 "Наши собратья в Лотлориене призвали нас примириться с гномами Эребора и укрепить наши отношения пактом о ненападении.\n\nСлова собратьев-эльфов имеют значительный дипломатический вес. Игнорирование этого призыва может не понравиться нашему населению, которое обращается к нашим древним родственникам за советом и рассматривает их слова как образец эльфийской мудрости и дипломатии."
lothlorien.59.a:0 "Мы с радостью выступим за мир, если гномы согласятся на такие условия".
lothlorien.59.a_tt:0 "Если [ERE.GetNameWithFlag] принимает:"
lothlorien.59.b:0 "Им не следует совать свой нос в наши дела!"
#====================
lothlorien.60.t:0 "Дипломатическое давление из Лотлориена"
lothlorien.60.d:0 "Эльфы Лотлориена призвали нас примириться с их братьями в Лихолесье и надеются, что мы закрепим наши отношения пактом о ненападении.\n\nСлова Лотлориена имеют значительный дипломатический вес у Трандуила. Возможно, это наш шанс оставить эту пустую вражду в прошлом".
lothlorien.60.a:0 "Мы с радостью поддержим мир, если эльфы согласятся на такие условия."
lothlorien.60.a_tt:0 "Если [MIR.GetNameWithFlag] согласится:"
lothlorien.60.b:0 "Трандуил, Галадриэль... Мы не будем слушать речи эльфов!"
#====================
lothlorien.61.t:0 "Память о битве на поле Келебранта"
lothlorien.61.d:0 "Наши новообретённые эльфийские союзники в Лотлориене устроили сегодня совместный праздник с нашим народом. Вместе мы отмечаем историческую Битву на поле Келебранта, битву многовековой давности, которая объединила наши народы под началом Кириона Гондорского в общей борьбе против балхотов и в конечном итоге привела к созданию нашего королевства."
lothlorien.61.a:0 "Славная была сеча."
#====================
lothlorien.62.t:0 "Память о битве на поле Келебранта"
lothlorien.62.d:0 "В ознаменование вновь обретённых дипломатических связей с доблестным королевством Рохан мы собрались, чтобы отпраздновать историческую битву на поле Келебранта, где наши совместные усилия с Гондором переломили ход битвы с балхотами и сыграли решающую роль в становлении королевства Рохан. Праздник воздаёт должное не только прошлому, но и прочной дружбе и единству между нашими королевствами".
lothlorien.62.a:0 "Славная то была битва."
#====================
lothlorien.63.t:0 "Лотлориен просит гарантий безопасности"
lothlorien.63.d:0 "После празднования годовщины битвы на поле Келебранта эльфы Лотлориена обратились к нам с торжественной просьбой: предоставить гарантии безопасности их спокойному анклаву. \n\nЛотлориен ссылается на старую, но правдивую историю о том, как белый туман Галадриэль защитил Эорла Молодого и эотеод от зла во время битвы.\n\пПоскольку отношения между нашими народами стали глубже, слова анклава имеют значительный дипломатический вес. Отказ в их просьбе может не понравиться нашему народу."
lothlorien.63.a:0 "Мы готовы защитить их".
lothlorien.63.b:0 "Они способны позаботиться о себе сами".
#====================
lothlorien.64.t:0 "Ривенделл принимает нашу просьбу"
lothlorien.64.d:0 "Ривенделл принял нашу просьбу о месте в Совете Элронда. Как только Единое Кольцо прибудет в Ривенделл и Совет будет созван, нас попросят прислать в Ривенделл своего представителя."
lothlorien.64.a:0 "Мы будем ждать их вызова".
lothlorien.64.a_tt:0 "[LTH.GetName] сможет добавить воина в Братство и проголосовать за его путь в Мордор."
#====================
lothlorien.65.t:0 "Ривенделл отклоняет нашу просьбу"
lothlorien.65.d:0 "Ривенделл отклонил нашу просьбу о месте в Совете Элронда, сославшись на опасения по поводу слишком открытого обсуждения Единого Кольца."
lothlorien.65.a:0 "Прискорбно."
#====================
lothlorien.66.t:0 "Решение: Единое Кольцо"
lothlorien.66.d:0 "Единое Кольцо теперь в нашем распоряжении. Но его сила бушует, и Тёмный Властелин взывает к нему. Мы должны принять решение, что с ним делать".
lothlorien.66.a:0 "В конце концов... Почему бы нам не оставить его себе?"
lothlorien.66.b:0 "У Элронда была верная задумка, но слишком многое было доверено хоббиту. Мы соберём новое, эльфийское Братство!"
#====================
lothlorien.67.t:0 "Мория пала под натиском орков"
lothlorien.67.d:0 "После ожесточённой борьбы гномы Мории были вытеснены из своего королевства свирепой ордой орков. Закон, запрещающий вход всем гномам в Лотлориен, отменён, и мы можем приютить этих гномов".
lothlorien.67.a:0 "Предоставить выжившим гномам убежище".
lothlorien.67.b:0 "Это не наша забота".
#====================
lothlorien.68.t:0 "Перелом"
lothlorien.68.d:0 "Разногласия и напряжённость между синдар и нолдор вылились в безудержное насилие, которое уже невозможно сдержать.\n\nВладыка Келеборн и леди Галадриэль безутешны, их прошлая любовь омрачена душевной болью и разрушенной гармонией.\n\nПоскольку насилие нарастает и грозит разорвать королевство на части, необходимо сделать выбор: чью сторону мы поддержим в это трудное время, и как наш выбор повлияет на судьбу Лотлориена?"
lothlorien.68.a:0 "Поддержим леди Галадриэль!"
lothlorien.68.b:0 "Поддержим владыку Келеборна!"
#====================
lothlorien.69.t:0 "Раскол"
lothlorien.69.d:0 "После бесчисленных лет благосклонного и процветающего правления тёмные башни Мордора и Изенгарда нависли над Средиземьем, и наши правители разошлись во мнениях относительно того, как бороться с этой новой угрозой.\n\nКризис выявил сильные расхождения во взглядах между леди Галадриэль и владыкой Келеборном и привёл к расколу между правителями.\n\nЛеди Галадриэль со своей яростной решимостью призывает к смелым военным действиям, чтобы противостоять силам зла в лоб, стремясь сокрушить надвигающуюся тьму силой своей мощи.\n\nВладыка Келеборн, с другой стороны, видит иной путь к прочному миру. Он утверждает, что одна победа над Сауроном не избавит мир от тьмы, так как на его месте может восстать другой Тёмный Властелин. По его мнению, коренные изменения в старых устоях и иерархии общества - вот ключ к тому, чтобы силы тьмы были изгнаны навсегда.\n\nПо мере того как эти разногласия становятся очевидными, наше королевство оказывается на распутье. Каждый миг промедления - подарок силам Мордора. Если обе стороны не смогут прийти к соглашению в надлежащий срок, наше королевство разорвётся по швам".
lothlorien.69.a:0 "Пришло время выбирать".