consult_mirror_gala_edicts_tt:0 "Мы обратимся к зеркалу, чтобы узнать о результатах фокуса §YУказы Кольценосца§!."
consult_mirror_cele_edicts:0 "Посмотрите в зеркало на Указы Келеборна."
consult_mirror_cgala_edicts:0 "Посмотрите в зеркало на Указы Галадриэли."

mirror.67.t:0 "Тёмное будущее [?event_target:mirror_future_target.GetName]"
mirror.67.d:0 "Глубины зеркала открывают судьбу [?event_target:mirror_future_target.GetName] как омрачённую и запятнанную багровой кровью.\n\nИх руководство, движимое неустанными амбициями господства, пойдёт по пути неумолимых завоеваний, их взоры будут устремлены к власти любой ценой. После них останутся отголоски битв, крики павших и мерная поступь армий."
mirror.67.a:0 "Тревожная перспектива."

#############
mirror.68.t:0 "Мрачное будущее [?event_target:mirror_future_target.GetName]"
mirror.68.d:0 "Зеркало открывает тревожный взгляд на будущее [?event_target:mirror_future_target.GetName].\n\nНа их судьбу надвигается тёмная туча. Стремление к богатству будет подпитывать их безжалостные желания, а земли будут эхом отзываться на крики тех, кто страдает во имя бесконтрольных амбиций."
mirror.68.a:0 "[?event_target:mirror_future_target.GetName] не остановится ни перед чем."

#############
mirror.69.t:0 "Мрачное будущее [?event_target:mirror_future_target.GetName]"
mirror.69.d:0 "Будущее [?event_target:mirror_future_target.GetName] омывается темными тонами раздоров.\n\nПобуждаемое желанием доминировать, их руководство движет королевство к неумолимой пропасти беспорядков и раздоров. Усилия алчности переплетаются со стремлением к власти, армии идут в поход, земля окрашивается в цвета засохшей крови."
mirror.69.a:0 "[?event_target:mirror_future_target.GetName] ступает на опасный путь."

#############
mirror.70.t:0 "Хаотичное будущее [?event_target:mirror_future_target.GetName]"
mirror.70.d:0 "Будущее [?event_target:mirror_future_target.GetName] погрязло в собственных внутренних беспорядках. Крестьяне поднимутся, их пыл разгорится от недовольства многих поколений, и будут штурмовать самые основы власти. Короли, некогда непоколебимые в своем правлении, теперь рухнут, поскольку волна восстания грозит разрушить старый порядок. В этом видении запечатлено рождение непокорного духа - повстанческой силы, движимой непреклонным стремлением к новому рассвету."
mirror.70.a:0 "Жителей [?event_target:mirror_future_target.GetName] ожидает непростое будущее."

#############
mirror.71.t:0 "Хаотичное будущее [?event_target:mirror_future_target.GetName]"
mirror.71.d:0 "Будущее [?event_target:mirror_future_target.GetName] кажется отмеченным вновь обретенным неповиновением, когда население объединяется, устав от деспотичного статус-кво. Замки, некогда неприступные, теперь подвергаются натиску крестьянских восстаний, а монархи, некогда державшие власть, трепещут под тяжестью перемен."
mirror.71.a:0 "Жители [?event_target:mirror_future_target.GetName], похоже, больше всего хотят перемен."

#############
mirror.72.t:0 "Хаотичное будущее [?event_target:mirror_future_target.GetName]"
mirror.72.d:0 "Будущее [?event_target:mirror_future_target.GetName] кажется движимым энергичным повстанческим движением, поднимающимся по мере того, как народ страны объединяется с общим видением будущего, не скованного гнётом. В эту эпоху преобразований страна наполняется энергией неповиновения, энергичным восстанием, которое стремится создать судьбу, более справедливую и честную, чем прошлая."
mirror.72.a:0 "Такие перемены редко обходятся без кровопролития."

#############
mirror.73.t:0 "Будущее [?event_target:mirror_future_target.GetName]"
mirror.73.d:0 "В зеркале отражается [?event_target:mirror_future_target.GetName], твёрдо стоящий против надвигающейся тьмы - с решительным вызовом, отбрасывающим страх в пользу надежды. Люди, хотя и охваченные тревогой, стойко противостоят приливу отчаяния, их дух непоколебим перед лицом всепоглощающей злобы."
mirror.73.a:0 "[?event_target:mirror_future_target.GetName] будут бороться за свою свободу."

#############
mirror.74.t:0 "Будущее [?event_target:mirror_future_target.GetName]"
mirror.74.d:0 "Зеркало изображает [?event_target:mirror_future_target.GetName] как маяк надежды среди теней - землю, которая отказывается поддаваться страху, несмотря на надвигающуюся тьму. Люди, хотя и напуганы, стоят на страже своей веры в видение мира, очищенного от зла."
mirror.74.a:0 "[?event_target:mirror_future_target.GetName] не покорится тирании без боя."

#############
mirror.75.t:0 "Будущее [?event_target:mirror_future_target.GetName]"
mirror.75.d:0 "В объятиях зеркала сияет доблесть [?event_target:mirror_future_target.GetName] - словно лучезарный маяк сопротивления окружающему мраку. Их вера выходит за рамки их лидеров, переплетаясь с непоколебимой солидарностью наций, разделяющих их мечту - мира, не омрачённого гнётом зла."
mirror.75.a:0 "Народ [?event_target:mirror_future_target.GetName] полон решимости сохранить свою свободу."

#############
mirror.76.t:0 "Будущее [?event_target:mirror_future_target.GetName]"
mirror.76.d:0 "Зеркало изображает [?event_target:mirror_future_target.GetName] отстранённым и отрешённым - царство, безразличное к течениям, что формируют мир вокруг них. Подобно дрейфующему плоту, их взгляд остаётся неподвижным, оставаясь на плаву, независимо от приливов и отливов, которые могут манить в другие места."
mirror.76.a:0 "[?event_target:mirror_future_target.GetName] постарается не быть вовлечённым в происходящие события."

#############
mirror.77.t:0 "Будущее [?event_target:mirror_future_target.GetName]"
mirror.77.d:0 "Диспозиция [?event_target:mirror_future_target.GetName] кажется отстранённой и изолированной, островом среди бурного моря событий. Подобно одинокому маяку, они стоят в стороне от [?event_target:mirror_future_target.GetName] течений, формирующих мир, их внимание направлено исключительно внутрь."
mirror.77.a:0 "[?event_target:mirror_future_target.GetName] надеется пересидеть этот момент"

#############
mirror.78.t:0 "Будущее [?event_target:mirror_future_target.GetName]"
mirror.78.d:0 "Зеркало показывает земли [?event_target:mirror_future_target.GetName] как безопасную гавань, укрытую от бурных мировых приливов, отражение их непоколебимой отстраненности. "
mirror.78.a:0 "[?event_target:mirror_future_target.GetName] будет стремиться к нейтралитету."

#############
mirror.79.t:0 "Будущее [?event_target:mirror_future_target.GetName] неопределённо"
mirror.79.d:0 "Глубины зеркала остаются в тени, отказываясь раскрыть будущее [?event_target:mirror_future_target.GetName] - завёрнутая в загадку тайна, которая оставляет после себя чувство неопределённости."
mirror.79.a:0 "Судьба [?event_target:mirror_future_target.GetName] ещё не решена"

#############
mirror.80.t:0 "Будущее [?event_target:mirror_future_target.GetName] неясно"
mirror.80.d:0 "Когда вы смотрите в зеркало, сфера судьбы [?event_target:mirror_future_target.GetName] остаётся неуловимой, неопределенным холстом, на котором мазки будущего отказываются материализоваться."
mirror.80.a:0 "Кто знает, что уготовила судьба жителям [?event_target:mirror_future_target.GetName]..."

#############
mirror.81.t:0 "Будущее [?event_target:mirror_future_target.GetName] неизвестно"
mirror.81.d:0 " Во взгляде зеркала нет ясности - полотно туманного потенциала, где судьба [?event_target:mirror_future_target.GetName] остаётся загадочным шепотом, ожидающим момента для её разгадки."
mirror.81.a:0 "Эти видения не предлагают ничего ценного."

#############

