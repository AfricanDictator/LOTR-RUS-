l_russian:
mirror.1.t:0 "Шёпот врага"
mirror.1.d:0 "Вы вглядываетесь в зеркало, и в нём эфемерные видения переходят в окружающую вас реальность. Вы видите опасность и тьму. Злые силы, таящиеся в тени, готовятся к решительному нападению. Деревни сравнены с землей, а эльфы вырезаны, как скот.\nЭти образы - грозное предупреждение о надвигающемся водовороте хаоса."
mirror.1.a:0 " Построим дополнительные укрепления!"
mirror.1.b:0 "Пошлите эмиссаров с просьбой о защите!"
mirror.1.c:0 "Пусть попробуют, если осмелятся"
#############
mirror.2.t:0 "Братство Кольца"
mirror.2.d:0 "Когда вы устремляете свой взгляд в зеркало, завеса между мирами сдвигается, и ткань времени кружится перед вашими глазами.\n\nВы видите перед собой группу воинов и полуросликов, доблестно пробивающихся через горные перевалы Карадраса. Братство Кольца.\n\nНо в воздухе витает осязаемое чувство трагедии, ибо этим благородным душам суждено быть поглощенными неумолимой тьмой, которая их окружает. Их жертва вырисовывается в призрачных образах - павшие товарищи, разбитые надежды и надвигающаяся гибель Средиземья."
mirror.2.a:0 "Вдохновляющее зрелище!"
mirror.2.b:0 "Возможно, они скоро прибудут в Лотлориен."
mirror.2.c:0 "Будь они прокляты!"
#############
mirror.3.t:0 " Полурослик и Кольцо"
mirror.3.d:0 "Ваше внимание сужается по мере того, как поверхность зеркала превращается в единый образ.\n\nОдинокий полурослик, Фродо, преодолевающий жестокий подъём по запретной горной цепи. Его кожа покрыта синяками и грязью, лицо искажено муками смертельного путешествия.\n\nВ своей руке он сжимает Единое Кольцо. Это видение - напоминание об испытаниях, которые уготовила ему судьба, и о том, какой душераздирающий выбор ему предстоит сделать: остаться стойким носителем Кольца или поддаться его соблазнительной силе."
mirror.3.a:0 "Пример стойкости полурослика вдохновляет всех нас!"
mirror.3.b:0 "Обратиться к нему сквозь завесу. Влить в него надежду."
mirror.3.c:0 " Прошептать ему проклятие."
#############
mirror.4.t:0 "Падение Братства"
mirror.4.d:0 "Когда ваш взгляд пронзает пелену зеркала, перед вами разворачивается ужасающая картина. \n\пБратство Кольца, некогда надежда свободных народов, ныне разбито. Их бойцы пали в бою, полурослики убиты.\n\nКольцо было потеряно. Владыка Элронд совершил страшную ошибку."
mirror.4.a:0 "Трагично, но это суровое напоминание о том, что наш враг не знает пощады. С Кольцом или без, мы не уступим Саурону!"
mirror.4.b:0 "Авантюра Элронда провалилась. Теперь Кольцо решит судьбу империй."
mirror.4.c:0 "Теперь оно наше, наконец-то!"
mirror.4.do:0 "Кольцо ещё не досталось Саурону. Возможно, ещё есть надежда."
#############
mirror.5.t:0 "Видения павшего города Гондолина"
mirror.5.d:0 "Опустив взгляд в глубины зеркала, вы видите древний город.\n\nБашни, которые некогда целовали небо, теперь рушатся, как блеклые сны, а шёпот доблестного эха, кажется, еле колеблется среди руин. Это павший город Гондолин.\n\nЭто мощное эхо давно минувших времён."
mirror.5.a:0 "Волнующее зрелище для каждого гордого нолдорина!"

############
mirror.6.t:0 "Видения Берена и Лутиэн"
mirror.6.d:0 "Бесплотный хоровод зеркала открывает перед нами интимную сцену - Берен и Лутиэн, две души, связанные любовью и скрепившиеся в борьбе с непреодолимыми препятствиями.\n\nНо даже когда они стоят вместе, образ пронизывает чувство жертвенности, неумолимая плата за их стремление вернуть Сильмарил из сердца Ангбанда.\n\nЭто вдохновляющая история, в которой неразрывно сплелись доблесть и трагедия."
mirror.6.a:0 "Напоминание о том, что не все победы достаются безвозмездно. Да будут благословенны наши собратья-перэдили!"

#############
mirror.7.t:0 "Видения первых поселенцев"
mirror.7.d:0 "Поверхность зеркала мерцает и открывает забытую главу.\n\nПеред вами мелькает знакомая картина. Густой бор Золотого Леса, отличающийся своими единственными в своём роде деревьями мэллорн. Но это видение не из настоящего. Вы видите эльфов, первых нандор, влекомых зовом зачарованных лесов, создающих своё поселение в Лотлориене.\n\nВидение запечатлело их превращение из кочевых странников в хранителей леса, принимающих неземную магию и несущих на себе бремя её опеки."
mirror.7.a:0 " Это захватывающее видение, лицезреть предков нашего народа."

#############
mirror.8.t:0 "Видения королевства Дориат"
mirror.8.d:0 "Среди ряби зеркальной глади возникает некогда великое королевство Дориат - царство чар и теней, овеянное властью Тингола и Мелиан.\n\n Это царство красоты и загадок, вызывающее чувство благоговения даже у самых старших эльфов."
mirror.8.a:0 "Выражение истинного потенциала, которым обладают Синдар."

#############
mirror.9.t:0 "Видения Ока"
mirror.9.d:0 "Вы осторожно опускаете взгляд в спокойную глубь зеркала.\n\nВы видите знакомое зрелище: возвышенные пейзажи Лотлориэна Мэллорны застывают в вечном великолепии, их листья сияют золотым румянцем.\n\n Но затем, с молниеносным сдвигом, сцена преображается - солнце набухает, становясь неправдоподобно огромным и гротескным. Блеск, который когда-то согревал душу, теперь превращается в угрозу: раскалённая сфера искажается, превращаясь в инфернальный оскал Ока Саурона. \n\nЧёрное наречие Мордора оглашается раскатами грома. Мэллорны вспыхивают от ревущего пламенем Ока. Паника охватывает вас, когда вы пытаетесь вырваться из хватки видений зеркала, но Саурон как будто овладел им. Единое Кольцо вторит жару Ока и обжигает вашу кожу. \n\nОко, пылающее злобой, распускает свои пламенеющие плети, поглощая мир вокруг вас, пока не остаётся ничего, кроме его всевидящего взгляда."
mirror.9.a:0 "Это... это было всего лишь видение, верно?"

#############
mirror.10.t:0 "Видения Ока"
mirror.10.d:0 "Когда вы смотритесь в зеркало, перед вами открывается прекрасная картина Золотого Леса на закате - идиллическая сцена мира и покоя. Мэллорны стоят, купаясь в мягком золотом сиянии, в воздухе ощущается безмятежность Лотлориэна. \n\nНо вот набегает и разрастается тень, нарушая спокойствие, - солнце неимоверно разрастается, и его блеск превращается в ослепительный Око Саурона. В ужасе вы наблюдаете, как меняется окружающая местность, как деревья сгорают в пламени, а воздух наполняется голосами Мордора. Злоба Ока распространяется подобно приливу, поглощая всё на своём пути, пока вы не попадаете в плен его всевидящего взора. \n\nНо в вас загорается искра, и вы поднимаете руку, призывая Валар на помощь. Небо темнеет, дождь валит сплошным потоком. Пламя гаснет, зарево Ока затухает."
mirror.10.a:0 "Хорошая попытка, Саурон."

#############
mirror.11.t:0 "Видения Мордора"
mirror.11.d:0 "Погружаясь в зеркало, мир вокруг вас меняется и формируется.\n\nВы чувствуете, как пепельная текстура касается ваших ног, а пейзаж вокруг вас открывается в виде огромной равнины мрачной злобы. Вы находитесь на плато Горгорота, в самом сердце Мордора.\n\nВы видите большие скопления орков, марширующих, строящихся, тренирующихся.\n\nА затем это происходит - всевидящее око обращает свой взор на вас, его жар бросается на вас с далекого горизонта."
mirror.11.a:0 "Видение дало полезное представление о том, что происходит в Мордоре."

#############
mirror.12.t:0 "Видения Гондора"
mirror.12.d:0 "Зеркало вводит вас в царство осязаемого напряжения - белый город Минас Тирит.\n\nВ воздухе царит тревожная тишина, жители Гондора бросают полные тревоги взгляды в сторону гор Мордора, где собирается буря, предвестница тьмы.\n\nНо среди тревоги разгорается огонек стойкости - народ Гондора, осаждённый со всех сторон, не поддался отчаянию."
mirror.12.a:0 "Видение дало полезное представление о том, что происходит в Гондоре."

#############
mirror.13.t:0 "Видения Эребора"
mirror.13.d:0 "Зеркало меняет реальность вокруг вас, и вы оказываетесь в большом мраморном зале, заполненном огромными каменными колоннами, уходящими в непроглядную тьму.\n\n Это большие залы Эребора. Воздух оживлённо звенит от лязга металла и ритмичных сигналов упорного труда. Гномы неустанно трудятся, строят и копают с неутомимой решимостью.\n\nНа некоторых колоннах сохранились бледные шрамы прошлого - отголоски тех времен, когда огненное присутствие дракона омрачало эти залы."
mirror.13.a:0 "Видение дало полезную информацию о том, что замышляют гномы."

#############
mirror.14.t:0 "Видения Ангмара"
mirror.14.d:0 "Загадочные глубины зеркала влекут вас в царство холодного запустения.\n\nКусачий ветер воет на просторах, его хладные когти достигают до самых костей. Вы могли бы подумать, что находитесь в Фородвайте, если бы не стая орков, снующих вокруг вас.\n\nЭто ледяные равнины Ангмара, суровое напоминание о тьме, что царит в этих северных краях. Порыв холодного воздуха, и видение зеркала поднимается."
mirror.14.a:0 "Видение даёт ясное представление о ситуации в Ангмаре."

#############
mirror.15.t:0 "Видения смятения"
mirror.15.d:0 "Вглядываясь пристально в зеркало, вы готовитесь к видениям, которые обычно разворачиваются с чёткостью и смыслом.\n\n Однако, когда поверхность зеркала рвётся и искривляется, обнаруживается, что что-то пошло не так. Изображения, которые материализуются, представляют собой хаотичный гобелен, нагромождение цветов, форм и разрозненных сцен, не поддающихся пониманию."
mirror.15.a:0 "Из этих видений ничего не понять."

#############
mirror.16.t:0 "Видения знания"
mirror.16.d:0 "По мере того как ваше внимание сливается с поверхностью зеркала, начинает поступать устойчивый поток знаний - поток озарений и откровений, пробуждающих дремлющее в вас понимание. Подобно кусочкам головоломки, наконец-то нашедшим свое место, пазл информации обретает форму, даруя вам вновь обретенную мудрость."
mirror.16.a:0 "Это может быть полезно."

#############
mirror.17.t:0 "Видения триумфа"
mirror.17.d:0 "Когда ваш взгляд пронзает завесу зеркала, разворачивается каскад образов. \n\nЗнамёна Лотлориэна гордо развеваются на ветру, звон стали разносится в воздухе, пока ваши войска продвигаются вперёд. \n\nПоле битвы усеяно трупами ваших врагов. Крещендо триумфального рева отдаётся эхом, когда вражеские ряды рушатся под неустанным натиском, а их сопротивление становится лишь незначительной помехой для неукротимого духа вашей армии."
mirror.17.a:0 "Свидетельство несокрушимой воли Лотлориэна!"

#############
mirror.18.t:0 "Видения строгости"
mirror.18.d:0 "Когда ваш взгляд проникает в глубины зеркала, открывается сцена торжественной красоты: эльфы Лотлориэна неустанно трудятся среди чарующих рощ, их усилия отмечены непоколебимой преданностью своему ремеслу.\n\nКаждая нить, которую они прядут, каждое движение резца - это воплощение их непоколебимой приверженности сохранению магии их королевства."
mirror.18.a:0 "Свидетельство упорного духа Лотлориэна!"

#############
mirror.19.t:0 "Видения падения [FROM.GetName]"
mirror.19.d:0 "Зеркало представляет вам ужасающие картины падения [FROM.GetName].\n\nГорода, которые когда-то были полны жизненной силой, теперь омрачены шрамами войны, их стены пали, а по их улицам движутся безжалостные захватчики.\n\n[FROM.GetName] был сломлен. Их слава и уважение уязвлены навсегда."
mirror.19.a:0 "Волнующее зрелище - смотреть на перекошенные лица мертвецов..."
mirror.19.b:0 "Очередной враг сгинул."
mirror.19.c:0 "Они будут отмщены."
#############
mirror.20.t:0 "Видения магического кургана"
mirror.20.d:0 "По мере того как взгляд устремляется в глубины зеркала, вокруг вас вырастают леса Лотлориэна. Ваши шаги направляет незримая сила, ведя сквозь зеленеющий гобелен древних деревьев и танцующего света.\n\nПутешествие принимает неожиданный поворот, когда вы попадаете на безмятежную поляну, где в сердце этого зачарованного домена высится мистический курган.  От кургана исходит переливчатая, потусторонняя энергия - танец красок, который, кажется, отражает саму душу леса. Он пульсирует вековой магией, резонанс которой проникает в самое ваше существо."
mirror.20.a:0 "Немедленно найдите этот курган."
mirror.20.b:0 "Это может быть связано с пропавшими разведчиками. Немедленно найдите этот курган."
mirror.20.c:0 "Он кажется огромным по видению зеркала! Мы должны найти его."
mirror.20.do:0 "У нас есть более важные дела."
#############
mirror.21.t:0 "Видение гиганта"
mirror.21.d:0 "Когда ваш взгляд погружается в поверхность зеркала, вы оказываетесь среди безмятежной красоты Лотлориэна - спокойного царства, где шёпот листвы и ласковый танец света создают неземную атмосферу. \n\n И вдруг это спокойствие разрушается, когда земля под вами начинает вздрагивать и дрожать. Перед вашими глазами предстает колоссальный каменный великан, достигающий огромной высоты и проходящий через сердце леса, словно через траву. Деревья с корнем вырываются из земли и отбрасываются в сторону, как игрушки, их вековое величие уступает его неудержимому натиску."
mirror.21.a:0 "Магический курган! Это погребённый великан, пробуждающийся от сна. Мы должны подготовиться к этому бедствию."
mirror.21.b:0 "Ужасающее зрелище. Придётся подробнее изучить зеркало."
mirror.21.c:0 "В Лотлориэне нет великанов."
#############
mirror.22.t:0 "Видения эльфа"
mirror.22.d:0 "Когда вы смотрите в зеркало, перед вами предстаёт огромная, величественная горная цепь Карадраса.\n\nНа одной из вершин сидит странного вида эльф и смотрит вдаль. Он внимательно наблюдает за схваткой двух каменных великанов, участвующих в потустороннем столкновении.\n\nНа фоне хаоса аура эльфа резонирует с глубокой связью с тайнами мира - пониманием, которое выходит за рамки обыкновенного."
mirror.22.a:0 "Немедленно отыщите этого эльфа. Нам могут понадобиться его уникальные знания."

#############
mirror.23.t:0 "Видения темного разлома"
mirror.23.d:0 "Зеркало вызывает видение внушительного силуэта Дол Гулдура, зловещего монолита на фоне Лихолесья. \n\nНо не только Дол Гулдур привлекает ваше внимание; над ним парит Всевидящее Око Саурона, символ древнего и неумолимого зла, стремящегося к власти над всеми. \nВидение смещается, показывая Око, отбрасывающее тень на мэллорны Лотлориэна, искажая их чёрными плетьми.\n\nВы видите тёмный разлом, просачивающийся в Лотлориэн, ослабляя связь между эльфами и деревьями."
mirror.23.a:0 "Именно из-за этого разлома деревья увядают. Мы должны запечатать его как можно скорее."
mirror.23.b:0 "Нужно спросить историка. Он может знать, как его запечатать."

#############
mirror.24.t:0 "Видения эльфа"
mirror.24.d:0 "Зеркало представляет вам видение Лотлориэна, не похожее ни на одно из известных вам. \n\nНа месте некогда пышных мэллорнов стоят мрачные костяки, их пышные листья заменены зловещим плащом из чёрных отростков, которые извиваются и колышутся.  \n\nВремя течёт, ускоряясь, как река в половодье. Проклятые отростки, окутавшие деревья, начинают распутываться, их злобная хватка ослабевает. Захватывающее зрелище: деревья вновь начинают цвести. \n\nНа фоне этого возрождения появляется одинокая фигура - эльф. Вы уже видели его раньше. Это эльфийский историк-затворник, живущий на окраине Карас Галадона."
mirror.24.a:0 "Разыщите этого историка. Возможно, он сможет нам помочь."

#############
mirror.25.t:0 "Видения древнего ритуала"
mirror.25.d:0 "В глубинах зеркала разворачивается видение - пристальный взор в святилище древнего эльфийского ритуала. Эльфы, облаченные в замысловатые одеяния, собрались под пологом священной поляны. \n\nВ центре поляны стоит огромный каменный алтарь, украшенный символами и рунами, что шепчут о забытых знаниях и космической связи. Эльфы с фонарями, пронизанными неземным светом, окружают алтарь и готовятся принять участие в священной церемонии.\n\nКак только один эльф приближается к алтарю, он начинает излучать ауру омоложения."
mirror.25.a:0 "Этот ритуал может быть полезен. Поищите информацию в архивах."
mirror.25.b:0 "Какая пустая трата времени."
#############
mirror.26.t:0 "Зеркало вопрошает имя"
mirror.26.d:0 "Зеркало вызывает призрачное видение.\n\nШествие эфемерных форм, похожих на фантомы, пересекающих священное царство Лотлориен. Они движутся с призрачной грацией, шепчут о бесчисленных жизнях, которые унесли с собой эти зачарованные земли. \n\nЗеркало словно просит о чём-то. Об имени."
mirror.26.a:0 "[?m_storyline_ritual_spoken_name1.GetName]"
mirror.26.b:0 "[?m_storyline_ritual_spoken_name2.GetName]"
mirror.26.c:0 "[?m_storyline_ritual_spoken_name3.GetName]"
mirror.26.do:0 "Мы никого не будем называть."
#############
mirror.27.t:0 "Видения таинственного незнакомца"
mirror.27.d:0 "Зеркало показывает вас в тишине и спокойствии ваших покоев.\n\n Вы смотрите на лунный свет, когда чувствуете, как что-то шевелится. Присутствие, вошедшее в комнату позади вас. Вы не видите его, но геометрия комнаты, кажется, меняется и искривляется, чтобы принять нового гостя.\n\nПомедлив, вы поворачиваетесь, и ваш взгляд падает на эльфа, облаченного в черный плащ. Его лицо окутано тайной, а глаза отражают лунный свет, словно далёкие звезды."
mirror.27.a:0 "Любопытно."

#############
mirror.28.t:0 "Видения победы и смерти"
mirror.28.d:0 "Поверхность зеркала рябит, открывая видение эльфийской доблести - решительную фигуру нашего генерала, [?m_storyline_pot_mirrors_chosen.GetName], ведущего свои войска к триумфу против наступающей тьмы. На ветру трепещут стяги, а в рядах бойцов царит надежда и единство. \n\nТогда изображение растворяется и появляется другое. Это наш генерал, [?m_storyline_pot_mirrors_doomed.GetName], изрезанный ранами и залитый кровью. Он падает на колени с перекошенным от боли лицом, а затем умирает."
mirror.28.a:0 "Похоже, зеркало выбрало одного из наших генералов и обрекло на гибель другого."

#############
mirror.29.t:0 "Видения тайного заговора"
mirror.29.d:0 "Зеркало создает образ ночного королевского квартала Карас-Галадона.\n\n Пока лунный свет омывает эльфийский город неземным сиянием, становится видна таинственная шайка эльфов, затянутых в чёрные капюшоны. С серебряными ножами наготове они движутся по коридорам столицы, чтобы сойтись у королевских покоев. Ваших покоев.\n\n\n"
mirror.29.a:0 "Тревожное видение. Неужели наши собратья-эльфы и впрямь могут быть настолько вероломны?"

#############
mirror.30.t:0 "Ничего не происходит"
mirror.30.d:0 "Мы произносим имя, но видение зеркала сохраняется, а затем медленно исчезает. Мир вокруг нас остался прежним."
mirror.30.a:0 "Странно."

#############
mirror.31.t:0 "[?m_storyline_ritual_chosen.GetName] оказывается мёртвым"
mirror.31.d:0 "[?m_storyline_ritual_chosen.GetName], чьё имя мы не так давно прошептали зеркалу, сегодня оказался мёртв.\n\nПохоже, видимых причин смерти нет."
mirror.31.a:0 "Это же не могло быть... зеркало?"

#############
mirror.32.t:0 "[?m_storyline_ritual_chosen.GetName] обрёл второе дыхание"
mirror.32.d:0 "[?m_storyline_ritual_chosen.GetName], чье имя мы недавно прошептали в зеркало, похоже, обрёл новый источник сил внутри себя. Они показали, что стали сильнее, быстрее и умнее, чем раньше."
mirror.32.a:0 "Благословение зеркала."

#############
mirror.33.t:0 "Найдена информация о древнем ритуале"
mirror.33.d:0 "Наши исследователи обшарили каждый уголок архивов Карас Галадона. В одном из старых фолиантов они нашли описание, которое соответствует тому, что мы видели в зеркале.\n\nОказывается, для ритуала требуется загадочная руна, которой мы не обладаем."
mirror.33.a:0 " Приступить к поискам этой руны."
mirror.33.b:0 "У нас уже есть эта руна. Начнём ритуал."
mirror.33.c:0 "Нам не нужны древние ритуалы"
#############
mirror.34.t:0 "Видения загадочной руны"
mirror.34.d:0 "Взгляд зеркала разворачивается, открывая загадочную сцену - многовековое  древо, украшенное замысловатой руной."
mirror.34.a:0 "Та самая руна, которую мы искали."
mirror.34.b:0 "Мы должны забрать эту руну. Она может пригодиться."
#############
mirror.35.t:0 "Руна найдена"
mirror.35.d:0 "Наши разведчики долго и упорно искали, но нашли загадочную руну, необходимую для древнего ритуала."
mirror.35.a:0 "Отлично! Тогда начнём."

#############
mirror.36.t:0 "Ритуал"
mirror.36.d:0 "Мы собрали знания и материалы, необходимые для проведения древнего ритуала, который мы видели в зеркале.\n\nНа ком будет проводиться ритуал?"
mirror.36.a:0 "[?m_storyline_ritual_chosen.GetName]"
mirror.36.b:0 "Найдите кого-нибудь другого"
mirror.36.c:0 "Найти добровольца"
mirror.36.do:0 "Если подумать, этот ритуал чересчур опасен."
#############
mirror.37.t:0 "Увядание мэллорнов"
mirror.37.d:0 "В величественных мэллорнах произошли тревожные изменения.\n\nКогда-то яркие и великолепные, теперь они проявляют признаки увядания, их листья теряют сияющий блеск, а магия уменьшается. \n\nПохоже, что на чарующую святыню Лотлориэна стала покушаться тень, предвещая вызов, который требует расследования и решения."
mirror.37.a:0 "Мы должны посоветоваться с зеркалом по этому поводу."

#############
mirror.38.t:0 "Болезнь распространяется среди эльфов"
mirror.38.d:0 "Это тревожный знак, когда эльфы, обычно невосприимчивые к обычным болезням, страдают от нового недуга.\n\n Шепотки об ослаблении здоровья и тревожном недомогании разносятся по воздуху, и беспокойство охватывает сообщество, когда эльфы, прежде стойкие, обнаруживают себя уязвимыми перед невидимой угрозой. \n\nПо мере того, как ослабевает целебная гармония земли, потребность в ответах становится всё более острой, а сила и единство эльфов подвергнутся испытанию перед лицом этой болезни."
mirror.38.a:0 "Это всё увядание мэллорнов. Нужно поскорее запечатать разлом."
mirror.38.b:0 "Это уже серьёзно. Мы должны посоветоваться с зеркалом по этому вопросу."
#############
mirror.39.t:0 "Историк-затворник"
mirror.39.d:0 "Аудиенция у историка-затворника показала, что есть способ восстановить мэллорны, запечатать разлом и вылечить болезнь.\n\n При наличии дополнительных ресурсов, говорит он, мы даже сможем обратить разлом в защитное заклинание."
mirror.39.a:0 "Запечатать его будет достаточно"
mirror.39.b:0 "Защитных заклинаний никогда не бывает достаточно."
#############
mirror.40.t:0 "Запечатывание разлома"
mirror.40.d:0 "Наши учёные изучили болезнь, поразившую наш народ и мэллорны.\n\nПохоже, есть способ вылечить её и запечатать разлом. К сожалению, для этого требуется значительное количество мифрила."
mirror.40.a:0 "Пошлите весть в Морию. Попросим их помощи."
mirror.40.b:0 "Найдём другой способ."
#############
mirror.41.t:0 "Пропавшие разведчики"
mirror.41.d:0 "До нас дошли сведения, что несколько наших разведчиков бесследно исчезли.\n\n Тихая гармония леса словно нарушена. Среди нашего народа распространяется ропот беспокойства."
mirror.41.a:0 "Необычно. Мы должны проконсультироваться с зеркалом Галадриэль по этому поводу."

#############
mirror.42.t:0 "Необычное поведение диких животных"
mirror.42.d:0 " Среди эльфов шепчутся о растущем беспорядке в Золотом Лесу. Обычно спокойные существа ведут себя странно, их поведение становится спонтанным и непредсказуемым. Животные, которые раньше мирно бродили, теперь проявляют признаки беспокойства и смятения."
mirror.42.a:0 "Что-то опасное зашевелилось в лесу."

#############
mirror.43.t:0 "Курган обнаружен"
mirror.43.d:0 "Наши эльфийские скитальцы обнаружили магический курган, который мы видели в зеркале."
mirror.43.a:0 "Исследуйте его."

#############
mirror.44.t:0 "Обнаружен спящий гигант"
mirror.44.d:0 "Наши разведчики обнаружили курган, который на самом деле является спящим каменным великаном."
mirror.44.a:0 "Исследуйте его, тщательно."
mirror.44.b:0 "Это слишком опасно. Мы должны дождаться дополнительной информации."
#############
mirror.45.t:0 "Великан зашевелился"
mirror.45.d:0 "Наши разведчики обнаружили древнего стража, дремлющего под курганом.\n\nОн пробудился от своего сна, в смятении и замешательстве, вызвав хаос и разрушения в первые моменты своего пробуждения."
mirror.45.a:0 "Атакуйте его всем, что у нас есть!"
mirror.45.b:0 "Стрелы-великанобои! Используйте их!"
mirror.45.c:0 "Управляющий жезл! Используйте его сейчас же!"
#############
mirror.46.t:0 "Гигант зашевелился"
mirror.46.d:0 "Магический курган, похоже, был каменным великаном, дремлющим под землей.\n\nНаши разведчики обнаружили древнего стража, дремлющего под курганом. Он пробудился от своего сна, в смятении и замешательстве, вызвав хаос и разрушения в первые моменты своего пробуждения."
mirror.46.a:0 "Атакуйте его всем, что у нас есть!"
mirror.46.b:0 "Отступаем!"
mirror.46.c:0 "Управляющий жезл! Используйте его немедленно!"
mirror.46.do:0 "Стрелы-великанобои! Используйте их!"
#############
mirror.47.t:0 "Эльф обнаружен"
mirror.47.d:0 "Мы нашли эльфа, исследующего исполинов Карадраса. Он выразил заинтересованность в сотрудничестве с нами.\n\n Он предложил начать исследования по созданию стрел-великанобоев, гигантских снарядов, выстреливаемых из баллист и обладающих огромной останавливающей силой.\n\n Альтернативно, он утверждает, что отвлечение достаточных ресурсов на исследования может привести к созданию "жезла управления." Артефакт, который можно использовать для управления каменным гигантом."
mirror.47.a:0 "Стрелы-великанобои пригодятся в любом случае."
mirror.47.b:0 "Управляющий жезл может оказаться полезным."
#############
mirror.48.t:0 "Гигант прорвался через наши силы"
mirror.48.d:0 "Наши войска не смогли остановить пробудившегося каменного великана.\nМы должны найти другой способ остановить его."
mirror.48.a:0 "Прискорбно. Нам придётся найти другой путь."

#############
mirror.49.t:0 "Гигант повержен"
mirror.49.d:0 "Каменный великан, опустошивший наш лес, пал перед нашими силами."
mirror.49.a:0 "Доказательство мастерства наших солдат."

#############
mirror.50.t:0 "Великан под нашим контролем"
mirror.50.d:0 "Управляющий жезл сработал как по волшебству. Каменный великан теперь под нашим полным контролем."
mirror.50.a:0 "Потрясающе."

#############
mirror.51.t:0 "Каладион просит разрешения заглянуть в зеркало Галадриэль"
mirror.51.d:0 "Таинственный гость, Каладион, просит разрешения заглянуть в зеркало."
mirror.51.a:0 "Мы разрешаем."
mirror.51.b:0 "Этому не бывать."
#############
mirror.52.t:0 "Видение Каладиона"
mirror.52.d:0 "Каладион заглянул в зеркало. Похоже, он встревожен увиденным, но не хочет обсуждать подробности."
mirror.52.a:0 "Загадочно."

#############
mirror.53.t:0 "Прибыла таинственная группа воинов"
mirror.53.d:0 "Таинственная группа воинов прибыла. Какой-то культ.\nПохоже, они лично преданы Избранному Зеркалом [?m_storyline_pot_mirrors_chosen.GetName]."
mirror.53.a:0 "Пока они бьются на нашей стороне..."

#############
mirror.54.t:0 "Культ зеркала требует казнить [?m_storyline_pot_mirrors_doomed.GetName]"
mirror.54.d:0 "Так называемый "Избранник Зеркала", [?m_storyline_pot_mirrors_chosen.GetName], и его группа набожных последователей потребовали, чтобы видение зеркала было воплощено в реальность. Они потребовали, чтобы "Обречённый Зеркалом", [?m_storyline_pot_mirrors_doomed.GetName], был казнён."
mirror.54.a:0 "Они не в том положении, чтобы выдвигать подобные требования."
mirror.54.b:0 "Это его судьба, в конце концов..."
#############
mirror.55.t:0 "Таинственный эльф прибыл"
mirror.55.d:0 "Нам сообщили, что эльф по имени Каладион недавно прибыл в Золотой Лес.\n\nОн, без сомнения, тот самый эльф, которого мы видели в зеркале."
mirror.55.a:0 "Приставьте его к работе."
mirror.55.b:0 "Присматривайте за ним."
#############
mirror.56.t:0 "Заговор сорван Каладионом"
mirror.56.d:0 "Как мы и видели в зеркале, шайка эльфов попыталась захватить королевские покои и убить нашего любимого лидера, [ROOT.GetLeader]. Группу возглавлял Избранный Зеркала и его загадочный культ.\n\nК счастью, таинственный Каладион был там, чтобы остановить этот переворот."
mirror.56.a:0 "Прошлись по лезвию ножа. Каладион заслужил нашу благодарность."

#############
mirror.57.t:0 "Заговор сорван Избранным Зеркала"
mirror.57.d:0 "Как мы и видели в зеркале, шайка эльфов пыталась захватить королевские покои и убить нашего любимого лидера, [ROOT.GetLeader]. Группу возглавлял загадочный Каладион, лишь недавно прибывший в наш анклав.\n\nК счастью, Избранный Зеркалом и его почитатели были рядом, чтобы остановить этот переворот.\n"
mirror.57.a:0 " Почти сорвались. [?m_storyline_pot_mirrors_chosen.GetName] заслуживает нашей благодарности."

#############
mirror.58.t:0 "Заговор сорван Обречённым Зеркалом"
mirror.58.d:0 "Как мы и видели в зеркале, шайка эльфов пыталась захватить королевские покои и убить нашего любимого лидера, [ROOT.GetLeader]. Группу возглавлял загадочный Каладион, который совсем недавно прибыл в наш анклав.\n\nК счастью, Обреченный Зеркалом, [?m_storyline_pot_mirrors_doomed.GetName], был там, чтобы отразить нападание ассасинов. Борьба стоила ему жизни, но заговор провалился."
mirror.58.a:0 "[?m_storyline_pot_mirrors_doomed.GetName] умер героем."

#############
mirror.59.t:0 "Тайный заговор сорван Обреченными Зеркала"
mirror.59.d:0 "Как мы и видели в зеркале, шайка эльфов пыталась захватить королевские покои и убить нашего любимого лидера, [ROOT.GetLeader]. Группу возглавлял Избранный Зеркалом и его диковинный культ.\n\nК счастью, Обреченный Зеркалом, [?m_storyline_pot_mirrors_doomed.GetName], был там, чтобы противостоять подлым ассасинов. Борьба стоила ему жизни, но заговор провалился.\n"
mirror.59.a:0 "[?m_storyline_pot_mirrors_doomed.GetName] умер героем."

#############

mirror.33.a_tt:0 "Мы начнём поиски загадочной руны"
mirror.25.a_tt:0 "Мы будем искать в архивах упоминания о древних ритуалах"

consult_mirror_fellowship_path_tt:0 "Мы посоветуемся с зеркалом, по какому пути пойдет Братство Кольца."

investigate_the_giant:0 "Исследование великана"
investigate_the_giant_desc:0 "Мы пришли к выводу, что магический курган, увиденный в зеркале, действительно является спящим великаном Карадраса. Мы должны исследовать курган и определить, что с ним можно сделать."
investigate_the_giant_2:0 "Исследование гиганта"
investigate_the_giant_2_desc:0 "Мы изучили новые способы борьбы с каменным великаном. Пришло время раз и навсегда покончить с этим бедствием."
look_into_mirror:0 "Заглянуть в зеркало"
look_into_mirror_desc:0 "Зеркало показывает, что было,  что есть и что ещё может быть. Но что именно он видит, не всегда может сказать даже самый мудрый."
look_into_mirror_2:0 " Заглянуть в зеркало"
look_into_mirror_2_desc:0 "Зеркало показывает, что было,  что есть и что ещё может быть. Но что именно он видит, даже самый мудрый не всегда может сказать."
consult_mirror_fellowship_path:0 " Посоветоваться с зеркалом о пути Братства"
consult_mirror_fellowship_path_desc:0 "Братство Кольца имеет жизненно важное значение для всего Средиземья. Знание об их судьбе может позволить нам планировать соответствующим образом."
look_into_mirror_tt:0 "Мы заглянем в зеркало и попытаемся узнать всё, что сможем, о его видениях."

mirror.84.t:0 "Путь Братства"
mirror.84.d:0 "Когда вы вглядываетесь в зеркало, краски жизни меркнут, оставляя вас в пустынном пространстве мрачного серого цвета. Огромная плоскость окутана снегом по колено, и среди его ледяной хватки появляются фигуры - Братство Кольца, их решительный марш направляется присутствием волшебника Митрандира. Неистовые метели хлещут по воздуху, их завывающая сила отражает суровость царства, которое вы опознаёте как королевство Ангмар."
mirror.84.a:0 "Они могут пытаться обойти Мглистые горы через север."

#############
mirror.60.t:0 "Путь Братства"
mirror.60.d:0 "Объятия зеркала переносят вас в царство стремительности и движения - ритмичный галоп лошадей на фоне необъятного неба.\n\n Братство Кольца торопливо скачет по полям серой грязи и сухой травы. На горизонте виднеются пики Башни Ортханк."
mirror.60.a:0 "Ортханк? Скорее всего, они пытаются обойти Мглистые горы с юга."

#############
mirror.61.t:0 "Путь Братства"
mirror.61.d:0 "Когда ваше внимание сливается с поверхностью зеркала, вокруг вас возвышаются пики огромных гор. Заснеженные гребни Карадраса простираются до самого горизонта.\n\nПод ледяными порывами появляются фигуры. Среди них полурослик Фродо и волшебник Митрандир."
mirror.61.a:0 "Они двинутся через перевал Краснорога. Это приведёт их на нашу территорию."

#############
mirror.62.t:0 "Путь Братства не известен"
mirror.62.d:0 "По мере того как ваш взгляд погружается в глубины зеркала, реальность становится зыбкой иллюзией - мир искривляется, меняя местоположение Братства с каждым мигом всё сильнее и сильнее. В одном случае они пересекают пустынный заснеженный ландшафт, напоминающий Ангмар, а в другом - лабиринт леса, окутанный древними тенями."
mirror.62.a:0 "Судьба Братства остаётся неясной."

#############
mirror.63.t:0 "Указы Кольценосца, вероятно, непопулярны"
mirror.63.d:0 "Зеркало рисует ясную картину: Среди шепота о пышной красоте Лотлориэна прослеживается мрачная тенденция - королевство, некогда единое, теперь борется с расколом. \n\nЕсли бы Галадриэль приняла указы Кольценосца, она, скорее всего, стала бы непопулярной среди народа."
mirror.63.a:0 "Народ не любит ненужного вмешательства."

#############
mirror.64.t:0 "Указы Кольценосца, скорее всего, будут популярны"
mirror.64.d:0 "Поверхность зеркала рисует ясную картину: королевство, воспевающее хвалу Галадриэль, поскольку её мудрость и лидерство укрепляют стабильность в неспокойные времена. \n\n Лотлориэн процветает под её руководством, воздух гудит от восторга, когда она принимает смелые политические меры, чтобы обеспечить безопасность королевства.  Её популярность растет, она словно маяк надежды среди хаоса.\n\nЕсли Галадриэль примет указы Кольценосца, она, вероятно, станет ещё более популярной среди народа"
mirror.64.a:0 "Народу нравятся напористые лидеры."

#############
mirror.65.t:0 "Указы Келеборна, вероятно, непопулярны"
mirror.65.d:0 "Зеркало рисует ясную картину: среди шёпота о пышной красоте Лотлориэна прослеживается мрачная тенденция - королевство, некогда единое, теперь борется с расколом. \n\nЕсли бы Келеборн приняла указы Кольценосца, он, скорее всего, стал бы непопулярен среди народа."
mirror.65.a:0 "Народ не любит ненужного вмешательства."

#############
mirror.66.t:0 "Указы Кольценосца, скорее всего, будут популярны"
mirror.66.d:0 "Поверхность зеркала рисует ясную картину: королевство, воспевающее хвалу Келеборну, поскольку его мудрость и лидерство укрепляют стабильность в неспокойные времена. \n\n Лотлориэн процветает под его руководством, воздух гудит от восторга, когда он принимает смелые политические меры, чтобы обеспечить безопасность королевства.  Её популярность растет, он словно маяк надежды среди хаоса.\n\nЕсли Келеборн примет указы Кольценосца, он, вероятно, станет ещё более популярен среди народа"
mirror.66.a:0 "Народу нравятся напористые лидеры."

#############
