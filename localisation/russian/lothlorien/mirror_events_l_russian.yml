consult_mirror_intel:0 "Получить сведения о наших врагах"
consult_mirror_intel_desc:0 "Видения зеркала могут дать полезную информацию о текущих событиях в далёких землях."

consult_mirror_anduin_offer:0 "Посоветоваться с зеркалом о реакции Долины"
consult_mirror_anduin_offer_desc:0 "Зеркало может сказать нам, примет ли [VAL.GetNameWithFlag] предложение о подчинении."
mirror.82.t:0 "Долины Андуина, скорее всего, примут эльфийское лидерство"
mirror.82.d:0 "Зеркало открывает образ единства - народ долин Андуина склоняется в почтении перед благосклонностью и мудростью эльфов Лотлориэна."
mirror.82.a:0 "Это был бы правильный выбор"

#############
mirror.83.t:0 "Долины Андуина, скорее всего, отвергнут эльфийское лидерство"
mirror.83.d:0 "Сквозь чары зеркала проступает тревожный образ - народ долин Андуина, решительно отстаивающий свою независимость."
mirror.83.a:0 "Посмотрим, насколько удачно это им аукнется."

#############