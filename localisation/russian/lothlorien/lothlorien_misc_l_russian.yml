lth_galadrielsmirror_tt:0 "Открывает решения §Y$Зеркало Галадриэль§!, позволяющие получить временные бонусы или заглянуть в будущее других стран."
lth_mirrorupgrade_tt:0 "Уменьшает время ожидания решения §Y$look_into_mirror$§!\nЗначительно повышает шансы получить положительный результат от видений Зеркала.\nУвеличивает количество стран, в будущее которых мы можем заглянуть.\n"

LTH_silverthorn_arrows:0 "Стрелы из сребротерновника"
LTH_silverthorn_arrows_desc:0 "Эти зачарованные стрелы с наконечником из сребротерновника были мастерски изготовлены искусными лучниками Лотлориэна. Серебристый терновник - редкое растение, обладающее магическими свойствами, которые делают его очень эффективным против противоестественных существ и порождений тьмы."
LTH_blades_of_the_eldar:0 "Клинки эльдар"
LTH_blades_of_the_eldar_desc:0 "Выкованные с непревзойденным мастерством и пропитанные эльфийской магией, клинки эльдар являются ценнейшим оружием, которым владеют искусные эльфийские воины."

lth_sentinelsofcerinamroth_tt:0 "Будет создано три элитных подразделения в §YКерин Амрот§!, состоящие из пограничных стражей, лучниокв и тропоходцев."

lth_nenya_enchantment:0 "Защитные чары Нэньи"
lth_nenya_enchantment_desc:0 "Кольцо Галадриэль, Нэнья, наделено силой ограждения и сокрытия от зла."

lth_consulttheels_tt:0 "Отправить послание в [RIV.GetNameWithFlag], [MIR.GetNameWithFlag] и [LIN.GetNameWithFlag]. Их ответы увеличат влияние выбранной ими фракции."
lth_electedrepresentatives_tt:0 "Заполнит все слоты в §YМалом Совете§! (кроме §YГлавного советника§!) случайными советниками (если они пусты)."
lth_appointedrepresentatives_tt:0 "Стоимость следующего нанятого §Yказначея§!, §Yшпион-мастера§! или §Yполитического советника§! уменьшится на §G-66%§!."

