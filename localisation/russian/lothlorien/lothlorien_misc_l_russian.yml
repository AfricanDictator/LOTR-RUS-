autocompleted_on_event_tt:0 "§OЭтот фокус автоматически завершается, если выполнены все условия для него.§!"
lth_publiccelebrations_tt:0 "Начинается цепочка событий §YПубличных торжеств§!, дающая нам несколько вариантов выбора, которые повлияют на конечный результат фокуса."

LTH_harmonic_ascendancy:0 "Гармоническое вознесение"
LTH_harmonic_ascendancy_desc:0 "Новая эра наступает в волшебном королевстве Лотлориэн, когда леди Галадриэль и лорд Келеборн отбрасывают прочь разногласия, которые когда-то разделяли их, и соглашаются вновь работать вместе в интересах народа Лотлориэна.\n\nДолжно пройти время, пока заживут следы раскола и правители преодолеют пропасти, когда-то разделявшие их. Как только они это сделают, будет проложен путь в будущее, где их совокупная сила и мудрость откроют новую эпоху для нашего королевства."

LTH_harmonic_ascendancy_2:0 "Гармоническое вознесение"
