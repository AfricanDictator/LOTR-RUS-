lth_defensiveperimeter_tt:0 "Добавит §G5§! §Y$anti_air_building$§! во все наши национальные провинции.\nДобавит §G4§! §Y$bunker$§! в каждую провинцию на наших стартовых границах."
lth_thecallofvalinor_tt:0 "Население наших национальных провинций будет периодически уменьшаться, по мере того как будет происходить отплытие в Валинор.\nЧерез год после завершения этого фокуса §YКелеборн§! и §YГаладриэль§! уйдут."
lth_twilight_garden:0 "Сумеречный сад"
lth_twilight_garden_desc:0 "Солнце садится на эльфийский мир в Средиземье. Пока последние из нашего народа готовятся к отъезду, идиллический анклав Лотлориэн будет служить прекрасной и нежной колыбелью на пути к бессмертию."
