lth_thequeensguard_tt:0 "Создаст в §YКарас Галадоне§! одну элитную дивизию, состоящую из большого количества пехоты и лучников."

lth_send_subjugation_demand_tt:0 "Потребовать от [THIS.GetName] либо платить дань, либо подчиниться нам."
