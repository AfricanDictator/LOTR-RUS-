lthi_influence_bonuses:0 "Бонусы эльфийской фракции"
lthi_influence_bonuses_desc:0 "Народ Лотлориэна состоит из эльфов с разным происхождением и наследием. Каждая фракция привносит свои уникальные навыки и знания, в зависимости от того, насколько велико их влияние на серебряный анклав."

lothlorien_influence_decisions_category:0 "Эльфийские фракции Лотлориэна"
lth_immortal_endurance_modifier:0 "Бессмертная стойкость"
lth_immortal_endurance_modifier_desc:0 "Продолжительность эльфийского бессмертия сопровождается умственной стойкостью, которую примитивные смертные не в состоянии даже постичь."
lth_add_immortal_endurance_tt:0 "Добавляет §Y$lth_immortal_endurance_modifier$§!, который даёт §G+2.0%§! §Y$MODIFIER_LOCAL_RESOURCES_FACTOR$§!, §G+2.0%§! §Y$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$§!, §G+2.0%§! §Y$MODIFIER_GLOBAL_BUILDING_SLOTS_FACTOR$§!.\n Эти бонусы увеличиваются на дополнительные §G+2.0%§! §Yкаждый год§!, до максимума в §G+14.0%§!."

lth_immortal_endurance_modifier_tt:0 "[GetImmortalEnduranceModifierTT]"
lth_immortal_endurance_modifier_tt_base:0 ""\nЭти бонусы увеличиваются на §G+2.0%§! каждый год, максимум до §G+14.0%§!:\n\n"
lth_immortal_endurance_modifier_tt_enhanced:0 ""\nЭти бонусы увеличиваются на §G+4.0%§! каждый год, максимум до §G+40.0%§!:\n\n"

lth_endurethedarkness_tt:0 "Увеличивает скорость роста духа §YБессмертная стойкость§! до §G+4.0%§! в год и увеличивает максимальный предел до §G+40.0%§!."

LTH_total_isolation_idea:0 "Полная изоляция"
LTH_total_isolation_idea_desc:0 "Окутанный аурой замкнутости, Лотлориэн выбрал путь самодостаточности и укрепления защиты. Обратившись внутрь себя, королевство отстранилось от бурного мира, сосредоточившись на неприступной обороне и в одиночестве перенося бури конфликтов Средиземья."

LTH_isolationist_reservations_total_isolation:0 "Изоляционистские резервации"
LTH_isolationist_reservations_3:0 "Изоляционистские резервации"
LTH_isolationist_reservations_2:0 "Изоляционистские резервации"
LTH_isolationist_reservations_1:0 "Изоляционистские резервации"

LTH_isolationist_reservations_total_isolation_desc:0 "Укоренившись в традициях уединения, жители Лотлориэна придерживаются осторожной позиции, предпочитая компанию себе подобных и уединенность своего заколдованного королевства. К дипломатии они относятся с осторожностью, поскольку эльфы Лотлориэна не решаются выйти за пределы своих границ, оберегая свой образ жизни от неопределенностей внешнего мира."
LTH_isolationist_reservations_3_desc:0 "Укоренившись в традициях уединения, жители Лотлориэна придерживаются осторожной позиции, предпочитая компанию себе подобных и уединенность своего заколдованного королевства. К дипломатии они относятся с осторожностью, поскольку эльфы Лотлориэна не решаются выйти за пределы своих границ, оберегая свой образ жизни от неопределенностей внешнего мира."
LTH_isolationist_reservations_2_desc:0 "Укоренившись в традициях уединения, жители Лотлориэна придерживаются осторожной позиции, предпочитая компанию себе подобных и уединенность своего заколдованного королевства. К дипломатии они относятся с осторожностью, поскольку эльфы Лотлориэна не решаются выйти за пределы своих границ, оберегая свой образ жизни от неопределенностей внешнего мира."
LTH_isolationist_reservations_1_desc:0 "Укоренившись в традициях уединения, жители Лотлориэна придерживаются осторожной позиции, предпочитая компанию себе подобных и уединенность своего заколдованного королевства. К дипломатии они относятся с осторожностью, поскольку эльфы Лотлориэна не решаются выйти за пределы своих границ, оберегая свой образ жизни от неопределенностей внешнего мира."

LTH_celeborn_and_galadriel:0 "Правление Келеборна и Галадриэль"
LTH_celeborn_and_galadriel_desc:0 "Келеборн и Галадриэль - соправители Лотлориена. Благодаря их мудрости и силе королевство прошло через все минувшие опасности. Население полностью доверяет их мудрости."

LTH_great_schism:0 "Раскол"
LTH_great_schism_desc:0 "Во время кризиса расхождения во взглядах на мир привели к беспрецедентному напряжению между Келеборном и Галадриэль. Если эти разногласия не будут разрешены в ближайшее время, это может привести к катастрофическим последствиям."

LTH_celeborn_and_galadriel_mended:0 "Правление Келеборна и Галадриэль сохранено"
LTH_celeborn_and_galadriel_mended_desc:0 "Келеборн и Галадриэль, несмотря на свои противоположные взгляды, примирили свои разногласия, чтобы сформировать союз, лавирующий между эгалитаризмом и авторитарностью."

LTH_sky_soil_and_water:0 "Небо, почва и вода"
LTH_sky_soil_and_water_desc:0 "Лотлориэн вновь подтвердил клятву Феанора, принесенную нолдорами, которая претендует на злосчастные Сильмарилы. Как предсказал Мандор, Сильмарилы теперь вложены в три стихии - небо, землю и воду, но это не отменяет клятвы."

LTH_the_last_eldar:0 "Последние эльдар Средиземья"
LTH_the_last_eldar_desc:0 "Будучи последним анклавом эльдар в Средиземье, Лотлориэн хранит древние эльфийские традиции и мудрость. Выступая в качестве пышного арьергарда эльфийского мира, эти превосходные эльфы не знают себе равных в воинском мастерстве и мудрости."

LTH_the_sacred_trees:0 "Магическая эссенция мэллорнов"
LTH_the_sacred_trees_desc:0 "Мэллорны, почитаемые и волшебные деревья, оберегают Лотлориэн, наделяя королевство великолепием и волшебством."

LTH_the_sacred_trees_2:0 "Магическая эссенция мэллорнов"
LTH_the_sacred_trees_2_desc:0 "Мэллорны, почитаемые и волшебные деревья, оберегают Лотлориэн, наделяя королевство великолепием и волшебством."

LTH_blades_of_the_eldar:0 "Клинки эльдар"
LTH_blades_of_the_eldar_desc:0 "Эльфийские воины владеют клинками, выкованными с точностью и мастерством эльдар. Их зачарованные клинки мерцают в присутствии орков и гоблинов."

LTH_silverthorn_arrows:0 "Стрелы из сребротерновника"
LTH_silverthorn_arrows_desc:0 "Лучники Лотлориэна славятся своими стрелами из серебристого терновника, смертоносным свидетельством эльфийского мастерства."

LTH_silvan_elite_warriors:0 "Сильванские элитные воины"
LTH_silvan_elite_warriors_desc:0 "Элитные воины Лотлориена хорошо владеют боевыми приемами сильванов, сочетая в себе природную и боевую доблесть."

LTH_decadent_nobility:0 "Декадентский нобилитет"
LTH_decadent_nobility_desc:0 "Самые богатые и влиятельные эльфы Золотого Леса в первую очередь озабочены своим отбытием в Валинор. Если Тёмного Властелина нужно остановить, лучше, чтобы об этом позаботился кто-то другой."

LTH_decadent_nobility_coop:0 "Десятилетнее дворянство"
LTH_decadent_nobility_coop_desc:0 "Самые богатые и влиятельные эльфы Золотого Леса в первую очередь озабочены своим уходом в Валинор. Если бы Темному Властелину потребовалась остановка, лучше бы об этом позаботился кто-то другой."

LTH_noldor_elite:0 "Элита нолдор"
LTH_noldor_elite_desc:0 "В дворянстве Лотлориена доминирует могущественная клика нолдорских аристократов."

LTH_borders_sealed:0 "Запечатанные границы."
LTH_borders_sealed_desc:0 "Границы Лотлориена закрыты от внешних посягательств. Не стоит входить в Золотой Лес без приглашения."

LTH_hidden_realm:0 "Скрытое царство"
LTH_hidden_realm_desc:0 "С помощью магических чар и неустанной изоляции Лотлориен превратился в скрытое царство, сохранившее свою неземную красоту и загадочную привлекательность. Для большинства эльфийский анклав, которым правит Галадриэль, - не более чем сказка."

LTH_the_last_stand:0 "Последний рубеж"
LTH_the_last_stand_desc:0 "Перед лицом невзгод жители Лотлориена объединяются, готовые до последнего защищать свое королевство."

LTH_limited_intervention_idea:0 "Ограниченное вмешательство"
LTH_limited_intervention_idea_desc:0 "Лотлориэн придерживается ограниченного вмешательства во внешние конфликты, сосредоточившись на самосохранении и поддержании стабильности на достаточно длительное время, чтобы облегчить свой уход в Валинор."

LTH_aegis_of_light:0 "Эгида Света"
LTH_aegis_of_light_desc:0 "Что бы ни случилось с остальной частью Среднеземья, свет Лотлориэна никогда не погаснет."

LTH_river_anduin_commerce:0 "Торговля на реке Андуин."
LTH_river_anduin_commerce_desc:0 "Торговля Лотлориэна выигрывает от его расположения вдоль реки Андуин, способствуя торговле и культурному обмену."

LTH_unflinching_defender:0 "Непоколебимый защитник."
LTH_unflinching_defender_desc:0 "Земли вокруг Нимроделя были домом для эльфов с ранних времен. Силы тьмы наверняка попытаются изменить это. Пусть попробуют, если осмелятся."

LTH_girdle_of_melian:0 "Пояс Мелиан"
LTH_girdle_of_melian_desc:0 "Оградительное заклинание, не позволяющее проникнуть на землю этой страны без воли и согласия её правителей."

LTH_tha_fate_of_mortals:0 "Судьба смертных."
LTH_tha_fate_of_mortals_desc:0 "Солнце закатывается над жалким, мимолетным существованием смертных рас. Разве может сравниться увядающая жизнь людей с вечностью эльфийского царства?"

LTH_merit_based_advancement:0 "Продвижение по заслугам"
LTH_merit_based_advancement_desc:0 "Общество Лотлориэна ценит заслуги, предлагая продвижение по службе в зависимости от мастерства и вклада."

LTH_peasant_assembly:0 "Земское собрание"
LTH_peasant_assembly_desc:0 "Крестьяне этой страны играют активную роль в управлении, участвуя в местных собраниях, чтобы высказать свое мнение."

LTH_fading_trees:0 "Увядающие мэллорны"
LTH_fading_trees_desc:0 "Могучие деревья мэллорн в Лотлориене начали увядать. Связь между эльфами и деревьями ослабевает."
LTH_fading_trees_2:0 "Таинственная болезнь"
LTH_fading_trees_2_desc:0 "С увяданием мэллорнов в Лотлориен пришел тёмный разлом. Его жители страдают от загадочной болезни."
LTH_fading_trees_protective_enchantment:0 "Зачарование тёмного разлома."
LTH_fading_trees_protective_enchantment_desc:0 "После устранения тёмного разлома Лотлориен наслаждается благами вновь сотворённых защитных чар."

investigate_the_giant:0 "Исследовать гиганта"
investigate_the_giant_desc:0 "Мистический курган, который мы обнаружили, похоже, является спящим великаном. Мы должны исследовать его."
investigate_the_giant_2:0 "Атаковать гиганта."
investigate_the_giant_2_desc:0 "Великан и раньше побеждал наши войска, но в этот раз мы пришли хорошо подготовленными."
lothlorien_mirror_decisions_category:0 "Зеркало Галадриэль"
LTH_giant_slayer:0 "Истребитель великанов"
LTH_giant_slayer_desc:0 "Этот народ поверг великана."
m_storyline_giant_arrows:0 "Получил стрелы великанобои"
m_storyline_giant_rod:0 " Получил жезл управления."
LTH_loose_giant:0 "Освобожденный гигант"
LTH_loose_giant_desc:0 "Великан бесцельно бродит по лесам Лотлориэна."
LTH_fortification_focus:0 "Строительство укреплений"

