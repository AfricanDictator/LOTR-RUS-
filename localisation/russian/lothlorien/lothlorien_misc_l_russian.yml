lth_thetwinheartsoflothlorien_tt:0 "§Y$STATE_222$§! Добавит §Yгражданских фабрик§! в размере §G50%§! от гражданских фабрик в §Y$STATE_75$§! (В настоящее время: [?75.industrial_complex_level])\n\n§Y$STATE_75$§! добавит §Yвоенные заводы§! в размере §G50%§! от военных заводов в §Y$STATE_222$§! (Сейчас: [?75.arms_factory_level])\n\nЕсли у вас больше §Y50%§! $nandor_influence$, эти значения увеличатся до §G80%§!."
