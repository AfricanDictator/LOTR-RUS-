celebrations.1.t:0 "Начинаются общественные празднования"
celebrations.1.d:0 "Среди надвигающейся на известный мир тьмы наш народ будет наслаждаться несколькими заслуженными неделями общественных празднеств, веселья и единства. \n\nОднако не решён ещё один вопрос: какому историческому событию должны быть посвящены эти торжества?"
celebrations.1.a:0 "Вспомним падение Гондолина."
celebrations.1.b:0 "Почтим павший Дориат."
celebrations.1.c:0 "Вспомним Годы Древ и первых эльфов Средиземья."
#############
celebrations.11.t:0 "Синдар требуют представительства на торжествах"
celebrations.11.d:0 "Последние дни празднеств принесли столь нужную радость нашему измученному народу. Падение Гондолина было отмечено великолепными произведениями искусства и историческими речами.\n\nК сожалению, некоторые члены нашего анклава выразили недовольство тем, что праздник посвящён исключительно легендам и истории нолдор.\n\nВ частности, члены фракции синдар потребовали сместить акцент празднования с Гондолина на эльфийский мир в целом."
celebrations.11.a:0 "Они получат отдельный фестиваль... П О З Ж Е."
celebrations.11.b:0 "Мы должны вспомнить и легенды синдар."
celebrations.11.c:0 "Мы должны гарантировать, что *все* эльфийские группы будут должным образом отмечены в ходе мероприятий."
#############
celebrations.111.t:0 "Члены фракции нолдор хотят провести турнир по фехтованию"
celebrations.111.d:0 "Несмотря на опасения тех, кто недоволен нолдорской направленностью мероприятия, празднование прошло успешно.\n\nВ заключительные дни празднеств некоторые влиятельные нолдор выразили желание организовать турнир по фехтованию, чтобы подчеркнуть боевое мастерство нолдор."
celebrations.111.a:0 "Главное, чтобы никто не пострадал."
celebrations.111.b:0 "Сделайте так, чтобы турнир был не только для нолдор."
celebrations.111.c:0 "Празднующие собрались не для того, чтобы стать свидетелями такого жестокого зрелища."
#############
celebrations.1111.t:0 "Празднования подходит к концу"
celebrations.1111.d:0 "После нескольких недель веселья и отдыха народные гуляния наконец-то подходят к концу. К раздражению других групп, празднования были посвящены истории и достижениям нолдор, а венчал их великий турнир между лучшими нолдорскими воинами, который выиграл легендарный Тарборн.\n\nПо традиции, в завершение такого мероприятия должен выступить один из наших лидеров. Кто бы это мог быть?"
celebrations.1111.a:0 "Пусть речь произнесёт леди Галадриэль."
celebrations.1111.b:0 "Келеборн. Разумно, что владыка Лотлориена должен обратиться к своему народу."
celebrations.1111.c:0 "Тарборн! Пусть говорит чемпион турнира."
#############
celebrations.1112.t:0 "Празднования подходят к концу"
celebrations.1112.d:0 "После нескольких недель веселья и отдыха народные гуляния наконец-то подходят к концу. К раздражению других групп, праздник был посвящён истории и достижениям нолдор.\n\nХотя воины нандор и синдар выразили благодарность за участие в великом турнире, который выиграл наш любимый маршал-нандор Орофин.\n\nОбычно такие мероприятия завершаются речью одного из наших лидеров. Кто бы это мог быть?"
celebrations.1112.a:0 "Пусть речь произнесёт леди Галадриэль."
celebrations.1112.b:0 "Келеборн. Разумно, что владыка Лотлориена должен обратиться к своему народу."
celebrations.1112.c:0 "Орофин! Пусть говорит чемпион турнира."
#############
celebrations.1113.t:0 "Празднования подходит к концу"
celebrations.1113.d:0 "После нескольких недель веселья и отдыха празднования наконец-то подходят к концу.\n\nК сожалению, по общему мнению нашего народа, они были явно недостаточно насыщенными, потому что турнир был отменён. Синдар и нандор, в частности, выразили озабоченность тем, что празднования были сосредоточены вокруг небольшого нолдорского меньшинства в нашем анклаве.\n\nЧто следует сделать, чтобы гармонично завершить эти праздничные недели?"
celebrations.1113.a:0 "Мы должны устроить большой пир, чтобы собрать всех вместе."
celebrations.1113.b:0 "Публичная речь нашей принцессы нолдор, Галадриэль."
celebrations.1113.c:0 "Празднование посвящено падению Гондолина. У нас будет музыкальное представление в память об этом трагическом событии."
#############
celebrations.112.t:0 "Скачки"
celebrations.112.d:0 "Последние недели празднеств прошли гладко. Наш конюший, Лайнадан, предложил устроить публичные скачки между лучшими синдарскими и нолдорскими жокеями. Народ, похоже, в восторге от этой идеи."
celebrations.112.a:0 "Отлично. (Только убедитесь, что победит нолдорский жокей...)."
celebrations.112.b:0 "Отличная идея. Пусть победит лучший наездник."
celebrations.112.c:0 "Скачек не будет. Это лишь усугубит напряжённость."
#############
celebrations.1121.t:0 "Празднования подходит к концу"
celebrations.1121.d:0 "После нескольких недель веселья и отдыха, народные празднования наконец-то подходят к концу.\n\nСкачки были легко выиграны нашим лучшим наездником из нолдор, что привело к слухам о подтасовке результатов скачек среди синдар."
celebrations.1121.a:0 "Давайте просто положим конец этим празднествам. Синдар скоро забудут об этом."
celebrations.1121.b:0 "Подтасовка? Чепуха! Синдар просто не умеют проигрывать."
celebrations.1121.c:0 "Мы должны признаться в своём вмешательстве."
#############
celebrations.1122.t:0 "Празднования подходит к концу"
celebrations.1122.d:0 "После нескольких недель веселья и отдыха, общественные празднования наконец-то подходят к концу.\n\nВ частности, скачки оказались очень популярными. Многие нолдор недовольны тем, что их победили на собственном турнире в честь Гондолина, но многие нандор довольны тем, что их высокомерие хоть раз было усмирено.\n\nПо обычаю, в завершение такого мероприятия должен выступить один из наших лидеров. Кто бы это мог быть?"
celebrations.1122.a:0 "Победоносный всадник-синдар должен произнести речь!"
celebrations.1122.b:0 "Пусть речь произнесёт леди Галадриэль."
celebrations.1122.c:0 "Келеборн. Разумно, что владыка Лотлориена должен обратиться к своему народу."
#############
celebrations.1123.t:0 "Празднования подходят к концу"
celebrations.1123.d:0 "После нескольких недель веселья и отдыха, народные празднования наконец-то подходят к концу.\n\nК сожалению, отмена конных скачек привела к росту напряжённости среди синдар и нолдор. Было проведено несколько неофициальных скачек с весьма неоднозначными результатами, которые были подвергнуты критике о фальсификациях.\n\nНа фоне этой напряжённости, что же делать в последние дни празднования?"
celebrations.1123.a:0 "Успокоим всех великим пиром в сердце Лотлориена."
celebrations.1123.b:0 "Наши лидеры должны произнести заключительные речи, подчеркнув необходимость единства нашего народа."
celebrations.1123.c:0 "Во всем виноваты синдар, настаивающие на участии в празднествах, посвящённых нолдорской сказке."
#############
celebrations.113.t:0 "Приглашения ожидают высокопоставленные лица из Лихолесья и Ривенделла"
celebrations.113.d:0 "Последние несколько недель празднеств оказались великим моментом единения и отдыха. Эльфы всех сословий собрались вместе в эти смутные времена, чтобы отпраздновать историческую славу Гондолина.\n\nНастолько, что празднества привлекли внимание наших братьев и сестер в Лихолесье и Ривенделле. Несколько влиятельных эльфийских деятелей выразили заинтересованность в том, чтобы присоединиться к празднованиям."
celebrations.113.a:0 "Этот праздник для жителей Лотлориена, а не Ривенделла или Лихолесья."
celebrations.113.b:0 "Мы будем рады, если они присоединятся к нам."
celebrations.113.c:0 "Мы должны разослать приглашения в Рохан и Эребор!"
#############
celebrations.1132.t:0 "Празднования подходит к концу"
celebrations.1132.d:0 "После нескольких недель веселья и отдыха народные торжества наконец-то подходят к концу.\n\nДень, когда к ним присоединились наши соратники из Лихолесья и Ривенделла, был назван "Днём эльфийского единства".\n\nК сожалению, первоначально намеченная цель празднования падения Гондолина была значительно упущена, что привело к недовольству нолдор.\n\nПо традиции в завершение такого мероприятия должен выступить один из наших лидеров. Кто бы это мог быть?"
celebrations.1132.a:0 "Мы должны провести совместную беседу с нашими друзьями из Лихолесья и Ривенделла."
celebrations.1132.b:0 "Успокойте нолдор, пусть Галадриэль произнесёт речь о Гондолине."
celebrations.1132.c:0 "Келеборн. Разумно, что владыка Лотлориена должен обратиться к своему народу."
#############
celebrations.1131.t:0 "Празднования подходит к концу"
celebrations.1131.d:0 "После нескольких недель веселья и отдыха, народные празднования наконец-то подходят к концу.\n\nПраздники были очень хорошо приняты народом, несмотря на жалобы Элронда и Трандуила.\n\nПо традиции, в завершение такого мероприятия должен выступить один из наших лидеров. Кто бы это мог быть?"
celebrations.1131.a:0 "Пусть речь произнесёт леди Галадриэль."
celebrations.1131.b:0 "Келеборн. Разумно, что владыка Лотлориена должен обратиться к своему народу."
celebrations.1131.c:0 "Нет нужды в речи."
#############
celebrations.1133.t:0 "Празднования подходят к концу"
celebrations.1133.d:0 "После нескольких недель веселья и отдыха народные празднования наконец-то подходят к концу.\n\nК сожалению, кажется, эльфы Лихолесья и гномы Эребора пришли на праздник, только чтобы вцепиться друг другу в глотки и браниться из-за своих политических разногласий."
celebrations.1133.a:0 "Выгоните гномов. Здесь нет места насилию."
celebrations.1133.b:0 "Эльфам Лихолесья нужно научиться уважению к чужакам."
celebrations.1133.c:0 "Постарайтесь держать их на расстоянии друг от друга до конца празднования."
#############
celebrations.12.t:0 "Празднование Дориата: выбор темы для парада"
celebrations.12.d:0 "Первые дни празднования принесли ликование и чувство единства среди нашего народа. Теперь, когда мы планируем грандиозный парад с специально заказанными картинами и песнями, нам предстоит принять важное решение.\n\nКакую главную идею мы должны передать через это художественное зрелище?"
celebrations.12.a:0 "Выделим восходящую тьму: изобразите тень Мордора и её параллели с падением Дориата."
celebrations.12.b:0 "Вспомним старую эльфийскую славу: отпразднуем подвиги наших предков и их легендарные достижения."
celebrations.12.c:0 "Никакого особого послания. Давайте просто повеселимся."
#############
celebrations.121.t:0 "Народ напуган растущей мощью Мордора"
celebrations.121.d:0 "Праздничный парад, демонстрирующий тень Мордора наряду с падением Дориата, вызвал у нашего народа смешанные эмоции.\n\nЧувство надвигающейся гибели витает над некоторыми, вызывая опасения, что судьба Лотлориена может повторить судьбу Дориата.\n\nПока мы оцениваем эти настроения, необходимо принять решение о том, как устранить основные опасения."
celebrations.121.a:0 "Успокойте их страх, перенаправив внимание на продолжающийся отъезд в Валинор."
celebrations.121.b:0 "Впереди тёмные времена. Подчеркнём нашу необходимость бороться с этим злом."
celebrations.121.c:0 "Сейчас время для веселья, а не для страха."
#############
celebrations.1211.t:0 "Празднования подходит к концу"
celebrations.1211.d:0 "Когда празднования подходят к концу, вновь сосредоточившись на Валиноре, мы решили устроить великое прощание с группой уходящих эльфов, символизирующих нашу приверженность исходу в Бессмертные Земли.\n\nТеперь встаёт вопрос: кто из наших уважаемых эльфийских родов отправится в путь, неся дух Лотлориэна в Валинор?"
celebrations.1211.a:0 "Отбытие нолдор"
celebrations.1211.b:0 "Прощание с синдар"
celebrations.1211.c:0 "Прощальные объятия нандор"
#############
celebrations.1212.t:0 "Празднования подходит к концу"
celebrations.1212.d:0 "По мере того, как празднования близятся к завершению, тревожное чувство надвигающейся гибели не уходит. Настолько, что среди населения появились радикальные нолдорские клики, выступающие за ремилитаризацию.\n\nВ этот поворотный момент мы должны выбрать завершающее мероприятие, которое устранит царящую неопределённость и направит нашу решимость выйти лицом к лицу с тенью."
celebrations.1212.a:0 "Организуйте парад с участием наших лучших воинов, демонстрируя их силу и единство как свидетельство нашей готовности."
celebrations.1212.b:0 "Владыка Келеборн уже сражался с Сауроном. Он должен произнести вдохновляющую речь."
celebrations.1212.c:0 "Фейерверк должен поднять настроение."
#############
celebrations.1213.t:0 "Празднования подходит к концу"
celebrations.1213.d:0 "По мере приближения торжеств к завершению, ощутимое чувство эйфории охватывает присутствующих, вызывая ощущение последнего праздника перед лицом неопределённого будущего. \n\nПод влиянием этой атмосферы необходимо принять решение о заключительном слове, которое оставит неизгладимое впечатление."
celebrations.1213.a:0 "Пусть успокаивающий голос Галадриэль умиротворит их."
celebrations.1213.b:0 "Келеборн убедит их, что всё под контролем."
celebrations.1213.c:0 "Запускайте фейерверки! Давайте наслаждаться этим миром, пока он ещё есть!"
#############
celebrations.122.t:0 "Рост напряжённости между фракциями"
celebrations.122.d:0 "Продолжающиеся празднования прошли успешно, но их центром стала идея воспоминаний о былой славе, что невольно вызвало напряжённость среди эльфийских фракций.\n\nНекоторые фракции утверждают, что смешение различных эльфийских групп способствовало концу нашего славного прошлого. "
celebrations.122.a:0 "Чистота наследия очень важна. Разделите фракции и позвольте им праздновать свои культуры отдельно."
celebrations.122.b:0 "Мы должны принять наше разнообразие через общий танец."
celebrations.122.c:0 "Пусть они сразятся в турнире! По одному чемпиону от каждой фракции."
#############
celebrations.1221.t:0 "Празднования подходит к концу"
celebrations.1221.d:0 "Когда празднование достигает кульминации, все фракции оказываются довольными, но даже ещё более разобщенными, чем раньше.\n\nЧтобы почтить коллективное наследие, признавая индивидуальные пути, было решено устроить общий пир. \n\nКак должны быть расставлены места?"
celebrations.1221.a:0 "Большой круглый стол, чтобы собрать всех."
celebrations.1221.b:0 "Праздник посвящён Дориату. Посадите синдар во главе стола."
celebrations.1221.c:0 "Организуйте отдельные столы для каждой группы. Мы не хотим, чтобы произошли какие-либо инциденты."
#############
celebrations.1222.t:0 "Празднования подходит к концу"
celebrations.1222.d:0 "Когда Празднования подходит к концу, среди синдар возникло чувство недовольства, и они считают, что первоначальная цель чествования Дориата была омрачена суматохой.\n\nПо обычаю, в завершение такого мероприятия должен выступить один из наших общественных лидеров. Кто бы это мог быть?"
celebrations.1222.a:0 "Пусть речь произнесёт леди Галадриэль."
celebrations.1222.b:0 "Келеборн. Разумно, что владыка Лотлориена должен обратиться к своему народу."
celebrations.1222.c:0 "Никаких речей, пусть напряжение спадёт."
#############
celebrations.1223.t:0 "Празднования подходят к концу"
celebrations.1223.d:0 "Празднования подходят к концу.\n\nВ результате огромного смятения, турнир выиграл неизвестный полуэльф, опровергнув все прогнозы.\n\nВ свете этого удивительного достижения, необходимо принять решение о том, как завершить празднования."
celebrations.1223.a:0 "Выведите всех чемпионов на сцену и воздайте должное их доблести."
celebrations.1223.b:0 "Полуэльф заслуживает похвалы. Вручите ему трофей."
celebrations.1223.c:0 "Не считая полуэльфа, нолдор занял второе место. Отпразднуем его победу над синдар."
#############
celebrations.123.t:0 "Синдар желают провести повторную акцию"
celebrations.123.d:0 "Поскольку торжества прошли в приподнятом настроении, синдар выразили желание устроить реконструкцию или спектакль, изображающий падение Дориата."
celebrations.123.a:0 "Воссоздание? У меня предложение получше: устроим турнир!"
celebrations.123.b:0 "Отличная идея!"
celebrations.123.c:0 "Давайте не будем этого делать."
#############
celebrations.1231.t:0 "Празднования подходит к концу"
celebrations.1231.d:0 "Когда празднования подходят к концу, боец-нандор стал чемпионом турнира, одержав неожиданную победу, которая привлекла внимание синдар. Несколько эльфов синдар выразили недовольство тем, что их затмили на празднике, посвящённом их истории.\n\nКаким должно быть наше финальное действие, завершающее это мероприятие?"
celebrations.1231.a:0 "Нандор-чемпион сражался хорошо. Выдать ему трофей."
celebrations.1231.b:0 "Попробуем сравнить чемпиона с доблестными защитниками Дориата."
celebrations.1231.c:0 "Давайте сделаем вид, что этого турнира никогда не было..."
#############
celebrations.1232.t:0 "Празднования подходит к концу"
celebrations.1232.d:0 "Празднования подходит к концу, но игра, устроенная синдар, нечаянно бросила тень на нолдор, представив клятву Феанора в негативном свете.\n\nНастало время для заключительной речи. Кто должен произнести её?"
celebrations.1232.a:0 "Пусть речь произнесёт леди Галадриэль."
celebrations.1232.b:0 "Келеборн. Разумно, что владыка Лотлориена должен обратиться к своему народу."
celebrations.1232.c:0 "Пусть выступит кто-то из толпы."
#############
celebrations.1233.t:0 "Празднования подходят к концу"
celebrations.1233.d:0 "По завершении празднования преобладает мнение, что торжества не оправдали ожиданий.\n\nВ частности, отмена реконструкции синдар способствовала тому, что эта группа почувствовала себя лишённой права на участие.\n\nКакими должны быть наши заключительные слова к завершению празднеств?"
celebrations.1233.a:0 "Пусть Келеборн поведает об истории Дориата."
celebrations.1233.b:0 "Синдар должны научиться быть более скромными. Давайте устроим пир и запустим фейерверки!"
celebrations.1233.c:0 "Галадриэль могла бы принести извинения синдар."
#############
celebrations.13.t:0 "Выбор музыкального представления"
celebrations.13.d:0 "Празднования проходят гармонично, и сосредоточённость на чествовании первых эльфов Средиземья способствует обретению единства среди нашего народа.\n\nПришло время для музыкального представления, чтобы обогатить праздник. Необходимо принять решение о том, какая песня будет исполнена."
celebrations.13.a:0 "Нандорская баллада - песнь Нимроделя."
celebrations.13.b:0 "Синдаринская классика - Эльберет Гильтониэль."
celebrations.13.c:0 "Песнь нолдор о падении Гиль-галада."
#############
celebrations.131.t:0 "Организация мероприятия, поднимающего настроение"
celebrations.131.d:0 "По ходу празднования меланхолические тона песни Нимроделя невольно навевают на Золотой Лес несколько мрачную атмосферу.\n\nЧтобы противостоять этому эффекту и восстановить праздничный дух, необходимо принять решение о том, как организовать мероприятие, которое поднимет настроение и возродит чувство единства и радости."
celebrations.131.a:0 "Мы должны устроить групповое паломничество по Золотому Лесу."
celebrations.131.b:0 "Как насчёт турнира по стрельбе из лука?"
celebrations.131.c:0 "Давайте сохранять спокойствие и тишину."
#############
celebrations.1311.t:0 "Празднования подходит к концу"
celebrations.1311.d:0 "Празднования подходит к концу.\n\nПаломничество через Золотой Лес оказалось очень успешным, оно соответствовало теме памяти первых эльфов и усилило чувство единства среди участников.\n\nНеобходимо принять решение о том, кто произнесёт заключительную речь."
celebrations.1311.a:0 "Пусть речь произнесёт леди Галадриэль."
celebrations.1311.b:0 "Келеборн. Разумно, что владыка Лотлориена должен обратиться к своему народу."
celebrations.1311.c:0 "Халдир, пограничный страж Лотлориена."
#############
celebrations.1312.t:0 "Празднования подходят к концу"
celebrations.1312.d:0 "Празднования подходят к концу.\n\nТурнир по стрельбе из лука вызвал восторженные отклики, а победивший синдар продемонстрировал поразительную точность своим длинным луком, попав четырьмя стрелами в яблочко.\n\nНастал момент определить грандиозный финал празднества."
celebrations.1312.a:0 "Мы должны наградить чемпиона по стрельбе из лука специально изготовленным луком и подчеркнуть его боевое мастерство."
celebrations.1312.b:0 "Хватит о войне, давайте отпразднуем тему этих праздников: первых эльфов."
celebrations.1312.c:0 "Нам следует ещё раз исполнить песнь Нимроделя."
#############
celebrations.1313.t:0 "Празднования подходит к концу"
celebrations.1313.d:0 "По мере того, как торжества подходят к завершению, в воздухе витает меланхоличное настроение, вызванное глубокой ностальгией по ушедшим эпохам, что никогда не вернуть.\n\n В свете этой атмосферы необходимо принять решение о теме заключительного обращения, речи, которая даст присутствующим перспективу, позволяющую справиться с горькой радостью и подвести их к завершению торжеств."
celebrations.1313.a:0 "Мы должны говорить о нашем будущем в Валиноре и эльфийской сущности."
celebrations.1313.b:0 "Сосредоточимся на неослабевающем эльфийском боевом духе."
celebrations.1313.c:0 "Подчеркните величие нашего серебряного анклава, который был нашим домом на протяжении многих веков."
#############
celebrations.132.t:0 "Праздник прерван пожаром!"
celebrations.132.d:0 "Посреди успешных празднеств внезапно вспыхнул пожар, уничтоживший дома многих эльфов, в первую очередь общины нандор.\n\n Сейчас пожары взяты под контроль, но многие дома уничтожены. Как мы будем реагировать?"
celebrations.132.a:0 "Настало время солидарности. Богатые нолдор должны предоставить пострадавшим временное жилье."
celebrations.132.b:0 "Немедленно отмените празднования. Давайте разберёмся с этим кризисом напрямую."
celebrations.132.c:0 "Нандор могут сами решить эту проблему."
#############
celebrations.1321.t:0 "Празднования подходят к концу"
celebrations.1321.d:0 "Когда празднества подходят к концу, нандор выражают благодарность за помощь, полученную во время кризиса.\n\nНо сообщество нолдор требует компенсации за их щедрые усилия."
celebrations.1321.a:0 "Мы обязательно публично похвалим их усилия."
celebrations.1321.b:0 "Они будут щедро вознаграждены."
celebrations.1321.c:0 "У них и так всё хорошо."
#############
celebrations.1322.t:0 "Восстановление домов нандор"
celebrations.1322.d:0 "Работы по восстановлению идут успешно, но население выражает недовольство отменой празднования."
celebrations.1322.a:0 "Очень жаль."
celebrations.1322.b:0 "Как только дома будут отстроены, мы устроим большой праздник. За столь же большие деньги."
celebrations.1322.c:0 "Впереди нас ждут тёмные времена. Пусть это послужит для нас уроком."
#############
celebrations.1323.t:0 "Празднования подходят к концу"
celebrations.1323.d:0 "Несмотря на пожар, празднования продолжались и уже близятся к завершению.\n\nОчевидно, что нандор, пострадавшие от пожара, очень недовольны из-за явного пренебрежения к их беде. На празднике присутствовало в основном небольшое меньшинство нолдор и синдар.\n\nВ свете сложившейся ситуации необходимо принять решение о том, как завершить празднование и при этом удовлетворить чувства недовольных."
celebrations.1323.a:0 "Ну, хоть кто-то повеселился."
celebrations.1323.b:0 "Мы должны завершить празднование общественной благотворительной акцией, чтобы помочь пострадавшим."
celebrations.1323.c:0 "Синдар и нолдор должны оплатить часть ущерба."
#############
celebrations.133.t:0 "Песнь Гиль-галада сочтена неуместной"
celebrations.133.d:0 "В то время как празднования проходят успешно, некоторые эльфы, особенно синдар, выразили беспокойство по поводу выбора песни "Гиль-галад  был эльфийский царь"\n\n Они считают неуместным праздновать недавно скончавшегося короля нолдор в свете того, что основное внимание уделяется празднованию первых эльфов.\n\nНеобходимо принять решение, как решить этот вопрос и обеспечить соответствие празднеств их намеченной теме."
celebrations.133.a:0 "Гиль-галад был верховным королём эльдар. Это не "неуместно"."
celebrations.133.b:0 "Они правы. Мы должны провести несколько исторических речитативов, чтобы связать Гиль-галада с первыми эльфами."
celebrations.133.c:0 "Мы должны почтить и других великих эльфов. Таких, как Мелиан и Элу Тингол."
#############
celebrations.1331.t:0 "Празднования подходит к концу"
celebrations.1331.d:0 "Празднования подходит к концу.\n\nЯвное большинство нандор выразило недовольство по поводу ненужного включения нолдор и Гиль-галада в праздник, посвящённый первым эльфам.\n\nНужно принять решение о том, как дипломатично завершить праздник."
celebrations.1331.a:0 "Пусть леди Галадриэль произнесёт речь."
celebrations.1331.b:0 "Келеборн. Разумно, что владыка Лотлориена должен обратиться к своему народу."
celebrations.1331.c:0 "Халдир, пограничный страж Лотлориена должен обратиться к ним."
#############
celebrations.1332.t:0 "Празднования подходят к концу"
celebrations.1332.d:0 "Празднования подходят к концу и в целом были приняты хорошо.\n\n Однако акцент на эльфийской истории непреднамеренно привёл к возрождению препирательств, связанных с современными политическими разногласиями между эльфийскими фракциями. \n\nНастало время для заключительных слов. Кто должен произнести речь и о чём?"
celebrations.1332.a:0 "Галадриэль должна подчеркнуть преемственность между первыми эльфами, Гиль-галадом и нашим нынешним анклавом."
celebrations.1332.b:0 "Келеборн должен рассказать о связи между первыми эльфами, королевством Дориат и нашим настоящим."
celebrations.1332.c:0 "Подчеркните связь с нандорскими поселенцами, которые основали наш анклав. Пусть говорит Халдир."
#############
celebrations.1333.t:0 "Празднования подходят к концу"
celebrations.1333.d:0 "Когда празднования подходит к концу и присутствующие выражают своё удовлетворение, необходимо принять решение о том, как завершить праздник радостным и запоминающимся образом. \n\nПоследнее мероприятие будет служить праздничным прощанием, оставляя положительные и неизгладимые впечатления у всех, кто присутствовал на празднике."
celebrations.1333.a:0 "Костюмированный парад, демонстрирующий все великие эльфийские легенды."
celebrations.1333.b:0 "Обычный эльфийский танец."
celebrations.1333.c:0 "Большой пир в центре Карас Галадона."

#############
celebrations.11111.t:0 "Итоги торжеств"
celebrations.11111.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНолдор были очень довольны праздником. Турнир возродил их воинский дух и вселил новую веру в своих военачальников.\n\n С другой стороны, нандор и синдар выразили недовольство вопиющим фаворитизмом, оказанным нолдор, хотя они составляют лишь незначительное меньшинство в Лотлориене."
celebrations.11111.a:0 "Они это переживут."

#############
celebrations.11112.t:0 "Итоги торжеств"
celebrations.11112.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНолдор были очень довольны праздником. Турнир возродил их воинский дух и вселил новую веру в своих военачальников.\n\n С другой стороны, нандор и синдар выразили недовольство вопиющим фаворитизмом, оказанным нолдор, хотя речь Келеборна в конце в некоторой степени успокоила синдар."
celebrations.11112.a:0 "Возвращаемся к работе."

#############
celebrations.11113.t:0 "Итоги торжеств"
celebrations.11113.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНолдор были очень довольны праздником. Турнир возродил их воинский дух и вселил новую веру в своих военачальников.\n\n С другой стороны, нандор и синдар выразили недовольство вопиющим фаворитизмом, оказанным нолдор. Хотя бы победитель турнира улучшил ситуацию, посвятив свою победу жене из нандор."
celebrations.11113.a:0 "Возвращаемся к работе."

#############
celebrations.11121.t:0 "Итоги торжеств"
celebrations.11121.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНолдор, в частности, были очень довольны, заняв первое место в турнире по фехтованию и будучи представленными Галадриэль в ё заключительной речи.\n\nНандор и Синдар были несколько разочарованы сильным акцентом на легендах и воинах нолдор, но оценили своё участие в турнире."
celebrations.11121.a:0 "Хорошо, возвращаемся к работе."

#############
celebrations.11122.t:0 "Итоги торжеств"
celebrations.11122.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНолдор, в частности, были очень довольны, заняв второе место в турнире по фехтованию.\n\nНандор и синдар были несколько разочарованы сильным акцентом на легендах и воинах нолдор, но оценили участие в турнире, а также всеобъемлющую речь, которую произнес владыка Келеборн."
celebrations.11122.a:0 "Возвращаемся к работе."

#############
celebrations.11123.t:0 "Итоги торжеств"
celebrations.11123.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНолдор, в частности, остались очень довольны, заняв второе место в фехтовальном турнире.\n\n Чемпион турнира посвятил свою победу молодой женеиз нандор в заключительной речи.\n\nК сожалению, этого оказалось недостаточно, чтобы удовлетворить синдар, которые были несколько разочарованы сильным акцентом на легендах и воинах нолдор."
celebrations.11123.a:0 "Они это переживут."

#############
celebrations.11131.t:0 "Итоги торжеств"
celebrations.11131.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.n\nПо общему мнению, фестиваль был не очень удачным. Нолдор, ожидавшие праздника в честь Гондолина, были раздосадованы, когда узнали, что их турнир не состоится.\n\nК счастью, последний великий пир вернул чувство единства в ряды собравшихся."
celebrations.11131.a:0 "Хорошо погуляли."

#############
celebrations.11132.t:0 "Итоги торжеств"
celebrations.11132.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.n\nПо общему мнению, фестиваль был не очень удачным. Синдар, в частности, выразили недовольство тем, что фестиваль был сосредоточен вокруг легенд и историй нолдор, и даже заключительную речь произнесла нолдорская принцесса Галадриэль.\n\nК сожалению, сами нолдор тоже не были особенно довольны, и их турнир был отменён.\n\nОбе стороны в первую очередь винят организаторов в том, что они неправильно распорядились этим уникальным событием."
celebrations.11132.a:0 "Были допущены ошибки."

#############
celebrations.11133.t:0 "Итоги торжеств"
celebrations.11133.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.n\nПо общему мнению, фестиваль был явно недостаточно насыщенным. Синдар, в частности, выразили недовольство тем, что фестиваль был сосредоточен на легендах и историях нолдор, и даже финальный мюзикл был ориентирован на нолдор.\n\nК сожалению, сами нолдор тоже не были особенно довольны, и их турнир был отменён.\n\nОбе стороны в первую очередь винят организаторов в том, что они неправильно распорядились этим уникальным событием."
celebrations.11133.a:0 "Были допущены ошибки."

#
celebrations.11211.t:0 "Итоги торжеств"
celebrations.11211.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nВ то время как нолдор в целом довольны организацией праздника, синдар всё ещё цепляются за слухи о подтасовке на скачках."
celebrations.11211.a:0 "Хорошо погуляли."

#
celebrations.11212.t:0 "Итоги празднеств"
celebrations.11212.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nВ то время как нолдор и нандор были в целом довольны, синдар высказали серьёзные претензии по поводу проведения праздников.\n\nНесмотря на то, что празднование было посвящено их истории, их обвинения об подтасовках были осмеяны. Многие синдар полностью потеряли веру в лидеров."
celebrations.11212.a:0 "Они переживут это..."

#
celebrations.11213.t:0 "Итоги торжеств"
celebrations.11213.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.n\nХотя праздники принесли столь необходимые нашему народу радость и отдых, настроение было изрядно подпорчено скандалом с подтасовками на скачках, возникшим в последние дни.\n\nБольшинство эльфов ценят прозрачность, обеспечиваемую их лидерами, но синдар и нолдор обвиняют друг друга в этом скандале."
celebrations.11213.a:0 "Не тот финал, на который мы надеялись."

#
celebrations.11221.t:0 "Итоги торжеств"
celebrations.11221.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.n\n Среди нолдор появилось чувство недовольства, которые считают, что первоначальная цель чествования Гондолина была омрачена победой синдар в скачках.\n\n Чемпион-скакун посвятил свой триумф жене из Нандора, что привело к всеобщему ликованию среди простолюдинов Нандора."
celebrations.11221.a:0 "Хорошо погуляли."

#
celebrations.11222.t:0 "Итоги торжеств"
celebrations.11222.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nВсе стороны выразили общее чувство удовлетворения.\n\nНесмотря на то, что нолдор проиграли конные скачки, они были рады ободряющим словам, сказанным Галадриэль в последние часы празднества."
celebrations.11222.a:0 "Хорошо погуляли."

#
celebrations.11223.t:0 "Итоги празднеств"
celebrations.11223.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nСреди нолдор появилось чувство недовольства, они считают, что первоначальная цель чествования Гондолина была омрачена победой синдар в скачках.\n\nБолее того, передача последних слов владыке Келеборну, синдару, была воспринята многими как личное оскорбление."
celebrations.11223.a:0 "Они это переживут."

#
celebrations.11231.t:0 "Итоги торжеств"
celebrations.11231.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nХотя большинство были разочарованы отменой скачек, заключительный пир был принят хорошо и помог преодолеть разрыв между синдарами и нолдор."
celebrations.11231.a:0 "Хорошо погуляли."

#
celebrations.11232.t:0 "Итоги торжеств"
celebrations.11232.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.n\nМногие были разочарованы отменой скачек, а заключительная речь об эльфийском единстве была принята не очень хорошо.\n\nВ целом, общее мнение - полное разочарование."
celebrations.11232.a:0 "Были допущены ошибки."

#
celebrations.11233.t:0 "Итоги торжеств"
celebrations.11233.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.n\nВ то время как нолдор и нандор были в целом довольны, синдар высказали серьёзные претензии по поводу проведения празднеств.\n\nОтмена скачек, в которой обвинили их род, была особенно оскорбительна."
celebrations.11233.a:0 "Они это переживут."

#############
celebrations.11311.t:0 "Итоги торжеств"
celebrations.11311.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.n\nНаселение приняло праздник с овациями. Нолдор особенно воодушевила мощная речь Галадриэль.\n\nК сожалению, наши друзья из Ривенделла и Лихолесья выразили некоторое разочарование тем, что их не допустили на праздник."
celebrations.11311.a:0 "Хорошо погуляли."

#############
celebrations.11312.t:0 "Итоги торжеств"
celebrations.11312.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.n\nНаселение приняло праздник с аплодисментами. Даже синдар остались довольны, благодаря мощной речи владыки Келеборна.\n\nК сожалению, наши друзья из Ривенделла и Лихолесья выразили некоторое разочарование тем, что их не пустили на празднества."
celebrations.11312.a:0 "Хорошо погуляли."

#############
celebrations.11313.t:0 "Итоги торжеств"
celebrations.11313.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНаселение встретило праздники аплодисментами. Хотя отсутствие заключительной речи оставило синдар разочарованными.\n\nК сожалению, наши друзья из Ривенделла и Лихолесья выразили некоторое разочарование тем, что не пустили на празднества."
celebrations.11313.a:0 "Хорошо погуляли."

#############
celebrations.11321.t:0 "Итоги торжеств"
celebrations.11321.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНаши друзья из Лихолесья и Ривенделла будут нести добрые слова о нашем гостеприимстве домой.\n\nК сожалению, нолдор были разочарованы тем, что празднование Гондолина прошло под знаменем внешних дипломатических связей и превратилось в "День эльфийского единства"."
celebrations.11321.a:0 "Хорошо погуляли."

#############
celebrations.11322.t:0 "Итоги торжеств"
celebrations.11322.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНаселение встретило праздникм аплодисментами. Несмотря на первоначальное недоверие нолдор к идее "Дня эльфийского единства", речь Галадриэль привела их в чувство.\n"
celebrations.11322.a:0 "Хорошо погуляли."

#############
celebrations.11323.t:0 "Итоги торжеств"
celebrations.11323.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНаселение приняло праздник с аплодисментами. Хотя некоторые нолдорские деятели выразили недовольство тем, что заключительную речь произнёс Келеборн вместо Галадриэль."
celebrations.11323.a:0 "Хорошо погуляли."

#############
celebrations.11331.t:0 "Обсуждение празднования"
celebrations.11331.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nК радости делегации Лихолесья, гномы ушли в приступе ярости, с обещением возмездия. \n\nСмещение акцента на международную дипломатию принесло разочарование нолдор, поскольку отодвинуло на задний план первоначальный замысел поминовения Гондолина."
celebrations.11331.a:0 "Гномам нужно научиться вести себя прилично."

#############
celebrations.11332.t:0 "Итоги торжеств"
celebrations.11332.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nГномы были довольны перспективой поставить на место сановников Лихолесья, что, вероятно, не вызовет положительных слов на родине.\n\n Смещение акцента на международную дипломатию принесло разочарование нолдор, поскольку это затмило первоначальный замысел празднования Гондолина."
celebrations.11332.a:0 "Хорошо погуляли."

#############
celebrations.11333.t:0 "Обсуждение празднования"
celebrations.11333.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nЭльфы и гномы Лихолесья сумели вести себя прилично до конца празднования.\n\nСмещение акцента на международную дипломатию принесло разочарование нолдор, поскольку отодвинуло на второй план первоначальное намерение почтить память Гондолина."
celebrations.11333.a:0 "Хорошо погуляли."

#############
celebrations.12111.t:0 "Итоги торжеств"
celebrations.12111.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nВеликое прощание оказалось моментом сильных эмоций, когда несколько уважаемых членов нашего анклава начали свой путь в Валинор.\n\nМногие из нашего народа теперь рассматривают Мордор как зло, от которого нужно бежать, а не бороться с ним."
celebrations.12111.a:0 "Мы желаем им счастливого пути."

#############
celebrations.12112.t:0 "Итоги торжеств"
celebrations.12112.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nВеликое прощание оказалось моментом сильных эмоций, когда несколько уважаемых членов нашего анклава начали свой путь в Валинор.\n\nМногие из нашего народа теперь рассматривают Мордор как зло, от которого нужно бежать, а не бороться с ним."
celebrations.12112.a:0 "Мы желаем им счастливого пути."

#############
celebrations.12113.t:0 "Итоги торжеств"
celebrations.12113.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\n Великое прощание оказалось моментом сильных эмоций, когда несколько уважаемых членов нашего анклава начали свой путь в Валинор.\n\nМногие из нашего народа теперь рассматривают Мордор как зло, от которого нужно бежать, а не бороться с ним."
celebrations.12113.a:0 "Мы желаем им счастливого пути."

#############
celebrations.12121.t:0 "Итоги торжеств"
celebrations.12121.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nВоенный парад омолодил боевой дух нашего народа. И синдар, и нолдор выразили удовлетворение праздником."
celebrations.12121.a:0 "Хорошо погуляли."

#############
celebrations.12122.t:0 "Итоги торжеств"
celebrations.12122.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nСиндар высоко оценили речь Келеборна. Слова Владыки оживили их боевой дух.\n\nНолдор, напротив, выразили недовольство тем, что на празднике слишком много внимания уделяется синдарским фигурам и историям."
celebrations.12122.a:0 "Хорошо погуляли."

#############
celebrations.12123.t:0 "Итоги торжеств"
celebrations.12123.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nК сожалению, акцент на Мордоре прокатился волной беспокойства и тревоги по нашему народу.\n\nМногие эльфы сомневаются в способности своих лидеров провести их через грядущую катастрофу целыми и невредимыми."
celebrations.12123.a:0 "Их опасения беспочвенны."

#############
celebrations.12131.t:0 "Итоги торжеств"
celebrations.12131.d:0 "По мере того как фестиваль подходит к концу, преобладает настроение эйфории и восторга. \n\nНесмотря на сворачивание организованных мероприятий, многие эльфы продолжали праздновать по-своему, создавая атмосферу ликования и единения.\n\nНапример, усилия Галадриэль по устранению возможных беспорядков оказали положительное влияние, помогая ослабить напряжённость, существовавшую ранее среди различных эльфийских подгрупп."
celebrations.12131.a:0 "Гармоничное завершение."

#############
celebrations.12132.t:0 "Итоги торжеств"
celebrations.12132.d:0 "Когда праздник подходит к концу, среди участников преобладает настроение эйфории и ликования.\n\nНеобычайно умелое обращение владыки Келеборна с проблемами, связанными с Мордором, сыграло значительную роль в подавлении страхов среди эльфийского населения. \n\nВызывая образы предыдущего поражения Саурона и напоминая эльфам об их общих победах, владыка Келеборн успешно справился с тревогой, возникшей в связи с растущей тьмой."
celebrations.12132.a:0 "Обнадёживающее заключение."

#############
celebrations.12133.t:0 "Итоги торжеств"
celebrations.12133.d:0 "Когда фестиваль близится к завершению, среди участников преобладает эйфория и веселье. Удивительно, но праздничная атмосфера сохраняется и после официального окончания празднеств, многие эльфы ведут себя нехарактерно гедонистически.\n\nВ целом атмосфера праздника - это атмосфера потворства и веселья, отражающая чувство декаданса и ощущение того, что это последние дни перед тем, как тень Мордора поглотит всех."
celebrations.12133.a:0 "Это снизит нашу производительность в ближайшие дни."

#############
celebrations.12211.t:0 "Итоги торжеств"
celebrations.12211.d:0 "По мере того, как фестиваль подходит к концу, общая оценка торжеств вызывает удовлетворение, хотя и не без проблем. \n\nНа протяжении всего мероприятия на поверхности кипела напряжённость, что привело к нескольким неприятным инцидентам.\n\nНапример, во время грандиозного пира в последние дни между нолдор и синдар вспыхнуло несколько стычек, что свидетельствует о постоянных трениях между эльфийскими фракциями."
celebrations.12211.a:0 "Смешанный успех."

#############
celebrations.12212.t:0 "Итоги торжеств"
celebrations.12212.d:0 "По мере того, как празднования подходят к концу, становится очевидным, что напряжённость среди эльфов остаётся на высоком уровне.\n\nПамятные мероприятия, посвящённые королевству Дориат, вызвали контрастную реакцию со стороны различных фракций. Синдар выразили удовлетворение поминальными мероприятиями и своим почётным местом во главе стола.\n\n Однако такой подход вызвал недовольство нолдор, которые восприняли его как форму вопиющего фаворитизма, что только усугубило существующую напряжённость."
celebrations.12212.a:0 "Смешанные реакции."

#############
celebrations.12213.t:0 "Итоги торжеств"
celebrations.12213.d:0 "Когда праздник подходит к концу, становится ясно, что в целом он был хорошо принят синдарами. Мероприятия прошли без каких-либо значительных инцидентов, и этому способствовало то, что группы были разделены.\n\n Однако, разделение привело к непредвиденным последствиям: напряжённость между эльфийскими фракциями могла возрасти. Изоляция друг от друга потенциально привела к чувству отчужденности и отсутствию взаимопонимания между различными фракциями."
celebrations.12213.a:0 "Хрупкий баланс."

#############
celebrations.12221.t:0 "Итоги торжеств"
celebrations.12221.d:0 "Праздник завершился на позитивной ноте: заключительная речь Келеборна успешно устранила опасения, высказанные ранее присутствующими синдарами. Его слова смогли развеять их опасения и способствовали общему удовлетворению большинства присутствующих.\n\nВключение общего танца во время празднования способствовало дальнейшему укреплению социального единства между различными эльфийскими фракциями. Позитивное взаимодействие во время танца привело к росту товарищества и чувства единения."
celebrations.12221.a:0 "Гармоничное завершение."

#############
celebrations.12222.t:0 "Итоги торжеств"
celebrations.12222.d:0 "Когда Празднования подходит к концу, среди присутствующих сохраняется смешанное чувство. \n\nФракция синдар, в частности, выразила недовольство сменой главной идеи праздника. Изначально задуманная как память о Дориате, эта идея показалась им размытой.\n\n Галадриэль, произнёсшая заключительную речь вместо Келеборна ещё больше усилила их самоощущение маргинализации, хотя нолдор были рады услышать уважаемую леди Галадриэль."
celebrations.12222.a:0 "Хрупкий баланс."

#############
celebrations.12223.t:0 "Итоги торжеств"
celebrations.12223.d:0 "Праздник успешно завершился, и в воздухе витает чувство облегчения и единства.\n\nПоминание Дориата общим танцем было хорошо принято, что способствовало общему ослаблению напряженности между различными эльфийскими фракциями.\n\n Однако некоторые присутствующие выразили некоторое разочарование из-за отсутствия официальной заключительной речи."
celebrations.12223.a:0 "Шаг к единству."

#############
celebrations.12231.t:0 "Итоги торжеств"
celebrations.12231.d:0 "По мере того, как празднование подходит к успешному завершению, в воздухе разливается чувство выполненного долга и единства.\n\nПроведение турнира, в соответствии с празднованием памяти Дориата, оказалось подходящим и приятным дополнением. Все фракции выразили своё удовлетворение тем, что их чемпионы получили заслуженные награды. Среди галадрим дух воинов сияет ярче, чем когда-либо прежде.\n\nТолько среди полуэльфов есть едва уловимый оттенок разочарования. Несмотря на впечатляющую победу в турнире, они чувствуют, что их достижение было несколько размыто."
celebrations.12231.a:0 "Большой успех."

#############
celebrations.12232.t:0 "Обсуждение празднования"
celebrations.12232.d:0 "Когда празднества подходят к концу, преобладает чувство завершенности и единства.\n\nПроведение турнира в память о Дориате было воспринято всеми как уместное и приятное.\n\n Однако среди синдар есть едва уловимая нотка разочарования, они считают, что кульминация мероприятия, в которой принял участие полуэльф-чемпион, затмила их собственный вклад."
celebrations.12232.a:0 "Единство с подводными течениями."

#############
celebrations.12233.t:0 "Итоги торжеств"
celebrations.12233.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nТурнир, органично вписанный в празднование Дориата, был широко раскритикован среди синдар, которые считают необоснованными похвалы, оказанные победителю-нолдор.\n\nАналогично, полуэльфы, несмотря на победу их чемпиона, считают, что его достижения не получили достаточного признания."
celebrations.12233.a:0 "Очень жаль."

#############
celebrations.12311.t:0 "Итоги торжеств"
celebrations.12311.d:0 "Праздник подошел к концу, и с новыми силами участники постепенно возвращаются к своей обычной жизни.\n\n Успешное празднование оставило положительный след, способствуя единению и товариществу среди участников. Парад и турнир, хотя и были оценены по достоинству, потребовали от нас значительных усилий, что нанесло ощутимый удар по нашей казне.\n\nПобедители наградили нандор-чемпиона трофеем, что доставило им огромную радость. Однако этот триумф не обошелся без критики, особенно со стороны синдар, которые считают, что победа чемпиона омрачает первоначально задуманное чествование Дориата."
celebrations.12311.a:0 "Горький, но успех."

#############
celebrations.12312.t:0 "Обсуждение празднования"
celebrations.12312.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nУспешное празднование оставило положительный след, способствуя единению и товариществу среди участников. Сочетание грандиозного парада и турнира оказалось дорогостоящим мероприятием, напрягающим наши ресурсы.\n\nНандор, довольные триумфом своего чемпиона, получившего трофей, выражают свое удовлетворение. Синдар также находят удовлетворение в сравнении боевого мастерства чемпиона с доблестными защитниками Дориата, видя в этом достойную дань уважения."
celebrations.12312.a:0 "Победоносное единство."

#############
celebrations.12313.t:0 "Итоги торжеств"
celebrations.12313.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nХотя празднования принесли радость многим, они также подверглись критике со стороны некоторых кругов.\n\nНандор выражают недовольство, считая, что их чемпион турнира не получил признания, которого он заслуживал. Синдар также выразили свое разочарование отменой спектакля, который они с волнением ожидали."
celebrations.12313.a:0 "Были допущены ошибки."

#############
celebrations.12321.t:0 "Итоги торжеств"
celebrations.12321.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nОбщее мнение - это было приятным времяпревождением, однако возникла напряженность из-за сильно предвзятой реконструкции синдар, которая изобразила нолдор в негативном свете.\n\n Ситуация была несколько смягчена заключительной речью Галадриэль, которая смогла дать подобие облегчения для кипящей напряженности."
celebrations.12321.a:0 "Смешанная, но облегченная атмосфера."

#############
celebrations.12322.t:0 "Итоги торжеств"
celebrations.12322.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nОбщее мнение - это было приятным времяпревождением, но напряжённость разгорелась из-за сильно предвзятой реконструкции синдар, которая изобразила нолдор в негативном свете.\n\nВыбор Келеборна для заключительной речи был приветствован синдар, но это также усилило гнев фракции нолдор."
celebrations.12322.a:0 "Они это переживут."

#############
celebrations.12323.t:0 "Итоги торжеств"
celebrations.12323.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nОбщее настроение - это общее удовольствие, но напряжённость разгорелась из-за сильно предвзятой реконструкции синдар, которая изображала нолдор в негативном свете.\n\nЗаключительная речь, произнесённая нандором из толпы, была плохо отрепетирована и непреднамеренно принесла столь необходимое комедийное облегчение."
celebrations.12323.a:0 "Неоднозначное последствие."

#############
celebrations.12331.t:0 "Итоги торжеств"
celebrations.12331.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nПразднование в целом было воспринято как не очень удачное: параду не хватало чёткой идеи, а ожидаемое повторное представление было отменено.\n\nОднако синдар остались довольны заключительной речью Келеборна, в то время как нолдор выразили чувство ожидаемого разочарования от праздника, который, по их мнению, был ориентирован преимущественно на синдар."
celebrations.12331.a:0 "Ограниченный успех."

#############
celebrations.12332.t:0 "Итоги торжеств"
celebrations.12332.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nПразднование в целом было воспринято как не очень удачное: параду не хватало чёткой идеи, а ожидаемое повторное представление было отменено.\n\nТем не менее, последние дни пиров и праздников были радостно встречены большинством участников. К сожалению, синдар остались недовольны."
celebrations.12332.a:0 "Смешанные успехи."

#############
celebrations.12333.t:0 "Итоги торжеств"
celebrations.12333.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\n Празднование в целом было воспринято как неудачное: параду не хватало чёткой идеи, а ожидаемое повторное представление было отменено.\n\nОднако многие нашли утешение в извинениях Галадриэль в последние дни, которые были восприняты как момент для размышления и смирения.\n\nНесмотря на это, нолдор остались возмущены тем, что они восприняли как признак слабости."
celebrations.12333.a:0 "Смешанные чувства."

#############
celebrations.13111.t:0 "Обсуждение празднования"
celebrations.13111.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nПразднование было в целом хорошо принято, а групповое паломничество послужило объединяющим фактором, который перекликался с основной темой Годов Древ.\n\n Заключительная речь Галадриэля была хорошо принята большинством, особенно нолдор."
celebrations.13111.a:0 "Единство и удовлетворение."

#############
celebrations.13112.t:0 "Итоги торжеств"
celebrations.13112.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nПразднование было в целом хорошо принято, а групповое паломничество послужило объединяющим опытом, который перекликался с основной темой Годов Древ.\n\nЗаключительная речь Келеборна была хорошо принята большинством, особенно синдар."
celebrations.13112.a:0 "Единство и удовлетворение."

#############
celebrations.13113.t:0 "Итоги торжеств"
celebrations.13113.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nПразднование было в целом хорошо принято, а групповое паломничество послужило объединяющим опытом, который перекликался с основной темой Годов Древ.\n\nЗаключительная речь Халдира была хорошо принята большинством, особенно нандор."
celebrations.13113.a:0 "Единство и удовлетворение."

#############
celebrations.13121.t:0 "Итоги торжеств"
celebrations.13121.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nТурнир по стрельбе из лука оказался самым ярким событием, особенно для участников из племени синдар. Победа их чемпиона, а также специально изготовленный лук в награду, разожгли среди синдар новый энтузиазм к стрельбе из лука.\n\nК сожалению, присутствующие нолдор чувствовали себя несколько омрачёнными вниманием, привлечённым успехом синдар."
celebrations.13121.a:0 "Успешный турнир с разными реакциями."

#############
celebrations.13122.t:0 "Итоги торжеств"
celebrations.13122.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nТурнир по стрельбе из лука стал ярким событием, вызвав неоднозначную реакцию у разных эльфийских фракций.\n\nПрисутствующие синдар выразили разочарование тем, что их чемпион не получил награды или трофея, а нандорцы были довольны празднованием своей истории."
celebrations.13122.a:0 "Шаг к единству."

#############
celebrations.13123.t:0 "Праздничный дебрифинг"
celebrations.13123.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nТурнир лучников стал ярким событием, вызвав неоднозначную реакцию у разных эльфийских фракций, хотя синдар выразили разочарование тем, что их чемпион не получил награды или трофея.\n\nНандор, с другой стороны, нашли утешение в повторном исполнении песни Нимроделя, даже если она привнесла немного меланхоличную атмосферу в празднование."
celebrations.13123.a:0 "Триумф турнира и горькая мелодия радости."

#############
celebrations.13131.t:0 "Итоги торжеств"
celebrations.13131.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nОднако празднования оставили после себя явно меланхоличное настроение. Несмотря на радостную атмосферу, многие эльфы задумываются о будущем в Валиноре."
celebrations.13131.a:0 "Ожидаемое последствие."

#############
celebrations.13132.t:0 "Итоги торжеств"
celebrations.13132.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\n Однако торжества оставили после себя явно меланхоличное настроение.\n\nЗаключительная речь, посвящённая легендам о воинах, вновь пробудила интерес к старым битвам, но также заставила многих эльфов задуматься о смысле их, казалось бы, бесконечной борьбы."
celebrations.13132.a:0 "Мрачные размышления."

#############
celebrations.13133.t:0 "Итоги торжеств"
celebrations.13133.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nОднако торжества оставили после себя явно меланхоличное настроение.\n\nЗаключительная речь пробудила глубокое чувство гордости в Золотом Лесу, напомнив всем нам, что это древнее царство было нашим заветным домом на протяжении бесчисленных веков."
celebrations.13133.a:0 "Мрачные размышления."

#############
celebrations.13211.t:0 "Итоги торжеств"
celebrations.13211.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nНесмотря на досадный перерыв, вызванный пожаром, празднование в целом оставило положительное впечатление.\n\nОднако этот благородный жест вызвал недовольство синдар, которые восприняли его как ещё большую привилегию нолдор, и без того находящихся в привилегированном положении."
celebrations.13211.a:0 "Смешанные чувства сохраняются."

#############
celebrations.13212.t:0 "Итоги торжеств"
celebrations.13212.d:0 "Праздник подошел к концу, и с новыми силами участники постепенно возвращаются к своей обычной жизни.\n\nНесмотря на досадный перерыв, вызванный пожаром, праздник оставил в целом положительное впечатление.\n\nОбщина нандор выражает искреннюю благодарность за помощь, оказанную в восстановлении их домов. В свою очередь, нолдор ценят компенсацию, полученную за их усилия по восстановлению."
celebrations.13212.a:0 "Кризис предотвращен."

#############
celebrations.13213.t:0 "Итоги торжеств"
celebrations.13213.d:0 "Праздник подошел к концу, и с новыми силами участники постепенно возвращаются к своей обычной жизни.\n\nНесмотря на досадный перерыв, вызванный пожаром, праздник в целом оставил положительное впечатление.\n\nОбщина нандор выражает искреннюю благодарность за помощь, оказанную в восстановлении их домов. Нолдор, несмотря на то, что нандор назвали их героями, выразили разочарование тем, что не получили никакой компенсации за свои усилия."
celebrations.13213.a:0 "Смешанные эмоции сохраняются."

#############
celebrations.13221.t:0 "Итоги торжеств"
celebrations.13221.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nК сожалению, празднования пришлось отменить из-за вспыхнувшего пожара.\n\nПострадавшая община нандор выражает благодарность за помощь, оказанную в ликвидации последствий, но многие из них опечалены преждевременным окончанием торжеств, имеющих такое историческое значение."
celebrations.13221.a:0 "Горький финал с толикой радости."

#############
celebrations.13222.t:0 "Итоги торжеств"
celebrations.13222.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nК сожалению, торжества пришлось резко отменить из-за вспыхнувшего пожара.\n\nПострадавшая община Нандора выражает благодарность за помощь, оказанную в ликвидации последствий, и заключительный праздник был принят многими хорошо.\n\n Однако совокупные расходы на восстановление и праздник оказались весьма значительными."
celebrations.13222.a:0 "Дорогостоящий результат."

#############
celebrations.13223.t:0 "Итоги торжеств"
celebrations.13223.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nК сожалению, празднование пришлось отменить из-за вспыхнувшего пожара. Пострадавшая община нандор выражает благодарность за помощь, оказанную в ликвидации последствий, но многие были опечалены преждевременным окончанием исторического фестиваля.\n\nПослание о грядущих мрачных временах, переданное в последние дни, в сочетании с демонстрацией солидарности в восстановительных работах, вызвало среди участников смесь страха и жёсткости."
celebrations.13223.a:0 "Мрачные последствия."

#############
celebrations.13231.t:0 "Итоги торжеств"
celebrations.13231.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nК сожалению, празднование было омрачено разрушительным пожаром, который вспыхнул, оставив после себя чувство разочарования и неудовлетворенности. \n\nПострадавшая община нандор особенно недовольна отсутствием поддержки, которую она получила во время этого кризиса.\n\nНесмотря на трудности, меньшинству синдар и нолдор удалось насладиться праздником."
celebrations.13231.a:0 "Неоднозначный результат."

