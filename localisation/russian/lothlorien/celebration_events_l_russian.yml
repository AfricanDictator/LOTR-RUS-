celebrations.13313.t:0 "Итоги торжеств"
celebrations.13313.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nПраздник в целом был принят хорошо, но не без напряжённости. Большинство нандор выразило гнев по поводу чрезмерного, по их мнению, прославления нолдор, особенно с включением Гиль-галада, во время мероприятия, которое должно было ознаменовать появление первых эльфов в Средиземье.\n\nРешение пригласить Халдира произнести заключительную речь помогло сместить акцент на их точку зрения и вернуть праздник к ним."
celebrations.13313.a:0 "Равновесие достигнуто благодаря смещению фокуса."

