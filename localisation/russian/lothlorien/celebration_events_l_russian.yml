celebrations.13321.t:0 "Итоги торжеств"
celebrations.13321.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nПраздник был в целом хорошо принят, хотя чрезмерное внимание к эльфийской истории вызвало некоторые дебаты о современной эльфийской политике.\n\nЗаключительная речь Галадриэль, посвящённая Гиль-галаду, была тепло принята нолдор, но была встречена с меньшим энтузиазмом другими фракциями."
celebrations.13321.a:0 "Смешанная реакция с дебатами об истории и политике."

