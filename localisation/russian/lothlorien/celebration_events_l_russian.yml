celebrations.13232.t:0 "Итоги празднеств"
celebrations.13232.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nОднако празднования были омрачены разрушительным пожаром, который оставил после себя след неудовлетворенности и разочарования.\n\nПострадавшая община нандор сначала была расстроена отсутствием помощи, которую они получили, и хотя была организована благотворительная акция, чтобы смягчить их гнев, она принесла ограниченные результаты.\n\nНесмотря на эти проблемы, меньшинству синдар и нолдор удалось найти удовольствие в празднествах."
celebrations.13232.a:0 "Смесь недовольства и ограниченного облегчения."

#############
celebrations.13233.t:0 "Итоги празднеств"
celebrations.13233.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nК сожалению, праздник был омрачен разрушительным пожаром, который нарушил ход торжеств.\n\nПострадавшие нандор и их семьи сначала выразили недовольство реакцией, но позже финансовая помощь принесла некоторое облегчение.\n\nС другой стороны, нолдор и синдар были недовольны перспективой платить за ущерб, что подорвало их доверие к правительству. Тем не менее, это решение способствовало ослаблению напряжённости между двумя эльфийскими фракциями."
celebrations.13233.a:0 "Смешанный успех."

#############
celebrations.13311.t:0 "Итоги торжеств"
celebrations.13311.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nПраздник был в целом хорошо принят, но не без напряжённости. Большинство нандор выразило гнев по поводу чрезмерного, по их мнению, прославления нолдор, особенно с включением Гиль-галада, во время мероприятия, которое должно было ознаменовать появление первых эльфов в Среднеземье.\n\nРешение предоставить Галадриэль произнести заключительную речь усилило их недовольство, хотя и значительно порадовало нолдор."
celebrations.13311.a:0 "Они это переживут."

#############
celebrations.13312.t:0 "Итоги торжеств"
celebrations.13312.d:0 "Празднества подошли к концу, и с вновь обретённой энергией участники медленно возвращаются к своей обычной жизни.\n\nПразднование в целом было воспринято хорошо, но не без напряжённости. Большинство нандор выразило гнев по поводу чрезмерного, по их мнению, прославления нолдор, особенно с включением Гиль-галада, во время мероприятия, которое должно было ознаменовать появление первых эльфов в Среднеземье.\n\nРешение предоставить Келеборну произнести заключительную речь казалось попыткой построить хрупкий баланс, так как синдар также были включены."
celebrations.13312.a:0 "Это хорошо."

