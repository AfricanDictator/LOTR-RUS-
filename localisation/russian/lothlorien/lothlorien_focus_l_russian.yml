l_russian:
lth_celeborngaladrielaccord:0 "Келеборн и Галадриэль правят по очереди"
lth_celeborngaladrielaccord_desc:0 ""
lth_bideourtime:0 "Выждать время"
lth_bideourtime_desc:0 "Мы дождеся подходящего момента."
lth_acknowledgethemordorthreat:0 "Признать угрозу Мордора"
lth_acknowledgethemordorthreat_desc:0 "Тень змеится на востоке. Угроза распространяется среди Мглистых гор и нависает над нашим тихим анклавом. Надвигающуюся бурю больше нельзя отрицать, и она требует радикального переосмысления наших нынешних императивов."
lth_thegreatschism:0 "Раскол"
lth_thegreatschism_desc:0 "Владыка Келеборн и леди Галадриэль на протяжении многих веков благословляли Лотлориэн своим совместным, благожелательным правлением. Только разбитые сердца могли направить их по тёмному пути."
lth_preemtptivedepartures:0 "Упреждающие отбытия"
lth_preemtptivedepartures_desc:0 "Учитывая надвигающуюся угрозу с востока и раздираемый внутренними распрями Золотой Лес, для некоторых эльфов было бы благоразумно отправиться в Бессмертные Земли пораньше."
lth_appointedrepresentatives:0 "Назначенные представители"
lth_appointedrepresentatives_desc:0 "Решения о том, кто должен обладать властью, должны приниматься не в руками неразумных масс, которым часто недостает ясного видения."
lth_electedrepresentatives:0 "Избранные представители"
lth_electedrepresentatives_desc:0 "Простые обыватели должны иметь право голоса в том, кто ими правит. В конце концов, именно они больше всего страдают от действий своих государей."
lth_publiccelebrations:0 "Публичные торжества"
lth_publiccelebrations_desc:0 "Среди хаоса и беспорядка, царящих в последнее время, в Золотом Лесу будет проведён великолепный праздник. Он обещает разрядить напряжённость, но также может изменить баланс сил."
lth_consulttheelves:0 " Посоветоваться с эльфийскими владыками"
lth_consulttheelves_desc:0 "В Средних Землях живет много знающих и влиятельных эльфов. Их мнение о нашем нынешнем расколе может склонить многих обывателей на разные пути."
lth_ringbearersedicts:0 "Указы Кольценосца"
lth_ringbearersedicts_desc:0 "Среди растущей неспокойности сильный и могущественный лидер должен восстановить порядок смелыми, решительными действиями. Возлюбленная леди Галадриэль обладает властью издавать указы без одобрения своих противников."
lth_alordsprerogative:0 "Прерогатива владыки"
lth_alordsprerogative_desc:0 "Среди растущей неспокойности сильный и могущественный лидер должен восстановить порядок смелыми, решительными действиями. Возлюбленный лорд Келеборн обладает властью издавать указы без одобрения своих противников."
lth_immortalendurance:0 "Бессмертная стойкость"
lth_immortalendurance_desc:0 "Саурон может быть побежден, но зло еще не ушло. Наш лучший выход - задержать тьму надолго, чтобы раз и навсегда оставить эти злосчастные земли позади."
lth_totalisoltation:0 "Полная изоляция"
lth_totalisoltation_desc:0 "Иногда лучшим вариантом действий является отдых в лесу и просмотр Netflix на зеркале Галадриэль (переводчики в ****). Этот стратегический ход известен на староэльфийском как "kalsarikännit.""
lth_sealtheborders:0 "Запечатать границы"
lth_sealtheborders_desc:0 "Времена становятся всё более мрачными, и чужакам не стоит доверять. Нарушители должны держаться подальше от Золотого Леса, чтобы не получить стрелу в глаз."
lth_thehiddenrealm:0 "Скрытое царство"
lth_thehiddenrealm_desc:0 "Скрываясь от любопытных глаз врагов, мы заставим их дважды подумать, прежде чем нападать на наш драгоценный дом."
lth_guardiansofthesilverwood:0 "Хранители Серебряного леса."
lth_guardiansofthesilverwood_desc:0 " Мэллорны Лориэна были нашим домом на протяжении многих веков. Те, кто захочет изменить это, будут повержены мечом."
lth_endurethedarkness:0 "Преодолеть тьму."
lth_endurethedarkness_desc:0 "Поглощённый тьмой, наш свет не уступит теням, которые она отбрасывает."
lth_thelaststand:0 "Последний бой"
lth_thelaststand_desc:0 "Пришло время сразиться за существование всего доброго и справедливого. Когда битва утихнет, мы должны одержать победу или всё погибнет."
lth_limitedintervention:0 "Ограниченное вмешательство"
lth_limitedintervention_desc:0 "Нашим главным приоритетом должна быть защита нашего королевства и народа. Но наступающие тени можно замедлить, помогая их врагам."
lth_aegisoflight:0 "Эгида Света"
lth_aegisoflight_desc:0 "Тени Мордора не властны над белым пламенем, что пылает в сердцах галадрим."
lth_deterrence:0 "Сдерживание"
lth_deterrence_desc:0 "Если Саурон осмелится пересечь Келебрант в Лориэне, мы покажем ему значение слова "крах.""
lth_ensurefoodsecurity:0 "Обеспечить продовольственную безопасность."
lth_ensurefoodsecurity_desc:0 "Во время кризиса крайне важно обеспечить достаточный запас продовольствия, ибо голод - такой же наш враг, как и орки Мордора."
lth_bideourtime_desc:0 "По мере того как тени растут, растёт и наш решительный, бесстрашный дух."
lth_maintainstabilityinthewest:0 " Сохранять стабильность на Западе"
lth_maintainstabilityinthewest_desc:0 "Сильный и стабильный запад станет оплотом против Мордора, а также обеспечит нам путь в Линдон."
lth_sendaidtohelmsdeep:0 "Послать помощь в Хельмову Падь."
lth_sendaidtohelmsdeep_desc:0 "Королевство Рохан находится в осаде вероломного Сарумана. Если Хельмова Падь падет, то падет и весь Рохан. Это наша возможность нанести сокрушительное поражение Изенгарду."
lth_supportmordorsenemies:0 "Поддержать врагов Мордора."
lth_supportmordorsenemies_desc:0 "Мордор распускает свою черную длань по всему Средиземью. Мы должны помочь тем, кто сопротивляется."
lth_galadrielspowers:0 "Силы Галадриэль"
lth_galadrielspowers_desc:0 "Галадриэль - одна из величайших эльфиек Средиземья, превосходящая почти всех остальных красотой, знаниями и силой."
lth_yavannasblessings:0 "Благословение Йаванны"
lth_yavannasblessings_desc:0 "Будучи когда-то ученицей королевы земли Йаванны, Галадриэль несёт в себе благословение всего, что растёт на земле."
lth_aulescraftmanship:0 "Ремесло Ауле"
lth_aulescraftmanship_desc:0 "Будучи когда-то ученицей бессмертного кузнеца, Ауле, Галадриэль хранит в себе знания о природе веществ и предметов искусства."
lth_princessofthenoldor:0 "Принцесса нолдор."
lth_princessofthenoldor_desc:0 "Галадриэль была величайшей из нолдор, за исключением, быть может, Феанора, хотя она была мудрее его, и мудрость ее возрастала с годами."
lth_legacyofthenoldor:0 "Наследие нолдор"
lth_legacyofthenoldor_desc:0 "Нолдор - весьма влиятельный клан эльфов, считающийся величайшим из эльфов в области знаний и ремесел. Лишь немногие из них поселились в Лотлориэне, но они по-прежнему обладают значительной властью, а леди Галадриэль является наиболее выдающейся из их числа."
lth_deepknowledge:0 "Глубокие познания"
lth_deepknowledge_desc:0 "Нолдор называют "обладающими знаниями", и немногие из нолдор не оправдывают это прозвание."
lth_theoathoffeanor:0 "Клятва Феанора"
lth_theoathoffeanor_desc:0 "Клятва Феанора была страшной бесповоротной клятвой, данной королем нолдор Феанором и семью его сыновьями, преследовать во всей Арде любого, кто возьмет и утаит от них любой из Сильмарилей. Кроме того, клятва служила объявлением войны Морготу, который тогда владел Сильмарилями. Подтверждение действительности клятвы укрепит нашу враждебность к Морготу и всем его проклятым последователям."
lth_greatestofwarriors:0 "Величайшие из воинов"
lth_greatestofwarriors_desc:0 "Нолдор были известны в легендах со времен Годов Древ. Сражавшиеся с Мелькором, Морготом и Сауроном, немногие знают, как лучше истреблять слуг тьмы."
lth_metalworkandjewellery:0 "Металлические изделия и украшения"
lth_metalworkandjewellery_desc:0 "Нолдор были известны своим исключительным мастерством в работе с металлами и украшениями."
lth_skysoilandwater:0 "Небо, почва и вода"
lth_skysoilandwater_desc:0 "По клятве Феанора, нолдор - законные хозяева Сильмарилей. Как предсказал Мандор, Сильмарили теперь заключены в трёх стихиях - небе, земле и воде. Таким образом, клятва подразумевает владение нолдор всеми стихиями в пределах материального плана."
lth_thereawakening:0 "Повторное пробуждение"
lth_thereawakening_desc:0 "Давным-давно нолдор правили самыми могущественными империями в Арде. Пришло время вернуть себе это право и не допустить, чтобы оно снова ускользнуло из наших рук."
lth_thecallofvalinor:0 "Зов Валинора"
lth_thecallofvalinor_desc:0 "Пришло время расставания. Земли за морем зовут нас. Пришло время вступить на путь, которого одни из нас долго ждали, а другие давно страшились."
lth_thelasteldar:0 "Последние эльдар"
lth_thelasteldar_desc:0 "Как последний анклав эльдар в Средиземье, Лотлориэн сохранит древние эльфийские традиции и мудрость, пока последний из нашего народа не присоединится к нам в Бессмертных Землях."
lth_thetwilightgarden:0 "Сумеречный сад"
lth_thetwilightgarden_desc:0 "Солнце закатывается над эльфийским миром в Средиземье. Когда последние из нашего народа будут готовы к исходу, идиллический анклав Лотлориэн станет прекрасной и ласковой колыбелью на пути к бессмертию."
lth_offerpassagetothehalflings:0 "Предложить проход Полуросликам"
lth_offerpassagetothehalflings_desc:0 "Хранитель Кольца Фродо Бэггинс, бросивший Единое Кольцо в огонь Роковой горы, заслужил редкую привилегию сопровождать наших сородичей в потусторонние земли."
lth_wanderersofnandor:0 "Странники нандор"
lth_wanderersofnandor_desc:0 "Большинство лесных эльфов, живущих в Лотлориене, происходят от нандор, группы эльфов, которые повернули на юг вдоль Андуина, только чтобы вернуться много лет спустя и странствовать в Белерианде. Самыми известными нандор в Лотлориене являются Халдир и два его брата."
lth_guardiansofthewild:0 "Хранители природы"
lth_guardiansofthewild_desc:0 "Обитая в Лотлориене и Лихолесье на протяжении многих лет, Нандор обладают непревзойденной связью с природой."
lth_discovernewrealms:0 "Открытие новых царств"
lth_discovernewrealms_desc:0 "В Лотлориене и Лихолесье обитает несколько уединенных эльфийских групп. Возвращение их в лоно мира может принести несколько выгод."
lth_empowerhaldir:0 "Наделить Халдира полномочиями."
lth_empowerhaldir_desc:0 "Маршал Халдир - один из самых доверенных и опытных галадримов. Часто посещая королевства за пределами Лотлориена, он может выступать в качестве могущественного дипломата и воина."
lth_thenandorheritage:0 "Наследие нандор"
lth_thenandorheritage_desc:0 "Большинство сильванских эльфов Лотлориена обязаны своим наследием длинной линии отпрысков нандор. В безопасности Золотого Леса эти культуры и традиции будут храниться еще долгие годы."
lth_sacredtreesofthenhail:0 "Священные деревья нхайл"
lth_sacredtreesofthenhail_desc:0 "В основании Лотлориэна заложены деревья мэллорн, которые служат домом и убежищем нашему народу. Их листья не вянут и не опадают, а осенью становятся золотыми."
lth_conscecratecarasgaladhon:0 "Освятить Карас Галадон."
lth_conscecratecarasgaladhon_desc:0 "В Нэйте Лориэна, сердце лесных эльфов, Карас Галадон был построен на деревьях мэллорн, которые Галадриэль получила от Гил-Галада, он является главным городом Лотлориэна."
lth_conscecratecerinamroth:0 "Освятить Керин Амрот"
lth_conscecratecerinamroth_desc:0 "Керин Амрот - это холм, возвышающийся в сердце Лориэна, который некогда служил резиденцией эльфийскому королю Амроту."
lth_mallorntreearchiotecture:0 "Архитектура древа мэллорн"
lth_mallorntreearchiotecture_desc:0 "Наш народ находит убежище в таланах Меллирна. Их строительство - непростая задача для тех, кто недолго жил в лесу."
lth_thetwinheartsoflothlorien:0 "Сердца-близнецы Лориэна."
lth_thetwinheartsoflothlorien_desc:0 "Карас Галадхон - главный город Лотлориэна, в котором живет большинство эльфов. Результаты их труда защищает стратегический форпост Керин Амрот. Эти взаимодополняющие связи необходимы для нескончаемого процветания Лотлориена."
lth_guardiansoftheriveranduin:0 "Хранители реки Андуин"
lth_guardiansoftheriveranduin_desc:0 "К западу от Карас Галадона лежит Керин Амрот, а к востоку - великая река Андуин. Близость к этому необыкновенному водному ресурсу открывает перед нами широкие возможности."
lth_thewatersofhealing:0 "Воды исцеления"
lth_thewatersofhealing_desc:0 "Воды реки Нимродель известны своей омолаживающей силой. Использование этой силы для благополучия нашего народа может помочь многим воинам избежать смерти."
lth_patrolsandriverwardens:0 "Патрули и речные стражи"
lth_patrolsandriverwardens_desc:0 "Река Андуин служит отличным защитным барьером против любых потенциальных угроз. Защитный барьер, который должен быть адекватно охраняем и контролируем."
lth_strengthenfortifications:0 "Укрепить крепости"
lth_strengthenfortifications_desc:0 "Тень нависла над востоком и направляется к нашему драгоценному анклаву. Мы должны подготовить оборонительный периметр там, где она скорее всего нанесет удар - у реки Андуин."
lth_commercialnavigation:0 "Коммерческая навигация"
lth_commercialnavigation_desc:0 "Великий Андуин - самая длинная река Средиземья и служит торговым путем для многих торговых деревень и городов, что стоят на ее берегах."
lth_preservationofknowledge:0 "Сохранение знаний"
lth_preservationofknowledge_desc:0 "Бессмертие эльфов сопровождается беспрецедентной способностью собирать и сохранять знания."
lth_thelibraryofcarasgaladhon:0 "Библиотека Карас Галадона"
lth_thelibraryofcarasgaladhon_desc:0 "Древние тома, непреходящие сказания, исторические грамоты и договоры. Все они должны быть собраны и надлежащим образом организованы в центральной библиотеке, чтобы облегчить нашим ученым доступ к огромным запасам знаний, которыми мы обладаем."
lth_impregnablefortresses:0 "Неприступные крепости"
lth_impregnablefortresses_desc:0 " Мэллорны вырастают выше любой каменной башни. Лучники, нанизанные на их таланы, могут уничтожить любого наступающего врага еще до того, как он ступит в тень золотых листьев."
lth_elvenweaponry:0 "Эльфийское оружие"
lth_elvenweaponry_desc:0 "Эльфийское оружие создается с особым мастерством и тщанием. Наши клинки режут глубже, чем любые другие, выкованные людьми."
lth_elvenforges:0 "Эльфийские кузницы"
lth_elvenforges_desc:0 "Для эльфов искусство ковки выходит далеко за рамки простого манипулирования металлом под воздействием тепла. Оно включает в себя наделение клинков магией, вечной закалкой и необыкновенной легковесностью."
lth_bladesoftheeldar:0 "Клинки эльдар"
lth_bladesoftheeldar_desc:0 "Эльфийские клинки не только режут глубже, чем грубые металлические палицы, выкованные людьми, но и сияют в присутствии орков и гоблинов."
lth_elvencavalry:0 "Эльфийская кавалерия"
lth_elvencavalry_desc:0 "Из-за того, что эльфы предпочитают леса, они редко сражаются на местности, подходящей для кавалерии. Но когда им это удается, они могут превзойти даже назгулов Мордора."
lth_lothlorienarchers:0 "Лотлориенские лучники"
lth_lothlorienarchers_desc:0 "Длинный лук - излюбленное оружие любого эльфа. Натянутые серебряным шнуром и украшенные серой краской, эльфийские луки не имеют себе равных."
lth_silverthornarrows:0 "Стрелы из сребротерновника"
lth_silverthornarrows_desc:0 "Лучники Лотлориэна славятся своими стрелами из серебряного терновника, смертоносным свидетельством эльфийского мастерства и ремесленного искусства."
lth_silvanelitewarriors:0 "Лесные воины."
lth_silvanelitewarriors_desc:0 "Лесные воины Лотлориэна не знают равных себе. Отбирая самых талантливых воинов, можно создавать элитные батальоны, состоящие из самых сильных и умелых воинов, каких только может предложить Золотой Сес."
lth_sindarpathstalkers:0 "Тропоходцы-синдар"
lth_sindarpathstalkers_desc:0 "Теперь они снова шли в тишине, и проплывали мимо, как тени и тусклый свет - ибо эльфы могли ступать, если хотели, без единого шума или шороха."
lth_ridersofthenaith:0 "Всадники Нэйта"
lth_ridersofthenaith_desc:0 "Самые элитные всадники Нэйта."
lth_sentinelsofcerinamroth:0 "Стражи Керин Амрота"
lth_sentinelsofcerinamroth_desc:0 "Керин Амрот отразил множество вторжений в Золотой Лес. Воины, прибывшие с этого кургана, подвергаются испытаниям и проверяются на прочность."
lth_marchwardensoflothlorien:0 "Пограничные стражи Лотлориэна."
lth_marchwardensoflothlorien_desc:0 "Пограничные стражи - искусные лучники, но также весьма искусны в обращении с мечом. Близко или далеко - любому орку не повезет, если он столкнется с пограничными стражами в бою."
lth_elvensupremacy:0 "Эльфийское превосходство"
lth_elvensupremacy_desc:0 "Жадность гномов, тщеславие людей, жестокость орков... Только эльфы выдержали испытание временем и остались чисты душой и сердцем. Только под бдительным оком эльфийского правления можно доверить остальным родам воздерживаться от зла."
lth_celebornsexile:0 "Изгнание Келеборна"
lth_celebornsexile_desc:0 "Владыка Лотлориэна оказался слишком упрям в своих взглядах. Путь вперед лежит под властью Галадриэль, и безумие Келеборна не помешает этому."
lth_queenofthedawn:0 "Королева Зари"
lth_queenofthedawn_desc:0 "Вместо Тёмного Властелина у нас будет королева, не тёмная, но прекрасная и грозная, как заря! Свирепая, как море, и могучая, как земная твердь! Все будут её любить и бояться!"
lth_thequeensguard:0 "Гвардия королевы"
lth_thequeensguard_desc:0 "Самые искусные воины, непоколебимые в своей верности, поклявшиеся защищать и служить всемогущей Галадриэль до самой смерти или до конца времен."
lth_thenoldorelite:0 "Элита нолдор"
lth_thenoldorelite_desc:0 "Нолдор долгое время имели значительное влияние в Лотлориэне. Настало время сместить старых дворян, по-прежнему застрявших в своих ветхих путях упадка."
lth_harmonicascendancy:0 "Гармоническое возвышение"
lth_harmonicascendancy_desc:0 "Противоположности притягиваются. Объединенное под влиянием несовпадающих взглядов Келеборна и Галадриэль, наше королевство пожнёт плоды достоинств обоих и недостатки ни одного из них."
lth_mendtheschism:0 "Загладить раскол"
lth_mendtheschism_desc:0 "Пришло время оставить эту бессмысленную ссору из-за идеалов в прошлом и сосредоточиться на благополучии народа Лотлориэна."
lth_harmonyofthesindar:0 "Гармония синдар"
lth_harmonyofthesindar_desc:0 "Синдар - это подгруппа эльфов Тэлери, которые не завершили Великое Путешествие. Синдар тесно связаны с нандор, которые вместе известны как уманьяр. Самым известным синдар в Лотлориене является владыка Келеборн."
lth_wisdomofeluthingol:0 "Мудрость Элу Тингола"
lth_wisdomofeluthingol_desc:0 "Элу Тингол был правителем эльфийского королевства Дориат. Его любили и уважали сородичи из племени синдар, Элу Тингол остается фигурой, почитаемой за свою мудрость и ум."
lth_thegirdleofmelian:0 "Пояс Мелиан"
lth_thegirdleofmelian_desc:0 "Пояс Мелиан была защитным заклинанием вокруг королевства Тингола в Дориате, наложенным королевой, Мелиан. Хотя Мелиан давно ушла в Валинор, сила ее магии продолжает жить в её потомках из числа граждан-синдар."
lth_refugeofdoriath:0 "Убежище Дориата"
lth_refugeofdoriath_desc:0 "Выходцы из рода синдар чувствуют тесную связь с затерянным эльфийским королевством Дориат, которое когда-то было хозяином землях Белерианда. Сегодня Лотлориэн стал новым домом для многих его бывших жителей, убежищем от воинственных гномов, которые однажды принесли ему разрушение."
lth_affiliatewithlindon:0 "Присоединиться к Линдону"
lth_affiliatewithlindon_desc:0 "Как и Лотлориен, Линдон остается артефактом глубокой древности, имеющим тесные исторические связи с королевством Дориат. Прославленный синдар, Кирдан Корабел пользуется уважением и почитанием среди всех достойных эльфов Лотлориэна."
lth_theprinceofdoriath:0 "Принц Дориата"
lth_theprinceofdoriath_desc:0 "Владыка Келеборн - формальный правитель Лотлориена. Представляется вполне уместным избавить его от затмевающего влияния Галадриэль и заставить королевство понять, кто является его истинным властителем."
lth_nurturingthehalfelven:0 "Воспитание полуэльфов"
lth_nurturingthehalfelven_desc:0 "У полуэльфов смешанная человеческая и эльфийская кровь. Хотя в Лотлориэне они составляют явное меньшинство, в их рядах есть выдающиеся эльфы за его пределами, такие как Элронд и его дочь Арвен."
lth_celebrateperendhillegends:0 "Праздновать легенды перэдилей"
lth_celebrateperendhillegends_desc:0 "Хотя в Лотлориене их меньшинство, многие эльфы-перэдили имеют легендарный статус среди нашего населения. Признание и чествование их достижений доставит удовольствие полуэльфам, живущим среди нас."
lth_thechildrenofluthien:0 "Дети Лютиэн"
lth_thechildrenofluthien_desc:0 "Среди первых браков между эльфами и смертными был союз Берена и Лютиэн, принцессы Дориата. Их история послужила вдохновением для многих перэдилей и других."
lth_diorthefair:0 "Диор Славный"
lth_diorthefair_desc:0 "Сын Берена и Лютиэн, Диор когда-то был королем Дориата и славился тем, что был одним из самых прекрасных существ, когда-либо живших на свете. Все полуэльфы, изучающие историю, высоко ценят его заслуги, и он заслуживает нашего вечного признания и уважения."
lth_earendilthemariner:0 "Эарендиль Мореход"
lth_earendilthemariner_desc:0 "Эарендил был искусным мореплавателем, о котором ходило множество историй. Он был отцом Элронда из Ривенделла, а также Элроса из королевства Нуменор, остатки которого ныне составляют королевства Гондор и Арнор. "
lth_elrosofnumenor:0 "Элрос из Нуменора"
lth_elrosofnumenor_desc:0 "Элрос был полукровным сыном Эарендила и первым королём Нуменора. Королевство Нуменор было затоплено морем, но его остатки продолжили существование в виде королевств Гондор и Арнор. Чтобы почтить заслуги Элроса, путешествие в Гондор кажется вполне уместным."
lth_elrondtheperedhil:0 "Элронд Перэдиль"
lth_elrondtheperedhil_desc:0 "Элронд - нынешний правитель Ривенделла и считается одним из самых благосклонных и влиятельных эльфов Среднеземья. Полуэльфы среди наших жителей относятся к нему с глубочайшим уважением и обожанием."
lth_echoesofrivendell:0 "Эхо Ривенделла"
lth_echoesofrivendell_desc:0 "Нарушение нашей самоизоляции ради помощи свободному народу Среднеземья доставит радость Элронду из Ривенделла."
lth_beaconofhope:0 "Маяк надежды"
lth_beaconofhope_desc:0 "Золотые листья Лотлориэна останутся светочем в нарастающей тьме. Мы будем помогать тем, кто в этом нуждается, и сделаем всё возможное, чтобы дать отпор силам зла."
lth_forgealliances:0 "Создавать союзы"
lth_forgealliances_desc:0 "В одиночку мы изолированы и уязвимы. Только вместе с другими свободными народами мы сможем спасти Средиземье от сил зла."
lth_bondsofnature:0 "Природные узы"
lth_bondsofnature_desc:0 "Глубоко в сердце Лотлориэна наша связь с миром природы не имеет себе равных. Это направление укрепит нашу связь с лесами и реками, позволяя использовать их силу для нашей защиты и процветания."
lth_theonodrimoffangorn:0 "Онодрим из Фангорна"
lth_theonodrimoffangorn_desc:0 "Лес Фангорна хранит мудрость онодримов, пастырей деревьев. Установив более тесные связи с этими древними существами, мы сможем обеспечить безопасность наших границ и получить доступ к их уникальным знаниям."
lth_thegreatbeasts:0 "Великие звери"
lth_thegreatbeasts_desc:0 "Глубины Лотлориэна скрывают множество великих зверей, чью силу и преданность можно использовать в наших целях."
lth_eaglesofmanwe:0 "Великие орлы Манвэ."
lth_eaglesofmanwe_desc:0 "Великие орлы - могущественные союзники свободных народов Средиземья. Установив более тесную связь с этими величественными существами, мы сможем призвать их на помощь в случае крайней необходимости, обеспечив наш суверенитет."
lth_fellbeastsofmordor:0 "Крылатые твари Мордора"
lth_fellbeastsofmordor_desc:0 "В самых темных уголках Средиземья Крылатые твари выступают в роли яростных соперников великих орлов. Изучив и поняв этих существ, мы сможем научиться противостоять их угрозе и, возможно, даже обратить их против наших врагов."
lth_spidersofungoliant:0 "Пауки Унголиант"
lth_spidersofungoliant_desc:0 "Порождения Унголиант, гигантские пауки Лихолесья, представляют постоянную угрозу для наших границ. Но благодаря нашим тесным связям с миром природы мы ещё можем найти общий язык с арахнидами."
lth_theforestbetween:0 "Промеж лесов"
lth_theforestbetween_desc:0 "С одной стороны - Фангорн, с другой - Лихолесье. Мы - перекресток, где сходятся великие леса."
lth_tamingthewild:0 "Укрощение стихии"
lth_tamingthewild_desc:0 "Нетронутая дикая земля, окружающая Лотлориен, хранит множество тайн и скрытых опасностей. Вступив на этот путь, мы не только обеспечим безопасность наших границ, но и используем ресурсы дикой природы на благо простого народа."
lth_unlikelyallies:0 "Маловероятные союзники"
lth_unlikelyallies_desc:0 "Эльфы и гномы редко ладят друг с другом. Но в это тяжёлое время мы должны отбросить наши разногласия."
lth_sendadelegationtoerebor:0 "Послать делегацию в Эребор."
lth_sendadelegationtoerebor_desc:0 "Эребор, Одинокая гора, является символом гномьего упорства и богатства. Если мы хотим заключить союз с гномами, следует должен заручиться одобрением Короля под Горой."
lth_senddelegationtomoria:0 "Отправить делегацию в Морию"
lth_senddelegationtomoria_desc:0 "Древние залы Хазад-дума, известные как Мория, были возвращены экспедицией Балина, что означает, что могущественное гномье государство появилось прямо у нашего порога."
lth_pressurethranduil:0 "Надавить на Трандуила."
lth_pressurethranduil_desc:0 "У нас немного шансов склонить Эребор на нашу сторону, пока Лихолесье держит клинок у их горла. Мы должны оказать давление на Трандуила, чтобы он отбросил свои бессмысленные затеи и образумился."
lth_unitewitherebor:0 "Объединиться с Эребором."
lth_unitewitherebor_desc:0 "Эребор, Одинокая гора, разделяет общие интересы в противостоянии тёмным силам Средиземья. Объединив наши королевства, мы сможем создать мощный союз, который укрепит нашу оборону и усилит наши позиции в борьбе со злом."
lth_allywithmen:0 "Союзничество с людьми"
lth_allywithmen_desc:0 "Люди способны легко поддаваться влиянию зла, но именно поэтому мы не можем отказаться от них. Королевства людей имеют решающее значение в борьбе с тьмой."
lth_tieswiththerohirrim:0 "Связи с рохирримами"
lth_tieswiththerohirrim_desc:0 "Короткая память людей, возможно, уже забыла прошлое, общее с всадниками Рохана, но Золотой Лес - нет."
lth_commemoratethecelebrantbattle:0 "Увековечить память о битве при Келебранте"
lth_commemoratethecelebrantbattle_desc:0 "В битве на поле Келебранта наши совместные усилия с Гондором переломили ход сражения с Балхотом и сыграли решающую роль в становлении королевства Рохан. Память об этом важнейшем событии напомнит рохирримам, что наша общая судьба всегда была тесно переплетена."
lth_invokethetaleofgaladrielandeorl:0 "Вызвать Сказание об Эорле и Галадриэль"
lth_invokethetaleofgaladrielandeorl_desc:0 "Леди Галадриэль однажды оказала помощь Эорлу Юному в виде защитного тумана, который позволил Эотеоду незамеченным прискакать на битву на поле Келебранта. Обращение к этой памяти не останется незамеченным для рохирримов."
lth_sendadelegationtogondor:0 "Послать делегацию в Гондор."
lth_sendadelegationtogondor_desc:0 "Гондор, последний бастион Запада, является жизненно важным союзником в нашей борьбе с тенью. Отправив делегацию в Гондор, мы сможем укрепить наш союз и скоординировать наши усилия против общих угроз."
lth_supportthegreycompany:0 "Поддержать Серых плащей"
lth_supportthegreycompany_desc:0 "Следопыты Севера - умелые бойцы и жизненно важная опора в создании сильного западного королевства, способного противостоять силам Мордора. Если мы поддержим создание смешанных отрядов эльфов и следопытов, это поможет продвижению этого замысла."
lth_unitedfront:0 "Объединенный фронт"
lth_unitedfront_desc:0 "В эти темные времена необходимо, чтобы все свободные народы Средиземья объединились."
lth_ourowninitiative:0 "Наша собственная инициатива"
lth_ourowninitiative_desc:0 "Ставки слишком высоки, чтобы передать ответственность в руки смертных. Мы должны взять ситуацию под свою опеку."
lth_aidtotheweary:0 "Помощь измученным."
lth_aidtotheweary_desc:0 "Пусть сильные сами за себя постоят. Только защищая слабых и не давая им попасть в руки врага, мы сможем добиться прогресса."
lth_safehaven:0 "Безопасное убежище"
lth_safehaven_desc:0 "Под защитной тенью Мэллорна мы можем укрыть изгнанников и беженцев, которые будут служить нашему делу."
lth_allianceoflight:0 "Альянс Света"
lth_allianceoflight_desc:0 "Мы не должны допустить, чтобы Последний Альянс оправдал свое название. Пусть же объединенная мощь эльфов, людей и гномов вновь окажется на нашей стороне!"
lth_elvengrace:0 "Эльфийская грация"
lth_elvengrace_desc:0 ""
lth_galadrielsfarewell:0 "Прощание Галадриэль"
lth_galadrielsfarewell_desc:0 "Взгляды леди Галадриэль оказались слишком проблематичными и непригодными для правления в эти опасные времена."
lth_celebornsascendancy:0 "Восхождение Келеборна"
lth_celebornsascendancy_desc:0 "У владыки Келеборна большой опыт в борьбе с врагами из Мордора и за его пределами. Пусть он возьмет на себя прямое командование и поведёт наши войска к победе!"
lth_unityindivision:0 "Единство в дивизии"
lth_unityindivision_desc:0 "Все народы, населяющие Золотой Лес, обладают уникальными способностями. Давайте не будем разрываться по швам, а примем различия народов в единстве."
lth_theorcrightsdebate:0 "Дебаты о правах орков"
lth_theorcrightsdebate_desc:0 "Орки когда-то были эльфами, жертвами немыслимых пыток. Возможно, что между нами есть место чему-то, кроме вражды?"
lth_theuntreadedpath:0 "Непроторенная тропа"
lth_theuntreadedpath_desc:0 "Путь вперед нелегок. Наши новые пути неслыханны были доселе. Продвигаемся вперёд следует осмотрительно, но и смело, ибо враг не дремлет."
lth_anewbeginning:0 "Новое начало"
lth_anewbeginning_desc:0 "Старым порядкам пришел конец. Мы преодолеем встающие перед нами преграды и возвестим о начале новой эры."
lth_theguidinghand:0 "Направляющая рука"
lth_theguidinghand_desc:0 "Смелые, значимые перемены должны прийти сверху. Пусть Владыка Лотлориэна задействует свои полномочия, чтобы установить новый порядок."
lth_thesupremeleader:0 "Верховный лидер"
lth_thesupremeleader_desc:0 "Смелые, значимые перемены должны прийти сверху. Пусть Владыка Лотлориэна задействует свои полномочия, чтобы установить новый порядок."
lth_culturalexchangeinitiatives:0 "Инициативы по культурному обмену"
lth_culturalexchangeinitiatives_desc:0 ""
lth_thefestivalofunity:0 "Фестиваль единства"
lth_thefestivalofunity_desc:0 ""
lth_anewelvenlanguage:0 "Новый эльфийский язык"
lth_anewelvenlanguage_desc:0 "Эльфы говорят на многих языках. Пришло время выработать новый язык, достойный наших новых взглядов и предназначенный для изучения и освоения всеми, будь то эльф или кто-либо другой."
lth_atasteofempire:0 "Вкус империи"
lth_atasteofempire_desc:0 " Эльфийские короли древности были почитаемыми и уважаемыми лидерами с королевствами, простиравшимися на многие земли и правившими множеством подданных. Восстановление этой славы потребует времени, поэтому лучше начать как можно раньше."
lth_reformmilitaryleadership:0 "Реформировать военное руководство"
lth_reformmilitaryleadership_desc:0 "Наше военное руководство слишком долго почивало на лаврах. Мы должны устранить эти слабости до того, как они дадут о себе знать на поле боя."
lth_thefateofmortals:0 "Судьба смертных"
lth_thefateofmortals_desc:0 "Борьба с силами Моргота - вечная борьба. Мимолетные жизни смертных могут оказаться полезными пешками в этой битве, но не более того."
lth_tacklethedwarves:0 "Взяться за гномов."
lth_tacklethedwarves_desc:0 "Чудом гномьи королевства всё ещё отчаянно цепляются за север и запад. Их позиции имеют стратегическое значение, которое не может быть доверено слабому разуму гномов."
lth_burrythemintheirholes:0 "Погребённые."
lth_burrythemintheirholes_desc:0 "Если гномы откажутся сотрудничать, мы будем вынуждены принять решительные меры. К счастью для нас, они уже под землёй."
lth_tackletherealmsofmen:0 "Взяться за королевства людей"
lth_tackletherealmsofmen_desc:0 "Слабые королевства, возглавляемые столь же слабыми народами, усеяли просторы Средиземья. Мы должны подчинить их себе, чтобы предотвратить их неизбежное разложение и падение перед силами тьмы."
lth_acceleratetheinevitable:0 "Ускорить неизбежное"
lth_acceleratetheinevitable_desc:0 "Люди, которые не будут сотрудничать, обречены на падение или на присоединение к врагу. Чтобы этого не произошло, их и без того короткие жизни придётся прервать."
lth_safeguardtheelves:0 "Защитить эльфов"
lth_safeguardtheelves_desc:0 "Обеспечение вечного выживания как можно большего числа эльфов - наша первостепенная цель. Другие эльфийские королевства могли забыть об этом, но мы - нет."
lth_turnrivendell:0 "Черёд Ривенделла"
lth_turnrivendell_desc:0 "Как самое влиятельное и известное эльфийское королевство, Ривенделл должен быть защищён от сил тьмы, чтобы наша линия отступления на запад оставалась открытой."
lth_turnmirkwood:0 "Черёд Лихолесья"
lth_turnmirkwood_desc:0 "Эльфы Лихолесья охраняют восточный и северный фланги. Но под натиском огромных пауков и других бедствий их силы начинают ослабевать. Мы должны действовать быстро, чтобы не допустить ненужных смертей эльфов."
lth_turnlindon:0 "Черёд Линдона"
lth_turnlindon_desc:0 "Эльфы, обитающие в Серой Гавани, отвечают за то, чтобы наш путь в Валинор оставался открытым. Мы обязаны позаботиться о том, чтобы они выбрали правильный путь, ибо нет более тревожной мысли, чем оказаться отрезанным от убежища в этих беспокойных землях."
lth_atanycost:0 "Любой ценой"
lth_atanycost_desc:0 "Если наши братья не захотят добровольно сотрудничать, нам придётся "объяснить" им новые реалии власти."
lth_celebornsreforms:0 "Реформы Келеборна"
lth_celebornsreforms_desc:0 "Под руководством и мудростью Келеборна слабости старой системы будут заменены вновь обретённой целью и единством."
lth_migrationtreaties:0 "Миграционные договоры"
lth_migrationtreaties_desc:0 "Заключая миграционные договоры с соседними королевствами, мы можем открыть наши границы для тех, кто хочет найти убежище или поделиться своими знаниями, укрепляя наше королевство и обеспечивая долголетие. Вместе мы встретимся с тенями, нависшими над нашим миром, единые в цели и духе."
lth_thedissolutionoftheelvennobility:0 "Распад эльфийского дворянства"
lth_thedissolutionoftheelvennobility_desc:0 "Эльфийская аристократия слишком долго прозябала в бездействии. Если они не способны на решительные действия, значит, они не заслужили своего места в высших эшелонах общества."
lth_understandingtheracesofmen:0 "Понимание расы людей"
lth_thepeasantassembly:0 "Земское собрание"
lth_thepeasantassembly_desc:0 "Расширение прав и возможностей простых жителей Лотлориена необходимо для справедливого и процветающего общества. Создав Земское собрание, мы обеспечим платформу для выражения мнения простонародья, позволив ему участвовать в принятии решений и формировании будущего нашего королевства."
lth_establishagraindole:0 "Создать зерновой паёк"
lth_establishagraindole_desc:0 "В трудные времена наш долг - позаботиться о том, чтобы наш народ был сыт и обеспечен всем необходимым. Создав зерновой паёк, мы сможем обеспечить безопасность уязвимых слоёв населения и гарантировать, что никто не будет голодать в нашей стране."
lth_meritbasedadvancement:0 "Повышение по заслугам"
lth_meritbasedadvancement_desc:0 "Общество, которое вознаграждает талант и упорный труд, процветает. Внедряя систему продвижения по службе на основе заслуг, мы поощряем наших граждан преуспевать в своих профессиях и вносить посильный вклад в благосостояние Лотлориэна."
lth_leadbyexample:0 "Лидерство на собственном примере"
lth_leadbyexample_desc:0 "Лидерство - это не просто власть, это пример для подражания другим. Приняв принципы, которые мы проповедуем, наши сотрудники будут вдохновлены на соблюдение высочайших стандартов честности, этики и преданности нашей сфере."
lth_preemptivemeasures:0 "Упреждающие меры"
lth_preemptivemeasures_desc:0 "Во времена опасности мы не должны сидеть сложа руки, наблюдая за действиями врага. Мы должны предпринять решительные действия, чтобы обеспечить безопасность в своих краях."
lth_valesofanduin:0 "Долины Андуина"
lth_valesofanduin_desc:0 "К северу от нас лежат долины, через которые протекает великая река. Соседство с ее обитателями может представлять серьезную угрозу, если они перейдут на сторону врага."
lth_amostgenerousoffer:0 "Щедрое предложение"
lth_amostgenerousoffer_desc:0 "Жители долины должны считать за честь, что им предложено столь достойное правление, как у леди Галадриэль и владыки Келеборна."
lth_northboundinvasion:0 "Вторжение с севера"
lth_northboundinvasion_desc:0 "Если лесовики долины не подчинятся нашим требованиям, значит, они точно сговорились с врагом!"
lth_agestureofgoodwill:0 "Жест доброй воли"
lth_agestureofgoodwill_desc:0 "Лучший способ обезопасить наш северный фланг - это не наживать врагов, а приобретать друзей. Давайте сделаем так, чтобы жители долин поняли, что им не нужно нас бояться."
lth_cooperationefforts:0 "Сотрудничество"
lth_cooperationefforts_desc:0 "Несмотря на несовершенство смертности, нам есть чему поучиться у людей, обитающих к северу от нас. Точно так же и им есть чему поучиться у нас."
lth_theminesofmoria:0 "Шахты Мории"
lth_theminesofmoria_desc:0 "Некогда славное гномье королевство на нашем западе превратилось в рассадник всевозможных опасностей, от орков до балрогов. Будет лучше, если мы будем бдительно следить за этим стратегически важным проходом."
lth_cleansethetunnels:0 "Очистить туннели"
lth_cleansethetunnels_desc:0 "Опасность, таящуюся в штольнях Мории, больше нельзя терпеть. Мы должны очистить туннели от зла и гарантировать, что дорога на запад будет открыта."
lth_trackdowndurinsbane:0 "Выследить Проклятье Дурина"
lth_trackdowndurinsbane_desc:0 "Слуга Моргота ступает по каменным залам давно умерших гномьих королей. Мы должны уничтожить его, если хотим, чтобы шахты снова стали пригодными для жизни."
lth_thefortressofdolguldur:0 "Крепость Дол Гулдур"
lth_thefortressofdolguldur_desc:0 "Осыпающиеся башни Дол-Гулдура отбрасывают свои тени на наш любимый Золотой Лес. Необходимо следить за этой нарастающей угрозой, чтобы обеспечить безопасность нашего западного фланга."
lth_theonering:0 "Единое Кольцо"
lth_theonering_desc:0 "Единое Кольцо - ключ к окончательному уничтожению угрозы Мордора. Мы должны постоянно отслеживать его местонахождение."
lth_requestaseatonelrondscouncil:0 "Запросить место в Совете Элронда."
lth_requestaseatonelrondscouncil_desc:0 "Ривенделл стремится собрать Братство Кольца, чтобы доставить кольцо в Мордор. Необходимо, чтобы мы получили место в совете Элронда, чтобы обеспечить успех Братства."
lth_seizetheonering:0 "Захватить Единое Кольцо"
lth_seizetheonering_desc:0 "Оставить Единое Кольцо в руках немощного хоббита - залог катастрофы. Только в руках наших могущественных властителей Кольцо может быть в полной безопасности."
lth_supportthefellowship:0 "Оказать поддержку Братству"
lth_supportthefellowship_desc:0 "Уничтожение Кольца положит конец бесконечной жестокости Саурона. Мы должны помочь Братству всеми доступными нам средствами и обеспечить, чтобы Кольцо достигло пламени Роковой горы."
lth_echoesoftheeldendays:0 "Эхо Древних Дней"
lth_echoesoftheeldendays_desc:0 "Древние артефакты и реликвии нашего королевства хранят несметную силу и знания былых времен. Исследуя Эхо Древних Дней, мы сможем раскрыть и использовать секреты наших предков, укрепляя наш народ и наше королевство."
lth_ancientwisdom:0 "Древняя мудрость"
lth_ancientwisdom_desc:0 "Мудрость веков дремлет в архивах Лотлориена. Возродив нашу связь с этим древним знанием, мы сможем воспользоваться знаниями и преданиями наших предков, которые направят нас к светлому будущему."
lth_galadrielsmirror:0 "Зеркало Галадриэль"
lth_galadrielsmirror_desc:0 "Зеркало Галадриэль - сакральный артефакт, способный открыть скрытые истины и видения прошлого и будущего. Изучая и поддерживая зеркало Галадриэль, мы можем искать наставления и открывать бесценные открытия на благо нашего королевства."
lth_mirrorupgrade:0 "Зеркальные чары"
lth_mirrorupgrade_desc:0 "Чтобы расширить возможности Зеркала Галадриэль, мы должны вкладывать средства в его обслуживание и модернизацию. Улучшив Зеркало, мы сможем получить доступ к ещё более глубоким слоям мудрости и предвидения, получив значительное преимущество в наших начинаниях."
lth_theenigmaofnenya:0 "Мощь Нэньи"
lth_theenigmaofnenya_desc:0 " Нэнья, одно из Трех Колец эльфов, хранит в себе таинственную силу, которая веками помогала Лотлориэну. Разгадав загадку Нэньи, мы сможем овладеть её магией и использовать её для защиты нашего королевства от внешних угроз."
lth_ringenchantments:0 "Чары Нэньи"
lth_ringenchantments_desc:0 "О Кольцах Власти доподлинно известно немногое. Углубившись в древние воспоминания и тексты, мы можем найти способы усилить возможности Кольца."
lth_theeternaldominion:0 "Вечный Доминион"
lth_theeternaldominion_desc:0 "Наше наместничество близко. Настало время для создания новой, процветающей империи, которая принесёт вечный мир и стабильность в тревожные земли Средиземья."
lth_tworingsbecomethone:0 "Два Кольца становятся Одним"
lth_tworingsbecomethone_desc:0 "Перековав Нэнью и Единое вместе, мы сможем усилить контроль над Единым Кольцом и использовать больше его силы."
lth_dismantlethenazgul:0 "Избавление от кольценосцев"
lth_dismantlethenazgul_desc:0 "Назгулы - слуги Саурона, связанные силой Единого Кольца. Владение Кольцом позволит нам снять проклятие, лежащее на них, и вернуть их на тропу смертных, по которой они когда-то шли."
lth_prisonervivisections:0 "Вивисекции заключенных"
lth_sauronstoolsturned:0 "Подчинить орудия Саурона"
lth_sauronstoolsturned_desc:0 "Тираническое правление Саурона не внушает лояльности, но лишь послушание. От его извращённого ума ускользает то, что рабы могут следовать за другими хозяевами."
lth_thegiftofservitude:0 "Дар служения"
lth_thegiftofservitude_desc:0 "Для слуг зла благосклонное, праведное и возвышенное главенство леди Галадриэль является привилегией."
lth_theshadowswhisper:0 "Шёпот Тени"
lth_theshadowswhisper_desc:0 "Единое Кольцо с отчаянием стремится вернуться к своему прежнему хозяину. Мне необходимо крепко ухватить его."
lth_resistthedarkness:0 "Сопротивляться тьме"
lth_resistthedarkness_desc:0 "Око проникает через Единое Кольцо в каждую частицу нашего существа. Мы должны противостоять ползущим теням, как корабль противостоит морским волнам."
lth_givesauronthering:0 "Поддаться Кольцу"
lth_givesauronthering_desc:0 "Свет угас, затушен пеплом смерти и разрушения. Да здравствует Тёмный Властелин."
lth_theunholyalliance:0 "Нечестивый Альянс"
lth_theunholyalliance_desc:0 "Да здравствуют Тёмный Властелин и Тёмная Леди. Да властвуют они во имя нечестивого космического хаоса, пока все не покорятся их величию."
lth_foeturnedfriend:0 "Враг обернулся другом"
lth_foeturnedfriend_desc:0 "В эти неспокойные времена создание сомнительных союзов - необходимость. Этот фокус направлен на то, чтобы загладить старые раны и навести мосты между галадрим и орками Моргота, превратив бывших врагов в потенциальных друзей."
lth_anecessaryevil:0 "Необходимое зло"
lth_anecessaryevil_desc:0 "Отчаянные времена требуют отчаянных мер. Но орки - это средство для достижения цели. Инструмент, с которым можно мириться, чтобы противостоять более значительным угрозам. Они никогда не будут нам ровней."
lth_integrateorcsintothegaladhrim:0 "Интегрировать орков в галадрим"
lth_integrateorcsintothegaladhrim_desc:0 "Орки могут быть грозными воинами. Нам следует изыскать возможности для их присоединения к нашим войскам."
lth_forsaketheelves:0 "Отказаться от эльфов"
lth_forsaketheelves_desc:0 "Время эльфов прошло. Настало время орков."
lth_anewbreed:0 "Новая порода"
lth_anewbreed_desc:0 "Создания Моргота далеки от совершенства. Используя наши глубокие знания, мы можем создать новую породу существ, которые преодолеют разрыв между эльфами и орками. Эти существа, появившиеся на свет в результате смешанного происхождения, могут стать ключом к созданию более сплоченного и жизнеспособного Лотлориэна."
lth_theneworder:0 "Новый порядок"
lth_theneworder_desc:0 " Наступил закат нашего старого пути. Мы должны приспособиться к новым реалиям и извлечь из них пользу."
lth_territorialadministration:0 "Территориальная администрация"
lth_territorialadministration_desc:0 "Золотой Лес обладает существенным влиянием в окружающих землях. Нам следует протянуть руку помощи и обеспечить адекватное управление нашей сферой влияния."
lth_organizetributaries:0 "Организовать выплаты"
lth_organizetributaries_desc:0 "Вассальные государства, пользующиеся нашим владычеством, должны выплачивать причитающуюся им дань."
lth_labourtaxfornonelves:0 "Налог на труд для неэльфов"
lth_labourtaxfornonelves_desc:0 "Смертные, живущие среди нас, получают огромную пользу от эльфийской мудрости и лидерства. Они должны адекватно компенсировать привилегии нашей протекции."
lth_localautonomy:0 "Местная автономия"
lth_localautonomy_desc:0 "Предоставив им больший контроль над своими делами, мы тем самым поспособствуем укреплению самоуправления и более эффективному решению специфических проблем, с которыми сталкивается каждая территория."
lth_territorialintegration:0 "Территориальная интеграция"
lth_territorialintegration_desc:0 "Территории, граничащие с нашим драгоценным Золотым Лесом, уже давно извлекают выгоду из своей близости к нам. Пришло время официально расширить наши границы, включив в них эти государства и населяющие их народы."
lth_investingladdenfields:0 "Инвестировать в Ирисные поля"
lth_investingladdenfields_desc:0 "Ирисные поля жизненно важны для нашего сельскохозяйственного производства и продовольственной безопасности. Инвестируя в эти плодородные земли, мы сможем улучшить методы ведения сельского хозяйства, повысить урожайность и обеспечить стабильное снабжение продовольствием нашего народа."
lth_investinparthcelebrant:0 "Инвестировать в Парт Келебранта"
lth_investinparthcelebrant_desc:0 "Парт Келебранта - стратегический регион на нашей западной границе. Инвестируя в его оборону и инфраструктуру, мы сможем обезопасить эту территорию и повысить нашу способность защищать королевство от внешних угроз."
lth_investindrimrilldale:0 "Инвестировать в Долину Туманного ручья."
lth_investindrimrilldale_desc:0 "Долина Туманного ручья богата ресурсами и обладает большим потенциалом. Инвестируя в этот регион, мы сможем использовать его экономические возможности, развить его промышленность и укрепить экономический фундамент нашего королевства."
lth_lorekeepersguild:0 "Гильдия хранителей знаний"
lth_lorekeepersguild_desc:0 "Гильдия хранителей знаний предана сохранению и изучению знаний в нашем королевстве. Основав и поддержав эту гильдию, мы сможем гарантировать, что мудрость и история Лотлориэна будут передаваться из поколения в поколение, сохраняя наше наследие."
lth_cryptsofmemory:0 "Крипты памяти"
lth_cryptsofmemory_desc:0 "Крипты памяти - это священные хранилища нашей истории и мудрости. Инвестируя в эти крипты и расширяя их коллекции, мы можем защитить наши самые ценные знания и гарантировать, что они выдержат испытание временем, позволяя будущим поколениям воспользоваться накопленной нами мудростью."
lth_supportthefellowship:0 "Поддержать Братство"
lth_supportthefellowship_desc:0 "Братство Кольца несет на себе бремя судьбы нашего мира. Оказывая непоколебимую поддержку этому благородному подвигу, мы можем помочь им в их путешествии и обеспечить успех их миссии, которая жизненно важна для сохранения Средиземья."
lth_anelvenfellowship:0 "Эльфийское Братство"
lth_anelvenfellowship_desc:0 "Владыка Элронд высказал правильную идею, но доверил слишком много слабому хоббиту. Как бастион эльфийского царства, мы соберем наше собственное Братство, с эльфами и... э-э, ещё эльфами!"
lth_keepthering:0 "Хранить Кольцо"
lth_keepthering_desc:0 "Зачем отправлять Кольцо в Мордор, если именно там оно и хочет оказаться? Лучше всего оставить Кольцо в нашем королевстве, контролировать его силу и использовать для победы над нашими врагами."
lth_provincialcouncils:0 "Провинциальные советы"
lth_provincialcouncils_desc:0 "Чтобы обеспечить местное представительство и эффективное управление, этот фокус ратует за создание провинциальных советов. Эти советы расширят права и возможности регионов Лотлориэна, позволяя им участвовать в процессах принятия решений и вносить вклад в развитие нашего королевства."
lth_investintaurhith:0 "Инвестировать в Таур Хит"
lth_investintaurhith_desc:0 "Таур Хит, регион природной красоты и ресурсов, обладает огромным потенциалом для нашего королевства. Инвестируя в Таур Хит, мы сможем использовать его ресурсы, развивать инфраструктуру и повысить культурное значение, способствуя росту и процветанию."
lth_investinparthcelebrant:0 "Инвестировать в Парт Келебрант"
lth_investinparthcelebrant_desc:0 "Парт Келебрант - регион, имеющий стратегическое значение для нашего королевства. Инвестируя в его развитие, мы сможем укрепить его оборону, усовершенствовать торговые пути и повысить его экономический потенциал, чтобы он стал процветающим центром нашего королевства."
lth_investinnanduhirion:0 "Инвестировать в Нандухирион"
lth_investinnanduhirion_desc:0 "Нандухирион, регион, известный своими ресурсами и ремеслами, необходим для экономического роста нашего королевства. Инвестируя в Нандухирион, мы можем поддерживать местную промышленность, развивать торговлю и поощрять инновации, способствуя экономическому развитию и процветанию."
lth_reformtaxcollection:0 "Реформа налоговых сборов"
lth_reformtaxcollection_desc:0 "Территории за лесами Лориена получают огромную выгоду от нашей защиты. Мы должны стремиться вернуть эти земли в лоно государства и взимать с них справедливые налоги."
lth_liftthelawofisolation:0 "Снять закон изоляции."
lth_liftthelawofisolation_desc:0 "По закону ни один гном не может ступить в Золотой Лес. Но поскольку орки опустошают туннели Мории, возможно, настало время сделать исключение из этого древнего закона."
lth_helpmirkwoodwithcontainment:0 "Помочь Лихолесью в сдерживании"
lth_helpmirkwoodwithcontainment_desc:0 "Наши братья в Лихолесье изо всех сил пытаются сдержать многочисленные угрозы, таящиеся в Зеленолесье, и не последняя из них - крепость Дол Гулдур, которая находится в опасной близости от Карас Галадона. Мы должны помочь Трандуилу в сдерживании этих опасностей."
lth_forcetheissue:0 "Форсировать решение"
lth_forcetheissue_desc:0 "Угроза Дол-Гулдура слишком велика, чтобы её переносить. Если Лихолесье бездействует, мы должны взять дело в свои руки!"
lth_elvenknowledge:0 "Эльфийское знание"
lth_elvenknowledge_desc:0 "Эльфийские знания охватывают тысячелетия мудрости, магии и культуры. Сохраняя и изучая эти древние знания, мы обеспечиваем непрерывность нашего наследия и обогащение нашего общества."
lth_resilienceofnenya:0 "Стойкость Нэньи"
lth_resilienceofnenya_desc:0 "Ненья воплощает силу и стойкость Лотлориэна. Используя силу Нэньи и постигая её тайны, мы сможем укрепить стойкость нашего королевства, защитив его от внешних угроз и обеспечив его сохранность в веках."
lth_thearchivesofagespast:0 "Архивы минувших веков"
lth_thearchivesofagespast_desc:0 "Архивы минувших веков - это хранилища древних знаний, артефактов и преданий. Расширяя и сохраняя эти архивы, мы сможем глубже проникнуть в историю и мудрость наших предков, раскрывая секреты, которые могут оказаться бесценными перед лицом современных проблем."
lth_sendaidtominastirith:0 "Отправить помощь в Минас-Тирит"
lth_sendaidtominastirith_desc:0 "Нуменорцам грозит полномасштабное вторжение орков. Если белая башня падёт, всё может рухнуть. Мы не можем этого допустить."
lth_thesongofnimrodel:0 "Песнь Нимроделя"
lth_thesongofnimrodel_desc:0 "Песнь Нимроделя, захватывающая мелодия, передаваемая из поколения в поколение, говорит о любви, потере и непреходящей красоте Лотлориэна. Сохраняя и популяризируя эту чарующую песню, мы не только чтим наше культурное наследие, но и вдохновляем наших граждан, напоминая им о неподвластном времени духе, исповедуемом нашим королевством."
lth_fairasthesunterribleasthestorm:0 "Прекрасна, как солнце, грозна, как буря"
lth_fairasthesunterribleasthestorm_desc:0 "Вместо Тёмного Властелина у нас будет королева, не тёмная, но прекрасная и грозная, как заря! Свирепая, как море, и могучая, как земная твердь!"
lth_purityandbrilliance:0 "Чистота и блеск"
lth_purityandbrilliance_desc:0 "Поддерживая высочайшие стандарты моральной стойкости, этики и культурного совершенства, мы заботимся о том, чтобы наше королевство ярко сияло в мире, погружённом во тьму."
lth_eternalwisdom:0 "Вечная мудрость."
lth_eternalwisdom_desc:0 "Мудрость, подобно древним древам Лотлориэна, выдерживает испытание временем. Бережно храня и увековечивая вечную мудрость нашего королевства, мы укрепляем фундамент нашего общества."
lth_ancestralechoesintandem:0 "Отголоски предков в единстве"
lth_ancestralechoesintandem_desc:0 "Нолдор и синдар, два выдающихся эльфийских рода, каждый из которых несет в себе уникальную силу и мудрость. Чтя наше общее наследие и используя сильные стороны обоих родов, мы открываем синергию, которая делает Лотлориэн сильнее, мудрее и устойчивее перед лицом трудностей."
lth_elvenhighereducation:0 "Эльфийское высшее образование"
lth_elvenhighereducation_desc:0 "Создавая эльфийские высшие учебные заведения, мы можем взращивать интеллект нашего народа, поощряя изучение искусств, наук и магических практик."
lth_asharedcause:0 "Общее дело"
lth_asharedcause_desc:0 "Новая парадигма, которую мы создали, разделяется многими народами по всему Средиземью. Связанные совместной борьбой, мы будем опираться друг на друга, чтобы вступить в новую эру."
lth_theentsoffangorn:0 "Энты Фангорна"
lth_theentsoffangorn_desc:0 "Энты, древние хранители лесов, обладают огромной мудростью и силой. Заключив союз с энтами Фангорна, мы сможем укрепить оборону нашего королевства, обеспечив защиту наших лесов и сохранение нашего природного наследия."
lth_supportspiderindependence:0 "Поддержать пауков Лихолесья."
lth_supportspiderindependence_desc:0 "Пауки Лихолесья, хотя их зачастую боятся, являются жизненно важной частью лесной экосистемы. Поддерживая их независимость и кооперацию, мы сможем сохранить хрупкий природный баланс."
lth_watersofhealing:0 "Воды исцеления"
lth_watersofhealing_desc:0 "Воды Нимроделя обладают удивительной силой омоложения. Используя эти воды и сделав их доступными для наших людей, мы сможем повысить благосостояние наших граждан."
lth_minglewiththemortals:0 "Общение со смертными"
lth_minglewiththemortals_desc:0 "Эльфы, люди, гномы, хоббиты... Так ли уж мы отличаемся друг от друга?"
lth_nonelvencitizenship:0 "Распространить гражданство на неэльфов"
lth_nonelvencitizenship_desc:0 "Золотой Лес - это пристанище для всех существ, разделяющих общие с нами взгляды. Настало время отбросить наш мелкий элитизм и принять другие расы как свой народ."
lth_breakthechainsofisolation:0 "Разорвать цепи изоляции"
lth_breakthechainsofisolation_desc:0 "Мы слишком долго были скованы собственным упадком. Настало время действовать, мы присоединимся к борьбе с тьмой и победим зло вместе со всеми, кто разделяет ту же цель."
lth_alignthenobility:0 "Выровнять дворянство"
lth_alignthenobility_desc:0 "Привилегированным среди нас придется опомниться и бороться за сохранность собственных семей."
lth_alignthearmy:0 "Объединить армию"
lth_alignthearmy_desc:0 "Армия, как река, текущая по земле, набирает силу, когда течёт вместе. Объединив наши войска, мы сможем создать мощную, скоординированную защиту против сил зла."
lth_unitethefactions:0 "Объединить фракции"
lth_unitethefactions_desc:0 "В полотне Лотлориэна каждая фракция - нить, уникальная, но неотъемлемая часть целого. Объединив эти фракции, мы сможем соткать знамя силы и стойкости."
lth_territorialdefense:0 "Территориальная оборона"
lth_territorialdefense_desc:0 "Инвестируя в крепостные сооружения и стратегическое планирование, мы можем обеспечить безопасность и суверенитет нашего королевства."
lth_defensiveperimeter:0 "Оборонительный периметр"
lth_defensiveperimeter_desc:0 "Создание оборонительного периметра имеет решающее значение для защиты Лотлориэна от внешних угроз. Укрепляя ключевые точки на наших границах и сохраняя бдительность, мы создаём надёжный барьер, который сдерживает любых потенциальных агрессоров."
lth_resourcestorage:0 "Хранилище ресурсов"
lth_resourcestorage_desc:0 "Над Средиземьем нависла долгая ночь. Мы должны подготовиться и создать большие хранилища, чтобы быть уверенными, что сможем выдержать любую осаду столько, сколько потребуется."
lth_commemorategondolin:0 "Увековечить память о Гондолине"
lth_commemorategondolin_desc:0 " Отдавая дань памяти Гондолина, мы воздаём должное храбрости, самопожертвованию и наследию наших эльфийских сородичей, укрепляя нашу собственную решимость твёрдо противостоять силам тьмы, как когда-то это делал Гондолин."
lth_learnfromthestrongest:0 "Учиться у сильнейших"
lth_learnfromthestrongest_desc:0 "Как бы далеко ни простиралась эльфийская мудрость, всегда есть вещи, которым мы можем научиться у самых сильных наших союзников."