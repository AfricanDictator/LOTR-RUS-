l_russian: 
arthedain.1.t:0 "Артэдайн спрашивает насчет обоюдного пакта о защите"
arthedain.1.d:0 "Артэдайн желает подписать обоюдный пакт о защите с нами."
arthedain.1.a:0 "Принять"
arthedain.1.b:0 "Отказать"

arthedain.2.t:0 "Артэдайн требует наши территории"
arthedain.2.d:0 "Артэдайн требует, чтобы мы передали все наши территории под их управление. Отклонение их ультиматума может привести к войне."
arthedain.2.a:0 "Принять"
arthedain.2.b:0 "Отказать"

arthedain.3.t:0 "Артэдайн приглашает нас вступить в Арнорскую Коалицию"
arthedain.3.d:0 "Артэдайн желает нашего вступления в свой союз."
arthedain.3.a:0 "Принять"
arthedain.3.b:0 "Отказать"

arthedain.4.t:0 "Артэдайн желает реформировать Королевство Арнор"
arthedain.4.d:0 "Артэдайн хочет присоединить наши территории, какими они были в старые времена и реформировать Королевство Арнор."
arthedain.4.a:0 "Принять"
arthedain.4.b:0 "Отказать"

arthedain.5.t:0 "[From.GetName] хочет воссоединиться с нами"
arthedain.5.d:0 "[From.GetName] и Королевство Гондор однажды были объединены. Пришло время объединиться вновь и сражаться вместе, как свободный народ Средиземья."
arthedain.5.a:0 "Объединены вновь"
arthedain.5.b:0 "Мы выжили без них"

arthedain.6.t:0 "[From.GetName] запрашивает создание 'Серого Отряда'"
arthedain.6.d:0 "[FROM.GetName] предлагает создание 'Серого Отряда', объединенный отряд эльфов и рейнджеров, которому поручено защищать земли Артэдайна и Рудаура от сил тьмы.\n\nЭто предложение требует существенной поддержки как от наших эльфийских сородичей, так и от доблестных рейнджеров Севера. Формирование Серого отряда связало бы нас договором о совместной защите, объединив наши силы и стремление к более безопасному будущему."
arthedain.6.a:0 "Отличная идея!"
arthedain.6.a_tt:0 "([LTH.GetNameWithFlag], [RIV.GetNameWithFlag], [ART.GetNameWithFlag], [RHD.GetNameWithFlag]):\nЕсли хотя бы §Y3§! страны согласятся поддержать Серый Отряд, [ART.GetNameWithFlag] и [RHD.GetNameWithFlag] оба получат две дивизии, состоящие из пехоты и лучников."
arthedain.6.b:0 "Пустая трата времени и ресурсов."

arthedain.7.t:0 "Серый Отряд создан"
arthedain.7.d:0 "В результате тесного сотрудничества между нашими рейнджерами и благородными эльфами, мы создали элитное подразделение, известное как Серый отряд, группу опытных бойцов, собранных для защиты земель Артэдайна и Рудаура."
arthedain.7.a:0 "Отлично."

arthedain.8.t:0 "Гондор запрашивает о воссоединении"
arthedain.8.d:0 "Приходит письмо из Гондора, в котором предлагается объединенный союз, напоминающий о старых временах, когда Артеэдайн и Гондор сражались бок о бок. Гондор протягивает руку дружбы, призывая Артэдайн объединиться против надвигающихся теней."
arthedain.8.a:0 "Мы вновь будем на стороне Гондора."
arthedain.8.b:0 "Эти дни давно прошли."

arthedain.9.t:0 "Гондор требует вассализации"
arthedain.9.d:0 "Суровый посланник из Гондора предъявляет требование: Артэдайн должен стать вассалом Гондора, присягнув на верность южному королевству. В послании говорится о господстве Гондора и обязательстве Артэдайна подчиниться их правлению."
arthedain.9.a:0 "Мы обязаны им своей преданностью."
arthedain.9.b:0 "Они не в том положении, чтобы выдвигать требования."




arthedain.10.t:0 "[From.GetName] принял наше предложение об исследованиях"
arthedain.10.d:0 "Получив наше предложение, они быстро сообщили нам, что принимают его. Это не только помогает нашим исследованиям, но и улучшает наши отношения с [From.GetName]"
arthedain.10.a:0 "Отличные новости"

arthedain.11.t:0 "[From.GetName] отказал нам"
arthedain.11.d:0 "Услышав наше предложение, они, к сожалению, отказались."
arthedain.11.a:0 "Это грустные новости"

arthedain.12.t:0 "[From.GetName] приняли наше приглашение в союз"
arthedain.12.d:0 "Вместе мы сильны."
arthedain.12.a:0 "Отличные новости!"

arthedain.13.t:0 "[From.GetName] отказали нам о союзе"
arthedain.13.d:0 "Похоже, они предпочитают быть сами по себе. Пусть будет так..."
arthedain.13.a:0 "Это грустные новости"

arthedain.14.t:0 "[From.GetName] приняли наше восстановление Арнора"
arthedain.14.d:0 "Мы вновь едины!"
arthedain.14.a:0 "Отличные новости!"

arthedain.15.t:0 "[From.GetName] отказывает в восстановлении Арнора"
arthedain.15.d:0 "Очевидно, для них это заходит слишком далеко. Так и быть, возможно, нам нужно воссоединиться другим способом..."
arthedain.15.a:0 "Это грустные новости"

arthedain.16.t:0 "Период беспокойств"
arthedain.16.d:0 "Хотя рейнджеры находятся у власти уже долгое время, люди начали склоняться к другим формам руководства, создавая беспорядки на улицах."
arthedain.16.a:0 "Это беспокоит.."

arthedain.17.t:0 "Рейнджер собрались вместе для встречи"
arthedain.17.d:0 "Сегодня рейнджеры собрались вместе, чтобы встретиться друг с другом и обсудить ситуацию в стране. Заявив, что они сделают все, что должны, чтобы сохранить мир."
arthedain.17.a:0 "Они не будут стоять у нас на пути"

arthedain.18.t:0 "Группа рейнджеров отбила засаду бандитов"
arthedain.18.d:0 "Группа торговцев, направлявшихся в Форност, подверглась нападению бандитов из засады. К счастью, рейнджеры были там, чтобы помочь, и успешно отбились от бандитов."
arthedain.18.a:0 "Хорошо, что наемники в безопасности"

arthedain.19.t:0 "Беспокойства в столице Форност"
arthedain.19.d:0 "Чаще всего люди собираются на городских площадях. Собираются вместе, чтобы выразить протест нынешним правителям и вызвать беспорядки по всему городу."
arthedain.19.a:0 "Пугающее развитие событий"

arthedain.20.t:0 "Собрание народа"
arthedain.20.d:0 "Люди столпились сегодня на городской площади, чтобы собраться вместе и обсудить политическую ситуацию."
arthedain.20.a:0 "Интересно"

arthedain.21.t:0 "[From.GetName] запрашивает нашей помощи"
arthedain.21.d:0 "Политическая ситуация нестабильна и меняется в [From.GetName]. Сторонники воюющих сторон просят нашей помощи в борьбе за свободу. Ответим ли мы на эту просьбу?"
arthedain.21.a:0 "Мы их поддержим"
arthedain.21.b:0 "Нам нечего с ними делать"

arthedain.22.t:0 "Поддержка воинственности"
arthedain.22.d:0 "[From.GetName] публично заявили о поддержке воинственного движения в Артэдайне. Заявив, что они всего лишь хотят видеть свободу каждого, независимо от политических идей."
arthedain.22.a:0 "Интересно..."

arthedain.23.t:0 "[From.GetName] accepted our research proposal"
arthedain.23.d:0 "Получив наше предложение, они быстро дали нам знать, что принимают его."
arthedain.23.a:0 "Отличные новости"