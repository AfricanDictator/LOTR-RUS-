l_russian:
dorwinion.1.t:0 "[From.GetName] запрашивает поддержку в их гражданской воней"
dorwinion.1.d:0 "Делегация из [From.GetName] прибыла со срочным запросом на поддержку их дела в Руне любыми необходимыми средствами. Наш народ уже давно наслаждается гармончным покоем. Это может быть в наших интересах, благославить нашего болльшего соседа тем же самым."
dorwinion.1.a:0 "Мы соберем несколько когорт добровольцев."
dorwinion.1.b:0 "Они могут взять немного нашего накопленного снаряжения."
dorwinion.1.c:0 "Ситуация в [From.GetName] нас не волнует."
DOR_this_will_send_troops:0 "§YВсе равно развернет 2 дивизии добровольцев в Руне§!"

dorwinion.2.t:0 "[From.GetName] предлагает строительство посольства"
dorwinion.2.d:0 "Посольство может улучшить отношения с [From.GetName] и может стать первым шагом на пути к сильному и когерентному блоку государств на востоке."
dorwinion.2.a:0 "Непременно!"
dorwinion.2.b:0 "Нет нужды в посольстве."