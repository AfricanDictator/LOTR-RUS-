l_russian:
 LOADING_TIP_0:0 "Ты не пройдёшь! Я служитель Тайного Пламени, хранитель пламени Анора.\n- Гендальф"
 LOADING_TIP_1:0 "Я бы хотел никогда не видеть этого кольца. Чтобы ничего этого не случилось.\n- Фродо"
 LOADING_TIP_2:0 "Не думаю, что он слыхал про второй завтрак, Пип. \n- Мерри"
 LOADING_TIP_3:0 "Я не знаю какая сила в моей крови, но я клянусь тебе, что не допущу падения Белого города и гибели нашего народа.\n- Арагорн"
 LOADING_TIP_4:0 "Наш народ, наш народ. Я бы пошёл за тобой, мой брат... мой командир... мой король. \n- Боромир"
 LOADING_TIP_5:0 "Я дал обещание, мистер Фродо. Я обещал. 'Не оставляй его Сэмуайз Гэмджи.' И я не оставлю. Я не оставлю. \n- Сэм"
 LOADING_TIP_6:0 "Не сметь пихать гнома. \n- Гимли"
 LOADING_TIP_7:0 "Волшебник никогда не опаздывает, Фродо Бэггинс. И никогда не появляется рано. Он появляется именно тогда, когда считает нужным. \n- Гендальф"
 LOADING_TIP_8:0 "Одному совсем непросто пройти в Мордор.\n- Боромир"
 LOADING_TIP_9:0 "Бегите, глупцы! \n- Гендальф"
 LOADING_TIP_10:0 "Если потребуется отдать мою жизнь или принять смерть чтобы защитить тебя, клянусь. Мой меч с тобой... \n- Арагорн"
 LOADING_TIP_11:0 "И мой топор!\n- Гимли"
 LOADING_TIP_12:0 "Опасное это дело, Фродо, выходить за порог. Ступишь на дорогу и если дашь волю ногам, неизвестно куда тебя занесёт.\n- Бильбо Бэггинс"
 LOADING_TIP_13:0 "Вместо Тёмного Властелина у вас была бы королева! Не тёмная, но прекрасная и грозная как заря!\n- Галадриэль"
 LOADING_TIP_14:0 "Не за бороду!!\n- Гимли"
 LOADING_TIP_15:0 "Я бы пошёл с тобой до конца, в самое пекло Мордора. \n- Арагорн"
 LOADING_TIP_16:0 "Половину из вас я знаю вполовину хуже, чем хотел бы, а другую половину люблю вполовину меньше, чем вы того заслуживаете. \n- Бильбо"
 LOADING_TIP_17:0 "Мой отец благородный человек, но он теряет власть, и наш народ теряет веру.\n- Боромир"
 LOADING_TIP_18:0 "Как странно, столько страха и сомнений из-за такой мелочи. Такого пустяка \n- Боромир"
 LOADING_TIP_19:0 "Хорошо, что с вами гном, которого так просто не подловишь. У меня глаза как у сокола и уши лисицы. \n- Гимли"
 LOADING_TIP_20:0 "Гном пыхтит так громко, что его можно подстрелить даже в темноте. \n- Халдир"
 LOADING_TIP_21:0 "Я знаю что должен делать. Просто... Я боюсь это делать.\n- Фродо"
 LOADING_TIP_22:0 "Я скорее умру чем увижу Кольцо в руках у эльфа! Никто не доверяет эльфам, никогда!\n- Гимли"
 LOADING_TIP_23:0 "Это не шахта. Это гробница.\n- Боромир"
 LOADING_TIP_24:0 "Та же кровь течёт в моих жилах. И та же слабость.\n- Арагорн"
 LOADING_TIP_25:0 "В Мории есть ещё гном, который может пустить кровь.\n- Гимли"
 LOADING_TIP_26:0 "Знаешь ли ты как появились орки? Когда-то они были эльфами, силы тьмы захватили их, подвергли пыткам, изувечили. Ужасная, изуродованная форма жизни. Ныне... усовершенствованная.\n- Саруман"
 LOADING_TIP_27:0 "Ибо наступает время, когда хоббиты будут решать судьбы всего живого. \n- Галадриэль"
 LOADING_TIP_28:0 "Гном копали слишком жадно, а потому чересчур глубоко. Ты знаешь что они пробудили во тьме Кхазад-дума... тень и пламя. \n- Саруман"
 LOADING_TIP_29:0 "Вы идёте по лезвию ножа. Оступитесь немного и сорвётесь, неся гибель всем.\n- Галадриэль"
 LOADING_TIP_30:0 "Скоро, мастер эльф, ты насладишься знаменитым гостеприимством гномов. Ревущее пламя, солодовое пиво, красное мясо без костей. \n- Гимли"
 LOADING_TIP_31:0 "Затаившийся в крепости, властелин Мордора видит всё. Его взор пронзает облака, мрак, землю и плоть.\n- Саруман"
 LOADING_TIP_32:0 "Оно досталось мне, моё, моя собственность, моя любовь... моя... пре-е-е-елесть.\n- Голлум"
 LOADING_TIP_33:0 "Мощь Мордора невозможно одолеть. n- Саруман"
 LOADING_TIP_34:0 "Люди? Люди слабы.\n- Элронд"
 LOADING_TIP_35:0 "Будьте осторожны. В этих глубинах обитают существа куда древнее и хуже чем орки. \n- Гендальф"
 LOADING_TIP_36:0 "Ты ведь не думаешь что хоббит способен противостоять воле Саурона, на это не способен никто. \n- Саруман"
 LOADING_TIP_37:0 "Они одно целое, Кольцо и Тёмный Властелин. Фродо, он не должен найти его. \n- Гендальф"
 LOADING_TIP_38:0 "У Кольца есть только один Властелин. Только он способен подчинить его себе. И он не будет делиться властью. \n- Гендальф"
 LOADING_TIP_39:0 "Тебе не скрыться. Я вижу тебя. Нет жизни в пустоте. Только смерть.\n- Саурон"
 LOADING_TIP_40:0 "Туковская глупость. В следующий раз прыгни сам и избавь нас от своей дурости. \n- Гендальф"
 LOADING_TIP_41:0 "Найдите их. Не останавливайтесь пока не найдёте. Вам неведома боль, вы не знаете страха. Вы отведаете человеческой плоти! \n- Саруман"
 LOADING_TIP_42:0 "Я прошу только о силе для защиты моего народа.\n- Боромир"
 LOADING_TIP_43:0 "Моя броня вдесятеро крепче щитов, мои зубы - мечи, когти - копья, удар хвоста подобен удару молнии, крылья несут с быстротой урагана, моё дыхание - смерть!\n- Смауг"
 LOADING_TIP_44:0 "Ты уже угасаешь. Одинокая свеча... в кромешной тьме.\n- Саурон"
 LOADING_TIP_45:0 "Сие настало. Восток падёт, а королевство Ангмар воспрянет. Время эльфов истекло. Настала пора орков.\n- Саурон"
 LOADING_TIP_46:0 "Маг, здесь нет света, что способен рассеять тьму. n- Саурон"
 LOADING_TIP_47:0 "Если тебе не по душе мой взломщик, прошу тебя хотя бы не калечь его. Верни его мне.\n- Гендальф"
 LOADING_TIP_48:0 "Скажи этому сброду, пускай уходят, иначе я окроплю землю их кровью.\n- Даин II Железностоп"
 LOADING_TIP_49:0 "Я не уступлю ни перед одним эльфом. Тем болеe перед этой подлой лесной феей. Он не желает моему народу ничего кроме зла.\n- Даин II Железностоп"
 LOADING_TIP_50:0 "Адово племя наступает! В бой! В бой, сыны Дурина!\n- Даин II Железностоп"
 LOADING_TIP_51:0 "Они не смогут биться на двух фронтах. Теперь наш ход. Захватить город!\n- Азог"
 LOADING_TIP_52:0 "Под горой есть множество залов, мест, что мы можем укрепить. Подпереть, обезопасить? Да. Да, там золото будет сохранено. Да, так и сделаем, так мы спасём золото.\n- Торин"
 LOADING_TIP_53:0 "Разговор на древнем языке энтов занимет много времени. А если разговор не стоит того, то мы лучше помолчим.\n- Древобород"
 LOADING_TIP_54:0 "Никогда - слишком длинное слово даже для меня...\n- Древобород"
 LOADING_TIP_55:0 "Выбора у вас нет. Кольцо должно быть уничтожено.\n- Элронд"
 LOADING_TIP_56:0 "Этого не избежать никому, мы либо объединимся, либо падём. Это касается всех рас, это общий рок.\n- Элронд"
 LOADING_TIP_57:0 "Это Росгобельские кролики. Посмотрим, кто кого.\n- Радагаст"
 LOADING_TIP_58:0 "Зеленолесье поразила болезнь, Гендальф. Тьма пала над всем лесом, ничего больше не растёт. Ничего хорошего. В воздухе пахнет гнилью, но хуже всего паутины.\n- Радагаст"
 LOADING_TIP_59:0 "Сотня лет - лишь миг в жизни эльфа! Я терпелив! И я подожду! \n- Трандуил"
 LOADING_TIP_60:0 "Такова природа зла. Там, на полных невежества просторах, оно плодится и множится.\n- Трандуил"
 LOADING_TIP_61:0 "Сила Трёх Колец ушла. Пришло время... владычества людей.\n- Галадриэль"
 LOADING_TIP_62:0 "Смерть!\n- Король Теоден"
 LOADING_TIP_63:0 "Меня не убить смертному мужу. Теперь умри.\n- Король-чародей Ангмара"
 LOADING_TIP_64:0 "Это что-то неслыханное. Эльф идёт в подземелье, куда гном не смеет войти. О-ох, не бывать такому.\n- Гимли"
 LOADING_TIP_65:0 "Мы пришли не приветствовать Саурона, вероломного и проклятого. Передай своему господину, армии Мордора должны быть распущены. Он покинет эти земли и никогда более не вернётся. \n- Гендальф"
 LOADING_TIP_66:0 "Пусть выйдет Повелитель Тёмной Страны! Да свершится над ним справедливый суд!\n- Арагорн"
 LOADING_TIP_67:0 "Мой господин, Саурон Великий, приветствует вас. Кто из вашего сброда достоин говорить со мной? \n- Глашатай Саурона"
 LOADING_TIP_68:0 "И кто это? Наследник Исильдура? Чтобы стать королём нужно больше чем сломанный эльфийский клинок...\n- Глашатай Саурона"
 LOADING_TIP_69:0 "Не вставай между назгулом и его добычей.\n- Король-чародей Ангмара"
 LOADING_TIP_70:0 "Ты много воевал и убивал много воинов, король Теоден, и после заключал перемирие. Неужели мы не можем собрать совет как прежде, мой старый друг? Неужели мы не заключим мир? \n- Саруман"
 LOADING_TIP_71:0 "Из пепла, пламя встанет вновь. Из тени, ударит потоком свет. Меч, что сломан был, возвратится вновь. Кто был лишён короны, вновь станет королём.\n- Арвэн"
 LOADING_TIP_72:0 "Вот мой первый приказ тебе. Как ты смог избежать смерти, а мой сын - нет, ведь он был могучим воином?\n- Дэнетор II"
 LOADING_TIP_73:0 "Думаешь, глаза Белой Башни ослепли? Я видел больше, чем ты думаешь. Левой рукой ты прикроешься мной как щитом от Мордора, а правой рукой попытаешься выжить меня.\n- Дэнетор II"
 LOADING_TIP_74:0 "Узнаёшь ли ты свою смерть, старче? Мой час настал!\n- Король-чародей Ангмара"
 LOADING_TIP_75:0 "У кого из командиров хватит мужества выполнить волю владыки?\n- Дэнетор II"
 LOADING_TIP_76:0 "И я не забуду этого. И не замедлю как должно воздать тебе. Любовью за верность, почестями за доблесть, а за измену - отмщением.\n- Дэнетор II"
 LOADING_TIP_77:0 "Одно Кольцо, чтоб править всеми, Одно Кольцо, чтоб всех найти, Одно Кольцо, чтоб собрать всех в тени и заковать их всех во Тьме. \n- Саурон"
 LOADING_TIP_78:0 "Началось. Восток падёт. Ангмар восстанет. Век эльфов иссяк. Настало время орков.\n- Саурон"
 LOADING_TIP_79:0 "Смерть!\n- Король Теоден"
 LOADING_TIP_80:0 "Смерть!\n- Король Теоден"
 LOADING_TIP_81:0 "Под горой много чертов, которые можно наполнить золотом и укрепить. Спрятать, обезопасить там? Да. Так и поступим, так спасём сокровища.\n- Торин"
 LOADING_TIP_82:0 "Разговор на древнем языке энтов занимет много времени. А если разговор не стоит того, то мы лучше помолчим.\n- Древобород"
 LOADING_TIP_83:0 "Никогда - слишком длинное слово даже для меня...\n- Древобород"
 LOADING_TIP_84:0 "Выбора у вас нет. Кольцо должно быть уничтожено.\n- Элронд"
 LOADING_TIP_85:0 "Этого не избежать никому, мы либо объединимся, либо падём. Это касается всех народов, это общий рок.\n- Элронд"
 LOADING_TIP_86:0 "Это Росгобельские кролики. Посмотрим, кто кого.\n- Радагаст"
 LOADING_TIP_87:0 "Зеленолесье поразила болезнь, Гендальф. Тьма пала над всем лесом, ничего больше не растёт. Ничего хорошего. В воздухе пахнет гнилью, но хуже всего паутины.\n- Радагаст"
 LOADING_TIP_88:0 "Сотня лет - лишь миг в жизни эльфа! Я терпелив! И я подожду! \n- Трандуил"
 LOADING_TIP_89:0 "Такова природа зла. Там, на полных невежества просторах, оно плодится и множится.\n- Трандуил"
 LOADING_TIP_90:0 "Сила Трёх Колец ушла. Пришло время... владычества людей.\n- Галадриэль"
