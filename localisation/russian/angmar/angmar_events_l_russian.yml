l_russian:
##### Event 
angmar.5.t:0 "[From.GetName] приглашает нас в свой союз"
angmar.5.d:0 "Посол Темного Лорда Саурона прибыл, возвещая следующее сообщение: Почитаемый Саурон приглашает нас вступить в их союз 'Темный Пакт'. Он заявляет, что вместе мы сможем выстоять и захватить Средиземье."
angmar.5.a:0 "Звучит хорошо"
angmar.5.b:0 "Мы сильнее без их влияния"

angmar.7.t:0 "[From.GetName] приглашает нас в свой союз"
angmar.7.d:0 "Из-за возрастающей угрозы на Востоку нам стоило бы найти союзников."
angmar.7.a:0 "Мы будем держаться вместе"
angmar.7.b:0 "Нейтралитет нам больше подходит"

angmar.8.t:0 "[From.GetName] просит контроль над Северный Артедайном"
angmar.8.d:0 "[From.GetName] вышли вперед, говоря 'Он однажды был нашим. Люди там жаждут лишь вновь стать частью нашей страны'. Регион и правда раньше был их, но то были другие времена. Они забрали его силой и теперь думают, что у них есть право его вернуть."
angmar.8.a:0 "Нам не стоит воевать с соседями"
angmar.8.b:0 "У них нет права!"

angmar.9.t:0 "[From.GetName] предлагает пакт о ненападении"
angmar.9.d:0 "Сражаться друг с другом ничего не исправит."
angmar.9.a:0 "Принято"
angmar.9.b:0 "В этом нет нужды"

angmar.10.t:0 "[From.GetName] просит об экономической помощи"
angmar.10.d:0 "Они попросили наше государство инвестировать в их экономику."
angmar.10.a:0 "Хороший план"
angmar.10.b:0 "И почему же нам стоит это делать?"

angmar.11.t:0 "[From.GetName] приглашает нас в свой союз"
angmar.11.d:0 ""
angmar.11.a:0 "Мы немедленно вступим"
angmar.11.b:0 "У нас есть планы получше"

angmar.1.t:0 "Ангмар требует независимость"
angmar.1.d:0 "Теперь, когда Темный Совет взял контроль над Королевством Ангмар, они требует, чтобы Гондор убрал все свои войска с их территории, ибо с этого дня они автономное и независимое королевство."
angmar.1.a:0 "Мы ничего не можем сделать."
angmar.1.b:0 "Конечно же нет."

angmar.12.t:0 "[From.GetName] объявили о заинтересованности в наших прибрежных территориях"
angmar.12.d:0 "[From.GetName] объявили, что они хотели бы расширить прибрежную зону. Заявив, что у них есть более правдоподобные претензии на наши прибрежные территории."
angmar.12.a:0 "Мы соберемся немедленно"

angmar.13.t:0 "[From.GetName] отказали нам в нашем запросе о территории"
angmar.13.d:0 "[From.GetName] сделали свой выбор. Мы будем действовать в соответствии с этим выбором."
angmar.13.a:0 "Да как они смеют?!"

angmar.14.t:0 "[From.GetName] приняли наш запрос о ресурсах"
angmar.14.d:0 "Вот так страны и становятся друзьями."
angmar.14.a:0 "Это отличные новости"

angmar.15.t:0 "[From.GetName] отказали нам в нашем запросе о ресурсах"
angmar.15.d:0 "Им следовало бы знать лучше. Это только дискредитирует наши отношения с ними. Они наживают врагов, а не друзей..."
angmar.15.a:0 "Что есть, то есть"

angmar.16.t:0 "[From.GetName] приняли нащ запрос о территории"
angmar.16.d:0 ""
angmar.16.a:0 ""

angmar.17.t:0 "Некромант прибыл на нашу землю"
angmar.17.d:0 "Пришли вести о том, что некромант прибыл в наши земли. Неизвестно, откуда он пришел и кто он на самом деле. Он окружает себя тайной. Может ли это быть связано с гражданской войной в Мордоре?"
angmar.17.a:0 "Интересно..."
ANG_tooltip_new_path_unlocked:0 "§GОткрыта новая ветка фокусов§!"