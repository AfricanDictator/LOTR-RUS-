l_russian:
agifttogondor:0 "Подарок Гондору"
agifttogondor_desc:0 "Королевство Гондор находится на пороге Мордора. Если мы хотим остановить тьму, пробуждающуюся на востоке, мы должны убедиться, что они готовы держать оборону."

slavesoldiersofrohan:0 "Рабские солдаты Рохана"
slavesoldiersofrohan_desc:0 "Слишком долго властители коней противостояли нашей мощи, но больше нет. Они научатся служить нам, как подданные, или заплатят цену свободы кровью."

shareknowledgewithgandalf:0 "Знания Митрандира"
shareknowledgewithgandalf_desc:0 "С Гэндальфом на нашей стороне мы можем объединить наши знания в тонких искусствах и использовать их, чтобы победить пробуждающуюся тьму с востока."

protectisengard:0 "Защитить Изенгард"
protectisengard_desc:0 "Нам нужно принять все необходимые меры, чтобы защитить наши земли от орочьих орд, если битва дойдет до наших ворот."

improvewhitecouncilrelations:0 "Улучшить отношения с Белым Советом"
improvewhitecouncilrelations_desc:0 "Саурон уже был побежден. Союз Белого Совета однажды сражался изо всех сил на склонах Роковой Горы. Мы должны поддерживать хорошие отношения, чтобы восстановить этот Союз."

isr_unitewithgondor:0 "Объединиться с Гондором"
isr_unitewithgondor_desc:0 "Гондор доказал, что является щитом, защищающим Средиземье от надвигающейся Тьмы. Мы должны поддержать это дело, чтобы обеспечить выживание всего доброго."

anorganicmagic:0 "Аноорганическая магия"
anorganicmagic_desc:0 "Известная как алхимия, магия также может использоваться для синтеза промышленных ресурсов, которые могут оказаться полезными в военных усилиях."

improvedcombattactics2:0 "Улучшенные тактики боя"
improvedcombattactics2_desc:0 "Тщательно изучая искусство ведения войны, мы можем получить преимущество над бездумными ордами орков."

advancedwarfare2:0 "Продвинутая тактика ведения войны"
advancedwarfare2_desc:0 "Пока сталь бьется о сталь, мы должны стремиться использовать силу белого мага на поле боя."

veryintensewizardry:0 "Очень интенсивное колдовство"
veryintensewizardry_desc:0 "Если мы не можем победить Мордора в открытом бою, объединенная сила Сарумана и Гэндальфа может сломить орды Темного Властелина."

strikeadealwithenedwaith:0 "Заключить сделку с Энедвайтом"
strikeadealwithenedwaith_desc:0 "Как только племена осознают, что настоящим врагом являются конные владыки Рохана, нам останется лишь принять их клятвы верности."

isr_warwithgondor:0 "Война с Гондором"
isr_warwithgondor_desc:0 "Только королевство Гондор слабо и разобщено. Нам нужно лишь отправить наши войска на юг, и они заржавеют в своих кольчугах прямо на месте."

helmsdeephasbutoneweakness:0 "У Хельмовой Пади есть лишь одна слабость"
helmsdeephasbutoneweakness_desc:0 "Внешние стены Хельмовой Пади настолько прочны, что ни одна катапульта не сможет их разрушить. Но с мудростью Сарумана мы можем поставить этот неприступный форт на колени."

pillagethetownsofrohan:0 "Разграбить города Рохана"
pillagethetownsofrohan_desc:0 "Крестьяне Рохана слабы и легковерны. С ордами орков, сжигающими их деревни и уничтожающими урожай, сколько времени пройдет, прежде чем они потеряют веру в своего короля?"

setupaproductionline:0 "Пламя индустрии"
setupaproductionline_desc:0 "Старый мир сгорит в огне индустрии. Леса падут. Восстанет новый порядок."

digupthefangornforest:0 "Выкопать лес Фангорн"
digupthefangornforest_desc:0 "Под пеплом Фангорна лежит множество ценных материалов."

moreorcs:0 "Больше орков!"
moreorcs_desc:0 "Если мы собираемся бросить вызов армии Рохана, нам следует сначала обеспечить численное превосходство."

selectthestrongesfew:0 "Выбрать сильнейших"
selectthestrongesfew_desc:0 "В нашем новом мире нет места для слабости. Только сильнейшие смогут вести наши войска к победе."

militaryresearchcommittee:0 "Комитет военных исследований"
militaryresearchcommittee_desc:0 "Урук-хай — прирожденные воины, чья сила непревзойденна. Но что такое сила без знания, когда её применять?"

improvedsteelmanufacturing:0 "Улучшенное производство стали"
improvedsteelmanufacturing_desc:0 "Армии состоят из плоти и стали. У нас есть плоть, но нам нужно больше стали."

examinetheeagles:0 "Исследовать орлов"
examinetheeagles_desc:0 "Наши люди сбили нескольких орлов, которые так дороги Гэндальфу. Если Саруман изучит их, это может оказаться полезным для укрепления нашего воздушного превосходства."

improvedcombattactics:0 "Улучшенные тактики боя"
improvedcombattactics_desc:0 "Нам нужно убедиться, что разнузданные орки способны следовать приказам и делать больше, чем просто жестоко обращаться с крестьянами."

advancedwarfare:0 "Продвинутая тактика ведения войны"
advancedwarfare_desc:0 "Пока сталь бьется о сталь, мы должны стремиться использовать силу белого мага на поле боя."

trainorcscholars:0 "Обучить орков-ученых"
trainorcscholars_desc:0 "Некоторые орки, которые оказались непригодными для битвы, могут быть переобучены, чтобы помогать Саруману в поиске знаний."

intensewizardry:0 "Интенсивное колдовство"
veryintensewizardry_desc:0 "Если враг не склонится при виде наших армий, он сломается под грубой силой Сарумана Мудрого."

militaryinnovations:0 "Военные инновации"
militaryinnovations_desc:0 "С приближением великой войны в Средиземье мы не можем позволить себе отставать в военных вопросах."

compoundcrossbows:0 "Составные арбалеты"
compoundcrossbows_desc:0 "Используя рычажную систему для наших арбалетов, мы можем увеличить их эффективность."

armorinnovations:0 "Инновации в броне"
armorinnovations_desc:0 "Чем толще наша броня, тем меньше вероятность, что стрелы её пробьют."

specializeddivisions:0 "Специализированные подразделения"
specializeddivisions_desc:0 "Самые продвинутые тактические маневры требуют наличия высоко обученных подразделений для их выполнения."

rainfirefromabove:0 "Огненный дождь с небес"
rainfirefromabove_desc:0 ""

improvedexplosives:0 "Улучшенные взрывчатые вещества"
improvedexplosives_desc:0 ""

strategicassistance:0 "Стратегическая помощь"
strategicassistance_desc:0 ""

lowaltitudeimprovements:0 "Задания на малой высоте"
lowaltitudeimprovements_desc:0 ""

wrathfuleagles:0 "Гневные орлы"
wrathfuleagles_desc:0 ""

expandisengardlogistics:0 "Расширить логистику Изенгарда"
expandisengardlogistics_desc:0 ""

