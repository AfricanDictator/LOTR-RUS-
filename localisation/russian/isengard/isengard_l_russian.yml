ISE_extraresearchslot:0 "Дополнительное исследовательское место"
ISE_extraresearchslot_desc:0 ""

ISE_extraresearchslot2:0 "Дополнительное исследовательское место"
ISE_extraresearchslot2_desc:0 ""

excavateforresources:0 "Разработка ресурсов"
excavateforresources_desc:0 "Чтобы обеспечить работу военной машины, нам нужны все доступные материалы."

waysofthelight:0 "Пути Света"
waysofthelight_desc:0 "Не все палантиры были учтены. Это делает их опасным инструментом, который лучше оставить нетронутым."

waysofthedark:0 "Пути Тьмы"
waysofthedark_desc:0 "Имея один из семи палантиров в нашем распоряжении, было бы глупо не использовать его в наших интересах. Хотя мы не знаем, кто еще может наблюдать."

meetwithgandalf:0 "Встретиться с Гэндальфом"
meetwithgandalf_desc:0 "Наш старый друг и союзник запросил аудиенцию с Саруманом, утверждая, что у него есть информация о Сауроне и Едином Кольце. Но знает ли он что-то, чего мы еще не видели?"

burnthefangornforest:0 "Сжечь лес Фангорн"
burnthefangornforest_desc:0 "После того, как их жены-энты были потеряны, энты могут быть полезны нам только в одном: как топливо для наших кузниц."

protectthefangornforest:0 "Защитить лес Фангорн"
protectthefangornforest_desc:0 "Энты еще могут оказаться полезными союзниками в предстоящей войне."

thefateofisengard:0 "Судьба Изенгарда"
thefateofisengard_desc:0 "С огнем, сверкающим на горизонте, и Средиземьем на грани всеобщей войны, мы должны тщательно выбирать наши союзы."

unitewithgandalf:0 "Объединиться с Гэндальфом"
unitewithgandalf_desc:0 "Митрандир говорит правду. Саурон уничтожит все, что нам дорого, и его необходимо остановить любой ценой."

imprisongandalf:0 "Заточить Гэндальфа"
imprisongandalf_desc:0 "Митрандир подверг все Средиземье опасности, оставив Единое Кольцо в беспечных руках хоббита! Лучше его запереть, прежде чем он поставит под угрозу нашу позицию как союзника Мордора."

rebrandisengard:0 "Переименовать Изенгард"
rebrandisengard_desc:0 "Наконец-то настало время публично объявить о наших новых союзах."

buildanarmyworthyofmordor:0 "Создать армию, достойную Мордора"
buildanarmyworthyofmordor_desc:0 "Мы поведем военную машину с мечом, копьем и железным кулаком орков."

unitewithsauron:0 "Объединиться с Сауроном"
unitewithsauron_desc:0 "Кто теперь имеет силу противостоять армиям Изенгарда и Мордора?"

huntforthering:0 "Получить Кольцо"
huntforthering_desc:0 ""

claimdominionoverenedwaith:0 "Провозгласить господство над Энедвайтом"
claimdominionoverenedwaith_desc:0 "Племена Энедвайта обязаны своей верностью своему освободителю и вестнику — Саруману."

declareagainstsauron:0 "Объявить против Саурона"
declareagainstsauron_desc:0 "Темный Властелин Мордора должен отозвать свои армии, иначе будет уничтожен."

quarrelwithrohan:0 "Ссора с Роханом"
quarrelwithrohan_desc:0 "Все начнется в Рохане. Они либо уступят дорогу, либо будут сокрушены под нашими пятами."

takethefordsofisen:0 "Захватить брод Изен"
takethefordsofisen_desc:0 "Ослабленный Рохан, страдающий от плохого руководства, готов для захвата его земель."

establishorcbreedinggrounds:0 "Основать орочьи выводковые территории"
establishorcbreedinggrounds_desc:0 ""

givetheringtosauron:0 "Отдать Кольцо Саурону"
givetheringtosauron_desc:0 "Единое Кольцо принадлежит своему создателю — Саурону."

takeeastdunland:0 "Захватить Восточный Данланд"
takeeastdunland_desc:0 "Горные племена Данланда не окажут сопротивления нашим армиям, захватывающим их земли."

subjugateenedwaith:0 "Покорить Энедвайт"
subjugateenedwaith_desc:0 "Племена Энедвайта страдали достаточно долго. Они получат все выгоды от руководства Сарумана, хотят они этого или нет."

persuadeenedwaith:0 "Убедить Энедвайт"
persuadeenedwaith_desc:0 "Племена Энедвайта не питают любви к рохирримам. Убедить их присоединиться к нашим усилиям должно быть простой задачей."

demandthewestmarch:0 "Потребовать Западную Марку"
demandthewestmarch_desc:0 "Западная Марка может оказаться тактическим недостатком в наших усилиях против Рохана. Рохирримы могут быть достаточно глупы, чтобы выиграть немного времени, просто отдав её."

keeptheringforyourself:0 "Оставить Кольцо себе!"
keeptheringforyourself_desc:0 "Саурон уже доказывал свою слабость в прошлом. Единое Кольцо по праву принадлежит непобедимому Саруману!"

rallythetribesofeastdunland:0 "Сплотить племена Восточного Данланда"
rallythetribesofeastdunland_desc:0 "Восточный Данланд не испытывает симпатии к рохирримам. Многие будут рады присоединиться к нашим усилиям."

warwithlrien:0 "Война с Лориэном"
warwithlrien_desc:0 "Лотлориэн даст нам доступ к Рованиону."

betraysauron:0 "Предать Саурона"
betraysauron_desc:0 ""

warwithgondor:0 "Война с Гондором"
warwithgondor_desc:0 ""

warwithrohan:0 "Война с Роханом"
warwithrohan_desc:0 ""

ourownway:0 "Собственный путь"
ourownway_desc:0 ""

