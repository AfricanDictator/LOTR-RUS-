##### Event 
isengard.7.t:0 "Охота за Единым Кольцом: Аргонат"
isengard.7.d:0 "Единое Кольцо находится в руках Братства. Наши разведчики докладывают, что Братство путешествует недалеко от Аргоната, к востоку от Мертвых болот."
isengard.7.a:0 "Это наш шанс! Отправьте группу охотников, чтобы забрать кольцо."
isengard.7.b:0 "Оставим их в покое."

isengard.6.t:0 "Саруман мертв"
isengard.6.d:0 "Властелин Изенгарда и глава магов, Саруман, мертв."
isengard.6.a:0 "Ах, вот как..."

isengard.5.t:0 "Грима Гнилоуст ищет убежище в Изенгарде"
isengard.5.d:0 "Потерпев полное фиаско в попытке склонить Рохан на нашу сторону, Грима Гнилоуст ищет убежище в Ортханке."
isengard.5.a:0 "Что угодно."

isengard.4.t:0 "Саруман требует полного подчинения"
isengard.4.d:0 "Саруман объявил себя Властелином Энедвайта. Либо мы беремся за оружие против него, либо склоняем колено и служим."
isengard.4.a:0 "Мы склоняемся перед нашим новым повелителем: Саруманом."
isengard.4.b:0 "Мы засунем башню Ортханка этому старику в задницу!"

isengard.3.t:0 "Рохан отказывается уступать Вестмарк"
isengard.3.d:0 "Рохан отказался выполнить наши требования о сдаче Вестмарка. Наши войска готовы к ответному удару."
isengard.3.a:0 "Мы ответим на их упрямство кровопролитием."

isengard.2.t:0 "Рохан сдается и отдает Вестмарк"
isengard.2.d:0 "Рохан выполнил наши требования и передал нам регион, известный как Вестмарк."
isengard.2.a:0 "Отлично."

isengard.1.t:0 "Гэндальф Серый прибывает в Изенгард"
isengard.1.d:0 "Дым поднимается из Роковой Горы. Время на исходе и Гэндальф Серый торопится в Изенгард, ища совета у Сарумана. Но он отказывается услышать его мудрость. Даже перед лицом несравненной мощи Саурона, он отказывается отдать Кольцо, оставляя его вместо этого в беспечных руках хоббита! Что делать с этим старым глупцом?"
isengard.1.a:0 "Заточить его!"
isengard.1.b:0 "Он прав. Мы должны противостоять Саурону."

isengard.8.t:0 "[From.GetName] предлагает союз"
isengard.8.d:0 "У нас одна цель, и нас объединяет одна ненависть. Давайте захватим Средиземье вместе."
isengard.8.a:0 "Мы должны объединить усилия."
isengard.8.b:0 "Я завоюю Средиземье сам."

isengard.9.t:0 "[From.GetName] приходит с планом"
isengard.9.d:0 "Давайте нападем на Гондор вместе и разделим захваченные земли. Гондор не сможет выдержать войну на два фронта."
isengard.9.a:0 "Будем сражаться."
isengard.9.b:0 "Мы не хотим ни с кем делиться."

isengard.10.t:0 "[From.GetName] требует подчинения"
isengard.10.d:0 "Как они смеют требовать подчинения. Хотя, Мордор действительно стал очень могущественным. Возможно, это действительно единственный способ выжить..."
isengard.10.a:0 "Бессмысленно сражаться."
isengard.10.b:0 "Мы так легко не сдадимся."

isengard.11.t:0 "Братство пересекает Мглистые горы"
isengard.11.d:0 "Мы получили подтверждение, что Братство Кольца сейчас пытается пересечь Мглистые горы через перевал Карадрас."
isengard.11.a:0 "Пробудите Карадрас. Не дайте Братству пройти!"
isengard.11.a.tt:0 "Братство будет вынуждено пройти через шахты Мории, где, как говорят, обитают темные силы."
isengard.11.b:0 "Пусть пересекут. Их глупая миссия обречена в любом случае."
isengard.11.b.tt:0 "Братство благополучно пересечет Мглистые горы, минуя Морию."

isengard.12.t:0 "[From.GetName] предлагает союз"
isengard.12.d:0 "[From.LeaderName] утверждает, что восстановил свою силу в Ангмаре. Он говорит, что для повторного завоевания Средиземья они должны действовать вместе."
isengard.12.a:0 "Согласен"
isengard.12.b:0 "У нас другие цели"

isengard.13.t:0 "Гондор просит гегемонический союз"
isengard.13.d:0 "Послание из Гондора достигает Изенгарда с предложением значительного союза: присоединиться к королевству Гондора в качестве вассала или фьефа. Условия включают совместное военное сотрудничество и экономическое взаимодействие, обещая стабильность и защиту под знаменем Гондора."
isengard.13.a:0 "Согласен."
isengard.13.b:0 "Это шутка?"