GON_ithilien_crisis:0 "Итилиэнский Кризис"
GON_ithilien_crisis_desc:0 "Тучи сгустились нам провинцией Итилиэн. Око бросает свой темный взгляд на наши земли, а орочьи набеги нарушают мир в сельской местности."
GON_ithc_emergency_measures:0 "Принять Чрезвычайные Меры"
GON_ithc_emergency_measures_desc:0 "Ситуация в Итилиэне стала невыносимой. Нужно принять серьезные меры, чтобы защититься от растущей угрозы из Мордора."
GON_ithc_hold_firm:0 "Держаться Крепко"
GON_ithc_hold_firm_desc:0 "Мы не оставим Итилиэн, а будет уверенно защищать его до последнего!"
GON_ithc_evacuate:0 "Эвакуировать Население"
GON_ithc_evacuate_desc:0 "Возможно  лучшее для защиты Итилиэнского населения и богатств-это перенести их в более безопасное место."

ithilien_crisis_tt:0 "Открывает решения, позволяющие уменьшать §Yуровень набегов§! спорых регионов в Итилиэне."
ithc_evacuate_tt:0 "Открывает решения, позволяющие нам переносить население и промышленность из атакованых провинций Итилиэна."

ithc_commence_ithilien_crisis_tt:0 "Открывает решения §YИтилиэнский Кризис§!, позволяющие нам уменьшать контроль Гондора в Итилиэне."

ithc_state_tt:0 "Мордор может устаривать  §Rнабеги§! на спорные регионы, если у них выше §Yпроекция силы§! на них. Если §Rуровень набегаl§! регион достигает 4, Мордор его аннексирует."

ithc_spawn_divisions_onwar_tt:0 "§RМордор получит 3 дивизии в этом регионе, когда начнется война.§!"

ithc.1.t:0 "Итилиэнский Кризис"
ithc.1.d:0 "Оркам Мордора приглянулись наши земи к востоку от Андуина! Они будут совершать мощные вылазки и скрытые диверсии из-за границы. Если эти набеги достигнут критической точки, наши территории могут упасть в руки врага!"
ithc.1.a:0 "Время не ждет! Эти набеги должны быть немедленно пресечены!"
ithc.1.b:0 "Мы можем терпеть маленький урон. Нам стоит сфокусироваться на долгосрочном благополучии Итилиэна."

ithc.2.t:0 "Итилиэнские набеги"
ithc.2.d:0 "Гондор сотрясается, когда тень Мордора висит над Итилиэном. Мы теперь можем совершать мощные вылазки и скрытые диверсии на территории Гондора к востоку от Андуина. Если наши набеги достигнут критической точки, мы сможем сами забрать эти территории!"
ithc.2.a:0 "Уничтожьте их стремительной атакой!"
ithc.2.b:0 "Дайте им медленно истечь кровью. Изматывайте их в течение длительного времени."

ithc.3.t:0 "Эскалировать Итилиэнские набеги"
ithc.3.d:0 "Гондор содрогается от нашего гнева. Пришло время для эскалации наших рэйдов на Итилиэн. Какой будет наша стратегия?"
ithc.3.a:0 "Сфокусироваться на северных территориях."
ithc.3.c:0 "Сфокусироваться на южных территориях."
ithc.3.b:0 "Сфокусироваться на территориях в центре."
ithc.3.q:0 "Их гибель близка."

ithc.4.t:0 "Итилиэнские набеги: Срочные Меры"
ithc.4.d:0 "Орочьи набеги из Мордора притесняют и опустошают наши земли в Итилиэне. Пришло время прибегнуть к экстренным мерам для сохранения мира. На чем нам сфокусироваться?"
ithc.4.a:0 "Сфокусироваться на северных территориях."
ithc.4.b:0 "Сфокусироваться на территориях в центре"
ithc.4.c:0 "Сфокусироваться на южных территориях."
ithc.4.q:0 "Нам надо попытаться удержать то, что еще под нашим контролем."

ithc_pillage_modifier_1:0 "Орочьи набеги (Уровень 1)"
ithc_pillage_modifier_1_desc:0 "Жестокие орочьи набеги разрушают наши земли и опустошают наши деревни."
