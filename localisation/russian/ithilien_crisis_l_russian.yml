encroach_on_ithilien:0 "Посягать на Итилиэн"
encroach_on_ithilien_desc:0 "Царство Гондор сейчас одно в момент слабости. Оказав давление на территории Итилиэна, мы могли бы получить контроль над ними без эскалации всего этого до полноценного конфликта."
escalate_the_attacks:0 "Усиливать Атаки"
escalate_the_attacks_desc:0 "Хват Гондора за Итилиэн слабеет. Пришло время добавить жару."
second_wave:0 "Вторая Волна"
second_wave_desc:0 "Под нашим неизменным упорством территории Итилиэна падут."

ithc_contest_state_MOR:0 "Соперничество за [FROM.GetName]"
ithc_contest_state_MOR_desc:0 "Царство Гондор сейчас одно в момент слабости. Оказав давление на территории Итилиэна, мы могли бы получить контроль над ними без эскалации всего этого до полноценного конфликта."
ithc_contest_state_GON:0 "Мордор соперничает за [FROM.GetName]"
ithc_contest_state_GON_desc:0 "Мордор желает извлекать выгоду за наш счет. Их орки наводнят земли [FROM.GetName] , если мы их не остановим!"
ithc_is_contesting_state:0 "Мордор сейчас соперничает за провинцию в Итилиэне"
ithc_ithilien_crisis_commenced:0 "Итилиэнский Кризис активен"
