 WAR_OF_THE_RING_NAME:0 "Война Кольца"
 WAR_OF_THE_RING_DESC:0 "Тысячи лет назад люди, гномы и эльфы сражались бок о бок и благодаря их усилиям, силы Мордора были побеждены. Но мы были глупцами, считая себя победителями. Ибо веками лежа скрывшись и дремля, Темный Лорд Саурон вновь восстал из тьмы, приняв форму глаза без век, нависая над ужасной темной башней Барад-дур. Его нечестивый взгляд пал на Королевство Гондор-разрушенную страну без короля и цели. Объединятся ли вольные народы Средиземья вовремя, чтобы вновь отразить угрозу Мордора?"
 MOR_WAR_OF_THE_RING_DESC:0 "Пролежав скрытно и дремля веками, Темный Лорд Саурон вернулся, чтобы претендовать на господство над всем Средиземьем. На этот раз он установит свое нечестивое правление над всем живым. Однако в этот раз у него есть одна небольшая помеха на пути: Саурон наполнил Кольцо Всевластья значительной частью своей силы. Его нужно вернуть любой ценой, ибо если оно будет разрушено, то наследие Моргота будет стерто навсегда."
 GON_WAR_OF_THE_RING_DESC:0 "Королевство Гондор уже только с трудом можно назвать Королевством, ибо после смерти Исильдура все наследники отказались сидеть на троне. Теперь Тьма Мордора грозит погрузить все Средиземье в вечную тьму и Гондор будет их первой целью. Разыщите истинного наследника Исильдура, коронуйте нового короля или откажитесь от монархии в целом, но что-то должно быть сделано, ведь иначе смерть настигнет Гондор."
 ROH_WAR_OF_THE_RING_DESC:0 "Рохан пользовался тесной преданностью Гондора долгое время, однако теперь Гондор занят растущей угрозой со стороны Мордора и одновременно Саруман грозится захватить наш великий бастион-Хельмову Падь. Народ Рохана верный и никогда бы не усомнился в том, чтобы объединиться за своего короля Теодена. Не что, если сам король не сможет оставаться верным?"
 ISE_WAR_OF_THE_RING_DESC:0 "Крепость Изенгард служит личной сферой и домом Сарумана Белому уже на протяжении многих лет. Королевство Рохан однажды приветствовало столь сильного союзника в регионе, однако отношения между Роханом и Изенгардом сильно пострадали в последнее время, так как согласно слухам, Саруман видел Око Саурона в Палантире."
 RIV_WAR_OF_THE_RING_DESC:0 "Мирный и укрепленный город Ривенделл всегда был известен, как пристанище безопасности и защищенности. Но после угроз Мордора разрушить царства людей, что-то должно быть предпринято. Лорд Элронд-сильная и влиятельная фигура, что оставляет множество вариантов: Объединиться с Гондором против угрозы Саурона или объединиться с северными народами в сильный альянс, чтобы противостоять тьме."
 ERE_WAR_OF_THE_RING_DESC:0 "Современная история Эребора закалена кровопролитием. Однако кончина Смауга не последняя из проблем Одинокой Горы. Орда солдат Истерлингов грозится объединиться с Мордором и заполонить Красноводье, открыв этим второй фронт. Одновременно Шахты Мории под атакой и Эльфы Лихолесья найдут любую отговорку, лишь бы истребить гномов."
 LTH_WAR_OF_THE_RING_DESC:0 "В основном считается нейтральной и пацифисткой страной. Народ Лотлориэна-настоящий джокер в Войне Кольца. Дом Келеборна и Галадриэль стали идентичностью государства и их народ готов объединится для любых целей своих правителей. Будь это нейтральный пацифизм или распущенный империализм."
