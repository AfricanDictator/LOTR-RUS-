## Isengard path
reach_out_to_isengard:0 "Обратиться к Изенгарду"
reach_out_to_isengard_desc:0 "Давайте протянем руку дружбы Изенгарду, ведь они могут оказаться полезными. А если придется, то мы всегда можем оттянуть руку обратно назад."
invite_isengard_to_faction:0 "Пригласить Изенгард"
invite_isengard_to_faction_desc:0 "Изенгард становится нужной сейчас силой. Нам стоит заключить союз с ними."
suggest_war_with_gondor:0 "Предложить Войну с Гондором"
suggest_war_with_gondor_desc:0 "Война на два фронта будет концом для Гондора. Нам стоит обратиться к нашему союзному Изенгарду и спросить, не хотят ли они помочь в уничтожении Гондора."
demand_submission_isengard:0 "Потребовать Подчинение"
demand_submission_isengard_desc:0 "Саруманому нельзя разрешать даже видеть сны, о том, что он столь велик, как наш Лорд Саурон. Он либо подчинится, либо будет отброшен прочь!"
MOR_core_isengard:0 "Национализировать Изенгард"
MOR_core_isengard_desc:0 "Изенгард теперь может быть напрямую аннексирован в Сферу Мордора."

## Angmar path
invite_angmar_to_faction:0 "Пригласить Ангмар"
invite_angmar_to_faction_desc:0 "Давайте обратимся и поприветсвуем складчатое Королевство Ангмар!"

## Anti-elves pact
MOR_anti_elves_pact_invite:0 "Антиэльфийский Пакт"
MOR_anti_elves_pact_invite_desc:0 "Эльфы-Наши ненавистные враги и мы должны сделать пакт против них."
MOR_together_we_attack_mirkwood:0 "Предложить Войну с Лихолесьем"
MOR_together_we_attack_mirkwood_desc:0 "В Лихолесье созрело зло, которое может помочь нам уничтожить вредителей, что называют себя Эльфами Лихолесья."
MOR_together_we_attack_lothlorien:0 "Предложить Войну с Лотлориэн"
MOR_together_we_attack_lothlorien_desc:0 "Леди Галадриэль явно боится нашего Лорда Саурона, ведь она прячется в Лотлориэне. Она даже не подозревает, что это ей не поможет!"
MOR_together_we_attack_rivendell:0 "Предложить Войну с Риведеллом"
MOR_together_we_attack_rivendell_desc:0 "Элронд должен усвоить свой урок за свою часть с создании дурацкого Братсва, которое пробовало уничтожить кольцо!"

## Dol guldur path
demand_restore_dol_guldur:0 "Требовать Восстановаление Дол Гулдура"
demand_restore_dol_guldur_desc:0 "Мы должны восстановить однажды великую крепость Дол Гулдур. Может если мы предложим альянс, они отдадут нам ее без боя. "
sent_troops_to_dol_guldur:0 "Отправить Солдат в Дол Гулдур"
sent_troops_to_dol_guldur_desc:0 "Нам стоит отправить солдат в Дол Гулдур и вновь начать прогресс по его захвату. Это всегда была крепость и станет ею вновь."
set_up_fortress:0 "Построить Крепость"
set_up_fortress_desc:0 "Это наше изменение: давайте возьмем крепость и сделаем ее великой вновь. Если понадобится, то мы уничтожим всех на нашем пути."
reaforce_dol_guldur:0 "Усилить Дол Гулдур"
reaforce_dol_guldur_desc:0 ""
annex_dol_guldur:0 "Аннексировать Дол Гулдур"
annex_dol_guldur_desc:0 "Это должно быть расширением Мордора."
MOR_core_dol_guldur:0 "Национализировать Дол Гулдур"
MOR_core_dol_guldur_desc:0 "Это должно быть расширением Мордора."
take_down_the_swamp:0 "Время Объединиться"
take_down_the_swamp_desc:0 "Нам стоит занять болото, чтобы крепость Дол Гулдур вновь с нами граничила."
MOR_take_mirkwood:0 "Взять Лес"
MOR_take_mirkwood_desc:0 "Теперь, когда у нас есть граница с ними, мы должны сразу победить Эльфов Лихолесья."

## War goals
war_with_erebor:0 "Война с Эребором"
war_with_erebor_desc:0 "Север богат ресурсами, которые мы могли бы использовать в нашем захвате Средиземья. Мы должны сразу взять эти земли и расширить свою мощь."
war_with_dale:0 "Война с Дэйлом"
war_with_dale_desc:0 "Это маленькая страна, которую мы должны быстро завоевать, так как Эребор их уже не защитит."
MOR_iron_hills:0 "Извлечение из Железных Холмов"
MOR_iron_hills_desc:0 "Мы взяли эти земли по причине. Давайте найдем применение Железным Холмам."
MOR_bring_in_dwarf_slaves:0 "Поработить Гномов"
MOR_bring_in_dwarf_slaves_desc:0 ""
MOR_invite_erebor:0 "Пригласить Эребор"
MOR_invite_erebor_desc:0 "Благодаря их военному мастерству и мастерству в создании оружия, они могли бы стать сильным союзником."
MOR_learn_from_the_dwarves:0 "Научиться у Гномов"
MOR_learn_from_the_dwarves_desc:0 ""

MOR_claim_black_gate_outskirts:0 "Обезопасить Черные Врата"
MOR_claim_black_gate_outskirts_desc:0 "Хоть мы и победили во многих битвах, есть одна, что мы проиграли. Мы должны вернуть потерянное, чтобы обезопасить Врата и открыть второй фронт с Гондором."
MOR_prepare_war_with_gondor:0 "Подготовить Армию"
MOR_prepare_war_with_gondor_desc:0 "Нам нужно подготовить последнюю вещь и разузнать о военных тактиках Гондора. Мы точно с легкостью их уничтожим."
war_with_gondor:0 "Война с Гондором"
war_with_gondor_desc:0 "Давайте отомстим Гондору и возьмем его раз и навсегда!"
core_gondor:0 "Наконец-то Наш"
core_gondor_desc:0 ""

war_with_rohan:0 "Война с Роханом"
war_with_rohan_desc:0 "Если Изенгард не может это сделать, то мы сделаем это сами."
