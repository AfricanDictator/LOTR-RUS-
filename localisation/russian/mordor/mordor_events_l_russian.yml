l_russian:
##### Event 
mordor.44.t:0 "[From.GetName] выдвигает требования"
mordor.44.d:0 "После недавней гражданской войны в Мордоре, Орки взяли его под свой контроль. Теперь они требуют нашего присоединения в качестве марионетки. Будем ли мы сражаться за свою независимость?"
mordor.44.a:0 "Орочью орду не сдержать."
mordor.44.b:0 "Подчиниться этому сброду? Никогда."

mordor.45.t:0 "[From.GetName] приглашает нас в свой альянс"
mordor.45.d:0 "[From.GetName] так же преуспели в своей революции. Теперь они предлагают нам вступить в их альянс и распространить наши идеалы на все остальное Средиземье."
mordor.45.a:0 "Мы держимся в месте."
mordor.45.b:0 "У нас есть другие планы."

mordor.46.t:0 "[From.GetName] хочет вступить в наш альянс"
mordor.46.d:0 "Они желают вступить наш альянс и распространить революцию на все остальное Средиземье."
mordor.46.a:0 "Им рады."
mordor.46.b:0 "Они недостойны."

mordor.47.t:0 "[From.GetName] отправляет нам ультиматум"
mordor.47.d:0 "Темный Лорд дал нам выбор между присоединения к нему для захвата Средиземья, либо же стать его врагом, которого он уничтожит."
mordor.47.a:0 "У него большая армия... Мы присоединимся."
mordor.47.b:0 "Мы его не боимся."

mordor.48.t:0 "[From.GetName] отправляет нам сообщение"
mordor.48.d:0 "Они запрашивают союз. Похоже понимают, что не могут уничтожить нас. Нам стоит потребовать Дол Гулдур в обмен на их предложение."
mordor.48.a:0 "Они приняты в наш альянс."
mordor.48.b:0 "Хорошо, но мы хотим Дол Гулдур назад."
mordor.48.c:0 "Отказать им."

mordor.49.t:0 "[From.GetName] отказали нам"
mordor.49.d:0 "Грязные твари! Они разве не знают, с кем они говорили?"
mordor.49.a:0 "Посмотрим насчет этого..."

mordor.50.t:0 "[From.GetName] запрашивает нашу помощь"
mordor.50.d:0 "[From.GetName] заметили нашу могучую армию. Они просят нас помочь им."
mordor.50.a:0 "Отправьте Троллей!"
mordor.50.b:0 "Если хотят нашу помощь, то пусть сперва докажут, что они ее достойны."

mordor.51.t:0 "Шелоб прибыла в Мордор"
mordor.51.d:0 "Шелоб, величайшая из отпрысков Унголианта была замечена на перевале Кирит Унгол, что объясняет недавние пропажи орков в этом регионе... Мы можем оставить ее там, или же разобраться с незванным гостем."
mordor.51.a:0 "Оставьте ее! Сильный страж может оказаться полезным, чтобы разбираться с дезертирами или же другими нежелательными лицами..."
mordor.51.b:0 "Бледная тень Унголиата... Избавьтесь от 'ее Светлости'..."

mordor.52.t:0 "[From.GetName] хочет вступить в наш альянс"
mordor.52.d:0 "Они запросили альянс. Похоже понимают, с чем могут столкнуться в другом случае..."
mordor.52.a:0 "Мудрый выбор."
mordor.52.b:0 "Бесполезно... Они не подойдут даже в качестве рабов!"

mordor.53.t:0 "Важная информация о Едином Кольце"
mordor.53.d:0 "Прошлый владелец Единого Кольца, Голлум, был пойман и допрошен. Мы подвергли его жестоким пыткам, чтобы извлечь важную информацию о местоположении Кольца.\n\nВо время допроса Голлум находился с состоянии сильного бедствия и среди своих криков от боли, он сказал лишь два слова: 'Шир' и 'Бэггинс'.\n\nМы убеждены, что Единое Кольцо в данный момент находится в Шире, мирном регионе, что по большей части населен Хоббитами."
mordor.53.a:0 "Отправить всех Призраков Кольца в Шир!"
mordor.53.a_tooltip:0 "Даст нам несколько незначительных шансов заполучить кольцо до создания братсва.\nПризраки Кольца будут временно недоступны в качестве генералов и советников."
mordor.53.b:0 "Шир? Зачем идти так далеко, когда Кольцо само придет к нам со временем?"

mordor.54.t:0 "Кольцо отправляется на Восток"
mordor.54.d:0 "Надоедливым поруросликам с Единым Кольцом пока что удавалось ускользнуть от наших сил раз за разом.\n Похоже, что теперь они спеша направляются на восток со стороны Бри, скорее всего их сопровождает следопыт по кличке 'Бродяга'."
mordor.54.a:0 "Они должно быть идут в Ривенделл! Подготовьте засаду на Пасмурной Вершине!"

mordor.55.t:0 "Хоббиты разбили лагерь наверху Пасмурной Вершины"
mordor.55.d:0 "Как мы и предпологали, Хоббиты с Единым Кольцом расположились наверху Пасмурной Вершины. Призраки Кольца готовы. \nК несчастью, их сопровождает следопыт, а также была замечена Эльфийка, что едет к ним из Ривенделла."
mordor.55.a:0 "Один следопыт против 9 Назгулов? Убейте их всех."
mordor.55.b:0 "Слишком рискованно! Мы дождемся возможности получше."

mordor.56.t:0 "Засада на Пасмурной Вершине провалилась"
mordor.56.d:0 "Назгулы понесли потери от рук следопыта и им пришлось отступить и дать Хоббитам сбежать. Кажется, того полурослика с Единым Кольцом теперь на лошади везет в Ривенделл та Эльфийка."
mordor.56.d.noarwen:0 "Назгулы понесли потери от рук следопыта и им пришлось отступить и дать Хоббитам сбежать."
mordor.56.a:0 "Отправить Назгулов в погоню!"
mordor.56.b:0 "Какое фиаско. Верните Назгулов в Мордор, пока они не опозорили себя еще больше..."

recall_nazgul_from_shire_tooltip:0 "Выжившие Назгулы будут возвращены и вновь станут доступны, как генералы и советники."
ring_pursue_arwen_tooltip:0 "Выжившие Назгулы попробуют догнать Арвен и Фродо на лошадях."

mordor.57.t:0 "Призраки Кольца заполучают Кольцо!"
mordor.57.d:0 "Призраки Кольца догнали Арвен и полурослика. После долгой и опасной погони они убили обоих и сняли кольцо с холодных рук мертвого Хоббита."
mordor.57.a:0 "Раньше или позже, это было неизбежимо!"

mordor.58.t:0 "Кольцо ускользает от Назгулов"
mordor.58.d:0 "Назгулам не удалось поймать Арвен и полурослика. Теперь они слишком близки к Ривенделлу для продолжения погони."
mordor.58.a:0 "Надо было дать им Крылатых Тварей, а не лошадей..."

mordor.59.t:0 "Назгулы терпят катастрофу в Бруинене"
mordor.59.d:0 "Назгулы наконец смогли догнать Эльфийку и полурослика, что нес наше Кольцо. К сожалению, эта проблемная Эльфийка призвала потоки воды, которые смыли Назгулов, когда те пересекали реку!"
mordor.59.a:0 "Теперь у нас есть кучка мокрых Назгулов, но нет Кольца."

mordor.60.t:0 "[From.GetName] просит помощи"
mordor.60.d:0 "[From.GetName] запросили наших инвестиций в свою страну, чтобы помочь их экономическому росту. Они говорят, что с каплей нашей помощи они смогут вернуть бывшую мощь своего государства. Иметь сильного союзника на Северо-Западе было бы довольно полезно."
mordor.60.a:0 "Мы инвестируем"
mordor.60.b:0 "У нас есть дела получше"

mordor.61.t:0 "[From.GetName] предлагает Антиэльфийский Пакт"
mordor.61.d:0 "Саурон пришел к нам с предложением о вступление в Антиэльфийский Пакт, говоря, что они-источник всего, что со Средиземьем не так. Как они всегда будут думать, что они лучше остального Средиземья. Вместе нам стоит сильно держаться от них подальше и если придется, то применить силу против них."
mordor.61.a:0 "Нам стоит открыть фронт против них."
mordor.61.b:0 "Эльфы не сделали ничего плохого."

mordor.62.t:0 "[From.GetName] предлагает применить силу против Лихолесья"
mordor.62.d:0 "Эльфийская угроза лишь растет больше и больше. Только политических действий не хватит. Нам нужно быть сильными и применить силу сейчас, пока еще можем. Мы должны атаковать сразу!"
mordor.62.a:0 "Сила-единственный оставшийся выход."
mordor.62.b:0 "Мы не готовы к войне."

mordor.63.t:0 "[From.GetName] предлагает применить силу против Лотлориэна"
mordor.63.d:0 "Эльфийская угроза лишь растет больше и больше. Только политических действий не хватит. Нам нужно быть сильными и применить силу сейчас, пока еще можем. Мы должны атаковать сразу!"
mordor.63.a:0 "Сила-единственный оставшийся выход."
mordor.63.b:0 "Мы не готовы к войне."

mordor.64.t:0 "[From.GetName] предлагает применить силу против Ривенделла"
mordor.64.d:0 "Эльфийская угроза лишь растет больше и больше. Только политических действий не хватит. Нам нужно быть сильными и применить силу сейчас, пока еще можем. Мы должны атаковать сразу!"
mordor.64.a:0 "Сила-единственный оставшийся выход."
mordor.64.b:0 "Мы не готовы к войне."

 mordor_civil_war:0 "Орки маршируют против Саурона"
 mordor.1.t:0 "Гражданская Война!"
 mordor.1.d:0 "Орда влиятельных орков восстала и вооружилась против тиранического правления. Они заявляют, что поражение Саурона от рук Последнего Альянса доказало, что он-слабый лидер. В ответ, Темный Лорд Саурон собрал своих самых верных слуг и выдвинул ультиматум черной речи. Мятежники из Барад-дура были истреблены и Саурон готов уничтожить предателей. Довольно большая часть армии встала на сторону Анархистов. Несмотря на их плохую тренировку, их энтузиазм остается неоспоримым.\n\nЛинии фронта были очерчены. Какую сторону нам стоит поддержать?"
 mordor.1.a:0 "Темный Лорд Саурон!"
 mordor.1.b:0 "Свободные Орки Мордора!"
 ######################################
 mordor.2.t:0 "Мордор требует подчинения"
 mordor.2.d:0 "Мордор требует, чтобы мы подчинились им и служили безусловно. Отказ будет означать войну."
 mordor.2.a:0 "Согласиться"
 mordor.2.b:0 "Отказаться"
 ######################################
 mordor.4.t:0 "Мордор требует подчинения"
 mordor.4.d:0 "Мордор требует, чтобы мы подчинились им и служили безусловно. Отказ будет означать войну."
 mordor.4.a:0 "Согласиться"
 mordor.4.b:0 "Отказаться"
 ######################################
 mordor.6.t:0 "Мордор требует подчинения"
 mordor.6.d:0 "Мордор требует, чтобы мы подчинились им и служили безусловно. Отказ будет означать войну."
 mordor.6.a:0 "Согласиться"
 mordor.6.b:0 "Отказаться"
 ######################################
 mordor.3.t:0 "Дагорлад подчиняется"
 mordor.3.d:0 "Дагорлад согласился безусловно служить нам."
 mordor.3.a:0 "Принять"
 ######################################
 mordor.5.t:0 "Рун подчиняется"
 mordor.5.d:0 "Рун согласился безусловно служить нам."
 mordor.5.a:0 "Принять"
 ######################################
 mordor.7.t:0 "Харад неуверенно соглашается"
 mordor.7.d:0 "Харад согласился служить нам, но большой консенсус осудил это действие. Это может в будущем привести к восстанию."
 mordor.7.a:0 "Принять"
 ######################################
 mordor.8.t:0 "Харад твердо стоит на своем"
 mordor.8.d:0 "Харад отклонил наше предложение о рабстве. Но наши зовы были услышаны народом Харада. Это может поджечь восстание."
 mordor.8.a:0 "Принять"
 ######################################
 mordor.9.t:0 "Харадримы возражают против правления Саурона"
 mordor.9.d:0 "Большая группа антимордорских защитников взялись за оружие против нас, отказываясь от нашего нового суверена, Саурона."
 mordor.9.a:0 "Ладно. Их кровь мы прольем первой."
 ######################################
 mordor.10.t:0 "Харадвайт претендует на суверенитет"
 mordor.10.d:0 "Большая группа промордорских защитников взялись за оружие против нас. Без сомнений Мордор им поможет."
 mordor.10.a:0 "Тогда пусть прольется кровь."
 ######################################
 mordor.11.t:0 "Охота за Единым Кольцом: Мертвые Болота"
 mordor.11.d:0 "Единое Кольцо приближается к своему господину. Стоит ли нам отправить силы для возвращения его, или же дать ему самому вернуться к Саурону?"
 mordor.11.a:0 "Обыскать Мертвые Болота."
 mordor.11.b:0 "Подождать неизбежимого возравщения."
 ######################################
 mordor.12.t:0 "Охота за Единым Кольцом: Шир"
 mordor.12.d:0 "Кто-то далеко использовал Кольцо. Темный Лорд это чувствует. Кроме того, последний известный носитель кольца, Голлум, рассказал нам, где кольцо находится сейчас. Иностранное место под названием 'Шир'. Назгулы вернулись как раз вовремя. Стоит им идти и принести кольцо, которое они жаждут больше всего?"
 mordor.12.a:0 "Отправить Черных Наездников."
 mordor.12.b:0 "Что такое Шир?"
 #########
 mordor.42.t:0 "Единое Кольцо найдено!"
 mordor.42.d:0 "Назгулы нашли Кольцо!"
 mordor.42.a:0 "Наконец-то."
 ######################################
 mordor.43.t:0 "Единое Кольцо наше!"
 mordor.43.d:0 "Наши силы захватили Единое Кольцо у врага."
 mordor.43.a:0 "Наконец."