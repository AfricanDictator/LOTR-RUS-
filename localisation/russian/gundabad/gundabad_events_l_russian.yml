gundabad.1.t:0 "[From.GetName] критикуют нашу политическую ситуацию"
gundabad.1.d:0 "[From.GetLeader] объявили сегодня в речи, что они не согласны с нашим правительство. Они говорят, что нам нужно больше слушать своих людей и что если ничего не изменится, то им возможно придется действовать."
gundabad.1.a:0 "Изменения будут"
gundabad.1.b:0 "Это не их дело"

gundabad.2.t:0 "[From.GetName] требует, чтобы мы встали на их сторону"
gundabad.2.d:0 "Мы уже слышали слухи о том, что они желают рассшириться. Возможно, это наш шанс получить независимость. Однако вступление на их сторону-большое решение и изменит будущее нашей страны."
gundabad.2.a:0 "Независимость-то, чего мы хотим"
gundabad.2.b:0 "Мы их не боимся"
