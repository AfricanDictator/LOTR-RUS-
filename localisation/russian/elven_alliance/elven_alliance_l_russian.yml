 elven_alliance.2.t:0 "Приглашение в Эльфийское Собрание"
 elven_alliance.2.d:0 "Для разрешения будущих дипломатических и территориальных споров нас пригласили присоединиться к Эльфийскому Собранию. В рамках него мы сможем голосовать и предлагать резолюции, которые будут применяться ко всем его членам."
 elven_alliance.2.a:0 "Мы присоединимся."
 elven_alliance.2.b:0 "Мы не присоединимся."

 elven_alliance.3.t:0 "Тип голосования собрания"
 elven_alliance.3.d:0 "$elven_alliance$ превратился в крупный и влиятельный орган, принимающий решения. Пришло время принять решение о своем будущем курсе.\n\nКаким союзом должна стремиться ассамблея?"
 elven_alliance.3.a:0 "Гегемония, объединенная сильным лидером."
 elven_alliance.3.b:0 "Военный союз, призванный объединить наши армии под одним знаменем."
 elven_alliance.3.c:0 "Оно должно оставаться собранием для разрешения международных споров."

 elven_alliance.4.t:0 "Туториал по Эльфийскому Собранию"
 elven_alliance.4.d:0 "$elven_alliance$ — это свободная конфедерация стран. Его члены не могут воевать друг с другом, но также не обязаны приходить друг другу на помощь.\n\nРезолюции, которые затрагивают всех членов, могут быть предложены и отправлены на голосование. Если голосование пройдет успешно, резолюция вступит в силу.\n\nНекоторые резолюции можно предлагать дипломатическими действиями, например: выгнать члена или объявить совместную войну."
 elven_alliance.4.a:0 "Понятно"

 elven_alliance.6.t:0 "Руководство над гегемонией перешло к нам"
 elven_alliance.6.d:0 "Нам, как сильнейшему члену эльфийского собрания, досталось руководство над ним."
 elven_alliance.6.a:0 "Очень хорошо."

 elven_alliance.7.t_hegemony:0 "Эльфийское собрание: гегемония установлена"
 elven_alliance.7.t_martial:0 "Эльфийское собрание: создан воевой альянс"
 elven_alliance.7.t_union:0 "Эльфийское собрание: Союз создан"
 elven_alliance.7.d_hegemony:0 "Члены $elven_alliance$ решили реструктурировать ассамблею в гегемонию, объединенную под одним лидером. Будучи самым сильным участником, [?global.ea_hegemony_leader.GetNameWithFlag] был назначен лидером."
 elven_alliance.7.d_martial:0 "Члены $elven_alliance$ решили реструктурировать ассамблею в военный альянс, предназначенный для координации наших объединенных вооруженных сил."
 elven_alliance.7.d_union:0 "Члены $elven_alliance$ решили, что ассамблея должна оставаться международной организацией по разрешению споров."
 elven_alliance.7.a:0 "Признано."
 elven_alliance.7.a_h_tt:0 "Разблокировать резолюции §YГегемонии§! в $elven_alliance$."
 elven_alliance.7.a_m_tt:0 "Разблокировать резолюции §YВоенного Альянса§! в $elven_alliance$."
 elven_alliance.7.a_u_tt:0 "Разблокировать резолюции §YСоюза§! в $elven_alliance$."

 elven_alliance.8.t:0 "Эльфийское собрание: Призыв к оружию"
 elven_alliance.8.d:0 "[?event_target:ea_call_to_arms_defender.GetNameWithFlag] подвергся атаке со стороны [?event_target:ea_call_to_arms_attacker.GetNameWithFlag]. Как члены Эльфийского собрания, мы имеем доллжын прийти им на помощь по долгу чести."
 elven_alliance.8.a:0 "Мы им поможем."
 elven_alliance.8.b:0 "Условия резолюции собрания не являются обязательными."

 elven_alliance.9.t:0 "Эльфийское собрание: альянс создан"
 elven_alliance.9.d:0 "$elven_alliance$ недавно были преобразованы в полноценный военный альянс."
 elven_alliance.9.d_2:0 "$elven_alliance$ недавно были преобразованы в полноценный военный альянс. Поскольку мы преданы [ROOT.GetFactionName], пришло время нам выбрать, к какой фракции присоединиться."
 elven_alliance.9.a:0 "Отлично."
 elven_alliance.9.b:0 "Мы остаёмся верными [ROOT.GetFactionName]!"

 elven_alliance.10.t:0 "Изгнание из Эльфийского Собрания"
 elven_alliance.10.d:0 "Наше недавнее объявление войны против одного из членов $elven_alliance$ привело к тому, что нас исключили из собрания."
 elven_alliance.10.a:0 "Они нам не нужны."

 elven_alliance.11.t:0 "Изгнание из Эльфийского Собрания"
 elven_alliance.11.d:0 "В $elven_alliance$ было проведено голосование, в результате которого нас исключили из собрания."
 elven_alliance.11.a:0 "Они нам не нужны."


