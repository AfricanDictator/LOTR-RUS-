 ea_theelvenalliance:0 "Эльфийское собрание"
 ea_theelvenalliance_desc:0 "Независимо от того, насколько мрачными становятся тени, всегда можно положиться на политическую и военную предусмотрительность эльфов. Мы должны сформировать собрание, чтобы способствовать общению и дипломатии между нашими народами."
 ea_memberexpansion:0 "Расширение членства"
 ea_memberexpansion_desc:0 "Собрание должно быть открытым и включать в себя больше членов."
 ea_memberexpansion_tt:0 "Разблокирует уровень 3 резолюций §YРасширения§!."
 ea_tradeagreements:0 "Торговые соглашения"
 ea_tradeagreements_desc:0 "Торговля является источником жизненной силы дипломатии. Нам следует стремиться к расширению торговли между членами собрания."
 ea_tradeagreements_tt:0 "Разблокирует уровни 1 и 2 резолюций §YТорговля§!."
 ea_coordinatedsanctions:0 "Скоординированные санкции"
 ea_coordinatedsanctions_desc:0 "Чтобы сдержать силы зла, мы должны обеспечить возможность координировать дипломатическое давление на потенциальные воюющие стороны."
 ea_coordinatedsanctions_tt:0 "Разблокирует дипломатическое действие §YСанкции§!."
 ea_proposalsandresolutions:0 "Предложения и резолюции"
 ea_proposalsandresolutions_desc:0 "Упорядочив процесс голосования в собрании, мы сможем принять больший объем резолюций за более короткий промежуток времени."
 ea_proposalsandresolutions_tt:0 "Разблокирует уровень 3 резолюций §YАльянса§!."
 ea_reduce_recess_tt:0 "Сократит время перерыва, которое §Yсобрание§! берет на §G-20§! дней."
 ea_pathtopeace:0 "Путь к миру"
 ea_pathtopeace_desc:0 "Какая польза от дипломатии, если она не ведет к миру?"
 ea_pathtopeace_tt:0 "Разблокирует уровни 1 и 2 резолюций §YМир§!."
 ea_researchcooperation:0 "Исследовательское сотрудничество"
 ea_researchcooperation_desc:0 "Мы должны стремиться объединить знания собрания как в гражданском, так и в военном секторах."
 ea_researchcooperation_tt:0 "Разблокирует уровни 1 и 2 резолюций §YИсследования§!."
 ea_pooledknowledge:0 "Объединенные знания"
 ea_pooledknowledge_desc:0 "Резолюции, поощряющие совместные исследования, должны быть расширены."
 ea_pooledknowledge_tt:0 "Разблокирует уровень 3 резолюций §YИсследования§!."
 ea_elvenharmony:0 "Эльфийская Гармония"
 ea_elvenharmony_desc:0 "За мирное и гармоничное будущее."
 ea_elvenharmony_tt:0 "Разблокирует уровень 3 резолюций §YМир§!."
 ea_thecouncilofquendi:0 "Совет Квенди"
 ea_thecouncilofquendi_desc:0 "Пришло время определиться с будущим собрания."
 ea_thecouncilofquendi_tt:0 "Начните голосование со всеми участниками $elven_alliance$ о создании §YГегемонии§!, §YВоенного альянса§! или §YСоюза§!."
 ea_hegemony:0 "Гегемония"
 ea_hegemony_desc:0 "Все члены объединились под сильным лидером."
 ea_executivevigour:0 "Исполнительная энергия"
 ea_executivevigour_desc:0 "Влиятельному лидеру требуется исполнительное мастерство, чтобы быстро принять закон."
 ea_executivevigour_tt:0 "Лидеру собрания предоставляется право §Yвето§! на резолюцию один раз каждые 120 дней."
 ea_heg_3_tt:0 "Разблокирует уровень 3 резолюций §YГегемония§!."
 ea_martialalliance:0 "Военный Альянс"
 ea_martialalliance_desc:0 "Все сборные армии объединились под одним знаменем."
 ea_marchinunison_tt:0 "Создайте фракцию §YЭльфийское собрание§!. Все члены собрания будут добавлены во фракцию. Выход из фракции также будет означать выход из ассамблеи."
 ea_sharedtrainingprograms_tt:0 "Разблокирует уровень 3 §YВоенных§! резолюций."
 ea_marchinunison:0 "Марш в унисон"
 ea_marchinunison_desc:0 "Вперед, к победе!"
 ea_internationalorganization:0 "Процветающий Союз"
