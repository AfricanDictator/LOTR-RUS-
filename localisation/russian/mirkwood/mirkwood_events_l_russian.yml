l_russian:
##### Event 
mirkwood.1.t:0 "Нападение гномов на Дэйл"
mirkwood.1.d:0 "Гномы Эребора объявили войну нашему бывшему союзнику, городу-государству Дэйл. Что нужно сделать?"
mirkwood.1.a:0 "Поддержи Дэйла"
mirkwood.1.b:0 "Не наше дело"

mirkwood.2.t:0 "Мирквуд требует, чтобы мы отступили"
mirkwood.2.d:0 "Эльфам Лихолесья не по душе наша ссора с Дэйлом. Они требуют, чтобы мы остановили нашу армию и захватили всех враждебных, или они вторгнутся."
mirkwood.2.a:0 "Отступаем. Мы не можем рисковать войной с эльфами".
mirkwood.2.b:0 "Мы не отступим ни перед одним эльфом!"

mirkwood.3.t:0 "Лихолесье просит о Союзе"
mirkwood.3.d:0 "Эльфы Лихолесья всегда были привлечены красотой природы. Теперь они желает вступить в союз с Энтами."
mirkwood.3.a:0 "Трандуил всегда был близким союзником и другом."
mirkwood.3.b:0 "Эльф слишком тороплив. Нам нужно время подумать."

mirkwood.4.t:0 "Пауки атакуют Королевские Залы!"
mirkwood.4.d:0 "Великие Пауки Лихолесья атаковали наш величайший Эльфийский город. Пауки были отбиты, но многие наши храбрые бойцы лишились жизни. Если с пауками не разобраться, то они могут начат полноценную войну с нами!"
mirkwood.4.a:0 "С Пауками надо разобраться."

mirkwood.5.t:0 "Пауки объявляют войну"
mirkwood.5.d:0 "Великие пауки Лихолесья собрались на Западе и подняли оружие против нас! Они объявили себя свободной и независимой нацией Лихолесья и не остановятся, пока не будут жестоко подавлены."
mirkwood.5.a:0 "Значит, будет война."

mirkwood.6.t:0 "Орки Дол Гулдура захватили Эмин Лум!"
mirkwood.6.d:0 "Орда орков, пришедших из Дол Гулдура, наводнила южный город Эмин Лум. Наши солдаты отвоевали землю и отогнали орков обратно в Дол Гулдур, но многие погибли. Если с Дол Гулдуром не разобраться, Саурон и его ученики могут начать тотальную атаку из крепости!"
mirkwood.6.a:0 "С Дол Гулдуром надо разобраться."

mirkwood.7.t:0 "Дол Гулдур объявляет войну"
mirkwood.7.d:0 "Орки Дол Гулдура под предводительством Призрака Кольца Кхамула, взялись за оружие против нас и теперь контролируют окресности Дол Гулдура!"
mirkwood.7.a:0 "Значит, будет война."

mirkwood.8.t:0 "Дол Гулдур"
mirkwood.8.d:0 "Мы получили сообщение о том, что вражеские войска собираются у крепости Дол Гулдур. Грубое вмешательство Мордора в дела региона становится все более серьезной причиной для беспокойства, и с ним необходимо срочно разобраться!"
mirkwood.8.a:0 "Это плохо..."

mirkwood.9.t:0 "[From.GetName] требует Дол Гулдур"
mirkwood.9.d:0 "[From.GetName] четко сформулировали свои требования. Они будут рады нам, если мы вернем Дол Гулдур обратно в Мордор."
mirkwood.9.a:0 "Нам никогда не был нужен этот проклятый камень!"
mirkwood.9.b:0 "Саурон, должно быть, держит нас за слабаков! Мы покажем ему закалку наших клинков."

mirkwood.10.t:0 "[From.GetName] требует Дол Гулдур обратно"
mirkwood.10.d:0 "[From.GetName] прислали нам требование немедленно вернуть крепость Дол Гулдур и прилегающие окрестности. Они готовы принять нас в альянс, если мы обязуемся."
mirkwood.10.a:0 "Нам никогда не был нужен этот проклятый камень!"
mirkwood.10.b:0 "Саурон, должно быть, держит нас за слабаков! Мы покажем ему закалку наших клинков."

mirkwood.11.t:0 "Дол Гулдур восстает"
mirkwood.11.d:0 "После серии засад и внезапных нападений на наших сослуживцев в этом районе, крепость Дол Гулдур теперь полностью ускользнула из наших рук. Наши враги провозгласили независимое государство Дол Гулдур и преданно стоят на стороне Саурона. Нападение на них может обрушить всю мощь Мордора на наши головы!"
mirkwood.11.a:0 "Между молотом и наковальней..."

mirkwood.12.t:0 "Атака на Дол Гулдур"
mirkwood.12.d:0 "Ненормальные оккупанты Дол Гулдура слабее, чем когда-либо. Настал подходящий момент, чтобы отомстить и нанести сокрушительный удар по Мордору!"
mirkwood.12.a:0 "Вперед, эльфы Лихолесья!"