 news.1000.t:0 "Братство Кольца"
 news.1000.a:0 "Хмм..."
 news.1000.d:0 "Саммит Элронда закончился на этой неделе формированием специального отряда под названием 'Братство Кольца'. Истинная цель этого отряда остается загадкой, но необычно странное количество Хоббитов вызвало некоторые вопросы у Эльфийского народа. 'Размер отряда оставляет желать лучшего для поставленной цели, но все же я волшебник.' - Сказал глава отряда, Гендальф Серый. На прессконференции в Мордоре, Голос Саурона выразил свое искреннее разочарование в решении Лорда Элронда. 'Ривенделлский замысел более, чем понятен! Это открыто обЪявленный террорисический заговор с целью внушить страх в хороший и мирный народ Мордора! Это неприемлимо!'"
