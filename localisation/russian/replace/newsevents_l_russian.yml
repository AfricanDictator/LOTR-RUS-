 news.402.t:0 "Ангмар реформирует Королевство Арнор"
 news.402.d:0 "Королевство Ангмар, избавившись от темного наследия короля-колдуна, сделало исторический шаг к примирению и единству на Севере. Отказавшись от традиций прошлого, Ангмар наладил отношения со своими соседями на юге, включая Артедайн, Кардолан и Рудаур. Охваченные духом сотрудничества и взаимопонимания, некогда разделенные земли объединились под знаменем мира и солидарности.\n\nПредприняв беспрецедентный шаг, Ангмар объявил о реформировании древнего королевства Арнор, королевства, богатого историей и традициями. Это значительное событие знаменует собой начало новой эры для Севера, поскольку старые королевства возрождаются, вселяя надежду на будущее, полное вновь обретенной славы."
 news.402.a:0 "Неожиданный поворот событий."
 ######################################
 news.401.t:0 "Стюардство бежит на Толфалас"
 news.401.d:0 "Крестьянский бунт в Гондоре перерос в полномасштабное восстание. По мере того, как деревни по всей стране присоединяются к восстанию, власть благородных домов ослабевает. В отчаянной попытке избежать гнева разъяренного населения, Денетор, сумевший вывезти значительные богатства из столицы и заручившийся лояльностью большей части своего флота, принял смелое решение. Бывший наместник вместе с группой верных дворян бежал с материковой части Гондора, ища убежища на отдаленном острове Толфалас. Решение отступить в Толфалас-стратегический шаг для перегруппировки и планирования мести, подчеркивает ужасное положение дел в сердце Гондора. Некогда могущественное дворянство, ныне рассеянное и пребывающее в беспорядке, сталкивается с серьезным вызовом со стороны объединенных и решительных крестьянских сил."
 news.401.a:0 "Опасная ситуация."
 ######################################
 news.400.t:0 "Крестьянское восстание захлестывает Гондор"
 news.400.d:0 "Хаос обрушился на сердце Гондора, когда массовое крестьянское восстание, возглавляемое некогда королевской Ивриниэль, взяло штурмом тронный зал в Минас-Тирите. Отказавшись от своих королевских титулов, Ивриниэль неожиданно стала защитницей простых людей, разжигая восстание против аристократии и существующих структур власти в королевстве. Руководство и многие аристократы, опасаясь гнева разъяренного населения, бегут на юг, оставляя позади охваченный беспорядками город."
 news.400.a:0 "Серьезный удар по стабильности Гондора."
 ######################################
 news.399.t:0 "Гондор проявляет интерес к Харондору"
 news.399.d:0 "В качестве важного дипломатического шага Гондор публично выразил большой интерес к территориям Харондора, стратегическому региону к югу от королевства. Заявление, сделанное эмиссарами Гондора, сигнализирует об изменении экспансионистских амбиций королевства, поскольку они смотрят за пределы своих границ в сторону новых территорий.\n\nхарондор, долгое время имевший культурное и историческое значение, теперь оказался в центре внимания Гондора. Перспектива расширения Гондора поднимает вопросы о потенциальных последствиях для жителей региона и хрупком балансе сил на Юге.."
 news.399.a:0 "Смелый шаг."
 ######################################
 news.398.t:0 "Денетор II лишает легитимности династию Исильдура"
 news.398.d:0 "После многих лет вакантного трона королевский совет Гондора согласился больше не признавать наследие Исилдура. 'После того, как несколько наследников гондорского трона отказались служить королю Гондора, родословная стала неясной. Мы просто больше не можем знать, кто истинный наследник, а кто нет', - сказал Иролас, главный советник стюарда Денетора. Какие реформы правительство Гондора предпримет после этого шага, еще предстоит выяснить, но следующие месяцы, безусловно, будут иметь большое значение для будущего Гондора."
 news.398.a:0 "Давно потерянное королевство."
######################################
 news.397.t:0 "Келеборн покидает Лотлориэн на фоне напряженности"
 news.397.d:0 "Напряженность в заколдованном королевстве Лотлориэн достигла точки кипения, что привело к уходу лорда Келеборна, одного из выдающихся лидеров королевства. Некоторые источники предполагают, что он был насильственно отправлен в изгнание, в то время как другие утверждают, что он ушел по собственной воле, решив отправиться в путешествие к Гаваням Линдона. Внезапный уход заставил многих усомниться в стабильности королевства и будущем его руководства.\n\nПока Лотлориэн борется с последствиями этого знаменательного ухода, тень раскола и неопределенности нависает над королевством. Уход лорда Келеборна знаменует собой глубокий сдвиг в балансе сил и управлении, в результате чего Золотому Лесу предстоит прокладывать неопределенный путь вперед."
 news.397.a:0 "Что будут делать Эльфы Лотлориэна без Келеборна?"
######################################
 news.396.t:0 "Лотлориэн собирает 'Эльфийское Братство'"
 news.396.d:0 "Королевство Лотлориэн предприняло смелый шаг, создав новое Братство Кольца, состоящее исключительно из эльфов. Этот шаг связан с тем, что Золотой Лес претендует на владение Единым Кольцом.\n\nЭльфийские лидеры из Лотлориэна выразили обеспокоенность по поводу рисков передачи судьбы Единого Кольца в руки простых хоббитов, людей и гномов, как первоначально предлагалось Братством Кольца Элронда. Признавая мудрость первоначальной концепции Элронда, лидеры Лотлориэна утверждают, что ставки слишком высоки, чтобы доверять Кольцо тем, кто может быть более восприимчив к его захватывающему влиянию."
 news.396.a:0 "Братство 2: Эльфийские бугалу"
######################################
 news.395.t:0 "Два хоббита плывут в Бессмертные Земли"
 news.395.d:0 "Фродо Бэггинс, решительный хоббит, который привел Единое Кольцо к его уничтожению, и его почтенный дядя Бильбо Бэггинс отправляются в путешествие за западное море в легендарные Бессмертные земли. Новость разносится по всем королевствам, вызывая целую гамму эмоций - от радости до печали.\n\nНа трогательной церемонии, проходящей в доках Ривенделла, в окружении друзей, семьи и доброжелателей, два хоббита садятся на корабль, который доставит их в Аман."
 news.395.a:0 "Редкое исключение, дарованное эльфами."
######################################
 news.394.t:0 "Галадриэль и Келеборн покидают Средиземье"
 news.394.d:0 "Леди Галадриэль и лорд Келеборн из Лотлориэна объявили о своем решении покинуть земли Средиземья и отправиться в Аман. Новость разносится по всему королевству, трогая сердца от Туманных гор до берегов Гондора.\n\nГорько-сладкое решение было встречено со смешанными эмоциями, поскольку эльфийское королевство готовится попрощаться со своими любимыми правителями. Золотые леса Лориэна процветали под их руководством, и их наследие будет эхом отдаваться в вечности."
 news.394.a:0 "Как Лотлориен будет жить без них?"
######################################
 news.393.t:0 "Проклятье Дурина погибает"
 news.393.d:0 "В героическом и кульманационном противостоянии, известный Балрог, которого так же называют Проклятием Дурина, был побежден в эпической битве, которая потресла фундамент Средиземья. Грозный демон, которой веками тревожил подземелья Кхазад-дума, был уничтожен коалицией доблестных воинов после безжалостной борьбы."
 news.393.a:0 "Проклятие Проклятья Дурина."
 ######################################
 news.392.t:0 "Саурон объявляется в Ангмаре"
 news.392.d:0 "При шокирующем повороте событий зловещее присутствие Саурона вновь проявилось в древнем королевстве Ангмар. Потеряв контроль над орками в Мордоре, Темный Лорд теперь захватил командование на Севере, вновь обрушив свои темные силы на эти земли.\nВозрождение могущества Саурона в Ангмаре вызвало дрожь страха по всему региону. Слухи о его возвращении эхом разносятся по ледяным горам, повергая жителей в состояние ужаса. Когда темные тучи Мордора отбрасывают свою тень на Северные королевства, народ Арнора готовится к неминуемой угрозе."
 news.392.a:0 "Север сталкивается с опасным будущим."
 ######################################
 news.390.t:0 "Буря надвигается на Мглистые Горы"
 news.390.d:0 "Сообщается, что над перевалом Краснорог в Туманных горах собирается мощный шторм. Согласно местным сообщениям, ожидается, что шторм принесет проливные дожди и сильный ветер. Перевал, который известен своей коварной местностью, вероятно, сильно пострадает от шторма, и путешественникам рекомендуется соблюдать осторожность из-за возможных сходов лавин, вызванных ударами молнии.Среди местных жителей ходят слухи, что шторм может быть делом рук Сарумана, в то время как другие утверждают, что это была сама гора Карадрас."
 news.390.a:0 "Перейти через Мглистые Горы теперь будет еще тяжелее."
 ######################################
 news.388.t:0 "Оборона Хорнбурга прорвана"
 news.388.d:0 "Огромные стены Хорнбурга, укрепленной цитадели в устье Глубокого ущелья Хелма, были разрушены после того, как их сотряс гигантский взрыв. В результате этого бедствия осаждающие орки устремляются мимо глубокой стены, не оставляя после себя ничего, кроме ужаса. Остается неясным, сможет ли гарнизон продержаться еще долго."
 news.388.a:0 "Это конец Рохана?"
 ######################################
 news.389.t:0 "[From.From.GetName] захватывает Кольцо"
 news.389.d:0 "Недавние слухи о получение Кольца [From.From.GetName] были потверждены. Это Кольцо Мастера, созданное Темным лордом Сауроном, известно своей способностью даровать беспрецедентную силу, но также и захватывать носителя."
 news.389.a:0 "Одно кольцо, чтобы собрать их всех и в темноте связать их..."
 ######################################
 news.387.t:0 "Саруман предает Мордор"
 news.387.d:0 "Сегодня Саурон совершил смелый шаг, заявив, что все связи с Мордором разорваны. Он рассказал, что больше не верит в возможность Саурона захватить Средиземье. На вопрос о том, создаст ли он свой союз стран, он не ответил."
 news.387.a:0 "Неожиданно"
 ######################################
 news.386.t:0 "Мордор захватывает Окраины Черных Ворот"
 news.386.d:0 "Представители Мордора заявили об оккупации Окраин Черных Ворот, региона на границе с Мертвыми Болотами. Этот регион считается стратегически важным и ход Мордора рассматривается как потенциальное открытие второго фронта для вторжения в Гондор. За этим развитием пристально наблюдают региональные державы, и еще предстоит увидить, как ситуация разовьется в последующие дни. Многим кажется, что тотальное вторжение неизбежимо."
 news.386.a:0 "Почему я слышу музыку босса?"
 ######################################
 news.385.t:0 "Рун погружен в гражданскую войну"
 news.385.d:0 "Конфликт, начавшийся как спор о политической идеологии, быстро перерос в полномасштабную войну, когда обе стороны мобилизовали свои силы и вступили в ожесточенные бои по всей стране. Кхамулисты, известные своей неукоснительной преданностью Морготу, захватили контроль над несколькими ключевыми городами и используют свою военную мощь, чтобы попытаться подавить сопротивление Синих волшебников, которые сформировали единый фронт и борются за право определять свою собственную судьбу, свободную от влияния Мордора. Поскольку конфликт продолжает бушевать, остается неясным, кто выйдет победителем, но народ Руна, безусловно, платит высокую цену за эту войну."
 news.385.a:0 "Ситуация стремительно ухудшается..."
######################################
 news.384.t:0 "Кхамул объявляет себя новым Темным Лордом"
 news.384.d:0 "При шокирующем повороте событий военачальник Кхамул объявил себя новым Темным лордом и единственным наследником Моргота. В бессвязной и зловещей речи Кхамул утверждает, что его бывший хозяин, Саурон, слишком слаб, чтобы предпринять славное завоевание Средиземья, и что пришло время новому правителю занять его место. Заявление Кхамула вызвало шок по всей стране, и многие усомнились в его здравомыслии и истинных мотивах. Некоторые опасаются, что он, возможно, стремится свергнуть Саурона и захватить контроль над его огромными армиями, в то время как другие полагают, что он может быть пешкой в более крупном и зловещем заговоре. Как бы то ни было, ясно, что приход Кхамула к власти представляет серьезную угрозу миру и стабильности Средиземья."
 news.384.a:0 "Дерзкое заявление!"
 ######################################
 news.383.t:0 "Дол Голдур захвачен Орками Мордора"
 news.383.d:0 "Мордорская военная сила, предположительно происходящая из заброшенной крепости Дол Гулдур, захватила южные регионы Лихолесья, серьезно подрывая любые усилия эльфов по подавлению быстро распространяющегося мятежа. С наступлением темноты так же поступали доклады о продвижение орочьих сил на Юг, планируя полную атаку на Эльфов Лихолесья. Трандуил сказал, они 'глубоко обеспокоенны' насчет Дол Гулдура и призвали к 'сильному и скоординированному ответу, чтобы отбить орочье вторжение'."
 news.383.a:0 "От этой крепости одни проблемы..."
 ######################################
 news.382.t:0 "Великие Пауки объявляют войну Эльфам Лихолесья"
 news.382.d:0 "Недавние разногласия между эльфами Лихолесья и Великими пауками разожгли так называемую "Лесную войну". Пауки быстро установили контроль над северо-западным Лихолесьем, подвергая остракизму или поедая любых эльфов, найденных в регионе, и теперь планируют сделать то же самое для всего региона. Восьмимесячные протесты вспыхнули ранее в этом году, когда эльфы открыли огонь по демонстрантам-арахно-синдикалистам, убив нескольких в процессе. Беспорядки теперь спровоцировали общенациональную атаку на правительство, возглавляемое эльфами."
 news.382.a:0 "Лихолесье полно сюрпризов."
 ######################################
 news.381.t:0 "Денетор совершает суицид"
 news.381.d:0 "Правитель Гондора, Денетор II мертв. По слухам, он обезумел от горя по своим двум потерянным сыновьям, Фарамиру и Боромиру, что привело к тому, что он бросился с вершины Белого города Минас-Тирит."
 news.381.a:0 "Хмм..."
 ######################################
 news.380.t:0 "Фарамир Погиб"
 news.380.d:0 "Уважаемый генерал Гондора, Фарамир, погиб. Сообщается, что его силы были разбиты в Гондорском городе Осгилиат легионом Мордорских Орков. Отец генерала, Денетор отказался давать показания и взамен сказал, что 'никогда еще его сердце не было так разбито'."
 news.380.a:0 "Пусть теперь он обретет покой."
 ######################################
 news.379.t:0 "Боромир погиб"
 news.379.d:0 "Уважаемый генерал Гондора, Боромир, погиб. Сообщается, что его силы были разбиты в Гондорском городе Осгилиат легионом Мордорских Орков. Отец генерала, Денетор отказался давать показания и взамен сказал, что 'никогда еще его сердце не было так разбито'."
 news.379.a:0 "Пусть теперь он обретет покой."
 ######################################
 news.378.t:0 "Фарамир погиб"
 news.378.d:0 "Сын Стюарта Гондора, Фарамир, погиб. Сын Стюарта недавно отправился из Ривенделла в составе отряда, известного как 'Братство Кольца' и по словам лидера отряда, Гендальфа, он оправдал все ожидания. Сообщается, что специальный отряд из Изенгарда под руководством Урук-Хая по имени Луртц атаковал Братство и убил Фарамира. 'Он спас наши жизни и умер как истинный воин Гондора.' Заявил один из Хоббитов Братства."
 news.378.a:0 "Нажмите здесь, чтобы отдать честь."
 ######################################
 news.377.t:0 "Боромир погиб"
 news.377.d:0 "Первый сын Стюарта Гондора, Боромир, погиб. Сон Стюарта недавно отправился из Ривенделла в составе отряда, известного как 'Братство Кольца' и по словам лидера отряда, Гендальфа, он оправдал все ожидания. Сообщается, что специальный отряд из Изенгарда под руководством Урук-Хая по имени Луртц атаковал Братство и убил Боромира. 'Он спас наши жизни и умер как истинный воин Гондора.' Заявил один из Хоббитов Братства."
 news.377.a:0 "Нажмите здесь, чтобы отдать честь."
 ######################################
 news.376.t:0 "Саурон мертв"
 news.376.d:0 "Темный Лорд Мордора погиб! По слухам, два Хоббита смогли уничтожить Кольцо Всевластья в огне Роковой Горы. Остается неизвестным, как именно у них это вышло. Несколько орлов было отправлено на миссию по спасению Хоббитов. Будущее Мордора еще никогда не было столь туманным, ведь Саурон был центром Мордорской структурной целостности."
 news.376.d_elves:0 "Темный Лорд Мордора погиб! По слухам, группа Эльфов смогли уничтожить Кольцо Всевластья в огне Роковой Горы. How exactly they accomplished this, Остается неизвестным, как именно у них это вышло. Несколько орлов было отправлено на миссию по спасению Эльфов. Будущее Мордора еще никогда не было столь туманным, ведь Саурон был центром Мордорской структурной целостности."
 news.376.a:0 "Хмм..."
 ######################################
 news.375.t:0 "Мордор находит Кольцо Всевластья"
 news.375.d:0 "Мордорские власти заявляют, что они смогли вернуть Кольцо Всевластья! По заявлениям Кольцо было в руках Хоббита из Шира, когда Мордорские силы вернули его в Мертвых Болотах. 'Кольцо Всевластья-это историческая побрякушка Темного Лорда Саурона. Она должна быть в Мордорском музее!' заявляет представитель Мордора, Голос Саурона."
 news.375.a:0 "Саурон вернется..."
 ######################################
 news.374.t:0 "Боромир забирает Кольцо Всевластья"
 news.374.d:0 "Ривенделлские власти заявили о трагедии, постигшей специальную оперативную группу, известную как 'Братство Кольца'. По заявлениям, один из членов отряда, Боромир, украл Кольцо у Хоббита, которого поручили его хранить. Похоже Боромир пропал из виду. Предположительно он отправился на свою родину-Гондор."
 news.374.a:0 "Что ж..."
 ######################################
 news.373.t:0 "Саруман перехватывает Кольцо Всевластья"
 news.373.d:0 "Изенгардские власти заявляют, что нашли Кольцо Всевластья! По заявлениям Кольцо было в руках Хоббита из Шира, когда Изенгардские силы, под предводительством Урук-Хая по имени Луртц перехватили братство и вернули его. 'Кольцо Всевластья-опасный артефакт, который нельзя просто так оставлять в руках неосторожного Хоббита. Гендальф и Элронд-дураки, если они посчитали это хорошей идеей.' заявил Саруман из Изенгарда."
 news.373.a:0 "Хмм..."
 ######################################
 news.372.t:0 "Галадриэль забирает Кольцо Всевластья"
 news.372.d:0 "Лотлориэнские власти заявляют, что нашли Кольцо Всевластья! По заявлениям Кольцо было в руках Хоббита из Шира, который отдал его как подарок соправителю Лотлориэна, Галадриэль. Это событие подтолкнуло компаньонов Хоббита, Ривенделлский отряд под названием 'Братство Кольца' атаковать Галадриэль с целью вернуть Кольцо. 'Братство находится под Лориэнской опекой. Было несколько свидетельств о добровольной передаче Кольца Хоббитом, а это означает, что братство не имеет права вмешиваться.'"
 news.372.a:0 "Это беспокоит..."
 ######################################
 news.371.t:0 "Фродо отдает Кольцо Галадриэль"
 news.371.d:0 "При неожиданном повороте событий, Фродо Бэггинс, Хоббит, которому было доверено Кольцо Всевластья, по своей воле отдал его Галадриэль, Леди Лотлориэна. К этому решению он пришел после долгого и сложного похода для себя и своих компаньонов, которые повстречали множетсов препятствий и сложностей на своем пути по уничтожению Кольца и Темного Лорда Саурона. Когда они отдыхали в мирных окрестностях Лотлориэна, Галадриэль, которая почувствовала его ношу, обратилась к Фродо и предложила взять Кольцо, на что он согласился. Галадриэль со своей стороны поклялась хранить Кольцо и использовать его силу лишь в хороших для Средиземья целях."
 news.371.a:0 "Вот что бывает, когда доверяешь что-то важное обычному Хоббиту."
 ######################################
 news.370.t:0 "Кольцо Всевластья перехвачено в Шире"
 news.370.d:0 "Мордорские власти заявляют, что они смогли вернуть Кольцо Всевластья! По заявлениям Кольцо было в руках Хоббита из Шира, когда Мордорские силы вернули его. 'Кольцо Всевластья-это историческая побрякушка Темного Лорда Саурона. Она должна быть в Мордорском музее!' заявляет представитель Мордора, Голос Саурона."
 news.370.a:0 "Саурон вернется..."
 ######################################
 news.369.t:0 "Саурон возвращает свой истинный облик"
 news.369.d:0 "Темный Лорд Мордора и наследие Моргота, Саурон, наконец вернул свою физическую форму. После своего поражения от рук Последенго Альянса),Темному Лорду приходилось жить лишь в духовном обличие. Теперь когда Кольцо было возвращено Мордорскими Силами, Саурон смог направить свою злобу в телесную форму. 'Так хорошо, снова быть в состоянии ходить!' - заявил удоволетворенный Темный Лорд - 'Для меня было сложно быть этим оком, особенно с головокружением!'"
 news.369.a:0 "Гибель постигнет все сущее."
 ######################################
 news.368.t:0 "Гондор отказывается от наследия Исильдура"
 news.368.d:0 "Королевский совет Гондора согласился отказаться от наследия Исильдура. 'После того, как несколько наследников гондорского трона отказались исполнять обязанности короля Гондора, родословная стала неясной. Мы просто уже не можем знать, кто истинный наследник, а кто нет.' - сказал Иролас, главный советник Стюарта Денетора. Какие именно реформы проведет Гондорское правительство после этого шага, еще предстоит увидеть, но следующие месяца точно будут важными для будущего Гондора."
 news.368.a:0 "Давно потерянное королевство."
 ######################################
 news.367.t:0 "Гондор отдает Кольцо Саурону"
 news.367.d:0 "Гондор и Мордор собрали военный совет, чтобы обсудить возможность мира между двумя государствами. В качестве торгового токена, Гондор предложил отдать Саурону кольцо в обмен на прекращение огня. Сделка, на которую согласился представитель Мордора, Голос Саурона. Временный договор о мире был подписан между двумя странами и Кольцо сейчас благополучно доставляется в Барад-дур."
 news.367.a:0 "Это беспокоит..."
 ######################################
 news.366.t:0 "Арагорн коронован королем Гондора"
 news.366.d:0 "Бывший вождь Дунэдайна Севера, известный как Арагорн, и которого обычно называют 'Странник', был коронован Королем Элессаром Телконтаром Гондора. Говорят, он был великим воином и лидером, и теперь Арагорн 35-ый король Гондора и первый мужчина, сидящий на троне Гондора со времен его предка Исильдура. 'Давно я желал увидеть сходство Исильдура и Анариона, моих древних предков. Под их тенью Элессар, Эльфийскому камню, сыну Араторна из дома Валандила, сыну Исильдура, наследнику Элендила, нечего бояться!' - именно так он провозгласил свою родословную на коронации."
 news.366.a:0 "Хмм..."
 ######################################
 news.365.t:0 "Мертвые Восстают в Минас Тирите"
 news.365.d:0 "Тысячи гондорских солдат содрогнулись от страха вчера, когда армия солдат-призраков заполонила Пеленнорские поля. Первоначальный шок сменился искренним облегчением, когда солдаты поняли, что погибшие сражались на их стороне. Сообщается, что армия мертвых, также называемая Мертвецами Дунхарроу или просто "Клятвопреступниками", состоит из "проклятых" людей Белых гор."Глупое суеверие", - утвердил гондорский ученый, Давкинс Ричардсон - 'это была обычная армия в светлозеленой одежде'."
 news.365.a:0 "Это должно означать, что наследник Исильдура вернулся..."
 ######################################
 news.364.t:0 "Энедвайт уступает Саруману"
 news.364.d:0 "За последние месяцы племена Энедвайта проявили большую поддержку в пользу Изенгарда, но чего не смог предсказать ни один политический аналитик, так это того, что в результате недавнего военного переворота в центральном правительстве Энедвайта группа ополченцев взяла под контроль Энедвейт и присягнула на верность Саруману, лидеру Совета волшебников. Саруман приветствовал их службу и пообещал взамен славу и богатство."
 news.364.a:0 "Конечно же они это сделали."
 ######################################
 news.363.t:0 "Лотлориэн встает на сторону Мордора"
 news.363.d:0 "Объединенный дом Келеборна и Галадриэль из Лотлориэна открыто объявили о своем союзе с Мордором Саурона. Этот удивительный поворот событий, как сообщается, произошел в ответ на ультиматум Мордора о глобальном подчинении, озвученный представителем 'Голос Саурона' ранее на этой неделе. Галадриэль и Келеборн веками правили Лотлориеном, никогда не претендуя на королевский титул, хотя, возможно, это скоро изменится."
 news.363.a:0 "Хмм..."
 ######################################
 news.362.t:0 "Галадриэль покидает Средиземье"
 news.362.d:0 "Соправительница и владычица Лотлориэна Галадриэль собирается покинуть Средиземье из Серых гаваней в Митлонде и отправиться в Валинор. Многие эльфы Лориэна оплакивали ранний уход своей любимой соправительницы, поскольку она широко известна как одна из величайших эльдар Средиземья, а также носительница Нении, одного из трех эльфийских колец власти. Галадриэль утверждает, что ее уход был преждевременным из-за необычного раскола между ней и ее мужем, лордом Келеборном, который больше одобрял прогрессивные реформы. "Мир изменился. Темный ужас навис над моим народом, и я не могу стоять у него на пути", - заявила она."
 news.362.a:0 "Великая потеря для Лотлориэна."
 ######################################
 news.361.t:0 "Мория выбирает Балрога своим новым лидером"
 news.361.d:0 "Жители Шахт Мории провели большое собрание на этой недели и пришли к решению назначить Балрога Моргота своим новым сувереном. Хоть и мало известно о Валараукаре, 'Проклятие Дурина', кроме того, что он жил в глубинах гномьего королевства веками после поражения Моргота в Войне Гнева. Когда гномы прокопали слишком глубоко в поисках мифрила, тварь пробудилась и убила Гномьего Короля Дурина Шестого, что даровало ему название Проклятие Дурина."
 news.361.a:0 "Что за"
 ######################################
 news.384.t:0 "В Мории коронуют Глоина, сына Гроина, седьмым Дурином"
 news.384.d:0 "Балрог был загнан в угол в орочьих туннелях, которые потом разрушили гномы, однако когда Балрог вылез из под обломков, подземный водяной резервуар был открыт, что уничтожило Балрога. Гномье празднование начинается!"
 news.384.a:0 "Победы для всех мирных народов"
 ######################################
 news.360.t:0 "Восход Ривенделлской Инициативы"
 news.360.d:0 "Альянс между постарнонскими регионами, а так же Эльфийскими государствами, который возглавит Ривенделл, будет основан в это воскресенье по заявлениям внутренних источников. Альянс возглавляется лидером Имладриса и многоуважаемым ветераном войны, Лордом Элрондом, который так же назначил новую политическую палату в качестве празднования нового союза. Альянс был назван 'Ривенделлская Инициатива' и его целью является противостояние Мордорскому влиянию на западные регионы. Власти Ривенделла заявили, что двери все еще открыты, на случай если к союзу захотят примкнуть другие государства."
 news.360.a:0 "Хмм..."
 ######################################
 news.359.t:0 "Ривенделл обвиняет гномов в смерти Элронда"
 news.359.d:0 "Бывший ближайший доверенный, Элронда Эрестор заявил сегодня в переполненном зале суда, что агенты гномов были виноваты в 'трусливом нападении' на Элронда. Сын Элронда, Элладан, исполнявший обязанности главы суда, заявил, что доказательства были 'адекватными, убедительными и исключали все другие возможности'. Власти гномов отвергли эти обвинения и потребовали обнародовать 'так называемые доказательства'. Тысячи эльфов вышли на улицы Имладриса и потребовали, чтобы убийцы были привлечены к ответственности."
 news.359.a:0 "Это беспокоит..."
 ######################################
 news.358.t:0 "Ривенделл обвиняет Рудаур в смерти Элронда"
 news.358.d:0 "Бывший ближайший доверенный, Элронда Эрестор заявил сегодня в переполненном зале суда, что агенты Рудаура были виноваты в 'трусливом нападении' на Элронда. Сын Элронда, Элладан, исполнявший обязанности главы суда, заявил, что доказательства были 'адекватными, убедительными и исключали все другие возможности'. Власти Рудаура отвергли эти обвинения и потребовали обнародовать 'так называемые доказательства'. Тысячи эльфов вышли на улицы Имладриса и потребовали, чтобы убийцы были привлечены к ответственности."
 news.358.a:0 "Это беспокоит..."
 ######################################
 news.357.t:0 "Элронд убит!"
 news.357.d:0 "Ривенделл - Лорд Элронд, глава Белого совета, был застрелен во время закрытого заседания сегодня днем. Его смерть была подтверждена медицинскими работниками после его перевода в отделение неотложной помощи. Обстоятельства убийства неясны, поскольку встреча была строго конфиденциальной. Старший сын Элронда на некоторое время принял командование Ривенделлом, и несколько подозреваемых были арестованы от его имени. Начальники полиции Имладриса начали всестороннее расследование, чтобы преследовать виновных в этом преступлении."
 news.357.a:0 "Нажмите здесь, чтобы отдать честь."
 ######################################
 news.356.t:0 "Восход Первой Хоббитской Империи"
 news.356.d:0 "Хоббитские Власти приняли новую конституцию, объявляя Шир первой когда-либо существовашей 'Хоббитской Империей'. Текст был принят Национальной Ассамблеей Хоббитов с 73 голосами из 80-ти и широко считается историческим достижением. Аналитики говорят, что декларация была вызвана недавним напряжением между Широм и его прошлыми господами Артедайна. "Эта конституция основана на консенсусе. На нас, Хоббитов, больше не будут смотреть сверху." были слова оратора Ассамблеи, Лото Сэквилл-Бэггинса, который теперь носит титул Хоббитского Императора."
 news.356.a:0 "Это исторический день для Шира."
 ######################################
 news.355.t:0 "Шир ставит под вопрос Артедайнский авторитет"
 news.355.d:0 "После вековых наслаждений защитой Артедайна, в Шире всплыл новый консенсус о том, что им больше не требуется защита Рейнджеров с Севера. С времен их ужасного поражения от рук Ангмара, Артедайнская армия так и осталась в плохом состоянии, оставляя Шир одним из самых населенных мест в регионе."
 news.355.a:0 "Это беспокоит."
 ######################################
 news.354.t:0 "Хоббитский исследователь открывает 'Третий Завтрак'"
 news.354.d:0 "Широко известный Хоббитский исследователь Роримак 'Золотой Отец' Брэндибак недавно опубликовал свое постулирование потенциального существования 'третьего завтрака'. Бумага была опубликована во многих научных журналах и отмечается, как одно из самых влиятельных Хоббитских изобретений Третьей Эпохи. 'Если Хоббит может съесть два завтрака за 5 часов, матрицы дискретного преобразования Фурье для каждого завтрака являются сопряженно-симметричными при применении к конкретному временному расширению Шира, что оставляет конечное количество времени для третьего завтрака!' - так Брэндибак подытожил свой постулат в известном научном журнале 'Хоббитские Продвижения в Квантомной Теори Еды'."
 news.354.a:0 "Маленький шаг для Хоббита, большой рывок для Средиземья."
 ######################################
 news.353.t:0 "Артэдайн желает вновь объединить Арнор"
 news.353.d:0 "сти Артэдайна издали королевский указ о восстановлении Королевства Арнор. Другие бывшие арнорские нации пока не откликнулись на это предложение. 'Сегодня мы стоим на пороге эпохи великого восстановления', - сказал известный политический писатель и комментатор Эрвин Хал. Королевства Арнор не было ни на одной карте с 861 года, когда оно разделилось на королевства Кардолан, Рудаур и Артедайн из-за политических споров с гондорским Валандилом."
 news.353.a:0 "Это исторический день для Артэдайна."
 ######################################
 news.352.t:0 "Ангмар денонсирует Короля-Чародея"
 news.352.d:0 "Тысячи жителей Ангмара вышли сегодня на улицы Карн-Дума в знак протеста против своего бывшего лидера, так называемого 'короля-колдуна Ангмара'. Листовки, раздаваемые во время марша, содержат подробные описания того, как король-колдун бежал в Мордор, в то время как его народ истекал кровью в грязи. - 'Король не должен бросать свой народ. Король-колдун - трус, и он может гнить в Мордоре', - заявил лидер протестов.. Король-колдун Ангмара был первоначальным основателем Ангмара и, таким образом, обладает большим историческим влиянием в стране, однако граждане Ангмара, похоже, недовольны политикой короля-колдуна."
 news.352.a:0 "Да будет так."
 ######################################
 news.351.t:0 "Ангмар желает независимости"
 news.351.d:0 "Протесты в Ангмаре резко обострились за последние месяцы, в результате чего были серьезно повреждены правительственные объекты и ранены несколько сотрудников полиции. Протестующие осудили временное правительство Гондора как "империалистическое рабство" и требуют, чтобы его место заняло суверенное правительство Анмгара. Власти Гондора утверждают, что делают все возможное, чтобы успокоить ситуацию и восстановить стабильность в Ангмаре, как только позволит время."
 news.351.a:0 "Это беспокоит..."
 ######################################
 news.350.t:0 "Лихолесье вмешивается в дела Эребора"
 news.350.d:0 "Эльфы Лихолесья встали на защиту своего бывшего союзника, города Дейл. Были выдвинуты требования, чтобы Эребор отозвал свою армию и немедленно прекратил все военные действия в отношении города. Довольно нерешительно гномы уступили этим требованиям. Напряженность в отношениях между Лихолесьем и Эребором была высокой после инцидента со Смаугом на Одинокой горе, однако известный представитель Озерного Города высказался с большим оптимизмом относительно будущих отношений Лихолесья и Эребора."
 news.350.a:0 "Хорошо."
 ######################################
 news.349.t:0 "Энты отправляются на войну"
 news.349.d:0 "Деревья Энтвуда опубликовали довольно длинное объявление войны Изенгарду. По сообщениям, убежденный двумя хоббитами, Древобород собрал своих сородичей и начал тотальную атаку на Ортханк. Представители Изенгарда утверждают, что энты 'явно слишком остро реагируют' на то, что, по их утверждению, было 'просто небольшим сбором хвороста'. Все журналисты заснули во время разговора с представителями Энтов, поэтому их позиция по этому вопросу в настоящее время неизвестна."
 news.349.a:0 "Странно."
 ######################################
 news.348.t:0 "Искра гражданской войны в Хараде"
 news.348.d:0 "Харадские области взялись за оружие друг против друга! Несколько высокопоставленных генералов, желающих свергнуть промордорское правление, а так же части Областей Пеллардура И Умбара поставили ультиматум и объявили всех сторонников Мордора предателями области. Мордорское центральное правительство ответило на все эти заявления объявлением войны и заявило, что Харадвайт является легитимным правительством."
 news.348.a:0 "Это беспокоит."
 ######################################
 news.347.t:0 "Харадвайт поддерживает Мордор"
 news.347.d:0 "На протяжение последних лет, многие политические комментаторы заметили просауронскую риторику в Харадском Царстве, Пеллардуре, Умбаре и Кханде. В общественном заявлении, опубликованным новым Харадвайтским политическим лидером, государство объявило себя 'близким союзником Мордора' и 'беспечным слугой наследия Моргота'."
 news.347.a:0 "Что ж."
 ######################################
 news.346.t:0 "Рун вступается за Мордор"
 news.346.d:0 "Последние годы видели восхождение в черноречной риторики политических лидеров Руна. По заявлениям, Рунское восторженное принятие Мордорского курса привело к союзу между государствами. Кхамул, важная Мордорская личность и родом из Харадского Царства, был назначен его лидером к радости многих сторонников Темного Пакта."
 news.346.a:0 "Что ж."
 ######################################
 news.345.t:0 "Мертвые Болота уступают Мордору"
 news.345.d:0 "После пермаментного политического давления со стороны соседней страны, Область Дагорлад сложили оружие и сдались. После объявления военного положения, Лорд Саурон назначил своего ученика Кхамула новым предводителем болот."
 news.345.a:0 "Что ж."
 ######################################
 news.344.t:0 "Лорд Балин мертв."
 news.344.d:0 "После возвращения горы Эребор для своей родни, легендарного лорда Балина постигла трагическая судьба на его пути к возвращению шахт Мории. Освобождение шло довольно хорошо, но недавний всплеск сил Орков застиг доблестных гномов врасплох. После смерти их лидера, Мория похоже потеряна. По оценкам военных экспертов шансы гномов на выживание составляют 80 к 1."
 news.344.a:0 "О Боже."
 ######################################
 news.343.t:0 "Боромир Погиб"
 news.343.d:0 "Первенец наместника Гондора, Боромир, мертв. Сын Стюарта недавно отбыл из Ривенделла в составе специального отряда, известного как 'братство кольца', и, по словам командира подразделения Гэндальфа, он оправдал все ожидания. Однако, похоже, все испортилось с тех пор, как мы в последний раз слышали о Гэндальфе, поскольку лорд Элронд утверждает, что Боромир пытался саботировать оперативную группу, что побудило эльфийского принца Леголаса застрелить его из лука. Денетор утверждает, что 'никогда еще его сердце не было так разбито'."
 news.343.a:0 "О, Боже."
 ######################################
 news.342.t:0 "Теоден приказывает казнить бывшего главного советника"
 news.342.d:0 "Его светлость Теоден, король Рохирримов, официально приказал казнить своего бывшего главного советника Гриму Червеуст от своего королевства. В связи с этим отстранением было поднято много вопросов, поскольку король ранее высоко оценивал службу Червеуста. Разрыв произошел после того, как Теоден обвинил Червеуст языка в шпионаже и заговоре с целью узурпации трона. Мистер Червеуст отказался комментировать эти заявления, и в последний раз его видели направляющимся на запад с некоторой поспешностью.. "
 news.342.a:0 "Интересно."
 ######################################
 news.341.t:0 "Король Теоден изгоняет бывшего главного советника"
 news.341.d:0 "Его светлость Теоден, король Рохирримов, официально отлучил своего бывшего главного советника Гриму Червеуст от своего королевства. В связи с этим отстранением было поднято много вопросов, поскольку король ранее высоко оценивал службу Червеуста. Разрыв произошел после того, как Теоден обвинил Червеуст языка в шпионаже и заговоре с целью узурпации трона. Мистер Червеуст отказался комментировать эти заявления, и в последний раз его видели направляющимся на запад с некоторой поспешностью."
 news.341.a:0 "Интересно."
 ######################################
 news.340.t:0 "Принц Теодред погибает"
 news.340.d:0 "Второй маршал Рохана, старший сын короля Теодена и законный наследник трона, был убит. Исполнители этого преступления пока остаются неизвестными, но, по сообщениям, орда орков, происходящих из Изенгарда, захватила регион, в котором он находился. О смерти Теодреда объявила сегодня утром племянница короля Теодена, леди Эовин."
 news.340.a:0 "Принц Теомертв...?"
 ######################################
 news.339.t:0 "Король Теоден погибает"
 news.339.d:0 "Весь Рохан погрузился в скорбь после смерти короля Рохана Теодена. Его светлость скончался после поражения в битве с серьезным заболеванием, которое в течение нескольких месяцев мешало стабильности Рохана. В соответствии с роханскими традициями его тело было похоронено под слоем земли, усыпанной цветами Симбельмины. Десятки тысяч человек собрались в Эдорасе, чтобы выразить свое почтение и почтить его память. После смерти покойного принца Теодреда трон Рохана теперь переходит к племяннице короля Эовин и ее мужу Гриме Червеусту."
 news.339.a:0 "Нажмите здесь, чтобы отдать честь."
 ######################################
 news.338.t:0 "Рохан празднует королевскую свадьбу"
 news.338.d:0 "Племянница короля Теодена Роханского и известная как 'Белая леди Рохана', Эовин объявила о помолвке с главным советником короля Гримой Червеустом. 'Сначала я колебалась, но такова воля моего короля, поэтому я прослежу, чтобы это было исполнено'. - такими зловещими словами Эовин поделилась с прессой этим утром. Объявление об их свадьбе закончилось днями лихорадочных спекуляций роханских журналистов. Распространенные предположения включали связь с недавней болезнью короля и изгнанным братом Эовин, Эомером. Конечно, ни одно роханское предположение не было бы полным без теории заговора, связанной с Изенгардом, которых мы вдоволь насмотрелись за последнюю неделю."
 news.338.a:0 "Необычное время для свадьбы..."
 ######################################
 news.337.t:0 "Король Рохана страдает от серьезной болезни"
 news.337.d:0 "Представитель Рохана объявил сегодня в публичном заявлении, что король Рохана Теоден тяжело заболел. Медицинские работники пришли к выводу, что это заболевание является гипотиреозом, редким заболеванием, которое возникает в результате недостатка гормонов щитовидной железы. Общие симптомы включают чувство усталости, депрессию и увядание кожи. 'Хватка болезни сильна... Король уже месяц прикован к постели, и приступы становятся все более выраженными. Основной причиной, по-видимому, является медленное и прогрессирующее разрушение нервной системы, которое сильно повлияет на его способность управлять', - сказал доктор. Теодорант. Племянница короля, Эовин, похоже, более оптимистично смотрит на ситуацию: 'Он сильный. Он всегда был сильным. Он будет бороться с болезнью зубами и ногтями. Я знаю, что он это сделает'."
 news.337.a:0 "Правление Рохана пострадает."
 ######################################
 news.336.t:0 "Принц Теодред погибает"
 news.336.d:0 "Второй Маршал Рохана, старший сын Короля Теодена и законный наследник на трон сегодня погиб в битве, которую назвали 'Битва при Изенских Бродах'. По заявлениям, орда Изенских орков наводнили  регион, известный как Броды Изена, оставив после себя лишь ужас. Роханские солдаты до сих пор оттуда отступают. Смерть Теотреда была анонсирована этим утром племянницей Короля Теодена, Леди Эовин. Маршал Гримбольд, защитивший тело принца 'с выдающимся героизмом', тоже был серьезно ранен, рассказывает Роханский представитель."
 news.336.a:0 "Принц Теомертв...?"
 ######################################
 news.335.t:0 "Саруман осуждает целостность Рохана"
 news.335.d:0 "На прессконференции на прошлой неделе, Глава Волшебников, набросился на 'безумного' Короля Теодена. Он заявил, что у Роханского правительства меньше авторитета, чем у 'слабоумного гнома' и предупредил, что он 'отправит парней', если Король Теоден не 'разберет этот бардак'. В ответ на эти заявления, племянник Короля, Эомер ответил, что угрозы Изенгарда 'не останутся без ответа' и описал волшебника как 'старого маньяка, что любит играть с огнем'. Обе стороны пока что прекратили всю торговлю между друг с другом."
 news.335.a:0 "Это беспокоит..."
 ######################################
 news.334.t:0 "Саруман и Гендальф анонсируют новый союз"
 news.334.d:0 "Два волшебника встретились в этот вечер в Ортанке (Изенгард) и анонсировали создание нового союза в овтет на агрессию со стороны Голоса Саурона. Этот шаг сопровождается саммитом, длинной в одну неделю в Изенгарде, на котором по некоторым заявлениям Гендальф убедил Сарумана о военных угрозах со стороны Мордора."
 news.334.a:0 "Волшебно."
 ######################################
 news.333.t:0 "Столкновение магов в Ортанке!"
 news.333.d:0 "Физический бой произошел в башне Ортанк (Изенгард) во время напряженного спора между двумя волшебниками. Саруман, глава Ордена Магов закрыл дверь для своего бывшего союзника, Гендальфа Серого, побудив того сбить Сарумана с ног. Эта сцена очень необычна для Изенгардской спокойной атмосферы. Так же сообщается об аресте Гендальфа Серого во время столкновения за "вмешательство в дела Изенгарда"."
 news.333.a:0 "О Боже..."
 ######################################
 news.332.t:0 "Ривенделл созывает секретный совет"
 news.332.d:0 "От Гондора до Эребора распространились слова Элронда, Лорда Имладриса, созывающего нескольких известных представителей в Ривенделл, где прошло довольно мистическое собрание. Информация, что обсуждалась на том собрании была классифицирована, как очень секретная и все члены собрания отказались предоставить объяснение. Слухи распространились о том, что совет был созван в ответ на недавние дерзкие комментарии представителя Мордора, однако почему тогда не был созван Белый Совет?"
 news.332.a:0 "Загадочно."
 ######################################
 news.331.t:0 "Паранормальная Активность в Шире"
 news.331.d:0 "Северный Артэдайнский регион, обычно изветсный как Шир, стал объектом недавних волнений после исчезновения одного из их самых древних жителей на праздновании своего дня рождения. Бильбо Бэггинс, самый старший живущий хоббит (111 лет), произносил речь ко дню рождения, когда он резко 'испарился в воздухе'. Хоббитские власти расследуют случившееся. Предположительно исчезновение произошло вскоре после приезда специалиста по фейерверкам, Гендальфа Серого в деревню. В данный момент он задержан как подозреваемый. "Бильбо всегда был тихим и сдержанным, но я не могла даже представить, что он уйдет так резко!" говорит Джозефин Макселл Бэггинс."
 news.331.a:0 "Это беспокоит..."
 news.331.a.tt:0 "Открывает решения  §YПоиски Кольца§!."
