oil_desc:0 "Еда нужна почти всем живым существам в Средиземье."
aluminium_desc:0 "Мифрил-невероятно редкий ресурс, который дает нам возможность производить мощное снаряжение."
rubber_desc:0 "Кожа - это продукт животноводства и используется для седел, которые нужны, чтобы ездить на кавалерии и Крылатых Тварях. Она так же используется в производстве снаряжения поддержки."
tungsten_desc:0 "Нить обычно делается из растительных волокн и используется в создании луков. В больших количествах из нити можно сделать веревки для создания напряжения в осадных машинах."
steel_desc:0 "Сталь-основной метал для большинства видов оружия и брони."
chromium_desc:0 "Древесина используется в самых разных изделиях, включая корабли, оружие и осадные машины."
