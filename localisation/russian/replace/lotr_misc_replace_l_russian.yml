raid_category_land_infiltration_raids:0 "Наземный налет диверсантов"
tooltip_raid_category_land_infiltration_raids:0 "§HНаземные налеты диверсантов§! \nМасштабные налеты, проводимые подготовленными диверсантами, работающими в тылу врага."
raid_category_air_raids:0 "Воздушный налет"
tooltip_raid_category_air_raids:0 "§HВоздушные налеты§! \nНалеты или бомбардировки, выполняемые орлами или летающими чудовищами, атакующими с неба для максимального разрушения."
raid_category_naval_commando_raids:0 "Морской налет"
tooltip_raid_category_naval_commando_raids:0 "§HМорские налеты§! \nМасштабные налеты, выполняемые морскими пехотинцами на прибрежных территориях, с использованием небольших лодок и аналогичного оборудования для быстрого удара и исчезновения до того, как враг успеет отреагировать."
