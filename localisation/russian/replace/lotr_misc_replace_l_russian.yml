tech_recon:0 "Разведывательная рота I"
tech_recon_desc:0 "Отправка небольших групп для разведки перед перемещением основных сил позволяет нам собрать информацию о том, где находится враг и с каким количеством сил нам предстоит столкнуться."
tech_recon2:0 "Разведывательная рота II"
tech_recon2_desc:0 "Разведывательные миссии часто опасны, и потери высоки. Подготовка наших патрулей к быстрому передвижению и отходу, а также оснащение их для устранения препятствий, созданных врагом, увеличат их шансы вернуться живыми."
tech_recon3:0 "Разведывательная рота III"
tech_recon3_desc:0 "Улучшения в радиотехнологиях меняют способ выполнения разведывательных миссий, обеспечивая быструю передачу собранной информации."
tech_recon4:0 "Разведывательная рота IV"
 tech_recon4_desc:0 "Глубокие разведывательные операции, сочетающие в себе элементы шпионажа, партизанские действия и подготовку коммандос, помогут в выборе тактических решений и позволят нам быстро адаптировать процесс принятия решений."
tech_engineers:0 "Инженерная рота I"
tech_engineers_desc:0 "Строительство укреплений и преодоление препятствий делают боевых инженеров жизненно важными в боевых условиях. Придание нашим инженерам универсальной роли позволяет нам использовать их в разнообразных ситуациях, где они будут необходимы."
tech_engineers2:0 "Инженерная рота II"
tech_engineers2_desc:0 "С современным оборудованием и взрывчаткой наши инженеры могут выйти за рамки своих традиционных задач и удивить врага своей изобретательностью на суше и на море."
tech_engineers3:0 "Инженерная рота III"
tech_engineers3_desc:0 "Военные инженерные проекты достигают большего масштаба. Строительство продвинутой инфраструктурной помощи обеспечивает операции, требующие большего снабжения, чем обычно доступно в полевых условиях."
tech_engineers4:0 "Инженерная рота IV"
tech_engineers4_desc:0 "Сохраняя местную мобильность и одновременно возводя то, что ранее считалось бы постоянными укреплениями и системами снабжения, боевые инженеры будущего обеспечат готовность наших войск к любым атакам."
hospital_tech:0 "Полевые медицинские палатки"
logistics_tech:0 "Логистическая рота"
recon_tech:0 "Разведывательная рота"
 tech_field_hospital:0 "Медицинская палатка I"
tech_field_hospital_desc:0 "Ранение не обязательно означает смерть солдата. Обеспечение немедленной медицинской помощи для наших раненых, которых возвращают в тыл, — это первый шаг к тому, чтобы гарантировать их выживание."
tech_field_hospital2:0 "Медицинская палатка II"
tech_field_hospital2_desc:0 "Создание передвижных госпиталей, чтобы доставить медицинскую помощь туда, где она необходима, позволит избежать множества ненужных смертей и постоянных травм."
tech_field_hospital3:0 "Медицинская палатка III"
tech_field_hospital3_desc:0 "Хирургия — одна из наиболее часто требуемых экстренных процедур в полевых условиях. Процедуры и инструменты для этого должны быть доступны ближе к фронту, и мы должны обеспечить участие квалифицированных хирургов в военных медицинских частях."
tech_field_hospital4:0 "Медицинская палатка IV"
tech_field_hospital4_desc:0 "Несмотря на множество улучшений в полевой медицине, многие достижения являются импровизированными, и у нас отсутствует устоявшаяся доктрина. С накоплением большего опыта мы сможем четче определить роль этих подразделений и сделать импровизированные нововведения постоянными."
tech_logistics_company:0 "Логистическая рота I"
tech_logistics_company_desc:0 "Наличие среди наших рядов специализированных офицеров по логистике обеспечит использование поддерживающих сетей для минимизации потерь."
tech_logistics_company2:0 "Логистическая рота II"
tech_logistics_company2_desc:0 "Адаптация анализа рисков к новым обстоятельствам войны улучшит безопасность нашего логистического обеспечения."
tech_logistics_company3:0 "Логистическая рота III"
tech_logistics_company3_desc:0 "Продолжающаяся статистическая оценка потребностей в снабжении войск способствует максимальному использованию наших ресурсов."
tech_logistics_company4:0 "Логистическая рота IV"
tech_logistics_company4_desc:0 "Разработка стандартизированных классификаций для снабжения минимизирует путаницу и сделает планирование более эффективным."
 tech_military_police:0 "Городская стража I"
tech_military_police_desc:0 "Регулярные войска могут управлять оккупацией в течение короткого периода, но в первую очередь они — солдаты. Интеграция военной полиции в наши силы обеспечит наличие людей на местах для реагирования на сопротивление и расследования саботажа."
tech_military_police2:0 "Городская стража II"
tech_military_police2_desc:0 "Занимаясь регулярными полицейскими обязанностями на оккупированных территориях, такими как контроль за движением и поддержание общественного порядка, наша военная полиция может минимизировать хаос и путаницу, в которых процветают партизанские движения."
tech_military_police3:0 "Городская стража III"
tech_military_police3_desc:0 "Сотрудничая с местными шпионскими сетями и информаторами, установленными до оккупации, наша военная полиция может проактивно подготовиться к тому, где вероятно возникновение сопротивления."
tech_military_police4:0 "Городская стража IV"
tech_military_police4_desc:0 "Обеспечение безопасности на оккупированных территориях — это не только безжалостное устранение оппозиции, но и возвращение к нормальной жизни. Наша военная полиция должна обеспечить начало этого процесса как можно раньше, чтобы гарантировать безопасность как солдатам, так и гражданским."
tech_signal_company:0 "Курьерская рота I"
tech_signal_company_desc:0 "Создание и поддержание связи в полевых условиях всегда требовало особых навыков. С появлением новых технологий связи и обнаружения в Великой войне появляются новые возможности для использования этих методов."
tech_signal_company2:0 "Курьерская рота II"
tech_signal_company2_desc:0 "Связные роты, ориентированные на связь между различными родами войск, могут обеспечить координацию действий наземных сил с морскими и воздушными операциями, что позволит более быстро планировать их передвижение."
tech_signal_company3:0 "Курьерская рота III"
tech_signal_company3_desc:0 "Более портативные средства связи становятся жизнеспособными для личного ношения в виде рюкзака. Эта повышенная мобильность связных частей должна быть использована."
tech_signal_company4:0 "Курьерская рота IV"
tech_signal_company4_desc:0 "Среди наших специалистов по связи есть люди с непревзойденным опытом использования этого оборудования в полевых условиях. Вовлекая их в исследования новых технологий связи, мы можем воспользоваться их опытом."
tech_maintenance_company:0 "Ремонтная рота I"
tech_maintenance_company_desc:0 "Техническое обслуживание, ремонт и модернизация важны для обеспечения надежности и безопасности военной техники. Наличие рот, специализирующихся на этом, гарантирует, что техника будет получать надлежащее внимание."
tech_maintenance_company2:0 "Ремонтная рота II"
tech_maintenance_company2_desc:0 "Плановые процедуры технического обслуживания снижают риски поломок оборудования и предупреждают войска о необходимости его замены до того, как оно выйдет из строя."
tech_maintenance_company3:0 "Ремонтная рота III"
tech_maintenance_company3_desc:0 "Убедившись, что наши войска всегда имеют основные материалы для выполнения обычных ремонтов в полевых условиях, мы предотвратим продолжение использования оборудования, которое известно как поврежденное."
tech_maintenance_company4:0 "Ремонтная рота IV"


 engineer:0 "Инженерная рота"
engineer_desc:0 "Строительство укреплений и преодоление препятствий делают боевых инженеров жизненно важными в боевых условиях. Придание нашим инженерам универсальной роли позволяет нам использовать их в разнообразных ситуациях, где они будут необходимы."
field_hospital:0 "Медицинская палатка"
field_hospital_desc:0 "Оказывает экстренную медицинскую помощь раненым солдатам в полевых условиях."
logistics_company:0 "Логистическая рота"
logistics_company_desc:0 "Отвечает за планирование, запрос и распределение ресурсов для дивизии."
military_police:0 "Городская стража"
military_police_desc:0 "Поддерживает порядок и подавляет сопротивление на оккупированных территориях."
signal_company:0 "Курьерская рота"
signal_company_desc:0 "Отвечает за локальную связь в пределах дивизии."
maintenance_company:0 "Ремонтная рота"
maintenance_company_desc:0 "Выполняет различные формы технического обслуживания оборудования дивизии, чтобы предотвратить его поломку."


 mot_recon:0 "Разведывательная рота на колесницах"
mot_recon_desc:0 "Используя легкие грузовики и мотоциклы, разведывательные роты могут продвигаться дальше вперед и охватывать большую территорию для защиты флангов."
light_tank_recon:0 "Разведывательная кавалерийская рота"
light_tank_recon_desc:0 "Используя легкие танки в разведывательной роли, мы можем проводить разведку боем и получить лучшее представление о противостоящих силах."
recon:1 "Разведывательная рота"
recon_desc:0 "Отправка небольших групп для разведки перед перемещением основных сил позволяет нам собрать информацию о том, где находится враг и с каким количеством сил нам предстоит столкнуться."

FE_DIFFICULTY_VERY_EASY:0 "Гражданский"
FE_DIFFICULTY_VERY_EASY_TOOLTIP:0 "§L"Чувствую себя так, будто вернулся в Зеленого Дракона после тяжелого рабочего дня. \"Но ведь ты никогда не работал.\"§!"
FE_DIFFICULTY_EASY:1 "Рекрут"
FE_DIFFICULTY_EASY_TOOLTIP:0 "§L"Есть что-то хорошее в этом мире, мистер Фродо. И за это стоит бороться."§!"
FE_DIFFICULTY_NORMAL:1 "Обычный"
FE_DIFFICULTY_NORMAL_TOOLTIP:0 "§L"Битва за Средиземье вот-вот начнется."§!"
FE_DIFFICULTY_HARD:1 "Ветеран"
FE_DIFFICULTY_HARD_TOOLTIP:1 "§L"В бой! В бой, всадники Теодена! Копья вздымайте, щиты крушите! День сечи, день славы, вперёд на встречу заре! В бой, в бой, в бой, последний бой этого мира! На смерть! На смерть! Смерть! Вперёд, эорлинги!"§!"
FE_DIFFICULTY_VERY_HARD:0 "Элита"
FE_DIFFICULTY_VERY_HARD_TOOLTIP:1 "§L"Возможно, наступит день, когда мужество оставит трудные дни, и мы предадим друзей, и разорвем все узы дружбы, но только не Сегодня. Может быть, придет час волков, когда треснут щиты и настанет закат эпохи людей, но только не Сегодня… Сегодня мы сразимся! За все, что вы любите на этой славной земле. Зову Вас на бой, Люди Запада!"§!"

