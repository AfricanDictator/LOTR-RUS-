 infrastructure:0 "Инфраструктура"
infrastructure_plural:0 "Инфраструктура"
infrastructure_desc:1 "Это здание улучшает инфраструктуру региона. Оно увеличивает вашу способность снабжения в стратегических регионах, повышает скорость ваших дивизий, а также увеличивает добычу сырьевых ресурсов."
arms_factory:0 "Военная фабрика"
arms_factory_plural:0 "Военные фабрики"
arms_factory_desc:0 "Это здание предоставляет региону фабрику для производства нового военного оборудования. Может быть преобразовано в гражданскую фабрику при необходимости."
dockyard:0 "Военно-морская верфь"
dockyard_plural:0 "Военно-морские верфи"
dockyard_desc:0 "Это здание предоставляет региону верфь для постройки новых кораблей."
industrial_complex:0 "Гражданская фабрика"
industrial_complex_plural:0 "Гражданские фабрики"
 industrial_complex_desc:0 "Это здание предоставляет региону фабрику для производства гражданских товаров или строительства новых зданий. Может быть преобразовано в военную фабрику при необходимости."
air_base:0 "Авиабаза"
air_base_plural:0 "Авиабазы"
air_base_desc:0 "Это здание обеспечивает регион базами для размещения орлов и летающих чудовищ."
naval_base:0 "Военно-морская база"
naval_base_plural:0 "Военно-морские базы"
naval_base_desc:1 "Расширяет радиус действия вашего флота и предоставляет ему ремонтные услуги. Позволяет осуществлять заморское снабжение и экспорт ресурсов. Более высокие уровни увеличивают пропускную способность снабжения."
bunker:0 "§YУкрепленный лагерь§!"
bunker_plural:0 "§YУкрепленные лагеря§!"
bunker_desc:0 "Скорость строительства не зависит от уровня инфраструктуры.\n\nЭто здание накладывает штраф к атаке в размере §R-5%§! за каждый уровень на атакующего в бою. Атака с нескольких направлений уменьшает эффект."
castle:0 "Замок"
castle_plural:0 "Замки"
castle_desc:0 "Скорость строительства увеличивается в зависимости от уровня инфраструктуры.\n\nЭто здание накладывает штраф к атаке в размере §R-35%§! за каждый уровень на атакующего в бою. Атака с нескольких направлений уменьшает эффект."
coastal_bunker:0 "Береговая крепость"
coastal_bunker_plural:0 "Береговые крепости"
coastal_bunker_desc:0 "Скорость строительства увеличивается в зависимости от уровня инфраструктуры.\n\nЭто здание накладывает штраф к атаке в размере §R-15%§! за каждый уровень крепости на атакующего в бою при морском вторжении."
anti_air_building:0 "Башня Ветролома"
anti_air_building_plural:0 "Башни Ветролома"
anti_air_building_desc:0 "Это здание предоставляет региону защиту от вражеских орлов или летающих чудовищ."
synthetic_refinery:0 "Ферма"
synthetic_refinery_plural:0 "Фермы"
synthetic_refinery_desc:0 "Это здание предоставляет региону"
synthetic_refinery_amount:0 "$VALUE|Y0=$"
synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
radar_station:0 "Разведывательный форпост"
radar_station_plural:0 "Разведывательные форпосты"
radar_station_desc:3 "Форпосты позволяют получать информацию о вражеских войсках в соседних регионах. Более высокий уровень в регионе увеличивает эффективный радиус.\nТакже улучшает обнаружение вражеских воздушных и морских флотов в регионе."
 barracks:0 "Казармы"
barracks_plural:0 "Казармы"
barracks_desc:0 "Это здание улучшает мобилизацию и снижает сопротивление."
markets:0 "Рынок"
markets_plural:0 "Рынок"
markets_desc:0 "Это здание увеличивает общее количество фабрик, предоставленных регионом."
foundry:0 "Литейный цех"
foundry_plural:0 "Литейные цехи"
foundry_desc:0 "Предоставляет сталь и ускоряет строительство военных фабрик.\n\nЭто здание считается §GВоенной фабрикой§!."
fishery:0 "Рыбное хозяйство"
fishery_plural:0 "Рыбные хозяйства"
fishery_desc:0 "Это здание может быть построено на побережье для получения пищи."
library:0 "Библиотека"
library_plural:0 "Библиотеки"
library_desc:0 "Место для учебы и обучения. Очень дорого в строительстве."
laboratory:0 "Лаборатория"
laboratory_plural:0 "Лаборатории"
laboratory_desc:0 "Место для опасных экспериментов. Позволяет проводить исследования и выполнять специальные проекты."


 supply_node:1 "Узел снабжения"
supply_node_desc:2 "Узел снабжения — это точка вдоль дороги, находящаяся вне существующих городов, где можно организовать снабжение."
supply_node_plural: "Узлы снабжения"
rail_way:0 "Дорога"
rail_way_desc:2 "Дороги используются для соединения узлов снабжения, что позволяет доставлять снабжение далеко от вашей столицы."


