mobile_infantry_desc:0 "Обычная пехота часто слишком медлительна, чтобы угнаться за быстро движущимися бронированными силами, равняться на них или убежать от них. Ответ заключается в том, чтобы сосредоточиться на конной пехоте, которая может идти нога в ногу с темпами современной войны.\n\n"
mass_motorization_desc:0 "Еще больший фокус на войска, запряженные лошадьми."
mechanised_offensive_desc:0 "Конные войска - это хорошо, но для руководства наступлениями нам нужна пехота, которая может выезжать в бой на бронированном транспорте, который защищает ее и перевозит тяжелое вооружение."
sup_chariot_offensive_desc:0 "Конные войска - это хорошо, но для руководства наступлениями нам нужна пехота, которая может выезжать в бой на бронированном транспорте, который защищает ее и перевозит тяжелое вооружение."
grand_chariot_offensive_desc:0 "Конные войска - это хорошо, но для руководства наступлениями нам нужна пехота, которая может выезжать в бой на бронированном транспорте, который защищает ее и перевозит тяжелое вооружение.\n\n"
horse_drawn_infantry:0 "Конная пехота"
horse_drawn_infantry_desc:0 "Расширяя использование экипажей для перевозки пехоты в полевых условиях, можно значительно повысить мобильность в остальном медленно передвигающихся пехотных подразделений, что позволит быстрее реагировать и применять новые стратегии."

