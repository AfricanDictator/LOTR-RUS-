 interwar_artillery:0 "Сухожильный композит"
 interwar_artillery_desc:0 "Использование сухожилий вместо элементарной тетивы оказывает большее давление на древесину, позволяя создавать значительно более короткие луки с одинаковым весом натягивания."

 artillery2:0 "Усиленные конечности"
 artillery2_desc:0 "Конечности лука должны выдерживать сильное давление и стресс."

 artillery3:0 "Усиленные стрелы"
 artillery3_desc:0 "Упрочнение и затачивание наконечника стрелы увеличат ее урон до максимума."

 artillery5:0 "Вращатель стрел"
 artillery5_desc:0 "Крепление на рукоятке будет вращать стрелу во время полета, делая ее гораздо более точной."

 rocket_artillery2:0 "Заряжатель арбалета с коленчатым приводом"
 rocket_artillery2_short:0 "Коленчатый заряжатель"
 rocket_artillery2_desc:0 "Заряжание арбалета требует сил и времени. Переложить работу на рукоятку принесет большую пользу менее опытным арбалетчикам."

 rocket_artillery3:0 "Стальные конечности"
 rocket_artillery3_desc:0 "Ограниченный размер арбалета означает, что вес при натяжении должен значительно превышать вес лука. Изготовление конечностей из стали будет способствовать этому делу."

