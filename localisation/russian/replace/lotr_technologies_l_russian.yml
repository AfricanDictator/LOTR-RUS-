 infantry_equipment_0_desc:0 "Минимум того, что нужно, чтобы сделать из крестьян солдат."

 infantry_weapons1:0 "Стандартизация снаряжения"
 infantry_weapons1_short:0 "Стандарт. снаряжения"
 infantry_weapons1_desc:0 "Каждый солдат получает снаряжение, положенное ему по рангу и роли."

 infantry_weapons1_bonus:0 "Знамя командования"
 infantry_weapons1_bonus_desc:0 "Стандартные знаменосцы будут держать людей в строю."

 infantry_weapons1_bonus2:0 "Точка сбора"
 infantry_weapons1_bonus2_desc:0 "Разбитые войска восстановят свой боевой дух, когда встанут под знамена своего короля."

 highly_sophisticated_infantry_weapons2:0 "Долгосрочное техническое обслуживание"
 highly_sophisticated_infantry_weapons2_desc:0 "Регулярно точить и смазывать клинки необходимо для их долговечности."

 infantry_equipment_2:0 "Снаряжение мечника I"
 infantry_equipment_2_short:0 "Снаряжение меч."
 infantry_equipment_2_desc:0 "Тактическая гибкость меча и щита позволяет справиться с любой задачей."

 infantry_equipment_4:0 "Снаряжение мечника II"
 infantry_equipment_4_short:0 "Снаряжение меч."
 infantry_equipment_4_desc:0 "Тактическая гибкость меча и щита позволяет справиться с любой задачей."

 infantry_equipment_8:0 "Снаряжение мечника III"
 infantry_equipment_8_short:0 "Снаряжение меч."
 infantry_equipment_8_desc:0 "Тактическая гибкость меча и щита позволяет справиться с любой задачей."

 infantry_equipment_6:0 "Утонченное снаряжение"
 infantry_equipment_6_short:0 "Уточненное снаряж."
 infantry_equipment_6_desc:0 "Только самое лучшее, и побольше!"

 infantry_equipment_5:0 "Массово производимое снаряжение"
 infantry_equipment_5_short:0 "Доступное снаряж."
 infantry_equipment_5_desc:0 "Количество-единственное, что важно. Пусть дерутся кулаками, если придется."

 infantry_equipment_1:0 "Снаряжение копейщика I"
 infantry_equipment_1_short:0 "Снаряжение коп."
 infantry_equipment_1_desc:0 "Деревянные копья просты в изготовлении, обслуживании и тренировке с ними."

 infantry_equipment_3:0 "Снаряжение копейщика II"
 infantry_equipment_3_short:0 "Снаряжение коп."
 infantry_equipment_3_desc:0 "Деревянные копья просты в изготовлении, обслуживании и тренировке с ними."

 infantry_equipment_7:0 "Снаряжение копейщика III"
 infantry_equipment_7_short:0 "Снаряжение коп."
 infantry_equipment_7_desc:0 "Деревянные копья просты в изготовлении, обслуживании и тренировке с ними."

 infantry_equipment_9:0 "Снаряжение копейщика IV"
 infantry_equipment_9_short:0 "Снаряжение коп."
 infantry_equipment_9_desc:0 "Деревянные копья просты в изготовлении, обслуживании и тренировке с ними."

 infantry_equipment_10:0 "Общее Пехотное снаряжение"
 infantry_equipment_10_short:0 "Пехотное снаряж."
 infantry_equipment_10_desc:0 "Комбинируя дешевые материалы с высойчайшим мастерсвом, мы можем ковать оружия с сильными сторонам обоих и без слабых сторон ни одной, ни другой."

 improved_infantry_weapons_2:0 "Ковка из сложенной стали"
 improved_infantry_weapons_2_desc:0 "Мы можем применить процесс сгибания металла для повышения прочности и удаления загрязнений."

 cheap_infantry_weapons2:0 "Снаряжение копейщика II"
 cheap_infantry_weapons2_desc:0 "Деревянные копья просты в изготовлении, обслуживании и тренировке с ними."

 cheap_improved_infantry_weapons_2:0 "Стандартизация дополнительного оружия"
 cheap_improved_infantry_weapons_2_desc:0 "Использование тупого оружия в качестве дополнительного может иметь разрушительные последствия для бронированных целей"

 cheap_highly_sophisticated_infantry_weapons2:0 "Модульное производство"
 cheap_highly_sophisticated_infantry_weapons2_desc:0 "Если каждый кузнец сосредоточится исключительно на одном компоненте, эффективность производства возрастет."

 cheap_highly_sophisticated_infantry_weapons3:0 "Утилизация устаревших хранилищ"
 cheap_highly_sophisticated_infantry_weapons3_desc:0 "Пусть ни один меч не будет неисправен, пока его лезвие не сломается."

 infantry_at:0 "Закаленные наконечники"
 infantry_at_desc:0 "Наконечники копий должны быть закаленны, чтобы лучше пронзать легкую броню."

 infantry_at2:0 "Мартенситная сталь"
 infantry_at2_desc:0 "Различные закалочные жидкости и нагревательные материалы повышают твердость металла."

 support_weapons:0 "Усиленные сталью щиты"
 support_weapons_desc:0 "Внешняя стальная конструкция значительно улучшит структурную целостность круглых щитов."

 support_weapons2:0 "Стеганый кожаный доспех"
 support_weapons2_desc:0 "Стеганая туника, усиленная кожаней для дополнительной защиты."

 support_weapons3:0 "Кожаные вкладыши"
 support_weapons3_desc:0 "Мягкая подкладка шлема - необходимая часть вашей брони в бою. Он должен быть качественным, потому что его задача - защитить вас от сотрясения мозга."

 support_weapons4:0 "Роги и горны"
 support_weapons4_desc:0 "Простые солдаты быстро падают духом в пылу сражения. Звуки рогов и горнов будут способствовать улучшению координации."

 night_vision:0 "Грубые Факелы"
 night_vision_desc:0 "Пусть огонь осветит нашу славную победу."

 night_vision2:0 "Улучшенные Факелы"
 night_vision2_desc:0 "усть огонь осветит нашу славную победу."

 support_bonus:0 "Кожаная обивка"
 support_bonus_desc:0 "Защита запястий имеет первостепенное значение."

 support_bonus2:0 "Усиленная кожаная обивка"
 support_bonus2_short:0 "Кожаная обивка II"
 support_bonus2_desc:0 "Для лучшей защиты от снарядов и острого оружия. Для тех, кто может себе это позволить..."

 partisan_suppresion:0 "Подавление сопротивления"
 partisan_suppresion_desc:0 "Крестьяне встанут в строй или будут раздавлены нами, но мы точно не дадим им встать у нас на пути."

 partisan_suppresion2:0 "Подавление сопротивления II"
 partisan_suppresion2_desc:0 "Крестьяне встанут в строй или будут раздавлены нами, но мы точно не дадим им встать у нас на пути."

 partisan_support:0 "Поддержка сопротивления"
 partisan_support_desc:0 "Не имеет значения, сражается ли один человек или десять тысяч; если один человек видит, что у него нет другого выбора, кроме как сражаться, тогда он будет сражаться, независимо от того, есть ли на его стороне другие или нет."

 partisan_support2:0 "Поддержка сопротивления II"
 partisan_support2_desc:0 "Не имеет значения, сражается ли один человек или десять тысяч; если один человек видит, что у него нет другого выбора, кроме как сражаться, тогда он будет сражаться, независимо от того, есть ли на его стороне другие или нет."

