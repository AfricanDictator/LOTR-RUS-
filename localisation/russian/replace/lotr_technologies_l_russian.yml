air_superiority_desc:0 "Достижение Превосходства в Воздухе затруднит вражеское применение крылатых существ против нас и даст нам возможность использовать бомбардировщики против врага."
formation_flying_desc:0 "Летя в формации, летающие существа смогут помогать друг другу или работать вместе для атаки врага."
air_offense_desc:0 "Уделяя особое внимание бомбардировкам в дневное время, мы должны обезопасить наши бомбардировщики от перехвата летающими существами. Обучение наших пилотов истребителей тесному взаимодействию с бомбардировщиками улучшит их боевые возможности при защите бомбардировщиков в воздушном пространстве противника."
fighter_ace_initiative_desc:0 "Присуждение специальных наград и статуса пилотам, достигшим статуса аса, уничтожив пять врагов, стимулирует готовность к риску и создает у пилотов-асов ощущение элитности - хотя это, как правило, заставляет опытных пилотов оставаться на боевых позициях."
multialtitude_flying_desc:0 "Воздушный бой происходит в трех измерениях, но большинству пилотов труднее уследить за существами, летящими над ними или под ними. Мы можем воспользоваться этим преимуществом, распределив наши формирования по вертикали."     
fighter_sweeps_desc:0 "Агрессивное патрулирование летающих тварей над вражеской территорией может застать их при взлете или посадке, когда они особенно уязвимы, или сорвать тренировочные полеты противника."
