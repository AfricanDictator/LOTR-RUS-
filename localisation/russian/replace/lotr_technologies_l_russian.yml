night_vision_desc:0 "Видеть врага и не быть увиденным-ключ ночных операций. С открытием технологий факелов, мы можем снарядить нашу армию приборами, которые хоть и громоздкие, но делают это возможным."
night_vision2:0 "Улучшенные Факела"
night_vision2_desc:0 "Ранние факелы, хотя изначально и предназначались для использования атакующими мечниками, имели ограниченный диапазон обзора. По мере улучшения мобильности и зрения эти устройства могут использоваться большим количеством войск, действующих в ночное время."        
fuel_silos:0 "Хранилища еды"
fuel_silos_desc:0 "Массовое хранение еды требует комплексный набор баков, труб и трубопроводных арматур, чтобы знать наверняка, чтобы обеспечить безопасность и легкодоступность."
fuel_refining:0 "Рафинирование продуктов I"
fuel_refining_desc:0 "Достижения в области обработки почвы позволяют повысить урожайность продуктов питания."
fuel_refining2:0 "Рафинирование продуктов II"
fuel_refining2_desc:0 "Лучшее планирование почвы на ферме увеличивает площадь, которую можно использовать для выращивания продуктов питания."
fuel_refining3:0 "Рафинирование продуктов III"
fuel_refining3_desc:0 "Новые методы борьбы с грызунами и насекомыми, уничтожающими урожай, позволят нам использовать больше продуктов питания."
fuel_refining4:0 "Рафинирование продуктов IV"
fuel_refining4_desc:0 "Усовершенствованные методы удобрения увеличивают скорость роста и размер наших продуктов питания."
fuel_refining5:0 "Рафинирование продуктов V"
fuel_refining5_desc:0 "Изучение состава почвы позволяет нам выбирать идеальные места для наших ферм, что еще больше увеличивает производительность."
synth_oil_experiments:0 "Фермерские эксперименты"
synth_oil_experiments_desc:0 "Чтобы увеличить безопасность нашего народа, можно внедрять инновации в сферу сельского хозяйства."
early_refining:0 "Ранние эксперименты"
early_refining_desc:0 "Наши фермы можно сделать более эффективными и позволить нам не только более эффективно выращивать продукты питания, но и производить кожу."
oil_processing:0 "Методы Фермерства"
oil_processing_desc:0 "Внедрение различных видов культур растений на наших фермах позволит нам выращивать продукты питания в течение большей части года."
improved_oil_processing:0 "Улучшенные методы Фермерства"
improved_oil_processing_desc:0 "Использование зверей на наших фермах увеличит производство, так как позволит нам работать дольше."
advanced_oil_processing:0 "Продвинутые методы Фермерства"
advanced_oil_processing_desc:0 "Продвинутые методы прогнозирования погоды позволят нам решить, нужно ли нам сажать дополнительные продукты питания до начала сезона сбора урожая."
modern_oil_processing:0 "Экстремальные методы Фермерства"
modern_oil_processing_desc:0 "Изучение растений с естественной устойчивостью к экстремальным погодным условиям позволит нам терять меньше урожая во время плохих погодных циклов."
rubber_processing:0 "Обработка кожи"
rubber_processing_desc:0 "Переработка кожи наших животных позволит увеличить поставки кожи в нашу страну."
improved_rubber_processing:0 "Улучшенная обработака кожи"
improved_rubber_processing_desc:0 "Дальнейшие усовершенствования в технологии обработки кожи позволят нам предотвращать отходы и извлекать больше кожи."
advanced_rubber_processing:0 "Продвинутая обработака кожи"
advanced_rubber_processing_desc:0 "Сшивание вместе более маленькой кожи позволит нам использовать шкуры маленьких животных."
modern_rubber_processing:0 "Экстремальная обработака кожи"
modern_rubber_processing_desc:0 "Использование лучших лезвий уменьшит отходы и позволит нам извлекать больше кожи с животных."
