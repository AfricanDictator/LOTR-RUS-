equipment_s_title:0 "Мечники"
equipment_desc:0 "Мечи, копья, топоры и булавы. Стандартное снаряжение пехотинца состоит не только из оружия, но и униформы, палатки, а так же припасов на несколько недель."
suppweapons_title:0 "Оружие поддержки"
suppweapons_desc:0 "Независимо от того, на поле боя или вне его, все солдаты, вероятно, столкнутся с различными непредвиденными обстоятельствами, требующими специального снаряжения."
arty_title:0 "Снаряжение стрелков"
arty_desc:0 "Меткий залп стрел может обратить в бегство даже самого стойкого врага. Стрелковое оружие большой дальности необходимо для нанесения максимального урона."
forces_title:0 "Силы специального назначения"
forces_desc:0 "Специализированные оперативные группы для выполнения миссий с высоким риском или ведения боевых действий на уникальной местности необходимы для обеспечения оперативной гибкости."
chariot_title:0 "Повозки, запряженные лошадьми"
chariot_desc:0 "Изобретение колеса со спицами позволило создавать легкие экипажи, запряженные лошадьми."
cav_title:0 "Кавалерия"
cav_desc:0 "Солдаты верхом на лошадях обладают превосходной мобильностью и скоростью, что делает их идеальными для разведки, схваток и тяжелых атак."
archer_title:0 "Конные лучники"
catapult_title:0 "Осадное чнаряжение"
catapult_desc:0 "Для разрушения или обхода высоких стен и других укреплений потребуются продвинутые машины."
ballistae_title:0 "Баллисты"
ballistae_desc:0 "Для прорыва пластинчатой брони или уничтожения свирепых зверей могут потребоваться снаряды огромной убойной силы."
longships_title:0 "Длинные корабли"
galleys_title:0 "Галеры"
sailing_ships_title:0 "Каравеллы"
frigate_title:0 "Фрегаты"
construction_title:0 "Строительство"
construction_desc:0 "С каждым уложенным кирпичом, скромная деревня медленно превращается в шумный мегаполис. Фундаменты, выдерживающие испытание временем, сохранят его как таковой."
metalworking_title:0 "Металлообработка"
metalworking_desc:0 "Для изготовления самого совершенного оружия требуется самая прочная сталь. Огонь в кузнице придает ему силу и гибкость, а также делает металл податливым, чтобы он мог выдержать любую битву, в которой ему придется участвовать."
farming_title:0 "Фермерство"
farming_desc:0 "Агрикультура - самое полезное и благородное занятие человека. Это жизненная сила, на которой держатся и рушатся империи."
scriptorium_title:0 "Скрипторий"
scriptorium_desc:0 "Овладение процессами написания, копирования и иллюстрирования рукописей откроет новые области знаний и обучения."
alchemy_title:0 "Алхимия"
alchemy_desc:0 "Изучение вещества как реагента может выявить не только разрушительный потенциал, но и то, какие достоинства и мощь заключены в лекарствах."
intrigue_title:0 "Интриги"
intrigue_desc:0 "Манипулирование секретностью и информацией жизненно важно для обороны и процветания. Каждый человек, друг или враг, окружен целым рядом добровольных шпионов."