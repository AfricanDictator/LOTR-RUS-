both_cruisers_desc:0 "Боевая галера - Легкое экраноплановое судно. Его основная задача - защищать крупные корабли от легких кораблей противника, но он также может выпускать мощные торпеды, которые могут повредить более крупные корабли.\n\nТяжелый крейсер - большой бронированный крейсер, который довольно гибок. Хороший выбор для стран, которые не могут позволить себе строить более крупные корабли."
