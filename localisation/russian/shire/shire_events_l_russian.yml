l_russian:
shire.2.t:0 "Шир предлагает взаимный пакт о защите"
shire.2.d:0 "В связи с нашими отличными отношениями с Широм, Хоббиты предлагают подписать пакт о взаимной защите, чтобы защититься от Мордорской угрозы."
shire.2.a:0 "Абсолютно. Хоббиты Шира такие грозные воины."
shire.2.b:0 "Шир! Сколько у него дивизий?"

shire.3.t:0 "Шир требует независимость"
shire.3.d:0 "Хоббиты Шира считают, что наша защита им уже не нужна. Они желают вновь получить полный контроль над регионом."
shire.3.a:0 "Хоббиты заслуживают свободу."
shire.3.b:0 "Конечно нет."

shire.4.t:0 "Шир просит о помощи"
shire.4.d:0 "Хоббитам нужна поддержка в их борьбе за независимость против Артэдайна."
shire.4.a:0 "Мы придем им на помощь!"
shire.4.b:0 "Хоббиты определили свою судьбу."

shire.1.t:0 "Празднования 111-го дня рождения Бильбо Бэггинса"
shire.1.d:0 "Нашему любимому Бильбо сегодня исполнилось 111 лет. Город Хоббитон отпразднует такое редкое событие ночью замечательных праздничных предприятий! Приглашена Половина Шира!"
shire.1.a:0 "Замечательно!"