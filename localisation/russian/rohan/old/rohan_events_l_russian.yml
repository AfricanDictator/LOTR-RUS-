rohan.1.t:0 "Теоден назвал Грима Червеуста своим главным советником"
rohan.1.d:0 "Наш любимый король попросил Гриму Червеуста стать его личным советником. Произенгардская риторика Гримы вызвала сомнения даже у ближайших родственников короля. Даже Эомер, наследник престола, высказался против этого решения, но король настаивает."
rohan.1.a:0 "Если король желает, будь сделано."

rohan.2.t:0 "Король страдает от сильной болезни"
rohan.2.d:0 "Здоровье короля Теодена неуклонно ухудшается в течение последних недель. Все государственные программы были остановлены, а просьба принца Эомера править вместо него была отклонена Гримой Червеустом, главным советником короля. Конспирологи возлагают вину на Сарумана, но не найдено никаких доказательств, подтверждающих эти безумные обвинения."
rohan.2.a:0 "Пусть он поскорее поправится."

rohan.3.t:0 "Эомер отправляется в изгнание"
rohan.3.d:0 "После ряда препирательств с главным советником короля принц Теоден собрал отряд рохирримских всадников и покинул столицу Эдораса. В настоящее время его намерения неизвестны."
rohan.3.a:0 "Большая потеря для королевства."

rohan.4.t:0 "Принц Теодред мертв. Саруман захватывает броды"
rohan.4.d:0 "Орда орков пронеслась над Изенскими бродами, сжигая всеё, что попадалось им на пути, и убив доблестного защитника Рохана, нашего принца Теодреда. Маршал Гримбольд защитил его и в одиночку вернул его тело."
rohan.4.a:0 "Да почиет он в покое."

rohan.5.t:0 "Саруман требует Западную Марку"
rohan.5.d:0 "Смутьян Саруман потребовал, чтобы мы уступили ему контроль над Западной Маркой. Он утверждает, что мы планируем напасть на Ортханк оттуда и что наш контроль над ним угрожает "мирным отношениям" между Изенгардом и Роханом.\nМы можем выиграть время, сдав его, или рискуем начать полномасштабную войну с Изенгардом."
rohan.5.a:0 " Пусть забирает."
rohan.5.b:0 "Только через наши трупы!"

rohan.6.t:0 "Гэндальф Серый прибывает в Эдорас"
rohan.6.d:0 ""Он - вестник горя. И этот поздний час, чародей решил явиться. Латспел нарекаю тебя - приносящий плохие вести. И я уверен, что вы их принесли… Плохие вести - плохой гость." Гэндальф Серый прибыл в Эдорас и просит встречи с королем. Король болен и слаб, но, возможно, волшебник поможет ему выздороветь?"
rohan.6.a:0 "Он может войти."
rohan.6.b:0 "Ему здесь не рады."

rohan.7.t:0 "Леди Эовин выйдет замуж за Гриму Червеуста"
rohan.7.d:0 "По указу короля его племянница Эовин должна выйти замуж за главного советника Гриму Червеуста. Король повелевает, чтобы все необходимые приготовления были сделаны в течение следующей недели. Эовин, нехотя, согласилась на это предложение."
rohan.7.a:0 "Да будет так."

rohan.8.t:0 "Прибыла помощь из Гондора"
rohan.8.d:0 "В знак солидарности Гондор прислал ценное оборудование и помощь, чтобы помочь Рохану в его борьбе с Изенгардом. Помощь варьируется от оружия до предметов первой необходимости."
rohan.8.a:0 "Весьма признательны."