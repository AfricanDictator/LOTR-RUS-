enedwaith.1.t:0 "[From.GetLeader] предлагает объединение с Изенгардом"
enedwaith.1.d:0 "После большего и большего влияния на племена, Саруман наконец сделал ход, предлагая объединение двух стран."
enedwaith.1.a:0 "Это то, чего хотят племена."
enedwaith.1.b:0 "Еще не все с этим согласны."
