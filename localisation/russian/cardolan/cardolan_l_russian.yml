cardolan.1.t:0 "Преступное нападение на город Бри"
cardolan.1.d:0 "Сегодня ночью группа из девяти черных всадников совершила налет на город Бри. Они оставили после себя несколько тел и предположительно преследовали группу хоббитов из Шира, которые прибыли незадолго до нападения. От хоббитов не осталось и следа, и в последний раз всадников видели в некоторой спешке направляясь на восток, предположительно неся с собой какое-то очень ценное кольцо."
cardolan.1.a:0 "Мы ничего не можем поделать."
cardolan.1.b:0 "У этих Хоббитов нет и единого шанса, если за ними гонятся Черные Всадники! Давайте попытаемся найти их..."