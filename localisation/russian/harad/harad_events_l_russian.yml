l_russian:
harad.1.t:0 "[From.GetName] предлагает секретную встречу предводителей."
harad.1.d:0 "Желая поговорить о будущем восточных стран."
harad.1.a:0 "Давайте усилим наши связи."
harad.1.b:0 "Мы справимся и без вас."

harad.2.t:0 "[From.GetName] требует нашего подчинения Камулу"
harad.2.d:0 "Камул провозгласил себя новым Темным Лордом и единственным наследником Моргота. Теперь он говорит, что мы можем либо жить, как его рабы, или же умереть, как его враги. Объединение усилий могло бы поставить нас на выигрышную сторону соглашения..."
harad.2.a:0 "Да здравствует Новый Темный Лорд!"
harad.2.b:0 "Посмотрим, на что этот притворщик способен!"

harad.3.t:0 "[FROM.GetName] требует контроль над Харондором"
harad.3.d:0 "Гондорские эмиссары прибыли в Харадвайт со смелым требованием: аннексия Харондора под Гондорским контролем. Ссылаясь на исторические прецеденты и подчеркивая необходимость обезопасить свой южный стратегический фланг, представители Гондора настаивают на своем, призывая Харадвайт отказаться от суверенитета над спорным регионом."
harad.3.a:0 "Не стоит рисковать войны из-за этого."
harad.3.b:0 "Эти требования абсурдные!"

