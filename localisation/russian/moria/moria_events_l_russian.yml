##### Event 
moria.4.t:0 "[From.GetName] запрашивает нашу помощь"
moria.4.d:0 "В их битве с Темным Лордом Сауроно они попросили нас о помощи."
moria.4.a:0 "Мы не поможем."
moria.4.b:0 "Давайте отправим снаряжение."
moria.4.c:0 "Отправить Гномов на помощь."

moria.5.t:0 "[From.GetName] предлагает союз"
moria.5.d:0 "После недавней гражданской войны в Мордоре, Орки захватили контроль. Они верят, что все мы сильнее и пришли к нам с предложением о вступлении в их альянс и распространению революции на все остальное Средиземье. Однако у Мордора все еще много врагов. Мы правда хотим сделать этих врагов и нашими врагами?"
moria.5.a:0 "Мы согласны."
moria.5.b:0 "Одни мы сильнее."

moria.6.t:0 "Братсво заходит в Морию"
moria.6.d:0 "Мы получили потдверждение, что в Морию прибыло 'Братство Кольца' и ходит по нашей территории. Похоже, у них какая-то дорогая безделушка, что принадлежит Темному Лорду Саурону."
moria.6.a:0 "У нас и так хватает проблем."
moria.6.b:0 "Атаковать их!"
moria.6.b.tt:0 "Мы попытаемся перехватить браство."
moria.6.c:0 "Атаковать их! И приведите пещерного тролля!"
moria.6.c.tt:0 "Мы попытаемся перехватить братство. §YПещерный Тролль§! будет автоматически добавлен после выбора охотничьего отряда."
moria.6.tt_dwarf_response:0 "Гномы могут попробовать прийти на помощь братству."

moria.7.t:0 "Орки атакуют братство!"
moria.7.d:0 "Похоже, Братство Кольца проходит через Морию и сейчас атакованы орками!"
moria.7.a:0 "Орки отвлечены! Сейчас самое время ударить!"
moria.7.a.tt:0 "Братству придется самим постоять за себя."
moria.7.b:0 "Помочь Братству!"
moria.7.b.tt:0 "§YОин§! и §YОри§! будут сражаться вместе с братством против охотничьего отряда орков."

moria.8.t:0 "Братсво прибывает на нашу территорию"
moria.8.d:0 "Братсво Кольца прибыло на нашу территорию. Как нам поступить?"
moria.8.a:0 "У нас мало всего в запасе, но мы должны помочь им, как сможем!"
moria.8.a.tt:0 "Члены братства восстановят все свое здоровье."
moria.8.b:0 "Пожелать им удачи на их пути."
moria.8.c:0 "Гимли с ними! Попросите его остаться с нами и защитить гномью Морию!"
moria.8.c.gimli_stays:0 "Гимли покинет братство и присоединится к нашему делу."
moria.8.c.gimli_leaves:0 "Гимли останется с братством."

moria.9.t:0 "Атака Балрога"
moria.9.d:0 "Пока мы продолжаем пытаться взять Морию под наш контроль, еще одна огромная угроза дает знать о своем существовании вновь. Балрог Моргота, известный как 'Проклятие Дурина' бродил по нижним туннелям, оставляя за собой лишь ужас и разрушение.\n\nСегодн этот темный слуга Моргота нашел нашу заставу и не оставил от нее ничего, кроме горы пепла."
moria.9.a:0 "Мрачное положение."
moria.9.a_tt:0 "\nНапоминание: Провинции $STATE_73$ и $STATE_134$ имеют сильно калечащий модификатор провинции §Y$moria_loose_balrog$§!."

moria.1.t:0 "Мы под атакой!"
moria.1.d:0 "Ворота уничтожены и орда орков заполоняет шахты! Гномы отправят письмо в Эребор и будут пытаться устоять. Какую сторону мы поддержим?"
moria.1.a:0 "Мы за гномов!"
moria.1.b:0 "Пришло время орков!"

moria.2.t:0 "Мория просит помощи!"
moria.2.d:0 "Морию наводнили орки! Балин мертв и Глоин попросил нашей помощи. Что мы сделаем?"
moria.2.a:0 "Оставить их а произвол судьбы."
moria.2.b:0 "Отправьте им наши острейшие топоры!"
moria.2.c:0 "Отправьте им эскпедиционный корпус."
 ######################################
moria.3.t:0 "Эребор ответил на зов!"
moria.3.d:0 "Железностоп услышал наш зов и гномьи подкрепления прибыли! Теперь у нас есть шанс отбить атаку орков!"
moria.3.a:0 "Наконец-то!"

