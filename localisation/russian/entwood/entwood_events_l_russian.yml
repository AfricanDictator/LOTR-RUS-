l_russian:
entwood.1.t:0 "Два 'хоббита' говорят о войне"
entwood.1.d:0 "В наши леса прибыли два существа, называющие себя 'хоббитами'. После долгого совещания Совет Энтов решил, что эти 'хоббиты' не являются орками. Один из них был очень поспешен. Он утверждает, что энты должны искать мести и атаковать Сарумана сейчас, пока тот уязвим. Но что хоббит знает о нас, энтах?"
entwood.1.a:0 "Хоббит мудр. Мы идем на войну."
entwood.1.b:0 "Хоббит слишком поспешен. Нам нужно обсудить его предложение подробнее."

entwood.2.t:0 "Энт-девы были замечены в Лихолесье"
entwood.2.d:0 "Наши долгие и утомительные поиски наконец-то принесли плоды. Давно потерянная жена Древобородого, Фимбретиль, а также все оставшиеся энт-девы находятся в южной части Лихолесья."
entwood.2.a:0 "Лихолесье? Никогда о таком не слышал."

entwood.3.t:0 "Энт-девы были замечены в Бурых Землях"
entwood.3.d:0 "Наши долгие и утомительные поиски наконец-то принесли плоды. Давно потерянная жена Древобородого, Фимбретиль, а также все оставшиеся энт-девы находятся в Бурых Землях, районе к северу от Мертвых Болот."
entwood.3.a:0 "Бывшее поселение энтов."

entwood.4.t:0 "Энт-девы были замечены в Лотлориэне"
entwood.4.d:0 "Наши долгие и утомительные поиски наконец-то принесли плоды. Давно потерянная жена Древобородого, Фимбретиль, а также все оставшиеся энт-девы находятся в Лотлориэне."
entwood.4.a:0 "Энт-девы должны быть возвращены."

entwood.5.t:0 "Энт-девы были замечены в Линдоне"
entwood.5.d:0 "Наши долгие и утомительные поиски наконец-то принесли плоды. Давно потерянная жена Древобородого, Фимбретиль, а также все оставшиеся энт-девы находятся в Линдоне."
entwood.5.a:0 "Как они туда попали?"

entwood.6.t:0 "Энты требуют возвращения энт-дев"
entwood.6.d:0 "Энты из Энтвуда заявляют, что их давно потерянные энт-девы находятся на наших землях. Они просят предоставить им безопасный проход, чтобы они могли воссоединиться снова."
entwood.6.a:0 "Конечно."
entwood.6.b:0 "Мы ничего не должны энтам."

entwood.7.t:0 "Саруман сжигает лес Фангорн!"
entwood.7.d:0 "Саруман приказал своим армиям сжечь лес Фангорн, чтобы снабдить свою промышленную военную машину ресурсами. Они пришли с огнем! Они пришли с топорами! Грызут, кусают, ломают, рубят, жгут! Разрушители и узурпаторы, проклятье им!"
entwood.7.a:0 "Этот маг сошел с ума."

entwood.8.t:0 "[From.GetLeader] отклонил нашу просьбу."
entwood.8.d:0 "[From.GetLeader] не позволит вернуть нам энт-дев."
entwood.8.a:0 "Без энт-дев мы потеряны."

entwood.9.t:0 "[From.GetLeader] удовлетворил нашу просьбу."
entwood.9.d:0 "[From.GetLeader] обеспечит безопасное возвращение энт-дев к нам."
entwood.9.a:0 "Энтская дипломатия снова добилась успеха."