l_russian:
######################################
 whitecouncil.1.t:0 "Приглашение: Белый Совет"
 whitecouncil.1.d:0 "[FROM.GetName] созвал Белый Совет, группу эльфов и волшебников, первоначально созданную, чтобы уравновесить растущую тьму в Дол Гулдуре. Поскольку Саурон снова начал действовать в Мордоре, Белый Совет был созван еще раз. Мы, как бывшие члены, сердечно приглашены присоединиться."
 whitecouncil.1.a:0 "Мы присоединимся к нему еще раз."
 whitecouncil.1.b:0 "Есть более важные дела, которыми нужно заняться."
 whitecouncil.2.t:0 "Создана фракция Белого Совета"
 whitecouncil.2.d:0 "Уважаемые члены Белого Совета согласились объединить свои силы и сформировать официальную фракцию, которая станет оплотом против тьмы. Надеемся, что благодаря этому недавно сформированному альянсу свободные люди Средиземья одержат победу."
 whitecouncil.2.a:0 "Побеждать!"
 whitecouncil.3.t:0 "[FROM.GetName] исключены из Белого Совета"
 whitecouncil.3.d_ideology:0 "Недавнее изменение настройки с [FROM.GetName] вызвало тревогу. Их новое [FROM.GetRulingIdeology] руководство не соответствует тому, за что выступает Белый Совет. Таким образом, они больше не занимают места."
 whitecouncil.3.d_war:0 "Недавнее изменение настройки с [FROM.GetName] вызвало тревогу. Их недавно начатая агрессивная война против другого уважаемого члена совета неприемлема. Таким образом, они больше не занимают места."
 whitecouncil.3.a:0 "Неудачный поворот событий."
 whitecouncil.4.t:0 "Исключен из Белого Совета"
 whitecouncil.4.d_ideology:0 "Из-за нашей новой [ROOT.GetRulingIdeology] идеологии Белый Совет изгнал нас."
 whitecouncil.4.d_war:0 "Из-за нашей агрессивной войны с членом Белого Совета нас исключили из Белого Совета."
 whitecouncil.4.a:0 "Их потеря."
 whitecouncil.5.t:0 "Белый Совет: Клятва Братству"
 whitecouncil.5.d:0 "Уважаемые члены Белого Совета собрались, чтобы поклясться не причинять вреда Братству Кольца. Отказ от этой клятвы приведет к исключению из Белого Совета."
 whitecouncil.5.a:0 "Они пользуются нашей полной поддержкой."
 whitecouncil.5.a_tt:0 "Мы не сможем отобрать кольцо у Братства."
 whitecouncil.5.b:0 "Это «общение» — глупая и безрассудная идея!"
 whitecouncil.6.t:0 "[FROM.GetName] присоединяется к Белому Совету"
 whitecouncil.6.d:0 "[FROM.GetName] принял наше приглашение присоединиться к Белому Совету."
 whitecouncil.6.a:0 "Отличный."
 whitecouncil.7.t:0 "[FROM.GetName] отклоняет приглашение"
 whitecouncil.7.d:0 "[FROM.GetName] отклонил наше приглашение присоединиться к Белому Совету."
 whitecouncil.7.a:0 "Неудачно."
 whitecouncil.8.t:0 "[FROM.GetName] присоединяется к Белому Совету"
 whitecouncil.8.d:0 "[FROM.GetName] решил присоединиться к Белому Совету."
 whitecouncil.8.a:0 "Отличный."
 whitecouncil.9.t:0 "[FROM.GetName] покидает Белый Совет"
 whitecouncil.9.d:0 "[FROM.GetName] покинул Белый Совет."
 whitecouncil.9.a:0 "Неудачно."

 whc_theinfluenceofrivendell_o_tt:0 "Добавит §G2§! §Yгражданские фабрики§! каждому члена Белого Совета."
 whc_theinfluenceofrivendell_m_tt:0 "Добавит §G1§! §Yгражданскую фабрику§! каждому члена Белого Совета."

 whc_white_council_member:0 "Является членом Белого Совета"

 whc_coordinatedresistance_o_tt:0 "Добавит §G50§! §Y£army_experience армейского опыта§! каждому члену Белого Совета."
 whc_coordinatedresistance_m_tt:0 "Добавит §G25§! §Y£army_experience армейского опыта§! каждому члену Белого Совета."

 protective_enchantments:0 "Защитные чары"
 improved_feanorian_lamps:0 "Улучшенные Феанорианские лампы"

 whc_supportofthegreateagles_o_tt:0 "Получит §G80§! §YОрлов-истребителей§!."
 whc_supportofthegreateagles_m_tt:0 "Получит §G25§! §YОрлов-истребителей§!."

 remove_from_white_council_tt:0 "[THIS.GetNameWithFlag] покидает §YБелый совет§!."

 whc_rekindlewhitecouncil:0 "Возродить Белый Совет"
 whc_rekindlewhitecouncil_desc:0 "Белый Совет, коалиция эльфов и волшебников, когда-то был маяком надежды в борьбе с темными силами. Возродив этот совет, мы сможем объединить нашу коллективную мудрость и силу, чтобы противостоять надвигающейся угрозе."
 whc_sarumanthewise:0 "Саруман Мудрый"
 whc_sarumanthewise_desc:0 "Саруман, глава Белого Совета, является источником великих знаний и магического мастерства. Его поддержка необходима при формировании Белого Совета."
 whc_thewizardswisdom:0 "Мудрость Волшебника"
 whc_thewizardswisdom_desc:0 "Саруман имеет доступ к знаниям и способностям, которые некоторые считают неестественными. Его место в совете распространяет эти знания на других членов совета."
 whc_elrondofrivendell:0 "Элронд из Ривенделла"
 whc_elrondofrivendell_desc:0 "Элронд, лорд Ривенделла, — мудрый и знающий лидер."
 whc_theinfluenceofrivendell:0 "Влияние Ривенделла"
 whc_theinfluenceofrivendell_desc:0 "Голос лорда Элронда имеет значительное влияние во многих сферах Средиземья. Его место в совете частично распространяет это влияние на других членов совета."
 whc_gandalfthegrey:0 "Гендальф Серый"
 whc_gandalfthegrey_desc:0 "Гендальф, член Белого Совета, — могущественный волшебник и ключевая фигура в борьбе со злом."
 whc_supportofthegreateagles:0 "Поддержка Великих Орлов"
 whc_supportofthegreateagles_desc:0 "Гэндальф уже давно поддерживает тесные связи с Великими Орлами. Его место в совете расширит эти связи на других членов совета."
 whc_galadrieloflorien:0 "Галадриэль из Лориэна"
 whc_galadrieloflorien_desc:0 "Галадриэль, Леди Лориэна, обладает великой мудростью и мистическими способностями."
 whc_theladysmight:0 "Силы Нении"
 whc_theladysmight_desc:0 "Эльфы Лориэна знающие и мудрые. Место Галадриэли в совете распространяет эту мудрость на других членов."
 whc_oathtothefellowship:0 "Клятва Братству"
 whc_oathtothefellowship_desc:0 "Братство Кольца — наша самая большая надежда уничтожить Кольцо и положить конец махинациям Саурона. Мы должны сплотиться и поклясться в нашей вечной поддержке ее членам и, прежде всего, Хранителю Кольца."
 whc_coordinatedresistance:0 "Координировать сопротивление"
 whc_coordinatedresistance_desc:0 "Объединившись под знаменем Совета, мы можем поделиться нашей боевой тактикой и стратегией."
 whc_unitethecause:0 "Объедините дело"
 whc_unitethecause_desc:0 "Белый Совет будет сплочен, как это было в былые времена."

 whc_oathtothefellowship_tt:0 "Каждый член Белого Совета пообещает не причинять вред братству и не быть исключенным из совета."

 at_least_three_white_council_members_tt:0 "В Белый Совет входит как минимум §Yтри§! члена."