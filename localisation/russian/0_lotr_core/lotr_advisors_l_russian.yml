 # DECISION CATEGORY
 advisor_decisions_category:0 "Законы и Правительство"

 # ON THE RISE EVENTS
 shift_in_the_wind:0 "Изменение Ветра"
 shift_in_the_wind_desc:0 "Политическое настроение нашего народа меняется. Путь государства для сильных изменений открыт и ожидает мирного, или же жестокого перехода."
 prepare_for_civil_war:0 "Готовиться к Гражданской Войне"
 prepare_for_civil_war_desc:1 "У нас нет времени ждать маленьких изменений в головах наших людей. Для их собственного блага мы должны действовать быстро, даже если некоторые потеряют свои жизни в процессе. В отличие от мирного референдума, гражданская война приведет к ужасным последствиям для нашей армии и промышленности и инфраструктуры страны, но это так же быстрее и гарантирует, что в будущем мы сможем более решительно навязывать нашу волю."
 expand_civil_support:0 "Увеличить Гражданскую Поддержку"
 expand_civil_support_desc:1 "Мы должны продолить распространение поддержки нашего дела среди населения и побуждать их публично бросать вызов авторитету нынешнего правительства. Когда позиция правительства будет довольно подорвана, а гражданские беспорядки будут продолжаться, нам будет проще достигнуть своих целей. Это особенно верно, если в отличие от легального изменения в правительстве, эти цели включает в себя более... зловещия перемены в правительстве."
 army_support_for_civil_war:0 "Расширить Армейскую Поддержку"
 army_support_for_civil_war_desc:0 "Без поддержки армии нет никакой надежды на победу в случае вооруженного идеологического конфликта. Мы должны обеспечить верность важных членов наших вооруженных сил."
 army_support_TT:0 "После каждого расришериния армейской поддержки, 10% добавляется к силе вашей стороны в гражданской войне. Максимум составляет 70%.\n"
 ensure_general_loyalty_for_civil_war:1 "Обеспечить Поддержку низшего армейского коммандования"
 ensure_general_loyalty_for_civil_war_desc:0 "Вполне возможно, что некоторые генералы питают тайные чувства в пользу нового порядка. Нам стоит связаться с ними и заручиться их верностью, когда начнутся бои."
 ensure_marshal_loyalty_for_civil_war:0 "Обеспечить Поддержку высшего армейского коммандования"
 ensure_marshal_loyalty_for_civil_war_desc:0 "Вполне возможно, что некоторые фельдмаршалы питают тайные чувства в пользу нового порядка. Нам стоит связаться с ними и заручиться их верностью, когда начнутся бои."
 siphon_equipment_stockpiles_for_civil_war:0 "Перекачать Снаряжение"
 siphon_equipment_stockpiles_for_civil_war_desc:0 "Изъяв часть снаряжение из государственных складов, мы могли бы создать свое небольшое хранилище с оружием, которое поможет нам в нашем будущем деле."
 formulate_surprise_attack_plan_for_civil_war:0 "Сформулировать План Неожиданной Атаки"
 formulate_surprise_attack_plan_for_civil_war_desc:0 "Противник не знает о надвигающемся бедствии. Мы должны позаботиться о том, чтобы так оно и оставалось. В это же время мы сделаем военные планы, в которых мы по максимуму используем элемент неожиданности."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "The Surprise Attack Plan gives a 25% attack bonus to all divisions on core territory, for 30 days.\n"
 ignite_the_civil_war:0 "Зажечь Гражданскую Войну"
 ignite_the_civil_war_desc:0 "Пришло время сделать решительный шаг. Вся подготовка, что мы считали нужной, завершенна. Пути назад теперь нет."
 rebuild_the_nation:0 "Восстановить Государство"
 rebuild_the_nation_desc:0 "Теперь, после гражданской войны, пришло время восстановить наше ослабленное государство."
 open_up_political_discourse:0 "Открыть Политический Дискурс"
 open_up_political_discourse_desc:1 "Мы должны открыть принятие различных точек зрения в правительстве. Может со временем это сделает возможным мирное изменение политического курса нашей страны."
 discredit_government:0 "Дискредитировать Правительство"
 discredit_government_desc:0 "Обратив внимание людей на многие ошибки нынешнего правительства, мы можем заставить людей думать о идеологических причинах этих проблем."
 hold_national_referendum:0 "Провести Национальный Референдум"
 hold_national_referendum_desc:0 "С достаточной поддержкой, мы теперь можем спокойной провести референдум ради изменения нашего правительства, без кровопролития."

 # CUSTOM TOOLTIPS
 superiority_preacher_tooltip:0 "Будет пытаться склонить нас к властной идеологии."
 cautious_stoicist_tooltip:0 "Будет пытаться склонить нас к нейтральной идеологии."
 benevolent_protector_tooltip:0 "Будет пытаться склонить нас к кооперативной идеологии."
 rabble_rouser_tooltip:0 "Будет пытаться склонить нас к революционной идеологии."

