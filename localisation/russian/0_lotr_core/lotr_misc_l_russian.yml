raid_type_destroy_ring_land_raid:0 "Уничтожить Кольцо (Инфильтрация)"
raid_type_destroy_ring_land_raid_desc:0 "Единое Кольцо — ключ к власти Саурона. С помощью скрытого отряда диверсантов мы можем доставить его на Ородруин и уничтожить. Но если они потерпят неудачу, Кольцо окажется в руках Саурона."

raid_type_destroy_ring_air:0 "Уничтожить Кольцо (Орлы)"
raid_type_destroy_ring_air_desc:0 "Единое Кольцо — ключ к власти Саурона. С помощью Великого Орла мы можем долететь до Ородруина и бросить его в огонь. Но если мы потерпим неудачу, Кольцо окажется в руках Саурона."

