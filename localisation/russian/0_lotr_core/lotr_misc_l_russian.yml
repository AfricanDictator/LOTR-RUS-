raid_type_minas_tirith_bombing:0 "Воздушный налет на Минас Тирит"
raid_type_minas_tirith_bombing_desc:0 "Белый город уязвим для воздушной атаки. Пусть дерево Гондора горит, а вместе с ним и воля людей!"
raid_type_argonath_bombing:0 "Воздушный налет на Аргонат"
raid_type_argonath_bombing_desc:0 "Безмолвные стражи Гондора теперь сталкиваются с мощью небес. Пусть их стоические лица рушатся, когда страх захватит их."
raid_type_barad_dur_bombing:0 "Воздушный налет на Барад-дур"
raid_type_barad_dur_bombing_desc:0 "Темная башня стоит непокоренной, но даже Око Саурона может моргнуть под беспощадным ударом с высоты."
raid_type_black_gate_bombing:0 "Воздушный налет на Черные Ворота"
raid_type_black_gate_bombing_desc:0 "Ударьте по самим воротам Мордора! Пусть железные двери дрогнут, а мужество слуг Саурона иссякнет."
raid_type_helms_deep_bombing:0 "Воздушный налет на Хельмову Падь"
raid_type_helms_deep_bombing_desc:0 "Хельмова Падь, древняя крепость, готовится к нападению, когда небо темнеет. Выстоят ли древние камни против такой ярости?"
raid_type_orthanc_bombing:0 "Воздушный налет на Ортханк"
raid_type_orthanc_bombing_desc:0 "Железный шпиль Ортханка тянется вызывающе, но даже гордость Сарумана не сможет защитить от шторма, нависшего над ним."

