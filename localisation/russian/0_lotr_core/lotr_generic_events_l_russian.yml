l_russian:
 ######################################
 lotr_generic.1.t:0 "[FROM.GetName] выдвигает претензии на нашу провинцию [?event_target:target_claimed_state.GetName]"
 lotr_generic.1.d:0 "[FROM.GetName] говорит, что наша провинция [?event_target:target_claimed_state.GetName] принадлежит им."
 lotr_generic.1.a:0 "Возмутительно!"
 lotr_generic.1.b:0 "Может мы сможем договориться о сделке?"
 lotr_generic.1.b_tooltip:0 "Предложить дать [FROM.GetName] полные права на ресурсы в [?event_target:target_claimed_state.GetName]. В ответ [FROM.GetName] откажутся от своих претензий и заключат договор о ненападении с нами."
 lotr_generic.1.c:0 "Сдаться. Это не стоит того, чтобы сражаться."
 ######################################
 lotr_generic.2.t:0 "[FROM.GetName] желает найти компромисс насчет [?event_target:target_claimed_state.GetName]"
 lotr_generic.2.d:0 "[FROM.GetName] обратил внимание на нашу заявленную территорию и предлагает дипломатическое решение.\n Они дадут нам полные права на ресурсы в [?event_target:target_claimed_state.GetName], но оставят регион под своим контролем.\n\nВ ответ они хотят, чтобы мы отказались от наших претензий и подписали договор о ненападении."
 lotr_generic.2.a:0 "Это приемлимо."
 lotr_generic.2.b:0 "Какое абсурдное предложение!"
 ######################################
 lotr_generic.3.t:0 "[FROM.GetName] принимает нашу сделку"
 lotr_generic.3.d:0 "[FROM.GetName] принимает нашу сделку и отказывается от претензий на нашу территорию."
 lotr_generic.3.a:0 "Кризис предотвращен."
 ######################################
 lotr_generic.4.t:0 "[FROM.GetName] отказывается от нашей сделки"
 lotr_generic.4.d:0 "[FROM.GetName] отказывается от нашей сделки и настаивает, что [?event_target:target_claimed_state.GetName] принадлежит им."
 lotr_generic.4.a:0 "Если они не поддаются аргументации, то давайте сделаем это по плохому..."
 ######################################
 lotr_generic.5.t:0 "[FROM.GetName] передает [?event_target:target_claimed_state.GetName]"
 lotr_generic.5.d:0 "[FROM.GetName] признают наши претензии на свою территорию и желая избежать конфликта, передает их нам, в обмен на пакт о ненападении."
 lotr_generic.5.a:0 "Они воняют страхом."
 ######################################
 lotr_gambler.1.t:0 "Наш казначей делает отличные инвестиции"
 lotr_gambler.1.d:0 "Наш казачей сделал мудрую инвестицию от имени государства. Средства были вложены в прибыльное предприятие и ожидается, что мы хорошо окупимся. \n\nВ целом мы получили [?THIS.investment_gambler_factor|%] потребительских товаров на 120 дней."
 lotr_gambler.1.a:0 "Отлично."
 lotr_gambler.1.b:0 "Повысьте ему зарплату!"
 ######################################
 lotr_gambler.2.t:0 "Наш казначей допускает катастрофическую ошибку"
 lotr_gambler.2.d:0 "Последняя инвестиция нашего казначея оказалась катастрофической ошибкой. Несмотря на убеждение, что вложение окупится, оно оказалось лишь большой тратой для королевского фонда. \n\nВ целом согласно расчетам, эта ошибка будет стоить нам [?THIS.investment_gambler_factor|%] потребительских товаров на 120 дней."
 lotr_gambler.2.a:0 "Эта ошибка дорого нам обойдется..."
 lotr_gambler.2.b:0 "Немедленно попытайтесь смягчить ситуацию!"
 lotr_gambler.2.b.tooltip:0 "Понижает дебафф на потребительские товары на §Y2%§!."
 lotr_gambler.2.c:0 "Этот дурак! Отрубить ему голову!"
 ######################################
 lotr_generic.6.t:0 "Дипломатическая делегация прибыла из [FROM.GetName]"
 lotr_generic.6.d:0 "Уважаемая делегация дипломатов прибыла из [FROM.GetName]. Их присутствие при нашем дворе знаменует момент возможного союза и дипломатии. С формальными приветствиями и посланниками, одетыми в традиционные наряды, встреча обещает стать началом новых отношений."
 lotr_generic.6.a:0 "Осыпьте их подарками и устройте банкеты."
 lotr_generic.6.b:0 "Предоставьте им обычные любезности."
 lotr_generic.6.c:0 "Им здесь не рады."
 ######################################
lotr_generic.7.t:0 "[FROM.GetName] ищет убежища"
lotr_generic.7.d:0 "Наш союзник, [FROM.GetName], недавно пал перед врагом. Их руководство теперь обращается к нам, надеясь продолжить борьбу с безопасного укрытия в нашем королевстве."
lotr_generic.7.a:0 "Мы укроем их в эти темные времена."
lotr_generic.7.b:0 "Отказать им."
 ######################################
lotr_generic.8.t:0 "[From.GetName] стремится присоединиться к [Root.GetFactionName]"
lotr_generic.8.d.a:0 "Перед лицом растущих угроз свободе и ценностям сотрудничества, [alliance_applicant.GetAdjective] видят в нас защитников свободы. Теперь они хотят быть принятыми в наш альянс, чтобы как воспользоваться нашей защитой, так и встать вместе с нами против сил, угрожающих свободе."
lotr_generic.8.d.b:0 "Наши усилия по свержению существующего мирового порядка не ускользнули от внимания единомышленников. [alliance_applicant.GetAdjective] признают, что их лучший шанс выковать себе процветающее будущее — это присоединиться к нам в предстоящем конфликте, и поэтому они предложили формально присоединиться к нам против наших врагов."
lotr_generic.8.d.c:0 "[alliance_applicant.GetName] осознала, что она должна объединиться с единомышленниками, чтобы укрепить позиции простых людей в мире. Признавая нашу ведущую роль в международной борьбе рабочих, [alliance_applicant.GetAdjective] теперь просят формально заключить с нами союз."
lotr_generic.8.d.e:0 "Поскольку нынешние потрясения в международной политике продолжают сотрясать мир, [alliance_applicant.GetAdjective] сочли, что мы — их наилучший шанс на выживание в эти бурные времена. Поэтому они просят быть принятыми в наш альянс, чтобы мы вместе смогли выдержать грядущие испытания."
lotr_generic.8.a:0 "Все, кто стоят за свободу, могут встать рядом с нами."
lotr_generic.8.b:0 "Мир принадлежит всем, кто силен!"
lotr_generic.8.c:0 "Мы стоим вместе."
lotr_generic.8.e:0 "И мы выдержим это, непременно!"
lotr_generic.8.f:0 "Нам лучше без них."
lotr_generic.8.g:0 "У нас уже есть все необходимые союзники."
 ######################################
lotr_generic.9.t:0 "[alliance_inviter.GetName] приветствует нас в [alliance_inviter.GetFactionName]"
lotr_generic.9.d:0 "[alliance_inviter.GetName] решил принять нашу просьбу о вступлении в [alliance_inviter.GetFactionName]. Отныне мы будем стоять или падать вместе."
lotr_generic.9.a:0 "Вместе мы будем защищать свободу."
lotr_generic.9.b:0 "Никто не сможет противостоять нам!"
lotr_generic.9.c:0 "Борьба рабочих не могла бы найти лучших защитников!"
lotr_generic.9.e:0 "Мы отложим наши разногласия, хотя бы на время."
 ######################################
lotr_generic.10.t:0 "[alliance_inviter.GetName] отклоняет просьбу о вступлении в [alliance_inviter.GetFactionName]"
lotr_generic.10.d:0 "[alliance_inviter.GetName] решил отклонить нашу просьбу о вступлении в [alliance_inviter.GetFactionName]. Нам придется обходиться без их помощи."
lotr_generic.10.a:0 "Они называют себя защитниками свободы?"
lotr_generic.10.b:0 "Тогда мы и их сокрушим!"
lotr_generic.10.c:0 "Как жаль!"
lotr_generic.10.e:0 "Наши разногласия были слишком велики."
 ######################################
lotr_generic.11.t:0 "[From.GetName] приглашает [Root.GetName] присоединиться к [From.GetFactionName]"
lotr_generic.11.d.a:0 "С подозрительным взглядом на недавние события в мировой политике, [alliance_inviter.GetName] протягивает нам руку дружбы, предлагая свою защиту и призывая нас встать с ними на защиту принципов свободы и демократии. Как член [alliance_inviter.GetFactionName], свобода нашего народа может быть сохранена."
lotr_generic.11.d.b:0 "Признавая, что иногда даже сильным нужны союзники, [alliance_inviter.GetAdjective] пригласили нас присоединиться к [alliance_inviter.GetFactionName]. Если мы решим принять это предложение, у нас появится возможность занять свое место под солнцем."
lotr_generic.11.d.c:0 "Наши идеологические союзники из [alliance_inviter.GetName] отметили наш ценный вклад в дело рабочих, и этим утром мы получили приглашение присоединиться к [alliance_inviter.GetFactionName]. Встав вместе с другими социалистическими республиками, мы могли бы распространить революцию с новой силой."
lotr_generic.11.d.e:0 "Похоже, что [alliance_inviter.GetAdjective] считают нас стратегически важными для себя и полагают, что для нас будет выгоднее работать вместе, чем позволить разделиться из-за наших идеологических разногласий. Этим утром посол [alliance_inviter.GetAdjective] передал нам приглашение стать членом [alliance_inviter.GetFactionName]."
lotr_generic.11.a:0 "Мы будем стоять с ними."
lotr_generic.11.b:0 "Нам нужно лишь несколько тысяч мертвых..."
lotr_generic.11.c:0 "Мы будем сражаться вместе с нашими товарищами!"
lotr_generic.11.e:0 "Это выгодный выбор."
 ######################################
lotr_generic.12.t:0 "[alliance_applicant.GetName] принимает приглашение в [alliance_inviter.GetFactionName]"
lotr_generic.12.d:0 "[alliance_applicant.GetName] решил принять наше предложение присоединиться к [alliance_inviter.GetFactionName]. Отныне мы будем стоять или падать вместе."
######################################
lotr_generic.13.t:0 "[alliance_applicant.GetName] отклоняет предложение присоединиться к [alliance_inviter.GetFactionName]"
lotr_generic.13.d:0 "[alliance_applicant.GetName] решил отклонить наше предложение присоединиться к [alliance_inviter.GetFactionName]. Нам придется обходиться без их помощи."
lotr_generic.13.a:0 "Наша помощь не нужна."
 ######################################
lotr_generic.13.t:0 "[FROM.GetName] просит о пакте о ненападении"
lotr_generic.13.d:0 "[FROM.GetName] запросил заключение пакта о ненападении с нами. Они утверждают, что такое соглашение будет выгодно для обеих наших стран, так как обеспечит мир и стабильность в регионе."
lotr_generic.13.a:0 "Мир принесет выгоду нам обоим."
lotr_generic.13.b:0 "Им нельзя доверять."
 ######################################
lotr_generic.14.t:0 "[FROM.GetName] принимает наш пакт о ненападении"
lotr_generic.14.d:0 "[FROM.GetName] принял наше предложение о заключении пакта о ненападении. Это соглашение обеспечит мир и стабильность в регионе."
lotr_generic.14.a:0 "Очень хорошо."
 ######################################
lotr_generic.15.t:0 "[FROM.GetName] отклоняет наш пакт о ненападении"
lotr_generic.15.d:0 "[FROM.GetName] отклонил наше предложение о заключении пакта о ненападении. Похоже, они не заинтересованы в мире и стабильности в регионе."
lotr_generic.15.a:0 "Подозрительно."