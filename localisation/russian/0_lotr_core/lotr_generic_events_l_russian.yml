l_russian:
 ######################################
 lotr_generic.1.t:0 "[FROM.GetName] выдвигает претензии на нашу провинцию [?event_target:target_claimed_state.GetName]"
 lotr_generic.1.d:0 "[FROM.GetName] говорит, что наша провинция [?event_target:target_claimed_state.GetName] принадлежит им."
 lotr_generic.1.a:0 "Возмутительно!"
 lotr_generic.1.b:0 "Может мы сможем договориться о сделке?"
 lotr_generic.1.b_tooltip:0 "Предложить дать [FROM.GetName] полные права на ресурсы в [?event_target:target_claimed_state.GetName]. В ответ [FROM.GetName] откажутся от своих претензий и заключат договор о ненападении с нами."
 lotr_generic.1.c:0 "Сдаться. Это не стоит того, чтобы сражаться."
 ######################################
 lotr_generic.2.t:0 "[FROM.GetName] желает найти компромисс насчет [?event_target:target_claimed_state.GetName]"
 lotr_generic.2.d:0 "[FROM.GetName] обратил внимание на нашу заявленную территорию и предлагает дипломатическое решение.\n Они дадут нам полные права на ресурсы в [?event_target:target_claimed_state.GetName], но оставят регион под своим контролем.\n\nВ ответ они хотят, чтобы мы отказались от наших претензий и подписали договор о ненападении."
 lotr_generic.2.a:0 "Это приемлимо."
 lotr_generic.2.b:0 "Какое абсурдное предложение!"
 ######################################
 lotr_generic.3.t:0 "[FROM.GetName] принимает нашу сделку"
 lotr_generic.3.d:0 "[FROM.GetName] принимает нашу сделку и отказывается от претензий на нашу территорию."
 lotr_generic.3.a:0 "Кризис предотвращен."
 ######################################
 lotr_generic.4.t:0 "[FROM.GetName] отказывается от нашей сделки"
 lotr_generic.4.d:0 "[FROM.GetName] отказывается от нашей сделки и настаивает, что [?event_target:target_claimed_state.GetName] принадлежит им."
 lotr_generic.4.a:0 "Если они не поддаются аргументации, то давайте сделаем это по плохому..."
 ######################################
 lotr_generic.5.t:0 "[FROM.GetName] передает [?event_target:target_claimed_state.GetName]"
 lotr_generic.5.d:0 "[FROM.GetName] признают наши претензии на свою территорию и желая избежать конфликта, передает их нам, в обмен на пакт о ненападении."
 lotr_generic.5.a:0 "Они воняют страхом."
 ######################################
 lotr_gambler.1.t:0 "Наш казначей делает отличные инвестиции"
 lotr_gambler.1.d:0 "Наш казачей сделал мудрую инвестицию от имени государства. Средства были вложены в прибыльное предприятие и ожидается, что мы хорошо окупимся. \n\nВ целом мы получили [?THIS.investment_gambler_factor|%] потребительских товаров на 120 дней."
 lotr_gambler.1.a:0 "Отлично."
 lotr_gambler.1.b:0 "Повысьте ему зарплату!"
 ######################################
 lotr_gambler.2.t:0 "Наш казначей допускает катастрофическую ошибку"
 lotr_gambler.2.d:0 "Последняя инвестиция нашего казначея оказалась катастрофической ошибкой. Несмотря на убеждение, что вложение окупится, оно оказалось лишь большой тратой для королевского фонда. \n\nВ целом согласно расчетам, эта ошибка будет стоить нам [?THIS.investment_gambler_factor|%] потребительских товаров на 120 дней."
 lotr_gambler.2.a:0 "Эта ошибка дорого нам обойдется..."
 lotr_gambler.2.b:0 "Немедленно попытайтесь смягчить ситуацию!"
 lotr_gambler.2.b.tooltip:0 "Понижает дебафф на потребительские товары на §Y2%§!."
 lotr_gambler.2.c:0 "Этот дурак! Отрубить ему голову!"
 ######################################