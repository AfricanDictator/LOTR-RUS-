 ring_tuto.1.d.mor:0 "Война Кольца развивается вокруг многих вещей, но разумеется, в центре всего лежит небольшая золотая безделушка: Кольцо Всевластья (Единое Кольцо). \n\nВ этом моде Единое Кольцо принимает форму национального духа, который дает значительные бонусы всем вашим дивизиям.\nA Через несколько месяцев после начала игры пройдет празднование 111-ого дня рождения Бильбо и откроются решения 'Поиск Кольца'. Страны, которые контролируют регионы, через которые проходит братство, могут *один раз* его попробовать перехватить и забрать кольцо себе. Шанс таких попыток зависит напрямую от силы братства, что защищает Фродо.\n\nКогда Кольцо достигнет Ривенделла, Совет Элронда будет созван. Государства Гондор, Лихолесье и Эребор смогут выбрать, отправить ли им их лучшего бойца на помощь, его замену или же вообще никого не отправлять. А так же эти страны смогут проголосовать за то, по какому пути пойти братству.\n\nКак (Сауронский) Мордор, нашей целью будет сделать так, чтобы братство не дошло до Роковой Горы.\nЕсли мы вовремя начнем пытать Голлума, то сможем отправить Призраков Кольца в Шир и попытаться предотвратить попадание кольца в Ривенделл.\n\nЕсли ни одно государство не сможет украсть кольцо, пока оно не дошло до Роковой Горы, Кольцо будет уничтожено и Мордор будет сильно ослаблен.\nЕсли государство, обладающее кольцом капитулирует, то атакующий его получит.\n\nУдачи и хорошо провести время!"
 ring_tuto.1.d.gon:0 "Война Кольца развивается вокруг многих вещей, но разумеется, в центре всего лежит небольшая золотая безделушка: Кольцо Всевластья (Единое Кольцо). \n\nВ этом моде Единое Кольцо принимает форму национального духа, который дает значительные бонусы всем вашим дивизиям.\nA Через несколько месяцев после начала игры пройдет празднование 111-ого дня рождения Бильбо и откроются решения 'Поиск Кольца'. Страны, которые контролируют регионы, через которые проходит братство, могут *один раз* его попробовать перехватить и забрать кольцо себе. Шанс таких попыток зависит напрямую от силы братства, что защищает Фродо.\n\nКогда Кольцо достигнет Ривенделла, Совет Элронда будет созван. Государства Гондор, Лихолесье и Эребор смогут выбрать, отправить ли им их лучшего бойца на помощь, его замену или же вообще никого не отправлять. А так же эти страны смогут проголосовать за то, по какому пути пойти братству.\n\nКак великое Королевство Гондор, мы не будем противодействовать Ривенделлу, открыто атакуя братство. Однако, если Боромир будет сопровождать братство, то у нас могут быть шансы и получше.\n\nЕсли ни одно государство не сможет украсть кольцо, пока оно не дошло до Роковой Горы, Кольцо будет уничтожено и Мордор будет сильно ослаблен.\nЕсли государство, обладающее кольцом капитулирует, то атакующий его получит.\n\nУдачи и хорошо провести время!"
 ring_tuto.1.a:0 "Понятно!"
 ring_tuto.1.b:0 "Как работает боевая система?"
 ######################################
 ring_tuto.2.t:0 "Боевая Система Братства"
 ring_tuto.2.d:0 "Когда охотничья группа атакует братство, происходит следующее:\n\n- Сначала охотничья группа проходит 'проверку на скрытность', чтобы проверить, могут ли они найти братство. Шанс успеха зависит напрямую от *среднего* показателя скрытности охотничьего отряда (то есть планирования) против среднего показателя скрытности братства. Конкретные встречи, как например засада на Ветренных Холмах, рэйд орков Мории и рэйд на Столпы Аргоната не требуют этого шага.\n\n- Если братство найдено, начинается сам бой. Каждый ход случайный член охотничьего отряда атакует случайного члена братства, и случайный член братства контратакует случайного члена отряда охотников. От атак можно увернуться в зависимости от навыка ловкости (то есть логистики), а успешная атака нанесет урон равный навыку атаки атакующего здоровью (защитный навык) защищающегося. Если здоровье персонажа падает до нуля, он умирает.\n\n- Этот процесс повторяется пока не умрет Фродо, пока братство не сбежит или же пока отохничий отряд не отступит. Если Фродо умрет, охотничий отряд добывает кольцо для своего государства.\n\n- При запуске попытки перехвата, вы можете выбрать 'приемлимое количество жертв'. Чем оно меньше, тем раньше попытается отступить ваш охотничий отряд."
 ring_tuto.2.a:0 "Понял!"
 ######################################

fs.100.t:0 "Наша попытка заполучить Кольцо провалилась."
fs.100.d:0 "Братство отбило нашу попытку по получению Единого Кольца и оно больше не в радиусе нашей досягаемости."
fs.100.a:0 "Жаль."

fs.106.t:0 "Кольцо Всевластья было уничтожено."
fs.106.d:0 "Похоже во время нашего разжигания войны, два Хоббита проскользнули и смогли уничтожить Кольцо в огне Роковой Горы. Темный Лорд Саурон мертв. Что нам теперь делать?"
fs.106.d_elves:0 "Похоже во время нашего разжигания войны, группа Эльфов проскользнула и они смогли уничтожить Кольцо в огне Роковой Горы. Темный Лорд Саурон мертв. Что нам теперь делать?"
fs.106.a:0 "Будем служить Саруману."
fs.106.b:0 "Пусть правит сильнейший."
fs.106.c:0 "Выбрать своего лидера."

fs.107.t:0 "Искушение Кольца доказывает свою непреодолимость."
fs.107.d:0 "Кольцо Всевластья сильно на нас влияет. На столько сильно, что уже не ясно, кто кем владеет. Мы должны быть осторожными и не дать Кольцу полностью нас подчинить!"
fs.107.a:0 "Нужно что-нибудь предпринять."

fs.108.t:0 "Единое Кольцо было уничтожено."
fs.108.d:0 "Похоже, что посреди нашего воинствования два хоббита проскользнули мимо и сумели уничтожить Единое Кольцо в огнях Ородруина. Темный Властелин Саурон мертв. Каков наш следующий шаг?"
fs.108.d_elves:0 "Похоже, что посреди нашего воинствования группа эльфов проскользнула мимо и сумела уничтожить Единое Кольцо в огнях Ородруина. Темный Властелин Саурон мертв. Каков наш следующий шаг?"
fs.108.a:0 "Пусть сильнейший правит."
fs.108.b:0 "Изберем собственного лидера."