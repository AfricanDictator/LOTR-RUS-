 ring_tuto.1.t:0 "Война Кольца"
 ring_tuto.1.d:0 "Война Кольца развивается вокруг многих вещей, но разумеется, в центре всего лежит небольшая золотая безделушка: Кольцо Всевластья (Единое Кольцо). \n\nВ этом моде Единое Кольцо принимает форму национального духа, который дает значительные бонусы всем вашим дивизиям.\nA Через несколько месяцев после начала игры пройдет празднование 111-ого дня рождения Бильбо и откроются решения 'Поиск Кольца'. Страны, которые контролируют регионы, через которые проходит братство, могут *один раз* попробовать его перехватить и забрать кольцо себе. Шанс таких попыток зависит напрямую от силы братства, что защищает Фродо.\n\nКогда Кольцо достигнет Ривенделла, Совет Элронда будет созван. Государства Гондор, Лихолесье и Эребор смогут выбрать, отправить ли им их лучшего бойца на помощь, его замену или же вообще никого не отправлять. А так же эти страны смогут проголосовать за то, по какому пути пойти братству.\n\nЕсли ни одно государство не сможет украсть кольцо, пока оно не дошло до Роковой Горы, Кольцо будет уничтожено и Мордор будет сильно ослаблен.\nЕсли государство, обладающее кольцом капитулирует, то атакующий его получит.\n\nУдачи и хорошо провести время!"
 ring_tuto.1.d.riv:0 "Война Кольца развивается вокруг многих вещей, но разумеется, в центре всего лежит небольшая золотая безделушка: Кольцо Всевластья (Единое Кольцо). \n\nВ этом моде Единое Кольцо принимает форму национального духа, который дает значительные бонусы всем вашим дивизиям.\nA Через несколько месяцев после начала игры пройдет празднование 111-ого дня рождения Бильбо и откроются решения 'Поиск Кольца'. Страны, которые контролируют регионы, через которые проходит братство, могут *один раз* его попробовать перехватить и забрать кольцо себе. Шанс таких попыток зависит напрямую от силы братства, что защищает Фродо.\n\nКогда Кольцо достигнет Ривенделла, Совет Элронда будет созван. Государства Гондор, Лихолесье и Эребор смогут выбрать, отправить ли им их лучшего бойца на помощь, его замену или же вообще никого не отправлять. А так же эти страны смогут проголосовать за то, по какому пути пойти братству.\n\nКак Ривенделл, мы-хозяева и основные сторонники дела братства. Мы так же сможем проголосовать за путь братства, как и попробовать заручиться поддержкой братства другими государствами.\n\nЕсли ни одно государство не сможет украсть кольцо, пока оно не дошло до Роковой Горы, Кольцо будет уничтожено и Мордор будет сильно ослаблен.\nЕсли государство, обладающее кольцом капитулирует, то атакующий его получит.\n\nУдачи и хорошо провести время!"
 ring_tuto.1.d.moa:0 "Война Кольца развивается вокруг многих вещей, но разумеется, в центре всего лежит небольшая золотая безделушка: Кольцо Всевластья (Единое Кольцо). \n\nВ этом моде Единое Кольцо принимает форму национального духа, который дает значительные бонусы всем вашим дивизиям.\nA Через несколько месяцев после начала игры пройдет празднование 111-ого дня рождения Бильбо и откроются решения 'Поиск Кольца'. Страны, которые контролируют регионы, через которые проходит братство, могут *один раз* его попробовать перехватить и забрать кольцо себе. Шанс таких попыток зависит напрямую от силы братства, что защищает Фродо.\n\nКогда Кольцо достигнет Ривенделла, Совет Элронда будет созван. Государства Гондор, Лихолесье и Эребор смогут выбрать, отправить ли им их лучшего бойца на помощь, его замену или же вообще никого не отправлять. А так же эти страны смогут проголосовать за то, по какому пути пойти братству.\n\nОрки Мории скорее всего атакуют братство и попробуют забрать кольцо. Как Гномы, мы можем попробовать избежать этог.\n\nЕсли ни одно государство не сможет украсть кольцо, пока оно не дошло до Роковой Горы, Кольцо будет уничтожено и Мордор будет сильно ослаблен.\nЕсли государство, обладающее кольцом капитулирует, то атакующий его получит.\n\nУдачи и хорошо провести время!"
