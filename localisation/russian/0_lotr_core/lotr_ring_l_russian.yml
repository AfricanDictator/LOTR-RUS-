fs_stats_tooltip:0 "Характеристики персонажа:\n\n£fs_statsymbols|2 §7Здоровье: Урон, который этот персонаж может выдержать до смерти. Максимальное здоровье равно уровню защиты генерала.§!\n\n£fs_statsymbols|1 §9Урон в атаке: Урон, который этот персонаж наносит при ударе по врагу. Для генералов это значение основано на их атакующем навыке.§!\n\n£fs_statsymbols|3 §3Ловкость: Увеличивает вероятность уклонения от входящей атаки. Для генералов это значение основано на их навыке логистики.§!\n\n£fs_statsymbols|4 §1Скрытность: Чем выше средний уровень скрытности Братства по сравнению с охотничьим отрядом, тем больше вероятность того, что они полностью избегут боя. Для генералов это значение основано на их навыке планирования.§!"

