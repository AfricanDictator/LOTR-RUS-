 fs_stats_tooltip:0 "Характеристики Персонажа:\n\n£fs_statsymbols|2 §7Здоровье: Урон, что этот персонаж может получить перед смертью. Максимальный уровень здоровья равен уровню навыка защиты генерала.§!\n\n£fs_statsymbols|1 §9Урон Атаки: Урон, что этот персонаж наносит противнику. Для генералов этот параметр равен их навыку атаки.§!\n\n£fs_statsymbols|3 §3Ловкость: Увеличивает шанс уклониться от атаки. Для генералов этот параметр равен их навыку логистики.§!\n\n£fs_statsymbols|4 §1Скрытность: Чем выше средний показатель скрытности братства выше среднего показателя охотничьего отряда, тем больше шанс полностью избежать боя. Для генералов этот параметр равен их навыку планирования.§!"

