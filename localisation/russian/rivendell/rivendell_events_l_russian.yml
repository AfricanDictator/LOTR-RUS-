 rivendell.11.t:0 "Ривенделл формирует антиколлективистский альянс"
 rivendell.11.d:0 "Ривенделл желает, чтобы мы присоединились к их новому союзу. Примем?"
 rivendell.11.a:0 "Принять."
 rivendell.11.b:0 "Отклонить."

 rivendell.12.t:0 "Ривенделл желает присоединиться к нашему делу"
 rivendell.12.d:0 "Ривенделл хочет присоединиться к нашей Фракции. Примем?"
 rivendell.12.a:0 "Принять."
 rivendell.12.b:0 "Отклонить."

 rivendell.13.t:0 "Ривенделл хочет, чтобы мы присоединились к их альянсу"
 rivendell.13.d:0 "Ривенделл хочет присоединиться к Эльфийскому Защитному Альянсу. Примем?"
 rivendell.13.a:0 "Принять."
 rivendell.13.b:0 "Отклонить."

 rivendell.14.t:0 "Единое Кольцо было доставлено в Ривенделл."
 rivendell.14.d:0 "Хоббит по имени Фродо, несущий злое Кольцо Саурона, благополучно прибыл в Ривенделл."
 rivendell.14.a:0 "Мы немедленно сообщим лорду Элронду."

 rivendell.15.t:0 "Призраки Кольца Саурона замечены возле Бри"
 rivendell.15.d:0 "Наши разведчики подтверждают, что видели стаю назгулов Саурона недалеко от города Бри, на западе. Похоже, они преследуют нескольких хоббитов Шира, которым Гэндальф поручил принести Единое Кольцо Саурона в безопасное место."
 rivendell.15.a:0 "Их безопасность является обязательным условием. Отправьте Арвен обеспечить их безопасность."
 rivendell.15.a.tt:0 "Отправьте §YАрвен§!, чтобы найти и защитить этих хоббитов."
 rivendell.15.b:0 "Призраки Кольца? У разведчиков, должно быть, были галлюцинации!"

 rivendell.16.t:0 "Ривенделл предлагает нам сделку"
 rivendell.16.d:0 "Эльфы Ривенделла предлагают одолжить нам три своих гражданских завода на 60 дней. Взамен они хотят гарантий, что мы не нападем на Братство Кольца ни при каких обстоятельствах."
 rivendell.16.a:0 "Хорошая сделка. Нападки на сообщество не в наших интересах."
 rivendell.16.b:0 "Не их дело, с кем мы ссоримся!"

 rivendell.17.t:0 "[FROM.GetName] принимает сделку"
 rivendell.17.d:0 "[FROM.GetName] согласился не причинять вред сообществу на пути в Мордор. Взамен мы должны им три наших гражданских завода за 60 дней."
 rivendell.17.a:0 "Надеюсь, оно будет стоить своих денег."

 rivendell.18.t:0 "[FROM.GetName] отклоняет сделку"
 rivendell.18.d:0 "[From.GetName] оставляет за собой право атаковать сообщество и захватить Единое Кольцо, если оно войдет на их территорию."
 rivendell.18.a:0 "Будем надеяться на лучшее."

 rivendell.19.t:0 "Голосуйте за путь сообщества"
 rivendell.19.desc:0 "Совет Элронда решил собрать братство кольца с миссией доставить Единое Кольцо в Мордор и уничтожить его. Однако на пути стоит главное географическое препятствие: Туманные горы.\n\nКак уважаемый член совета, мы можем проголосовать за то, по какому пути должно пойти братство."
 rivendell.19.a:0 "Им предстоит пересечь горы через перевал Красного Рога."
 rivendell.19.b:0 "Им следует обойти Горы на юге, мимо Изенгарда."
 rivendell.19.c:0 "Им следует отправиться на север, мимо Гундабада и плыть вниз по Андуину."
 rivendell.19.d:0 "Отправьте пустой голос."

 rivendell.1.t:0 "Лорд Элронд проводит секретный совет"
 rivendell.1.d:0 "Несколько уважаемых личностей прибыли со всей Миддель-Земли. Элронд попросил созвать совет для обсуждения нескольких весьма конфиденциальных вопросов."
 rivendell.1.a:0 "Мы увидим, как это будет сделано."

 rivendell.2.t:0 "Ривенделл просит о помощи"
 rivendell.2.d:0 "Лорд Элронд хочет сформировать смертоносную команду способных воинов для опасной миссии по уничтожению Единого Кольца Саурона раз и навсегда. Кто из наших доблестных воинов присоединится к этому обществу?"
 rivendell.2.a:0 "Пошлите нашего лучшего воина. Леголас."
 rivendell.2.b:0 "Отправьте командира королевской гвардии Тауриэль."
 rivendell.2.c:0 "Никого не отправлять."

 rivendell.20.t:0 "Ривенделл просит о помощи"
 rivendell.20.d:0 "Лорд Элронд хочет сформировать смертоносную команду способных воинов для опасной миссии по уничтожению Единого Кольца Саурона раз и навсегда. Кто из наших доблестных воинов присоединится к этому обществу?"
 rivendell.20.a:0 "Отправьте нашего доблестного Хранителя Марки Халдира."
 rivendell.20.b:0 "Отправьте нашего опытного лучника Орофина."
 rivendell.20.c:0 "Никого не отправлять."

 rivendell.3.t:0 "Ривенделл просит о помощи"
 rivendell.3.d:0 "Лорд Элронд хочет сформировать смертоносную команду способных воинов для опасной миссии по уничтожению Единого Кольца Саурона раз и навсегда. Кто из наших доблестных воинов присоединится к этому обществу?"
 rivendell.3.a:0 "Пошлите нашего лучшего воина. Гимли."
 rivendell.3.b:0 "Мы можем пощадить только этого дурака Бомбура."
 rivendell.3.c:0 "Мы не можем никого пощадить."

 rivendell.4.t:0 "Ривенделл просит о помощи"
 rivendell.4.d:0 "Лорд Элронд хочет сформировать смертоносную команду способных воинов для опасной миссии по уничтожению Единого Кольца Саурона раз и навсегда. Кто из наших доблестных воинов присоединится к этому обществу?"
 rivendell.4.a:0 "Пошлите нашего лучшего воина. Боромир."
 rivendell.4.b:0 "Мы пошлем Фарамира в знак доброты."
 rivendell.4.c:0 "Никого не отправлять."