# Denethor becoming increasingly paranoid
denethor_paranoid.1.t:0 "Тревожные Слухи"
denethor_paranoid.1.d:0 "Слухи о тайных союзах и надвигающихся угрозах достигли ушей Денетора, ставя под сомнение безопасность Гондора. Им начинает овладевать паранойя ин он начинает сомневаться в лояльности окружающих."
denethor_paranoid.1.a:0 "Тревожное развитие событий."

# Nazgul roaming lands
denethor_paranoid.2.t:0 "Наблюдения Призраков Кольца"
denethor_paranoid.2.d:0 "Новости о появлении Назгулов на Территории Гондора еще больше разжигают параною Денетора. Наличие этих ужасных слуг Темного Лорда увеличивает его страхи, не давая ему спать по ночам и делая его нервным во время дня."
denethor_paranoid.2.a:0 "Укрепите защиту и отправьте предупреждение пограничникам."

# Haradwaith siding with Mordor
denethor_paranoid.3.t:0 "Харадвайт встает на сторону Мордора"
denethor_paranoid.3.d:0 "Новости о новом союзе Харадвайта с Мордором дошли до суда Денетора. Возможность объединенного фронта против Гондора усиливает его параною, делая его недоверчивым к соседним странам."
denethor_paranoid.3.a:0 "Мы должны готовиться к потенциальному конфликту."

# Isengard/Saruman building an army of orcs
denethor_paranoid.4.t:0 "Изенгардская Армия Орков"
denethor_paranoid.4.d:0 "Распространяются слухи о создании грозной армии орков в Изенгарде Сауроном. Мысли о том, что такая сила может наводнить Гондор наполняют Денетора ужасом, усиливая его параною."
denethor_paranoid.4.a:0 "Быстро мобилизируйте Гондорскую армию и укрепите Границы."

# Mordor seizing the Back Gate outskirts
denethor_paranoid.5.t:0 "Мордор окrупирует Очертания Темных Врат"
denethor_paranoid.5.d:0 "Приходят новости, описывающие вход Мордорских сил в Очертания Темных Врат. Это вторжение заставляет Денетора усомниться в целостности границ своего королевства, еще сильнее усугубляя его параною."
denethor_paranoid.5.a:0 "Небеса темнеют."

# Isengard siding with Mordor
denethor_paranoid.6.t:0 "Изенгардский Союз с Мордором"
denethor_paranoid.6.d:0 "До Гондора дошли новости о том, что Изенгард открыто начал сотрудничать с Мордором. Возможность объединенного фронта против Гондора доводит его параною до предела, что приводит к бессоным начам и импульсивному принятию решений."
denethor_paranoid.6.a:0 "Этот вероломный волшебник!"

# Rohan getting rid of Theoden
denethor_paranoid.6.t:0 "Смещение Короля Теодена"
denethor_paranoid.6.d:0 "Поступают сообщения о значимых политических изменениях в Рохане, которые включают устранение Короля Теодена. Паранойя Денетора усиливается по мере того, как он размышляет о последствиях такой нестабильности в соседнем королевстве."
denethor_paranoid.6.a:0 "Тени вторгаются."