l_russian:
##### Event
gondor.1.t:0 "Маяки зажжены!"
gondor.1.d:0 "Маяки зажжены! Гондор зовет на помощь!"
gondor.1.a:0 "И Рохан ответит!"
gondor.1.b:0 "Что Гондор когда-либо для нас сделал?!"

gondor.2.t:0 "Битва за Осгилиат"
gondor.2.d:0 "Силы Мордора взяли Осгилиат. Множество наших лучших всадников собрались и попытаются вернуть город."
gondor.2.a:0 "Это может плохо закончиться..."

gondor.3.t:0 "Денетор совершает суицид"
gondor.3.d:0 "Стюарт Гондора сбросился с верха Минас Тирита."
gondor.3.a:0 "О Боже..."

gondor.4.t:0 "Охота на Кольцо Всевластья: Боромир"
gondor.4.d:0 "Боромир мог бы спасти Гондор, если бы он украл кольцо у Фродо и принес его в белый город."
gondor.4.a:0 "Пусть Боромир попытается украсть Кольцо Всевластья."
gondor.4.b:0 "Мы не будем пачкать честь Гондора таким предательством!"

gondor.6.t:0 "[FROM.GetName] требует Порос"
gondor.6.d:0 "[FROM.GetName] объявили претензии на территории Пороса, ссылаясь на исторические прецеденты и угрожают войной, если мы не отдадим им землю."
gondor.6.a:0 "Мы не будем рисковать войной ради этого."
gondor.6.b:0 "Их претензии недействительны и мы это докажем на поле бое, если придется."

gondor.7.t:0 "[From.GetName] желает вступить в наш союз"
gondor.7.d:0 "Ссылаясь на страх перед растущими силами Мордора и его союзников, дипломаты из [From.GetName] отправили запрос на вступление в наш альянс."
gondor.7.a:0 "Им у нас рады."
gondor.7.b:0 "Одни мы будем сильнее."

gondor.8.t:0 "[From.GetName] желает вступить в нашу группу по исследованиям"
gondor.8.d:0 "Чтобы еще больше увеличить связь между нашими государствами и нашу силу против зла, [From.GetName] запрашивает о вступлении в нашу группу по исследованиям."
gondor.8.a:0 "Чем больше, тем мудрее."
gondor.8.b:0 "Им нечего нам предложить."

gondor.9.t:0 "Боромир отказывается"
gondor.9.d:0 "Несмотря на наши приказы, заботиться о благе Гондора, Боромир отказался предавать братство. Кольцо осталось в руках полурослика Фродо."
gondor.9.a:0 "Это вышло из-под контроля."

gondor.10.t:0 "Братство вмешивается"
gondor.10.d:0 "Боромир выполнил приказ и попытался украсть Кольцо Всевластья у Фродо. К сожалению, остаток братства узнал о его намерениях и теперь стоит между ним и Кольцом.\nТак же поступают сообщения о неизбежной атаке орков на локацию братства."
gondor.10.a:0 "Боромир-солдат Гондора. Он не даст разношерстной кучке негодяев остановить себя!"
gondor.10.a.tt:0 "Боромир попытается атаковать братство и забрать Кольцо силой."
gondor.10.b:0 "Есть вещи поважнее. Давайте отбросим разногласия в сторону."
gondor.10.b.tt:0 "Боромир поможет братству защититься от неизбежной атаки орков."

gondor.11.t:0 "Боромир забирает Кольцо"
gondor.11.d:0 "Боромир доблестно стоял на своем и сражался с братством. Во время хаоса, он сумел забрать Кольцо для Гондора!"
gondor.11.a:0 "Отличный день для Гондора!"

gondor.12.t:0 "Боромир умирает в бою с братством"
gondor.12.d:0 "Боромир доблестно стоял на своем и сражался с братством. Но к сожалению, бой оказался непобедимым и Боромир."
gondor.12.a:0 "Он погиб, сражаясь за Гондор."

gondor.13.t:0 "Фарамир находит двух Хоббитов"
gondor.13.d:0 "Фарамир нашел двух Хоббитов, гуляющих по Итилиэну, которые, похоже, направляются к Минас Моргулу с целью попасть в Мордор. У одного из них есть Кольцо Всевластья."
gondor.13.a:0 "Пусть идут, кольцо должно быть уничтожено."
gondor.13.b:0 "Пусть принесет Кольцо в Гондор!"

gondor.14.t:0 "Фарамир отказывается"
gondor.14.d:0 "Фарамир ослушался приказа и дал братству возможность идти дальше в Мордор."
gondor.14.a:0 "Если бы там был Боромир..."

gondor.15.t:0 "Братство сбегает"
gondor.15.d:0 "Во время хаоса в Осгилиате, братство сумело сбежать от рейнджеров фарамира и теперь вне зоны нашей досягаемости."
gondor.15.a:0 "Что есть, то есть..."

gondor.16.t:0 "[From.GetName] предлагает вернуть Ортанк в качестве платы"
gondor.16.d:0 "Они готовы вернуть нам Ортанк за небольшую плату, говоря, что он снова должен нам принадлежать."
gondor.16.a:0 "Условия приемлимы"
gondor.16.b:0 "Нам это не нужно"

gondor.17.t:0 "[From.GetName] предлагает морской торговый путь"
gondor.17.d:0 "Наши союзники из [FROM.GetName] желают улучшить наши торговые отношения."
gondor.17.a:0 "Мы согласны!"
gondor.17.b:0 "Отправлять корабли так далеко на север слишком дорого."

gondor.18.t:0 "[From.GetName] запрашивает аванпост рядом с Гондором"
gondor.18.d:0 "Чтобы усилить наш союз и увеличить силу Ангмара на Юге, они запросили разрешение на постройку аванпоста. Они подумали и пришли к выводу, что остров Толфалас для этого отлично подойдет."
gondor.18.a:0 "Хорошо, нам бы пригодилась армия рядом"
gondor.18.b:0 "Это не обязательно"

gondor.20.t:0 "[From.GetName] приняли наше приглашение в союз"
gondor.20.d:0 "[From.GetName] дали нам знать, что с радостью встанут на нашу сторону."
gondor.20.a:0 "Это отличные новости"

gondor.21.t:0 "[From.GetName] отклоняет наше приглашение в союз"
gondor.21.d:0 "[From.GetName] дали нам знать, что не вступят в наш союз."
gondor.21.a:0 "Да будет так"

gondor.22.t:0 "[From.GetName] объявили о верности Исильдурскому наследнику"
gondor.22.d:0 "После нашего заявления они заявили, что не могут следовать за нами. Они останутся верны настоящему королю Гондора."
gondor.22.a:0 "Да будет так"
gondor.22.b:0 "Мы не можем это допустить"

gondor.23.t:0 "[From.GetName] пригласили нас в свой альянс"
gondor.23.d:0 "После событий по всемя Средиземью, [From.GetName] сделали заявление о том, что будет выступать за свободу. Они решили позаботиться об этом, приглаив страны в защитный альянс."
gondor.23.a:0 "Будем вместе"
gondor.23.b:0 "У нас нет причин присоединяться к ним"

gondor.24.t:0 "Стюардство бежит на Толфалас"
gondor.24.d:0 "Презренные аристократы бросили свои золотые дворцы в страхе перед гневом простолюдин. Стюардство, похоже, бежит на остров Толфалас."
gondor.24.a:0 "Пусть бегут. Из-за них пролилось уже достаточно крови."
gondor.24.b:0 "Загоните крыс в море!"

gondor.25.t:0 "Тронный Зал штурмован!"
gondor.25.d:0 "С наших людей достаточно. Уничтоженный урожай, деревни сожжены, даже кровь самого Гондора пролита на бесплодные земли Осгилиата. Все это время наши Лорды, Рыцари и Стюарды пируют в своих уютных тронных залах и дворцах! Носят прекрасные шелковые пальто и спят в мягких постелях! Устав от всего этого, наш народ вышел на улицы белого города, некоторые даже дошли до тронного зала на вершине города!\n\nСтюардство призвало свои армии в город, но перед этим они сбежали в сторону юга."
gondor.25.a:0 "Больше никаких рыцарей и стюардов!"

