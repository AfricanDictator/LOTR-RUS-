old_alliances.1.d:0 "Маяки зажжены! [FROM.GetName] зовет на помощь!"
old_alliances.1.a:0 "И [ROOT.GetName] ответит!"
old_alliances.1.b:0 "Что [FROM.GetName] когда-либо сделали для нас?!"

