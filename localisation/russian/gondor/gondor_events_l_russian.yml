old_alliances.2.d:0 "Маяки зажжены! [FROM.GetName] зовет на помощь!"
old_alliances.2.a:0 "И [ROOT.GetName] ответит!"
old_alliances.2.b:0 "Что [FROM.GetName] когда-либо сделали для нас?!"